<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
    --internal-modal-accent: #5dade2; /* 내부 팝업용 색상 */
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: **[수정]** 로그인 전 기본 숨김 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  
  /* #logToggleBtn CSS 삭제됨 */

  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } /* **[수정]** 기본 숨김 */
  
  /* Player Content */
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  
  /* **[수정]** 인벤토리 스크롤 컨테이너 */
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
      background: var(--input-bg); /* 배경색 통일 */
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }

  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }
  
  /* **[추가]** 플레이어 모드 맵 플레이어 목록 */
  #playerOnMapPlayerList {
      flex-shrink: 0; 
      max-height: 150px; 
      overflow-y: auto; 
      padding: 5px; 
      background: var(--input-bg); 
      border-radius: 4px; 
      border: 1px solid var(--border-dark);
  }
  
  /* Admin Info Content **[수정]** 깔끔하게 재정렬 및 플레이어 정보 추가 */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  /* **[수정]** 관리자 모드 맵 플레이어 목록 스크롤 컨테이너 */
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* **[추가]** 내부 팝업 컨테이너 (Container 내부에 위치) */
  #internalPopupContainer {
      position: absolute; 
      inset: 0; 
      background: rgba(0, 0, 0, 0.7); 
      display: none; 
      align-items: center; 
      justify-content: center; 
      z-index: 10;
  }
  #internalPopupContainer .modal {
      border: 2px solid var(--internal-modal-accent); 
      box-shadow: 0 0 15px rgba(93, 173, 226, 0.7);
  }
  #internalPopupContainer .modal h4 {
      color: var(--internal-modal-accent); 
      border-color: #2e86c1;
  }


  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  /* **[수정]** 인벤토리 목록 컨테이너 추가 */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList, #playerOnMapPlayerList, #playerOnMapList { 
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar,
  #playerOnMapPlayerList::-webkit-scrollbar,
  #playerOnMapList::-webkit-scrollbar { 
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb,
  #playerOnMapPlayerList::-webkit-scrollbar-thumb,
  #playerOnMapList::-webkit-scrollbar-thumb { 
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb,
  #playerOnMapPlayerList:hover::-webkit-scrollbar-thumb,
  #playerOnMapList:hover::-webkit-scrollbar-thumb { 
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track,
  #playerOnMapPlayerList::-webkit-scrollbar-track,
  #playerOnMapList::-webkit-scrollbar-track { 
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1; /* 모든 버튼이 동일한 비율로 확장 */
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* [2. 조우/제한 전체 삭제 버튼 크기 통일 및 정렬] - 삭제됨 */

  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* Item Use Modal **[수정]** 버튼 하단 정렬, Vertical Layout, Buttons Left/Right */
  #itemUseModal .modal { 
      min-width: 300px; 
      max-width: 400px;
      display: flex; 
      flex-direction: column; 
      padding-bottom: 0; /* 버튼 컨테이너에 패딩을 추가하기 위해 제거 */
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; /* 설명이 영역을 차지하도록 */
  }
  #itemUseModal .modal > div:last-child {
      padding: 10px 15px; /* 버튼 컨테이너에 패딩 추가 */
      border-top: 1px solid var(--border-dark); 
      margin-top: 10px;
      display: flex;

        return `(${diffMinutes}m)`; // 1시간 미만 (분 단위)
    } else {
        return `(${diffHours}h)`; // 1시간 이상 (시간 단위)
    }
};

const drawMap = () => { 
    // 기존 캔버스 초기화 
    ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height); 

    // 배경 이미지 로드 및 그리기 
    if (mapData.url) { 
        const img = new Image(); 
        img.onload = () => { 
            ctx.drawImage(img, 0, 0, gameCanvas.width, gameCanvas.height); 
            drawGrid(); 
            drawImpassable(); 
            drawEncounter(); 
            drawPlayer(); 
        }; 
        img.src = mapData.url; 
    } 
}; 

const drawGrid = () => { 
    const gridDiv = document.getElementById('grid'); 
    gridDiv.innerHTML = ''; 
    if (!isGridMode && !isEncounterMode && !isImpassableMode) return; 

    // 그리드 표시 
    if (isGridMode) { 
        for (let x = 0; x < gameCanvas.width / GRID; x++) { 
            for (let y = 0; y < gameCanvas.height / GRID; y++) { 
                const cell = document.createElement('div'); 
                cell.style.cssText = ` 
                    position: absolute; 
                    left: ${x * GRID}px; 
                    top: ${y * GRID}px; 
                    width: ${GRID}px; 
                    height: ${GRID}px; 
                    border: 1px solid rgba(255, 255, 255, 0.2); 
                    box-sizing: border-box; 
                    pointer-events: auto; 
                `; 
                cell.dataset.x = x; 
                cell.dataset.y = y; 
                cell.dataset.type = 'grid'; 
                gridDiv.appendChild(cell); 
            }

const drawPlayer = () => { 
    // 플레이어 캐릭터 스프라이트 그리기 (main player) 
    if (loggedInUserId && player.charUrl) { 
        const img = new Image(); 
        img.onload = () => { 
            ctx.drawImage(img, player.x * GRID, player.y * GRID, GRID, GRID); 
        }; 
        img.src = player.charUrl; 
    } 

    // 맵에 있는 다른 플레이어 그리기 (admin/player) 
    if (mapSnapshots[currentMapName]) { 
        mapSnapshots[currentMapName].forEach(p => { 
            if (p.id !== loggedInUserId && p.charUrl) { 
                const img = new Image(); 
                img.onload = () => { 
                    // 다른 플레이어는 약간 투명하게 
                    ctx.globalAlpha = 0.6; 
                    ctx.drawImage(img, p.x * GRID, p.y * GRID, GRID, GRID); 
                    ctx.globalAlpha = 1.0; 
                }; 
                img.src = p.charUrl; 
            } 
        }); 
    } 

    // 맵 이동 지점 표시 (admin only) 
    if (isAdminLoggedIn && mapData.transitionX !== null && mapData.transitionY !== null) { 
        ctx.fillStyle = 'rgba(93, 173, 226, 0.8)'; 
        ctx.fillRect(mapData.transitionX * GRID, mapData.transitionY * GRID, GRID, GRID); 
        ctx.strokeStyle = '#5dade2'; 
        ctx.lineWidth = 3; 
        ctx.strokeRect(mapData.transitionX * GRID, mapData.transitionY * GRID, GRID, GRID); 
        ctx.fillStyle = '#fff'; 
        ctx.font = '10px Noto Sans KR'; 
        ctx.textAlign = 'center'; 
        ctx.fillText('EXIT', mapData.transitionX * GRID + GRID / 2, mapData.transitionY * GRID + GRID / 2 + 3); 
    } 
};

            const data = docSnap.data(); 
            currentMapName = mapName;

                bgmUrl: data.bgmUrl || '', 
                startX: data.startX || 0, 
                startY: data.startY || 0, 
                transitionX: data.transitionX,

            encounterPoints = data.encounters || []; 
            impassablePoints = data.impassables || []; 

            mapNameInput.value = mapName; 
            mapUrlInput.value = mapData.url; 
            bgmUrlInput.value = mapData.bgmUrl; 
            startXInput.value = mapData.startX;

            transitionYInput.value = mapData.transitionY === null ? '' : mapData.transitionY;

                bgmAudio.src = mapData.bgmUrl; 
                bgmAudio.play().catch(e => console.log('BGM play failed (user interaction required):', e)); 
                bgmToggleBtn.textContent = 'PAUSE';

            updateAdminRightInfo();

            addLogItem(`시스템: 맵 [${mapName}] 데이터 없음. 초기화 준비.`, 'system'); 
            return false; 
        }

        addLogItem(`시스템: 맵 [${mapName}] 로드 중 오류 발생.`, 'system');

const addItemToPlayer = async (playerId, itemId, count) => { 
    if (!allUsers[playerId]) { 
        alert('유효하지 않은 플레이어 ID입니다.'); 
        return; 
    } 
    if (!itemDefinitions[itemId]) { 
        alert('유효하지 않은 아이템 ID입니다.'); 
        return; 
    } 
    const userRef = doc(db, "users", playerId); 
    try { 
        await runTransaction(db, async (transaction) => { 
            const userDoc = await transaction.get(userRef); 
            if (!userDoc.exists()) { 
                throw "User does not exist!"; 
            } 
            const newInventory = { ...userDoc.data().inventory }; 
            newInventory[itemId] = (newInventory[itemId] || 0) + count; 

            transaction.update(userRef, { inventory: newInventory }); 
        }); 
        addLogItem(`시스템: [${allUsers[playerId].nickname}]에게 아이템 [${itemDefinitions[itemId].name}] ${count}개 지급 성공.`, 'item'); 
        if (playerId === loggedInUserId) { 
            player.inventory[itemId] = (player.inventory[itemId] || 0) + count; 
            updateInventoryList(); 
        } 
    } catch (e) { 
        console.error("아이템 지급 실패:", e); 
        addLogItem(`시스템: 아이템 [${itemDefinitions[itemId].name}] 지급 실패.`, 'system'); 
    } 
}; 

/**
 * **[수정]** 아이템 소모/제거 함수
 * @param {string} playerId 
 * @param {string} itemId 
 * @param {number} count 
 */
const removeItemFromPlayer = async (playerId, itemId, count) => {
    const userRef = doc(db, "users", playerId);
    try {
        await runTransaction(db, async (transaction) => {
            const userDoc = await transaction.get(userRef);
            if (!userDoc.exists()) {
                throw "User does not exist!";
            }
            const currentInventory = userDoc.data().inventory || {};
            const currentCount = currentInventory[itemId] || 0;
            const newCount = Math.max(0, currentCount - count);

            const newInventory = { ...currentInventory };
            if (newCount > 0) {
                newInventory[itemId] = newCount;
            } else {
                delete newInventory[itemId];
            }

            transaction.update(userRef, { inventory: newInventory });
        });
        
        // 로컬 상태 업데이트
        if (playerId === loggedInUserId) {
            player.inventory[itemId] = Math.max(0, (player.inventory[itemId] || 0) - count);
        }

    } catch (e) {
        console.error("아이템 제거 실패:", e);

let unsubscribeChat = null; 
const startChatListener = () => { 
    if (unsubscribeChat) unsubscribeChat(); 

    const chatRef = collection(db, "chat"); 
    // 채팅은 실시간으로 업데이트되므로 limit이나 orderBy가 필요함 
    const q = query(chatRef, orderBy("timestamp", "desc"), limit(50)); 

    unsubscribeChat = onSnapshot(q, (snapshot) => { 
        renderChatMessages(snapshot.docs.reverse()); 
    }); 
}; 

const renderChatMessages = (docs) => { 
    logDisplay.innerHTML = ''; 
    // **[삭제]** 날짜 구분선 로직 삭제
    
    docs.forEach(doc => { 
        const chat = doc.data(); 
        const isSystem = chat.nickname === '시스템'; 
        const isAdmin = allUsers[chat.id]?.isAdmin || false; // 관리자 플래그는 여기서 확인
        
        const div = document.createElement('div'); 
        div.className = `chat-item ${isSystem ? 'system' : ''} ${isAdmin ? 'admin' : ''}`; 

        let timeStampStr = '';
        if (chat.timestamp) {
            timeStampStr = formatRelativeTime(chat.timestamp); // **[수정]** 상대 시간 포맷 적용
        }

        if (isSystem) { 
            div.textContent = `[시스템]: ${chat.message}`; 
        } else { 
            let nickname = allUsers[chat.id]?.nickname || chat.nickname || '익명';
            div.innerHTML = ` 
                <span class="chat-nickname" style="color:${isAdmin ? '#f1c40f' : '#fff'}; font-weight: bold;">${nickname}</span> 
                <span class="chat-time" style="color:#aaa; font-size: 11px;">${timeStampStr}</span>
                : ${chat.message}
            `; 
        } 
        
        logDisplay.appendChild(div); 
    }); 
    logDisplay.scrollTop = logDisplay.scrollHeight; 
}; 

let unsubscribeMaps = null; 
const startMapsListener = () => { 
    if (unsubscribeMaps) unsubscribeMaps(); 

    const mapsRef = collection(db, "users"); 
    // 모든 유저의 위치를 실시간으로 추적 
    const q = query(mapsRef, where("map", "!=", "")); 

    unsubscribeMaps = onSnapshot(q, (snapshot) => { 
        mapSnapshots = {}; 
        snapshot.docs.forEach(doc => { 
            const user = doc.data(); 
            const map = user.map; 
            if (!mapSnapshots[map]) { 
                mapSnapshots[map] = []; 
            } 
            mapSnapshots[map].push({ 
                id: doc.id, 
                nickname: user.nickname, 
                x: user.x, 
                y: user.y, 
                map: map, 
                charUrl: user.charUrl, 
                hp: user.hp, 
                inventory: user.inventory 
            }); 
        }); 

        // 현재 맵의 플레이어 정보 업데이트 
        if (isAdminLoggedIn) { 
            renderPlayerOnMapListAdminMode(); 
        }
        if (loggedInUserId) {
            renderPlayerOnMapListPlayerMode(); // **[추가]** 플레이어 모드 플레이어 목록 갱신

const saveEncounter = async () => { 
    const name = encNameInput.value.trim(); 
    const text = encTextInput.value.trim(); 
    let itemId = encItemIdSelect.value; 
    const charUrl = encCharUrlInput.value.trim(); 
    const trigger = encTriggerSelect.value; 
    const data = encDataInput.value.trim(); 

    if (encItemIdManualCheck.checked && encItemIdManual.value.trim()) { 
        itemId = encItemIdManual.value.trim(); 
    } 

    // 선택지 데이터 수집 
    const choices = Array.from(choicesDiv.querySelectorAll('.choice')).map(choiceDiv => { 
        return { 
            text: choiceDiv.querySelector('.choiceText').value.trim(), 
            resultText: choiceDiv.querySelector('.choiceResultText').value.trim(), 
            hpChange: parseInt(choiceDiv.querySelector('.choiceHpChange').value) || 0,
            itemId: choiceDiv.querySelector('.choiceItemSelect').value || null, 
            itemAmount: parseInt(choiceDiv.querySelector('.choiceItemAmount').value) || 1, 
            trigger: choiceDiv.querySelector('.choiceTrigger').value, 
            data: choiceDiv.querySelector('.choiceData').value.trim() 
        }; 
    }).filter(c => c.text); // 텍스트가 있는 선택지만 저장 

    if (!name || !text) { 
        alert('이름과 지문을 입력해야 합니다.'); 
        return; 
    } 

    const newEncounter = { 
        name, 
        text, 
        itemId: itemId || null, 
        charUrl, 
        trigger, 
        data, 
        choices 
    }; 

    // 기존 조우 업데이트 또는 새 조우 추가 
    const existingIndex = encounterPoints.findIndex(p => p.x === currentEncounterPos.x && p.y === currentEncounterPos.y); 

    if (existingIndex !== -1) { 
        encounterPoints[existingIndex].data = newEncounter; 
    } else { 
        encounterPoints.push({ 
            x: currentEncounterPos.x, 
            y: currentEncounterPos.y, 
            data: newEncounter 
        }); 
    } 

    await saveMapDataToFirestore(); 
    editModal.style.display = 'none'; 
    addLogItem(`시스템: 조우 (${currentEncounterPos.x}, ${currentEncounterPos.y}) 저장 성공.`, 'system'); 
    currentEncounterPos = null; 
    editingEncounter = null; 
};

/**
 * **[수정]** 트리거 처리 함수 (이미지/사운드 트리거를 내부 팝업으로 처리)
 * @param {string} trigger 
 * @param {string} data 
 * @param {string} text 
 * @param {string} charUrl 
 */
const handleTrigger = (trigger, data, text, charUrl) => { 
    switch (trigger) { 
        case 'sound': 
            if (data) { 
                new Audio(data).play().catch(e => console.log('Sound play failed:', e)); 
                showInternalPopup('사운드 발생', text, charUrl); // **[수정]** 내부 팝업 사용
            } else {
                showInternalPopup('알림', text, charUrl); // **[수정]** 내부 팝업 사용
            }
            break; 
        case 'image': 
            showInternalPopup('이미지 발생', text, data || charUrl); // **[수정]** 내부 팝업 사용 (data가 이미지 URL로 간주)
            break; 
        case 'map': 
            if (data) { 
                addLogItem(`시스템: 맵 [${data}]로 이동합니다.`, 'system'); 
                closeEncounterModal(); // 맵 전환 시 외부 팝업 닫기
                loadMap(data, true); 
            } 
            break; 
        case 'none': 
        default: 
            // '계속 진행' 버튼만 보이게 
            break; 
    } 
};

const movePlayer = async (newX, newY) => { 
    const mapWidth = gameCanvas.width / GRID; 
    const mapHeight = gameCanvas.height / GRID; 

    // 경계 확인 
    if (newX < 0 || newX >= mapWidth || newY < 0 || newY >= mapHeight) { 
        return; 
    } 

    // 통행 제한 구역 확인 
    if (isImpassable(newX, newY)) { 
        addLogItem('시스템: 통행 제한 구역입니다.', 'system'); 
        return; 
    } 

    // 이동 
    player.x = newX; 
    player.y = newY; 

    // DB 업데이트 
    await updatePlayerStatus(loggedInUserId, player.hp, player.map, player.x, player.y); 

    draw(); 

    // 조우 체크 
    await checkAndHandleEncounter(player.x, player.y); 

    // 맵 이동 체크 
    if (player.x === mapData.transitionX && player.y === mapData.transitionY && mapData.nextMapName) { 
        loadMap(mapData.nextMapName, true); 
    } 
};

        } else { 
            alert('등록되지 않은 플레이어 ID입니다.'); 
        } 
    }; 

    // Player Movement 
    document.addEventListener('keydown', (e) => { 
        if (!loggedInUserId || isModalOpen()) return; 

        // **[수정]** 영타(WASD) 맵 이동 방지 - ArrowKeys만 허용
        let newX = player.x; 
        let newY = player.y; 
        let moved = false;
        
        switch (e.key) { 
            case 'ArrowUp': 
                newY -= 1; 
                moved = true;
                break; 
            case 'ArrowDown': 
                newY += 1; 
                moved = true;
                break; 
            case 'ArrowLeft': 
                newX -= 1; 
                moved = true;
                break; 
            case 'ArrowRight': 
                newX += 1; 
                moved = true;
                break; 
            default: 
                return; // 다른 키는 무시
        } 

        if (moved) {
            e.preventDefault(); 
            movePlayer(newX, newY); 
        }
    }); 

    // Chat

            try { 
                const chatRef = collection(db, "chat"); 
                const querySnapshot = await getDocs(chatRef); 
                const batch = writeBatch(db); 
                querySnapshot.forEach((doc) => { 
                    batch.delete(doc.ref); 
                }); 
                await batch.commit(); 
                addLogItem('시스템: 모든 채팅 기록이 삭제되었습니다.', 'system'); 
            } catch (e) { 
                console.error("채팅 삭제 실패:", e); 
                addLogItem('시스템: 채팅 기록 삭제 실패.', 'system'); 
            } 
        } 
    }; 

    // Admin Panel Tabs 
    [mapTabBtn, userTabBtn, itemTabBtn].forEach(btn => { 
        btn.onclick = () => { 
            document.querySelectorAll('.admin-tabs button').forEach(b => b.classList.remove('active')); 
            document.querySelectorAll('.admin-tab-content').forEach(c => c.classList.remove('active')); 
            btn.classList.add('active'); 
            document.getElementById(btn.id.replace('Btn', 'Content')).classList.add('active'); 
        }; 
    }); 
    
    // Admin Panel Draggable and Minimize 
    let isDragging = false; 
    let offsetX, offsetY; 
    adminPanel.querySelector('h4').onmousedown = (e) => { 
        if (e.target.id === 'minimizeBtn') return;
        isDragging = true; 
        offsetX = e.clientX - adminPanel.getBoundingClientRect().left; 
        offsetY = e.clientY - adminPanel.getBoundingClientRect().top; 
        adminPanel.style.cursor = 'grabbing'; 
    }; 
    document.onmousemove = (e) => { 
        if (!isDragging) return; 
        adminPanel.style.left = `${e.clientX - offsetX}px`; 
        adminPanel.style.top = `${e.clientY - offsetY}px`; 
    }; 
    document.onmouseup = () => { 
        isDragging = false; 
        adminPanel.style.cursor = 'grab'; 
    }; 
    minimizeBtn.onclick = () => {
        adminPanel.classList.toggle('minimized');
        minimizeBtn.textContent = adminPanel.classList.contains('minimized') ? '[+]' : '[—]';
    };


    // Admin Map Controls 
    saveMapBtn.onclick = saveMapDataToFirestore; 
    reloadBtn.onclick = () => loadMap(mapNameInput.value, false); 
    toggleGridBtn.onclick = () => { 
        isGridMode = !isGridMode; 
        toggleGridBtn.classList.toggle('active', isGridMode); 
        isEncounterMode = isImpassableMode = false; // 다른 모드 비활성화 
        toggleEncounterBtn.classList.remove('active'); 
        toggleImpassableBtn.classList.remove('active'); 
        draw(); 
    }; 
    toggleEncounterBtn.onclick = () => { 
        isEncounterMode = !isEncounterMode; 
        toggleEncounterBtn.classList.toggle('active', isEncounterMode); 
        isGridMode = isImpassableMode = false; // 다른 모드 비활성화 
        toggleGridBtn.classList.remove('active');

        draw(); 
    }; 
    toggleImpassableBtn.onclick = () => {

    setPlayerPosBtn.onclick = () => {

    // **[삭제]** deleteAllEncBtn.onclick = () => resetMapEncounters(currentMapName);

    closeInternalEncounterModalBtn.onclick = closeInternalPopup;

window.deletePlayer = deletePlayer; 
window.showUserInventory = (playerId) => { 
    if (!isAdminLoggedIn) return; 
    const user = allUsers[playerId]; 
    if (!user) return; 

    inventoryModalTitle.textContent = `${user.nickname}의 인벤토리`; 
    inventoryModalList.innerHTML = ''; 

    const inventoryItems = Object.keys(user.inventory).filter(id => user.inventory[id] > 0); 

    if (inventoryItems.length === 0) { 
        inventoryModalList.innerHTML = '<div style="text-align: center; color: #aaa; font-size: 13px; padding: 10px;">인벤토리가 비어 있습니다.</div>'; 
    } 

    inventoryItems.forEach(itemId => { 
        const count = user.inventory[itemId]; 
        const itemDef = itemDefinitions[itemId] || { name: itemId }; 

        const div = document.createElement('div'); 
        div.className = 'inventory-admin-item'; 
        div.innerHTML = ` 
            <span>${itemDef.name} (${count})</span> 
            <button onclick="window.removeAdminItem('${playerId}', '${itemId}')">1개 제거</button> 
        `; 
        inventoryModalList.appendChild(div); 
    }); 

    inventoryModal.style.display = 'flex'; 
}; 
window.deleteItem = deleteItem; 
window.removeAdminItem = async (playerId, itemId) => { 
    if (confirm(`${playerId}에게서 아이템 [${itemDefinitions[itemId]?.name || itemId}] 1개를 제거하시겠습니까?`)) { 
        await removeItemFromPlayer(playerId, itemId, 1); 
        // DB 업데이트 후 다시 인벤토리 팝업을 열어 갱신 
        window.showUserInventory(playerId); 
        fetchAllUsers(true); 
    } 
}; 


// Initialization Sequence 
initEventListeners(); 

onAuthStateChanged(auth, (user) => { 
    if (user && user.email === ADMIN_EMAIL) { 
        updateAdminUI(true); 
        startChatListener(); // 관리자 로그인 시 채팅 리스너 시작
        addLogItem(`시스템: 관리자 (${user.email}) 로그인 성공.`, 'system'); 
    } else { 
        if (!loggedInUserId) { 
            updateAdminUI(false); 
            updatePlayerUI(false); 
            if (unsubscribeChat) unsubscribeChat(); // 로그아웃 시 채팅 리스너 중지
        } else { 
            updateAdminUI(false); 
        } 
    } 
}); 

const initialMap = localStorage.getItem('currentMap') || 'default'; 

Promise.all([ 
    fetchAllUsers(false), 
    fetchAllItems(true), 
    loadMapDataFromFirestore(initialMap).then(loaded => { 
        if (!loaded) { 
            mapNameInput.value = 'default'; 
            currentMapName = 'default'; 
            addLogItem(`시스템: 맵 데이터가 없어 **[default]** 맵으로 초기화.`, 'system'); 
        } 
    }), 
    reloadMapList() 
]).then(() => { 
    startXInput.value = player.x; 
    startYInput.value = player.y; 
    draw(); 

    const savedPlayerId = localStorage.getItem('loggedInUserId'); 
    if (savedPlayerId) { 
        loggedInUserId = savedPlayerId; 
        const userDocRef = doc(db, "users", savedPlayerId); 
        getDoc(userDocRef).then(userDoc => { 
            if (userDoc.exists()) { 
                player = { id: savedPlayerId, ...userDoc.data() }; 
                updatePlayerUI(true); 
                startChatListener(); 
                addLogItem(`시스템: 플레이어 [${player.nickname}] 자동 로그인.`, 'system'); 
                loadMap(player.map, false); // 현재 맵으로 이동 
            } else { 
                loggedInUserId = null; 
                localStorage.removeItem('loggedInUserId'); 
                addLogItem('시스템: 저장된 플레이어 ID가 유효하지 않습니다.', 'system'); 
            } 
        }); 
    } 

    startMapsListener(); // 모든 맵 리스너 시작 (맵 변경과 무관하게 전체 유저 위치 추적)
});
