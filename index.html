<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: **[수정]** 로그인 전 기본 숨김 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  #logToggleBtn { 
      font-size: 18px; 
      margin-right: 5px; 
  } 

  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } /* **[수정]** 기본 숨김 */
  
  /* Player Content */
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  /* Admin Info Content **[수정]** 깔끔하게 재정렬 및 플레이어 정보 추가 */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList { 
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar { 
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb { 
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb { 
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track { 
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1; /* 모든 버튼이 동일한 비율로 확장 */
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* [2. 조우/제한 전체 삭제 버튼 크기 통일 및 정렬] */
  #mapButtons > div {display: flex;gap: 10px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button {
      flex-grow: 1; 
      min-width: 0;
  }

  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* Item Use Modal **[수정]** 버튼 하단 정렬 */
  #itemUseModal .modal { 
      min-width: 350px; 
      display: flex; 
      flex-direction: column; 
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; 
  }
  #itemUseModal .modal > div:last-child {
      padding-top: 10px; 
      border-top: 1px solid var(--border-dark); 
      margin-top: 0;
      display: flex; /* **[추가]** */
      justify-content: flex-end; /* **[추가]** */
      gap: 10px;
  }

  /* Inventory Modal */
  #inventoryModal .modal { min-width: 300px; max-height: 80vh; overflow-y: auto; }
  .inventory-admin-item { 
      display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px dashed var(--border-dark);
  }
  .inventory-admin-item:last-child { border-bottom: none; }
  .inventory-admin-item button { 
      background: #550000; border-color: #770000; padding: 4px 8px; font-size: 11px;
      transition: opacity 0.2s;
  }
</style>
</head>
<body>
<audio id="bgmAudio" loop preload="auto"></audio>
<div id="topBar">
    <div id="bgmControls"> 
        <input type="range" id="bgmVolume" min="0" max="1" step="0.05" value="0.5" title="볼륨">
        <button id="bgmToggleBtn">PLAY</button> 
    </div>
    <div id="topBarControls">
        <button id="playerLoginBtnTop">플레이어 로그인</button>
        <button id="adminBtn">관리자</button>
    </div>
</div>

<div id="logChatPanel" class="side-panel">
    <div class="chat-controls">
        <button id="logToggleBtn" title="전체 채팅 기록 보기">
            🔗
        </button>
        <button id="deleteAllChatBtn" title="채팅 전체삭제" style="background: #880000; border-color: #aa0000; display: none;">
            🗑️
        </button> 
        <div style="display: flex; align-items: center; flex-grow: 1;">
            <input type="text" id="chatNickname" placeholder="닉네임" value="탐험가">
        </div>
    </div>
    <div id="logDisplay">
        <div class="log-item system">시스템: 로그/채팅 시작.</div>
    </div>
    <div class="chat-input-group">
        <input type="text" id="chatInput" placeholder="채팅 입력" disabled>
        <button id="sendChatBtn" disabled>전송</button>
    </div>
</div>

<div id="container">
  <canvas id="game" width="640" height="480"></canvas>
  <div id="grid"></div>
  <div id="dragGhost"></div>

    // 5. Player Inventory Management (Transaction)
    async function addItemToPlayer(userId, itemId, count = 1) {
        if (!itemDefinitions[itemId]) {
            addLogItem(`시스템: 아이템 정의 [${itemId}]를 찾을 수 없습니다.`, 'system');
            return false;
        }
        
        const playerRef = userDocRef(userId);
        
        try {
            await runTransaction(db, async (transaction) => {
                const playerSnap = await transaction.get(playerRef);
                if (!playerSnap.exists()) {
                    throw "플레이어를 찾을 수 없습니다.";
                }

                const newInventory = { ...playerSnap.data().inventory };
                newInventory[itemId] = (newInventory[itemId] || 0) + count;

                transaction.update(playerRef, { inventory: newInventory });
            });

            addLogItem(`시스템: [${userId}]에게 ${itemDefinitions[itemId].name} ${count}개를 지급했습니다.`, 'system');
            
            // 현재 로그인된 플레이어라면 로컬 상태 업데이트 및 UI 갱신
            if (loggedInUserId === userId) {
                player.inventory[itemId] = (player.inventory[itemId] || 0) + count;
                updateInventoryUI();
                addLogItem(`아이템 획득: ${itemDefinitions[itemId].name} ${count}개.`, 'item');
            }
            
            fetchAllUsers(true); // 관리자 UI 갱신
            return true;
        } catch (error) {
            console.error("아이템 지급 트랜잭션 실패: ", error);
            addLogItem(`시스템: 아이템 지급 중 오류 발생: ${error.message}`, 'system');
            return false;
        }
    }
    
    async function removeItemFromPlayer(userId, itemId, count = 1) {
        const playerRef = userDocRef(userId);
        
        try {
            await runTransaction(db, async (transaction) => {
                const playerSnap = await transaction.get(playerRef);
                if (!playerSnap.exists()) {
                    throw "플레이어를 찾을 수 없습니다.";
                }

                const currentInventory = playerSnap.data().inventory;
                const currentCount = currentInventory[itemId] || 0;
                
                if (currentCount < count) {
                    throw "제거하려는 아이템 개수가 현재 가진 개수보다 많습니다.";
                }

                const newInventory = { ...currentInventory };
                newInventory[itemId] = currentCount - count;

                if (newInventory[itemId] <= 0) {
                    delete newInventory[itemId];
                }

                transaction.update(playerRef, { inventory: newInventory });
            });

            addLogItem(`시스템: [${userId}]에게서 ${itemDefinitions[itemId]?.name || itemId} ${count}개를 제거했습니다.`, 'system');
            
            // 현재 로그인된 플레이어라면 로컬 상태 업데이트 및 UI 갱신
            if (loggedInUserId === userId) {
                player.inventory[itemId] = (player.inventory[itemId] || 0) - count;
                if (player.inventory[itemId] <= 0) {
                    delete player.inventory[itemId];
                }
                updateInventoryUI();
            }
            
            fetchAllUsers(true); // 관리자 UI 갱신
            return true;
        } catch (error) {
            console.error("아이템 제거 트랜잭션 실패: ", error);
            addLogItem(`시스템: 아이템 제거 중 오류 발생: ${error.message}`, 'system');
            return false;
        }
    }

    // **[수정]** 실시간 채팅 리스너
    function startChatListener() {
        if (chatUnsub) chatUnsub(); // 기존 리스너 해제

        const q = query(chatColRef, orderBy("timestamp", "asc"), limit(50)); // 최근 50개만
        
        chatUnsub = onSnapshot(q, (snapshot) => {
             // 변경된 문서만 확인하여 UI 업데이트
             snapshot.docChanges().forEach((change) => {
                 const data = change.doc.data();
                 const chatId = change.doc.id;
                 if (change.type === "added" || change.type === "modified") {
                     // **[수정]** 전체 메시지를 다시 그리지 않고, 새로 추가된 메시지만 추가
                     // 단, onSnapshot은 처음 로드 시 모든 문서를 'added'로 처리하므로,
                     // UI가 완전히 비워지지 않도록 로직을 수정해야 함.
                     // 간편화를 위해 처음 로드 시에만 전체를 그리고, 이후는 변경분만 처리하거나,

    /* --- Game Logic & UI Updates --- */

    function draw() {
        if (isMoving || isEncountering) {
            animationFrameId = requestAnimationFrame(draw);
            return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 맵 이미지 그리기
        if (mapLoaded) {
            ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.font = '20px Arial';
            ctx.fillText(mapData.url ? '맵 이미지 로딩 중...' : '맵 이미지 없음', canvas.width / 2, canvas.height / 2);
        }
        
        // 그리드 모드
        if (isGridMode) {
            drawGrid();
        }
        
        // 이동 제한 구역 (Impassable) 표시
        if (isImpassableMode || isEncounterMode) {
             impassablePoints.forEach(p => {
                 ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                 ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
                 ctx.strokeStyle = 'red';
                 ctx.strokeRect(p.x * GRID, p.y * GRID, GRID, GRID);
             });
        }
        
        // 조우 지점 (Encounter) 표시
        if (isEncounterMode) {
            encounterPoints.forEach(p => {
                // 이미 조우한 지점은 다르게 표시
                const key = getTileKey(p.x, p.y);
                const isEncountered = player.encountered[key] && playerMode;
                
                ctx.fillStyle = isEncountered ? 'rgba(0, 255, 0, 0.3)' : 'rgba(255, 255, 0, 0.5)';
                ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
                ctx.strokeStyle = isEncountered ? 'lime' : 'yellow';
                ctx.strokeRect(p.x * GRID, p.y * GRID, GRID, GRID);
                
                ctx.fillStyle = '#000';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('!', p.x * GRID + GRID / 2, p.y * GRID + GRID / 2 + 5);
            });
        }
        
        // 맵 전환 지점 표시 (관리자 모드에서만)
        if (adminMode && mapData.transitionX !== null && mapData.transitionY !== null) {
            ctx.fillStyle = 'rgba(0, 0, 255, 0.5)';
            ctx.fillRect(mapData.transitionX * GRID, mapData.transitionY * GRID, GRID, GRID);
            ctx.strokeStyle = 'cyan';
            ctx.strokeRect(mapData.transitionX * GRID, mapData.transitionY * GRID, GRID, GRID);
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Exit', mapData.transitionX * GRID + GRID / 2, mapData.transitionY * GRID + GRID / 2 + 5);
        }
        
        // 캐릭터 그리기 (플레이어 모드에서만)
        if (playerMode && loggedInUserId) {
             // 캐릭터 이미지 로드
             if (characterImage.complete && characterImage.naturalWidth !== 0) {
                 ctx.drawImage(characterImage, player.x * GRID, player.y * GRID, GRID, GRID);
             } else {
                 // 이미지 로딩 실패 시 임시 사각형 표시
                 ctx.fillStyle = 'blue';
                 ctx.fillRect(player.x * GRID, player.y * GRID, GRID, GRID);
             }
        }
        
        // 관리자 모드에서 시작 위치 표시
        if (adminMode) {
             ctx.strokeStyle = 'lime';
             ctx.lineWidth = 2;
             ctx.strokeRect(mapData.startX * GRID, mapData.startY * GRID, GRID, GRID);
             ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
             ctx.fillRect(mapData.startX * GRID, mapData.startY * GRID, GRID, GRID);
             
             ctx.fillStyle = '#000';
             ctx.font = '12px Arial';
             ctx.textAlign = 'center';
             ctx.fillText('Start', mapData.startX * GRID + GRID / 2, mapData.startY * GRID + GRID / 2 + 5);
        }

        animationFrameId = requestAnimationFrame(draw);
    }
    
    function drawGrid() {
         gridDiv.innerHTML = ''; // 기존 그리드 제거
         gridDiv.style.border = isGridMode ? '1px solid rgba(255, 255, 255, 0.2)' : 'none';
         
         if (isGridMode) {
             const rows = canvas.height / GRID;
             const cols = canvas.width / GRID;
             
             for (let r = 0; r < rows; r++) {
                 for (let c = 0; c < cols; c++) {
                     const cell = document.createElement('div');
                     cell.style.position = 'absolute';
                     cell.style.width = `${GRID}px`;
                     cell.style.height = `${GRID}px`;
                     cell.style.left = `${c * GRID}px`;
                     cell.style.top = `${r * GRID}px`;
                     cell.style.border = '1px dashed rgba(255, 255, 255, 0.2)';
                     cell.style.boxSizing = 'border-box';
                     cell.dataset.x = c;
                     cell.dataset.y = r;
                     gridDiv.appendChild(cell);
                 }
             }
         }
    }

    // 키 입력 이벤트 핸들러
    function handleKeyPress(e) {
        if (!playerMode || isMoving || isEncountering || loggedInUserId === null) return;
        
        let newX = player.x;
        let newY = player.y;

        switch (e.key) {
            case 'ArrowUp':
            case 'w':
            case 'W':
                newY--;
                break;
            case 'ArrowDown':
            case 's':
            case 'S':
                newY++;
                break;
            case 'ArrowLeft':
            case 'a':
            case 'A':
                newX--;
                break;
            case 'ArrowRight':
            case 'd':
            case 'D':
                newX++;
                break;
            default:
                return;
        }

        // 캔버스 경계 확인
        if (newX >= 0 && newX < canvas.width / GRID && 
            newY >= 0 && newY < canvas.height / GRID) {
            
            // 이동 제한 구역 확인
            if (checkImpassable(newX, newY)) {
                addLogItem("이동이 제한된 구역입니다.", 'system');
                return;
            }

            // 이동 처리
            player.x = newX;
            player.y = newY;
            
            isMoving = true;
            // 이동 애니메이션 (간단하게 구현)
            setTimeout(() => {
                isMoving = false;
                
                // 이동 후 이벤트 확인
                checkEventsAfterMove();
                
                // Firestore에 위치 저장
                savePlayerStateToFirestore();
                
            }, 100); 

        }
    }
    
    // **[수정]** 이동 후 이벤트 확인 (조우, 맵 전환)
    async function checkEventsAfterMove() {
        if (isEncountering) return;

        // 1. 맵 전환 지점 확인
        if (player.x === mapData.transitionX && player.y === mapData.transitionY && mapData.nextMapName) {
            addLogItem(`시스템: **[${currentMapName}]** 맵 클리어! **[${mapData.nextMapName}]** (으)로 이동합니다.`, 'system');
            await loadMapDataFromFirestore(mapData.nextMapName);
            // 새 맵의 시작 위치로 이동
            await updatePlayerMapLocation(loggedInUserId, currentMapName, mapData.startX, mapData.startY);
            return;
        }

        // 2. 조우 지점 확인
        const enc = checkEncounter(player.x, player.y);
        if (enc) {
            isEncountering = true;
            await handleEncounter(enc);
            // 조우 후, 해당 지점에 조우 기록
            await updatePlayerEncounter(player.x, player.y);
        }
    }
    
    // **[수정]** 조우 처리 함수 (handleEncounter)
    async function handleEncounter(enc) {
         if (!enc) return;
         
         const data = enc.data;
         
         // 모달 내용 설정
         encModalName.textContent = data.name || "알 수 없는 조우";
         encModalText.innerHTML = (data.text || "아무 일도 일어나지 않았습니다.")
                                     .replace(/\n/g, '<br>'); // 줄바꿈 처리
         
         // 이미지 설정
         if (data.charUrl) {
             encCharImg.src = data.charUrl;
             encCharImg.style.display = 'block';
         } else {
             encCharImg.src = '';
             encCharImg.style.display = 'none';
         }

         // 아이템 획득 메시지 처리
         let itemMessage = '';
         if (data.itemId && itemDefinitions[data.itemId]) {
             itemMessage = `<br><br>❗ **아이템 획득:** ${itemDefinitions[data.itemId].name} (ID: ${data.itemId}) ❗`;
             encModalText.innerHTML += itemMessage;
         }

         // 선택지 목록 설정
         encounterChoicesDiv.innerHTML = '';
         if (data.choices && data.choices.length > 0) {
             data.choices.forEach((choice, index) => {
                 const button = document.createElement('button');
                 button.textContent = choice.text;
                 button.onclick = () => handleChoice(choice);
                 encounterChoicesDiv.appendChild(button);
             });
             closeEncounterModalBtn.style.display = 'none'; // 선택지가 있으면 '계속 진행' 버튼 숨김
         } else {
             // 선택지가 없으면 기본 트리거 처리 후 '계속 진행' 버튼 활성화
             closeEncounterModalBtn.style.display = 'block';
         }
         
         // 기본 트리거 처리 (선택지가 없을 때만)
         if (!data.choices || data.choices.length === 0) {
             // 획득 아이템이 있다면 미리 지급 (선택지가 없으므로)
             if (data.itemId) {
                 await addItemToPlayer(loggedInUserId, data.itemId, 1);
             }
             // 기본 트리거 처리
             handleTrigger(data.trigger || 'none', data.data || '');
         }


         // 모달 표시
         encounterModalBg.style.display = 'flex';
         
    }
    
    // **[수정]** 선택지 처리 함수 (handleChoice)
    async function handleChoice(choice) {
        // 모달 닫기
        encounterModalBg.style.display = 'none';
        
        // 1. 선택 결과 로그 출력
        if (choice.resultText) {
            addLogItem(`선택: ${choice.text}`, 'system');
            addLogItem(choice.resultText, 'general');
        } else {
             addLogItem(`선택: ${choice.text}`, 'system');
        }

        // 2. HP 변경 처리
        if (choice.hpChange && choice.hpChange !== 0) {
            const newHp = player.hp + choice.hpChange;
            await updatePlayerHP(loggedInUserId, newHp);
            addLogItem(`HP ${choice.hpChange > 0 ? '회복' : '손실'}: ${Math.abs(choice.hpChange)}! (현재 HP: ${player.hp})`, choice.hpChange > 0 ? 'item' : 'system');
        }
        
        // 3. 아이템 획득/소실 처리
        if (choice.giveItemId) {
            await addItemToPlayer(loggedInUserId, choice.giveItemId, 1);
        }
        if (choice.consumeItemId) {
             // 아이템 소모 (가지고 있는지 확인 후)
             if (player.inventory[choice.consumeItemId] > 0) {
                 await removeItemFromPlayer(loggedInUserId, choice.consumeItemId, 1);
                 addLogItem(`아이템 소모: ${itemDefinitions[choice.consumeItemId]?.name || choice.consumeItemId} 1개.`, 'system');
             } else {
                 addLogItem(`시스템: 소모하려 했으나 아이템 [${choice.consumeItemId}]이 인벤토리에 없습니다.`, 'system');
             }
        }
        
        // 4. 트리거 실행
        handleTrigger(choice.trigger || 'none', choice.data || '');

        // 조우 종료
        isEncountering = false;
        draw();
    }
    
    // **[수정]** 기본 트리거 및 선택지 트리거 실행 함수
    async function handleTrigger(trigger, data) {
        switch (trigger) {
            case 'sound':
                // 사운드 재생 (TODO: Sound API 통합)
                addLogItem(`트리거: 사운드 재생 시도: ${data}`, 'system');
                break;
            case 'image':
                // 이미지 팝업 (TODO: Image Modal 통합)
                addLogItem(`트리거: 이미지 팝업 시도: ${data}`, 'system');
                break;
            case 'map':
                // 맵 전환
                if (data) {
                    addLogItem(`트리거: 맵 전환 시도: **[${data}]**`, 'system');
                    // 맵 로드 후 플레이어 위치 초기화
                    const loaded = await loadMapDataFromFirestore(data);
                    if (loaded) {
                        await updatePlayerMapLocation(loggedInUserId, data, mapData.startX, mapData.startY);
                    }
                } else {
                    addLogItem("트리거: 맵 전환 데이터 없음.", 'system');
                }
                break;
            case 'none':
            default:
                // 아무것도 안함
                break;
        }
    }

    // **[수정]** 인벤토리 UI 업데이트 (아이템 사용/상세 보기 기능 추가)
    function updateInventoryUI() {
        inventoryList.innerHTML = '';
        const itemIds = Object.keys(player.inventory).sort();

        if (itemIds.length === 0) {
            inventoryList.innerHTML = '<div style="text-align: center; color: #aaa; font-size: 13px; padding-top: 10px;">인벤토리가 비어 있습니다.</div>';
            return;
        }

        itemIds.forEach(itemId => {
            const count = player.inventory[itemId];
            const itemDef = itemDefinitions[itemId] || { name: '알 수 없는 아이템', description: '아이템 정의를 찾을 수 없습니다.', imageUrl: '', hpRecover: 0 };
            
            if (count > 0) {
                 const item = document.createElement('div');
                 item.className = 'inventory-item';
                 item.onclick = () => showItemUseModal(itemId);
                 item.innerHTML = `
                     <img src="${itemDef.imageUrl || ''}" alt="${itemDef.name}" class="item-image">
                     <div>
                         <div class="item-name">${itemDef.name} (${count})</div>
                         <div class="item-desc">${itemDef.description}</div>
                     </div>
                 `;
                 inventoryList.appendChild(item);
            }
        });
    }

        document.getElementById('itemUseImage').src = itemDef.imageUrl || '';

        }

    async function useSelectedItem() {
        if (!currentSelectedItem) return;
        const itemId = currentSelectedItem;
        const itemDef = itemDefinitions[itemId];
        
        if (!itemDef || itemDef.hpRecover <= 0) {
            alert("사용할 수 없는 아이템입니다.");
            return;
        }
        
        if (player.inventory[itemId] <= 0) {
             alert("아이템이 없습니다.");
             return;
        }
        
        // 아이템 소모 및 HP 회복 트랜잭션
        const success = await runTransaction(db, async (transaction) => {
             const playerRef = userDocRef(loggedInUserId);
             const playerSnap = await transaction.get(playerRef);
             
             if (!playerSnap.exists()) {
                 throw "플레이어를 찾을 수 없습니다.";
             }

             const currentInventory = playerSnap.data().inventory;
             const currentCount = currentInventory[itemId] || 0;
             const currentHp = playerSnap.data().hp || 0;

             if (currentCount <= 0) {
                  throw "아이템이 없습니다.";
             }
             
             // 1. 인벤토리 업데이트
             const newInventory = { ...currentInventory };
             newInventory[itemId] = currentCount - 1;

             if (newInventory[itemId] <= 0) {
                 delete newInventory[itemId];
             }
             
             // 2. HP 업데이트
             const newHp = Math.min(MAX_HP, currentHp + itemDef.hpRecover);
             
             transaction.update(playerRef, { 
                 inventory: newInventory, 
                 hp: newHp 
             });
             
             return { hpChanged: newHp - currentHp, newHp: newHp };
        }).then(result => {
             // 로컬 상태 업데이트
             player.hp = result.newHp;
             player.inventory[itemId] = (player.inventory[itemId] || 0) - 1;
             if (player.inventory[itemId] <= 0) {
                 delete player.inventory[itemId];
             }
             
             updatePlayerStatusUI();
             updateInventoryUI();
             addLogItem(`${itemDef.name} 사용: HP ${result.hpChanged} 회복.`, 'item');
             return true;
        }).catch(error => {
             console.error("아이템 사용 트랜잭션 실패: ", error);
             addLogItem(`시스템: 아이템 사용 중 오류 발생: ${error.message}`, 'system');

        });

            encItemIdManual.style.display = 'block';
            encItemIdSelect.style.display = 'none';
        } else {
            encItemIdManual.style.display = 'none';
            encItemIdSelect.style.display = 'block';
        }
    });

    // **[추가]** 조우 삭제 버튼 (모달 내)
    document.getElementById('deleteEncEdit').addEventListener('click', () => {
        if (!currentEdit) return;
        const index = encounterPoints.indexOf(currentEdit);
        if (index !== -1) {
            encounterPoints.splice(index, 1);
            addLogItem(`시스템: 조우 지점 (${currentEdit.x}, ${currentEdit.y}) 삭제. (저장 필요)`, 'system');
        }
        editModal.style.display = 'none';
        currentEdit = null;
        draw();
    });

    // **[추가]** 선택지 추가/수정 로직
    function createChoiceElement(choiceData = {}) {
        const choice = document.createElement('div');
        choice.className = 'choice';
        choice.innerHTML = `
            <div class="choice-text-group">
                <input type="text" class="choiceText" placeholder="선택지 텍스트" value="${choiceData.text || ''}">
                <button class="deleteChoiceBtn" title="선택지 삭제">🗑️</button>
            </div>
            
            <label>결과 지문</label>
            <div class="choice-result-group">
                <textarea class="choiceResultText" placeholder="선택 후 플레이어에게 보일 지문 (선택사항)" rows="2">${choiceData.resultText || ''}</textarea>
            </div>

            <div class="choice-hp-group">
                <label>HP 변경량</label>
                <input type="number" class="choiceHpChange" placeholder="+/- HP" value="${choiceData.hpChange || '0'}">
                <span style="flex-grow: 1; font-size: 11px; color: #aaa;">(선택 시 즉시 적용)</span>
            </div>

            <label>아이템 획득</label>
            <div class="choice-item-group">
                <select class="choiceGiveItemSelect">
                    <option value="">-- 획득 아이템 선택 --</option>
                </select>
                <input type="text" class="choiceGiveItemManual" placeholder="직접 입력/새 ID" style="flex: 1; display: none;">
                <input type="checkbox" class="choiceGiveItemManualCheck"><label style="display: inline-block; font-weight: normal; margin-left: 5px; color: #aaa;">직접 입력</label>
            </div>

            <label>아이템 소모</label>
            <div class="choice-item-group">
                <select class="choiceConsumeItemSelect">
                    <option value="">-- 소모 아이템 선택 --</option>
                </select>
                <input type="text" class="choiceConsumeItemManual" placeholder="직접 입력/새 ID" style="flex: 1; display: none;">
                <input type="checkbox" class="choiceConsumeItemManualCheck"><label style="display: inline-block; font-weight: normal; margin-left: 5px; color: #aaa;">직접 입력</label>
            </div>
            
            <label>트리거 (선택 후 발동)</label>
            <div class="choice-trigger-group">
                <select class="choiceTrigger">
                    <option value="none">없음</option>
                    <option value="sound">사운드</option>
                    <option value="image">이미지 팝업</option>
                    <option value="map">맵 전환</option>
                </select>
                <input type="text" class="choiceData" placeholder="트리거 데이터(URL/맵명)" value="${choiceData.data || ''}">
            </div>
        `;

        // 아이템 드롭다운 채우기
        const giveSelect = choice.querySelector('.choiceGiveItemSelect');
        const consumeSelect = choice.querySelector('.choiceConsumeItemSelect');
        Object.keys(itemDefinitions).sort().forEach(itemId => {
            const data = itemDefinitions[itemId];
            const optionGive = document.createElement('option');
            optionGive.value = itemId;
            optionGive.textContent = `${data.name} (${itemId})`;
            giveSelect.appendChild(optionGive);
            
            const optionConsume = document.createElement('option');
            optionConsume.value = itemId;
            optionConsume.textContent = `${data.name} (${itemId})`;
            consumeSelect.appendChild(optionConsume);
        });
        
        // 데이터가 있을 경우 값 설정
        if (choiceData.trigger) choice.querySelector('.choiceTrigger').value = choiceData.trigger;

        // 아이템 획득/소모 데이터 설정 및 수동 입력 체크박스 처리
        ['Give', 'Consume'].forEach(type => {
            const select = choice.querySelector(`.choice${type}ItemSelect`);
            const manualInput = choice.querySelector(`.choice${type}ItemManual`);
            const manualCheck = choice.querySelector(`.choice${type}ItemManualCheck`);
            const itemId = choiceData[`${type.toLowerCase()}ItemId`];
            
            if (itemId && itemDefinitions[itemId]) {
                 select.value = itemId;
                 manualInput.style.display = 'none';
                 manualCheck.checked = false;
            } else if (itemId) {
                 manualInput.value = itemId;
                 manualInput.style.display = 'block';
                 select.style.display = 'none';
                 manualCheck.checked = true;
            } else {
                 manualInput.style.display = 'none';
                 manualCheck.checked = false;
            }
            
            // 이벤트 리스너 추가
            manualCheck.addEventListener('change', (e) => {
                if (e.target.checked) {
                    manualInput.style.display = 'block';
                    select.style.display = 'none';
                } else {
                    manualInput.style.display = 'none';
                    select.style.display = 'block';
                }
            });
        });

        // 삭제 버튼 이벤트 리스너
        choice.querySelector('.deleteChoiceBtn').addEventListener('click', () => {
            choice.remove();
        });

        return choice;
    }

    function reloadChoices(choices) {
        choicesDiv.innerHTML = '';
        choices.forEach(choice => {
            choicesDiv.appendChild(createChoiceElement(choice));
        });
    }

    document.getElementById('addChoice').addEventListener('click', () => {
        choicesDiv.appendChild(createChoiceElement());
    });
    
    // **[추가]** 플레이어 아이템 사용 모달 닫기
    closeItemUseModalBtn.addEventListener('click', () => {
         itemUseModalBg.style.display = 'none';
         currentSelectedItem = null;
    });
    // **[추가]** 플레이어 아이템 사용 실행
    useItemBtn.addEventListener('click', useSelectedItem);
    
    // **[추가]** 관리자 인벤토리 모달 닫기
    document.getElementById('closeInventoryModal').addEventListener('click', () => {
        inventoryModal.style.display = 'none';
    });
    
    // **[추가]** 채팅 전송 버튼
    sendChatBtn.addEventListener('click', () => {
        sendChatMessage(chatNicknameInput.value.trim(), chatInput.value);
    });
    // **[추가]** 채팅 입력 필드에서 Enter 키 처리
    chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            sendChatMessage(chatNicknameInput.value.trim(), chatInput.value);
        }
    });

    // **[추가]** 플레이어 계정 생성 버튼
    document.getElementById('addPlayerBtn').addEventListener('click', () => {
        createUserAccount(
            document.getElementById('newUserId').value.trim(),
            document.getElementById('newUserCharUrl').value.trim()
        );
        document.getElementById('newUserId').value = '';
        document.getElementById('newUserCharUrl').value = '';
    });
    
    // **[추가]** 플레이어 상태 업데이트 버튼
    document.getElementById('updatePlayerStatusBtn').addEventListener('click', () => {
        const userId = document.getElementById('selectPlayerId').value;
        const hp = parseInt(document.getElementById('playerHpInput').value);
        if (userId && !isNaN(hp)) {
            updatePlayerHP(userId, hp);
        } else {
             alert("플레이어와 유효한 HP를 선택/입력해주세요.");
        }
    });

    // **[추가]** 플레이어 맵/위치 업데이트 버튼
    document.getElementById('updatePlayerMapBtn').addEventListener('click', () => {
        const userId = document.getElementById('selectPlayerIdMap').value;
        const mapName = document.getElementById('playerMapInput').value.trim();
        const x = parseInt(document.getElementById('playerXInput').value);
        const y = parseInt(document.getElementById('playerYInput').value);
        if (userId && mapName && !isNaN(x) && !isNaN(y)) {
            updatePlayerMapLocation(userId, mapName, x, y);
        } else {
             alert("플레이어, 맵 이름, 유효한 X, Y 좌표를 선택/입력해주세요.");
        }
    });
    
    // **[추가]** 아이템 정의 추가 버튼
    document.getElementById('addItemBtn').addEventListener('click', () => {
        createItemDefinition(
            document.getElementById('newItemId').value.trim(),
            document.getElementById('newItemName').value.trim(),
            document.getElementById('newItemImageUrl').value.trim(),
            document.getElementById('newItemHpRecover').value,
            document.getElementById('newItemDescription').value.trim()
        );
        document.getElementById('newItemId').value = '';
        document.getElementById('newItemName').value = '';
        document.getElementById('newItemImageUrl').value = '';
        document.getElementById('newItemHpRecover').value = '0';
        document.getElementById('newItemDescription').value = '';
    });
    
    // **[추가]** 아이템 직접 지급 버튼
    document.getElementById('giveItemBtn').addEventListener('click', () => {
        const userId = document.getElementById('giveItemPlayerSelect').value;
        const itemId = document.getElementById('giveItemSelect').value;
        if (userId && itemId) {
             addItemToPlayer(userId, itemId, 1);
        } else {
             alert("플레이어와 아이템을 선택해주세요.");
        }
    });
    
    // **[추가]** BGM 컨트롤
    bgmToggleBtn.addEventListener('click', () => {
        if (bgmAudio.paused) {
            bgmAudio.play();
            bgmToggleBtn.textContent = 'PAUSE';
        } else {
            bgmAudio.pause();
            bgmToggleBtn.textContent = 'PLAY';
        }
    });
    bgmVolume.addEventListener('input', (e) => {
        bgmAudio.volume = e.target.value;
    });
    
    // **[추가]** 관리자 탭 전환
    document.querySelectorAll('.admin-tabs button').forEach(button => {
        button.addEventListener('click', (e) => {
             document.querySelectorAll('.admin-tabs button').forEach(btn => btn.classList.remove('active'));
             document.querySelectorAll('.admin-tab-content').forEach(content => content.classList.remove('active'));
             
             e.target.classList.add('active');
             document.getElementById(e.target.id.replace('Btn', 'Content')).classList.add('active');
        });
    });
    
    // **[추가]** 우측 패널 로그/채팅 토글 버튼 (현재는 기능 없음 - 전체 채팅 기록 보기는 Firebase 쿼리 조정 필요)
    logToggleBtn.addEventListener('click', () => {
        addLogItem("기능 미구현: 전체 채팅 기록 보기/축소.", 'system');
    });

    // **[추가]** 관리자 패널 드래그 기능 (간단 구현)
    let isDragging = false;
    let dragOffsetX, dragOffsetY;

    const dragHandle = adminPanel.querySelector('h4');
    
    dragHandle.addEventListener('mousedown', (e) => {
        if (adminPanel.classList.contains('minimized')) return;
        isDragging = true;
        adminPanel.style.cursor = 'grabbing';
        dragOffsetX = e.clientX - adminPanel.getBoundingClientRect().left;
        dragOffsetY = e.clientY - adminPanel.getBoundingClientRect().top;
        adminPanel.style.position = 'fixed'; 
        adminPanel.style.transition = 'none'; 
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        
        // 캔버스 크기를 벗어나지 않도록 제한
        let newX = e.clientX - dragOffsetX;
        let newY = e.clientY - dragOffsetY;
        
        newX = Math.max(0, Math.min(window.innerWidth - adminPanel.offsetWidth, newX));
        newY = Math.max(0, Math.min(window.innerHeight - adminPanel.offsetHeight, newY));

        adminPanel.style.left = `${newX}px`;
        adminPanel.style.top = `${newY}px`;
        adminPanel.style.right = 'auto'; // left/top으로 위치 지정 시 right 해제
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        adminPanel.style.cursor = 'grab';
        adminPanel.style.transition = 'width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s';
    });
    
    // **[추가]** 최소화/복원 버튼
    minimizeBtn.addEventListener('click', () => {
        adminPanel.classList.toggle('minimized');
        minimizeBtn.textContent = adminPanel.classList.contains('minimized') ? '[+]' : '[—]';
        if (!adminPanel.classList.contains('minimized')) {
            // 복원 시 위치를 다시 오른쪽 상단으로 지정
            adminPanel.style.left = 'auto';
            adminPanel.style.right = '20px';
            adminPanel.style.top = '60px';
        }
    });

    // Initialization Sequence
    initEventListeners(); 

    onAuthStateChanged(auth, (user) => {
        if (user && user.email === ADMIN_EMAIL) {
            updateAdminUI(true);
            addLogItem(`시스템: 관리자 (${user.email}) 로그인 성공.`, 'system');
        } else {
            if (!loggedInUserId) {
                updateAdminUI(false);
                updatePlayerUI(false);
            } else {
                updateAdminUI(false); 
            }
        }
    });

    const initialMap = localStorage.getItem('currentMap') || 'default';

    Promise.all([
        fetchAllUsers(false),
        fetchAllItems(true),
        loadMapDataFromFirestore(initialMap).then(loaded => {
            if (!loaded) {
                mapNameInput.value = 'default';
                currentMapName = 'default';
                addLogItem(`시스템: 맵 데이터가 없어 **[default]** 맵으로 초기화.`, 'system');
            }
        }),
        reloadMapList()
    ]).then(() => {
        startXInput.value = player.x;
        startYInput.value = player.y; 
        draw();

        const savedPlayerId = localStorage.getItem('playerId');
        if (savedPlayerId) {
            loggedInUserId = savedPlayerId;
            playerMode = true;
            updatePlayerUI(true);
            playerLoginBtnTop.textContent = `로그아웃 (${loggedInUserId})`;
            addLogItem(`시스템: 플레이어 (${loggedInUserId}) 자동 로그인.`, 'system');
            startMapSnapshotListener(loggedInUserId);
            startChatListener();
            // startLogListener(); // 현재는 로컬 로그만 사용
            loadPlayerStateFromFirestore(loggedInUserId).then(() => {
                if (loggedInUserId) {
                    // Ensure player data is fully loaded before setting up movement
                    initMovement();
                }
            });
        } else {
            initMovement();
        }
        
        // Admin information listeners start regardless of login state
        startMapPlayerCountListener(); 
        startAdminEncRemainingListener();
    });
    
</script>
</body>
