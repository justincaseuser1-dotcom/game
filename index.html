<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: **[수정]** 로그인 전 기본 숨김 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  #logToggleBtn { 
      font-size: 18px; 
      margin-right: 5px; 
  } 

  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } /* **[수정]** 기본 숨김 */
  
  /* Player Content */
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  /* Admin Info Content **[수정]** 깔끔하게 재정렬 및 플레이어 정보 추가 */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList { 
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar { 
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb { 
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb { 
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track { 
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1; /* 모든 버튼이 동일한 비율로 확장 */
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* [2. 조우/제한 전체 삭제 버튼 크기 통일 및 정렬] */
  #mapButtons > div {display: flex;gap: 10px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button {
      flex-grow: 1; 
      min-width: 0;
  }

  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* Item Use Modal **[수정]** 버튼 하단 정렬 */
  #itemUseModal .modal { 
      min-width: 350px; 
      display: flex; 
      flex-direction: column; 
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; 
  }
  #itemUseModal .modal > div:last-child {
      padding-top: 10px; 
      border-top: 1px solid var(--border-dark); 
      margin-top: 0;
      display: flex; /* **[추가]** */
      justify-content: flex-end; /* **[추가]** */
      gap: 10px;
  }

  /* Inventory Modal */
  #inventoryModal .modal { min-width: 300px; max-height: 80vh; overflow-y: auto; }
  .inventory-admin-item { 
      display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px dashed var(--border-dark);
  }
  .inventory-admin-item:last-child { border-bottom: none; }
  .inventory-admin-item button { 
      background: #550000; border-color: #770000; padding: 4px 8px; font-size: 11px;
      transition: opacity 0.2s;
  }
</style>
</head>
<body>
<audio id="bgmAudio" loop preload="auto"></audio>
<div id="topBar">
    <div id="bgmControls"> 
        <input type="range" id="bgmVolume" min="0" max="1" step="0.05" value="0.5" title="볼륨">
        <button id="bgmToggleBtn">PLAY</button> 
    </div>
    <div id="topBarControls">
        <button id="playerLoginBtnTop">플레이어 로그인</button>
        <button id="adminBtn">관리자</button>
    </div>
</div>

<div id="logChatPanel" class="side-panel">
    <div class="chat-controls">
        <button id="logToggleBtn" title="전체 채팅 기록 보기">
            🔗
        </button>
        <button id="deleteAllChatBtn" title="채팅 전체삭제" style="background: #880000; border-color: #aa0000; display: none;">
            🗑️
        </button> 
        <div style="display: flex; align-items: center; flex-grow: 1;">
            <input type="text" id="chatNickname" placeholder="닉네임" value="탐험가">
        </div>
    </div>
    <div id="logDisplay">
        <div class="log-item system">시스템: 로그/채팅 시작.</div>
    </div>
    <div class="chat-input-group">
        <input type="text" id="chatInput" placeholder="채팅 입력" disabled>
        <button id="sendChatBtn" disabled>전송</button>
    </div>
</div>

<div id="container">
  <canvas id="game" width="640" height="480"></canvas>
  <div id="grid"></div>
  <div id="dragGhost"></div>

const saveMapDataToFirestore = async (mapName) => {
    if (!mapName) {

        return;
    }

    try {
        // 맵 기본 정보

            url: mapUrlInput.value,
            bgmUrl: bgmUrlInput.value,
            startX: parseInt(startXInput.value) || 0,
            startY: parseInt(startYInput.value) || 0,
            transitionX: transitionXInput.value ? parseInt(transitionXInput.value) : null,
            transitionY: transitionYInput.value ? parseInt(transitionYInput.value) : null,
            nextMapName: nextMapNameInput.value || '',
            lastUpdated: serverTimestamp()
        };
        await setDoc(mapDocRef, mapDataToSave, { merge: true });

        // 조우 데이터
        const encDocRef = doc(db, "encounters", mapName);
        const encountersToSave = encounterPoints.map(p => ({
            x: p.x,
            y: p.y,
            data: p.data
        }));
        await setDoc(encDocRef, { points: encountersToSave }, { merge: true });

        // 이동 불가 데이터
        const impDocRef = doc(db, "impassable", mapName);
        const impassableToSave = impassablePoints.map(p => ({
            x: p.x,

        }));

    try {

        const mapDoc = await getDoc(mapDocRef);

        if (mapDoc.exists()) {
            mapData = mapDoc.data();
            mapUrlInput.value = mapData.url || '';
            bgmUrlInput.value = mapData.bgmUrl || '';
            startXInput.value = mapData.startX || 0;
            startYInput.value = mapData.startY || 0;
            transitionXInput.value = mapData.transitionX !== null ? mapData.transitionX : '';
            transitionYInput.value = mapData.transitionY !== null ? mapData.transitionY : '';
            nextMapNameInput.value = mapData.nextMapName || '';

        } else {
            // 맵이 없는 경우 초기화
            mapData = { url: '', spriteUrl: '', bgmUrl: '', startX: 0, startY: 0, transitionX: null, transitionY: null, nextMapName: '' };

/**
 * 플레이어에게 아이템을 지급합니다.
 */
const addItemToPlayer = async (userId, itemId, count = 1) => {
    if (!userId || !itemId || count <= 0) return;

    try {
        await runTransaction(db, async (transaction) => {
            const playerDocRef = doc(db, "players", userId);
            const playerDoc = await transaction.get(playerDocRef);
            
            if (!playerDoc.exists()) {
                throw "Player not found!";
            }
            
            const currentInventory = playerDoc.data().inventory || {};
            const newCount = (currentInventory[itemId] || 0) + count;
            
            currentInventory[itemId] = newCount;
            
            transaction.update(playerDocRef, { inventory: currentInventory });

            // 현재 로그인된 플레이어라면 상태 업데이트
            if (loggedInUserId === userId) {
                player.inventory = currentInventory;
                renderInventory();
            }
            
            // 로그 기록
            addLogItem(`시스템: **${userId}**가 [${itemDefinitions[itemId]?.name || itemId}] ${count}개를 획득했습니다.`, 'item');

            // 관리자 UI 업데이트
            fetchAllUsers(true);
        });

    } catch (e) {
        console.error("Error adding item to player: ", e);
        addLogItem(`시스템: ${userId}에게 아이템 지급 실패.`, 'system');
    }
}

/**
 * 플레이어에게서 아이템을 제거합니다.
 */
const removeItemFromPlayer = async (userId, itemId, count = 1) => {
    if (!userId || !itemId || count <= 0) return;

    try {
        await runTransaction(db, async (transaction) => {
            const playerDocRef = doc(db, "players", userId);
            const playerDoc = await transaction.get(playerDocRef);
            
            if (!playerDoc.exists()) {
                throw "Player not found!";
            }
            
            const currentInventory = playerDoc.data().inventory || {};
            const currentCount = currentInventory[itemId] || 0;
            
            if (currentCount < count) {
                throw "Not enough items in inventory!";
            }
            
            const newCount = currentCount - count;
            
            if (newCount <= 0) {
                delete currentInventory[itemId];
            } else {
                currentInventory[itemId] = newCount;
            }
            
            transaction.update(playerDocRef, { inventory: currentInventory });
            
            // 현재 로그인된 플레이어라면 상태 업데이트
            if (loggedInUserId === userId) {
                player.inventory = currentInventory;
                renderInventory();
            }

            // 로그 기록 (시스템 로그)
            addLogItem(`시스템: **${userId}**의 인벤토리에서 [${itemDefinitions[itemId]?.name || itemId}] ${count}개 제거.`, 'system');

            // 관리자 UI 업데이트
            fetchAllUsers(true);
        });

    } catch (e) {
        console.error("Error removing item from player: ", e);
        addLogItem(`시스템: ${userId}에게서 아이템 제거 실패.`, 'system');
    }
}

        const userId = text.match(/\[(.*?)\]/)?.[1] || 'Unknown';
        const isAdmin = allUsers[userId]?.isAdmin || false;
        logItem.innerHTML = `

            <span class="admin-actions" style="display: ${isAdmin ? 'none' : 'inline-block'};">
                <button onclick="window.toggleAdmin('${userId}')">관리자 부여/회수</button>
            </span>
        `;
    } else {
        logItem.textContent = text;
    }

    if (type === 'chat' && allUsers[loggedInUserId]?.isAdmin) {
        logItem.classList.add('admin');
    } else if (type === 'chat' && loggedInUserId) {
        logItem.classList.add('player');

/**
 * 플레이어가 현재 맵의 이동 불가 지점에 있는지 확인합니다.
 */
const isImpassable = (x, y) => {
    return impassablePoints.some(p => p.x === x && p.y === y);
};

/**
 * 플레이어가 현재 맵의 조우 지점에 있는지 확인하고, 이전에 조우하지 않았다면 조우합니다.
 */
const checkEncounter = async (x, y) => {
    const key = `${x}_${y}`;
    const encPoint = encounterPoints.find(p => p.x === x && p.y === y);

    if (encPoint) {
        // 이미 조우한 지점인지 확인
        if (player.encountered[key]) {
            addLogItem(`시스템: 이미 조우한 지역 (${key}) 입니다.`, 'system');
            return;
        }

        // 조우 팝업 표시
        const data = encPoint.data;
        encModalName.textContent = data.name || '알 수 없는 조우';
        encModalText.textContent = data.text || '여기에 텍스트가 표시됩니다.';
        
        if (data.charUrl) {
            encCharImg.src = data.charUrl;
            encCharImg.style.display = 'block';
            document.getElementById('encCharImgContainer').style.display = 'flex';
        } else {
            encCharImg.style.display = 'none';
            document.getElementById('encCharImgContainer').style.display = 'none';
        }
        
        encounterChoices.innerHTML = '';
        closeEncounterModalBtn.style.display = 'none'; // 기본 버튼 숨김

        let choicesPresent = false;

        if (data.choices && data.choices.length > 0) {
            data.choices.forEach((choice, index) => {
                // **[수정]** 아이템 요구 조건 확인
                const isUsable = !choice.itemRequirement || (player.inventory[choice.itemRequirement] || 0) >= 1;

                const button = document.createElement('button');
                button.textContent = choice.text || `선택지 ${index + 1}`;
                button.disabled = !isUsable; // 아이템이 없으면 비활성화
                button.title = isUsable ? '' : `아이템 [${itemDefinitions[choice.itemRequirement]?.name || choice.itemRequirement}]이(가) 필요합니다.`;
                button.onclick = () => handleChoice(choice, encPoint);
                encounterChoices.appendChild(button);
            });
            choicesPresent = true;
        } 
        
        if (!choicesPresent) {
             // 선택지가 없으면 기본 트리거 발동 후 '계속 진행' 버튼 표시
            applyEncounterEffect(encPoint, data.trigger, data.data, data.itemId);
            closeEncounterModalBtn.style.display = 'block'; 
        }

        encounterModalBg.style.display = 'flex';

        // 조우 기록
        player.encountered[key] = true;
        await setPlayerEncountered(player.encountered);
        updateAdminInfo(); // 관리자에게 남은 조우 수 갱신

    } else if (mapData.transitionX === x && mapData.transitionY === y) {
        // 맵 이동 지점
        if (mapData.nextMapName) {
            addLogItem(`시스템: **[${mapData.nextMapName}]** 맵으로 이동합니다.`, 'system');
            // 플레이어 맵 위치를 이동할 맵의 시작 지점으로 변경 후 로드
            await loadMapDataFromFirestore(mapData.nextMapName);
        } else {
             addLogItem("시스템: 맵 클리어 지점이지만, 이동할 다음 맵이 설정되지 않았습니다.", 'system');
        }
    }
};

/**
 * 선택지 선택 또는 기본 트리거에 따른 효과를 적용합니다.
 */
const applyEncounterEffect = async (encPoint, trigger, data, itemId, choice = null) => {
    let resultText = choice?.resultText || '';
    let hpChange = choice?.hpChange || 0;
    
    // 선택지에 따른 아이템 사용/획득
    if (choice) {
        if (choice.itemRequirement) {
            await removeItemFromPlayer(loggedInUserId, choice.itemRequirement, 1);
            addLogItem(`시스템: 선택지로 인해 아이템 [${itemDefinitions[choice.itemRequirement]?.name || choice.itemRequirement}] 1개를 사용했습니다.`, 'item');
        }
        if (choice.itemGive) {
             await addItemToPlayer(loggedInUserId, choice.itemGive, 1);
        }
    }

    // HP 변화 적용
    if (hpChange !== 0) {
        await setPlayerHP(player.hp + hpChange);
        resultText += `\n\n(HP ${hpChange > 0 ? '+' : ''}${hpChange} ${hpChange !== 0 ? (hpChange > 0 ? '회복' : '손실') : ''})`;
    }

    // 아이템 획득 (조우 자체의 획득 아이템)
    if (itemId && !choice) { // 선택지가 없고, 기본적으로 획득하는 아이템이 있을 경우
        await addItemToPlayer(loggedInUserId, itemId, 1);
    }
    
    // 결과 텍스트를 모달에 표시
    if (resultText) {
        encModalText.textContent += `\n\n[결과]\n${resultText}`;
    }

    // 트리거 적용
    switch (trigger) {
        case 'sound':
            // 사운드 재생 (TODO: Sound API)
            addLogItem(`시스템: 사운드 트리거 발동 - ${data}`, 'system');
            break;
        case 'image':
            // 이미지 팝업 (TODO: Image Modal)
            addLogItem(`시스템: 이미지 팝업 트리거 발동 - ${data}`, 'system');
            break;
        case 'map':
            if (data) {
                // 맵 전환
                await loadMapDataFromFirestore(data);
                addLogItem(`시스템: 맵 전환 트리거 발동 - **[${data}]**으로 이동.`, 'system');
            }
            break;
        case 'none':
        default:
            // 아무것도 하지 않음
            break;
    }
}


/**
 * 선택지를 클릭했을 때의 핸들러
 */
const handleChoice = (choice, encPoint) => {
    // 모든 선택지 버튼 비활성화
    encounterChoices.querySelectorAll('button').forEach(btn => btn.disabled = true);
    
    // 선택 결과를 반영하고 기본 버튼 활성화
    applyEncounterEffect(encPoint, choice.trigger, choice.data, null, choice);
    closeEncounterModalBtn.style.display = 'block'; 
};

/**
 * 맵을 렌더링합니다.
 */
const draw = () => {
    // 맵 이미지 로드
    const img = new Image();
    img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawGridAndOverlay();
    };
    img.onerror = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '20px Noto Sans KR';
        ctx.textAlign = 'center';
        ctx.fillText('맵 이미지 로드 실패 또는 미설정', canvas.width / 2, canvas.height / 2);
        drawPlayer();
        drawGridAndOverlay();
    };
    img.src = mapUrlInput.value || 'data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA='; // 투명 이미지
};

/**
 * 플레이어 캐릭터를 렌더링합니다.
 */
const drawPlayer = () => {
    if (!loggedInUserId) return;

    const x = player.x * GRID + GRID / 2;
    const y = player.y * GRID + GRID / 2;

    const charImg = new Image();
    charImg.onload = () => {
        // 플레이어 캐릭터를 중앙에 그립니다.
        const size = GRID * 1.5; 
        ctx.drawImage(charImg, x - size/2, y - size/2, size, size);
        
        // HP 바
        const hpBarWidth = GRID;
        const hpBarHeight = 4;
        const hpBarX = x - hpBarWidth / 2;
        const hpBarY = y + GRID / 2 + 2; 

        ctx.fillStyle = '#222';
        ctx.fillRect(hpBarX, hpBarY, hpBarWidth, hpBarHeight);
        
        const currentHPWidth = (player.hp / MAX_HP) * hpBarWidth;
        ctx.fillStyle = player.hp > 50 ? '#2ecc71' : (player.hp > 20 ? '#f1c40f' : '#e74c3c');
        ctx.fillRect(hpBarX, hpBarY, currentHPWidth, hpBarHeight);

        // 플레이어 닉네임
        ctx.fillStyle = '#fff';
        ctx.font = '10px Noto Sans KR';
        ctx.textAlign = 'center';
        ctx.fillText(loggedInUserId, x, y - GRID / 2 - 5);
    };

    charImg.onerror = () => {
        // 이미지 로드 실패 시 빨간색 사각형으로 표시
        ctx.fillStyle = '#e74c3c';
        ctx.fillRect(player.x * GRID, player.y * GRID, GRID, GRID);
        ctx.fillStyle = '#fff';
        ctx.font = '12px Noto Sans KR';
        ctx.textAlign = 'center';
        ctx.fillText('P', x, y + 5);
    };

    charImg.src = player.charUrl || 'https://via.placeholder.com/32/3498db/FFFFFF?text=P';
};


/**
 * 그리드, 조우 구역, 이동 불가 구역을 렌더링합니다. (관리자 모드)
 */
const drawGridAndOverlay = () => {
    grid.innerHTML = '';
    
    // 조우 구역 렌더링
    encounterPoints.forEach(p => {
        const div = document.createElement('div');
        div.style.cssText = `
            position: absolute;
            left: ${p.x * GRID}px;
            top: ${p.y * GRID}px;
            width: ${GRID}px;
            height: ${GRID}px;
            background: rgba(192, 57, 43, 0.5); /* Accent Red */
            border: 1px solid ${isEncounterMode && currentEdit === p ? 'cyan' : 'var(--accent)'};
            box-sizing: border-box;
            z-index: 2;
            cursor: pointer;
            pointer-events: ${loggedInUserId === ADMIN_EMAIL ? 'auto' : 'none'};
        `;
        div.title = `조우: ${p.data.name || '미설정'} (${p.x}, ${p.y})`;
        div.dataset.x = p.x;
        div.dataset.y = p.y;
        div.dataset.type = 'encounter';
        grid.appendChild(div);
    });

    // 이동 불가 구역 렌더링
    impassablePoints.forEach(p => {
        const div = document.createElement('div');
        div.style.cssText = `
            position: absolute;
            left: ${p.x * GRID}px;
            top: ${p.y * GRID}px;
            width: ${GRID}px;
            height: ${GRID}px;
            background: rgba(100, 100, 100, 0.7); 
            border: 1px solid ${isImpassableMode ? 'white' : '#666'};
            box-sizing: border-box;
            z-index: 2;
            cursor: pointer;
            pointer-events: ${loggedInUserId === ADMIN_EMAIL ? 'auto' : 'none'};
        `;
        div.title = `이동 불가 (${p.x}, ${p.y})`;
        div.dataset.x = p.x;
        div.dataset.y = p.y;
        div.dataset.type = 'impassable';
        grid.appendChild(div);
    });

    // 맵 이동 구역 렌더링
    if (mapData.transitionX !== null && mapData.transitionY !== null) {
        const div = document.createElement('div');
        div.style.cssText = `
            position: absolute;
            left: ${mapData.transitionX * GRID}px;
            top: ${mapData.transitionY * GRID}px;
            width: ${GRID}px;
            height: ${GRID}px;
            background: rgba(46, 204, 113, 0.5); /* Emerald Green */
            border: 2px dashed #2ecc71;
            box-sizing: border-box;
            z-index: 2;
            pointer-events: none;
        `;
        div.title = `맵 이동: ${mapData.nextMapName || '미설정'} (${mapData.transitionX}, ${mapData.transitionY})`;
        grid.appendChild(div);

        // 플레이어 모드에서 맵 이동 지점 아이콘 표시
        if (playerMode) {
             const icon = document.createElement('div');
             icon.style.cssText = `
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 16px;
                font-weight: bold;
             `;
             icon.textContent = '🚪'; 
             div.appendChild(icon);
        }
    }


    // 그리드 표시
    if (isGridMode) {
        grid.style.background = `repeating-linear-gradient(to right, var(--border-light) 1px, transparent 1px, transparent ${GRID}px), repeating-linear-gradient(to bottom, var(--border-light) 1px, transparent 1px, transparent ${GRID}px)`;
    } else {
        grid.style.background = 'none';
    }
};

window.editItemDefinition = (itemId) => {

    if (!item) return;

    const newName = prompt(`아이템 [${itemId}]의 새 이름을 입력하세요:`, item.name);
    if (newName === null) return;
    
    const newDesc = prompt(`아이템 [${itemId}]의 새 설명을 입력하세요:`, item.description);
    if (newDesc === null) return;
    
    const newUrl = prompt(`아이템 [${itemId}]의 새 이미지 URL을 입력하세요:`, item.imageUrl);
    if (newUrl === null) return;
    
    const newHpRecover = parseInt(prompt(`아이템 [${itemId}]의 HP 회복량을 입력하세요:`, item.hpRecover));
    if (isNaN(newHpRecover)) return;

            name: newName,
            description: newDesc,
            imageUrl: newUrl,
            hpRecover: newHpRecover

/* --- Event Handlers --- */

const initEventListeners = () => {
    // Canvas Click (Move)
    canvas.addEventListener('click', async (e) => {
        if (!loggedInUserId || !playerMode) return; 

        // 클릭된 위치의 GRID 좌표
        const rect = canvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;
        const targetX = Math.floor(clickX / GRID);
        const targetY = Math.floor(clickY / GRID);

        // 플레이어 이동 (대각선 불가, 한 칸만 이동 가능)
        const dx = Math.abs(targetX - player.x);
        const dy = Math.abs(targetY - player.y);

        if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
            // 이동 불가 지점 확인
            if (isImpassable(targetX, targetY)) {
                addLogItem("시스템: 이동 불가 지역입니다.", 'system');
                return;
            }

            // 이동 처리
            await setPlayerPosition(currentMapName, targetX, targetY);

            // 이동 후 조우 확인
            checkEncounter(targetX, targetY);

        } else if (dx === 0 && dy === 0) {
            // 같은 위치 클릭 시 조우 재확인
             checkEncounter(targetX, targetY);
        } else {
             addLogItem("시스템: 한 칸씩만 이동할 수 있습니다.", 'system');
        }
    });


    // Admin Login/Logout

            addLogItem("시스템: 조우 지점 전체 삭제 완료.", 'system');

        if (confirm(`현재 맵의 **모든 이동 제한 구역**을 삭제하시겠습니까?`)) {

            saveMapDataToFirestore(currentMapName);

        }
    });
    document.getElementById('deleteAndInitMapBtn').addEventListener('click', () => {
        if (confirm(`현재 맵 **[${currentMapName}]**의 모든 데이터를 삭제하고 초기화하시겠습니까?`)) {
            deleteMapData(currentMapName);
            loadMapDataFromFirestore('default');
        }
    });
    

    // Toggle Modes
    const toggleGridBtn = document.getElementById('toggleGrid');
    const toggleEncounterBtn = document.getElementById('toggleEncounter');
    const toggleImpassableBtn = document.getElementById('toggleImpassable');
    
    const disableAllModes = () => {
        isEncounterMode = false;
        isImpassableMode = false;
        currentEdit = null;
        toggleEncounterBtn.classList.remove('active');
        toggleImpassableBtn.classList.remove('active');
        dragGhost.style.display = 'none';
        draw();
    };
    
    toggleGridBtn.addEventListener('click', () => {
        isGridMode = !isGridMode;
        toggleGridBtn.classList.toggle('active', isGridMode);
        draw();
        addLogItem(`시스템: 그리드 모드 ${isGridMode ? '활성화' : '비활성화'}.`, 'system');
    });

    toggleEncounterBtn.addEventListener('click', () => {
        disableAllModes();
        isEncounterMode = !toggleEncounterBtn.classList.contains('active');
        toggleEncounterBtn.classList.toggle('active', isEncounterMode);
        addLogItem(`시스템: 조우 추가 모드 ${isEncounterMode ? '활성화' : '비활성화'}.`, 'system');
        draw();
    });

    toggleImpassableBtn.addEventListener('click', () => {
        disableAllModes();
        isImpassableMode = !toggleImpassableBtn.classList.contains('active');
        toggleImpassableBtn.classList.toggle('active', isImpassableMode);
        addLogItem(`시스템: 제한 추가 모드 ${isImpassableMode ? '활성화' : '비활성화'}.`, 'system');
        draw();
    });
    
    // Canvas Interaction for Admin Modes (Enc/Imp)
    document.getElementById('container').addEventListener('mousemove', (e) => {
        if (!isEncounterMode && !isImpassableMode) return;
        
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const gridX = Math.floor(mouseX / GRID);
        const gridY = Math.floor(mouseY / GRID);

        // 그리드 경계 확인
        if (gridX >= 0 && gridX < canvas.width / GRID && gridY >= 0 && gridY < canvas.height / GRID) {
            dragGhost.style.left = `${gridX * GRID}px`;
            dragGhost.style.top = `${gridY * GRID}px`;
            dragGhost.style.display = 'block';
            dragGhost.style.background = isEncounterMode ? 'rgba(192, 57, 43, 0.4)' : 'rgba(100, 100, 100, 0.4)';
            dragGhost.style.borderColor = isEncounterMode ? 'var(--accent)' : 'white';
        } else {
            dragGhost.style.display = 'none';
        }
    });

    document.getElementById('container').addEventListener('mouseleave', () => {
         dragGhost.style.display = 'none';
    });

    // 드래그 시작
    document.getElementById('container').addEventListener('mousedown', (e) => {
        if (!isEncounterMode && !isImpassableMode) return;
        
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const gridX = Math.floor(mouseX / GRID);
        const gridY = Math.floor(mouseY / GRID);

        if (gridX >= 0 && gridX < canvas.width / GRID && gridY >= 0 && gridY < canvas.height / GRID) {
            dragStartPoint = { x: gridX, y: gridY };
        }
    });

    // 드래그 종료 및 클릭 처리
    document.getElementById('container').addEventListener('mouseup', (e) => {
        if (!isEncounterMode && !isImpassableMode) return;
        if (!dragStartPoint) return;

        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const gridX = Math.floor(mouseX / GRID);
        const gridY = Math.floor(mouseY / GRID);

        const isClick = dragStartPoint.x === gridX && dragStartPoint.y === gridY;
        
        if (isClick) {
            const x = gridX;
            const y = gridY;
            const key = `${x}_${y}`;
            
            // 맵 요소 클릭 (수정/삭제)
            const clickedEnc = encounterPoints.find(p => p.x === x && p.y === y);
            const clickedImp = impassablePoints.find(p => p.x === x && p.y === y);

            if (isEncounterMode) {
                if (clickedEnc) {
                    // 기존 조우 클릭: 수정 모드
                    showEditModal(clickedEnc);
                } else if (!clickedImp) {
                    // 빈 공간 클릭: 새 조우 추가
                    const newEnc = { x, y, data: { name: `새 조우 (${x}, ${y})`, text: '', charUrl: '', itemId: '', trigger: 'none', data: '', choices: [] } };
                    encounterPoints.push(newEnc);
                    saveMapDataToFirestore(currentMapName);
                    showEditModal(newEnc);
                    addLogItem(`시스템: 조우 지점 (${x}, ${y}) 추가.`, 'system');
                }
            } else if (isImpassableMode) {
                if (clickedImp) {
                    // 기존 제한 클릭: 삭제
                    impassablePoints = impassablePoints.filter(p => p.x !== x || p.y !== y);
                    addLogItem(`시스템: 이동 제한 구역 (${x}, ${y}) 삭제.`, 'system');
                } else if (!clickedEnc) {
                    // 빈 공간 클릭: 새 제한 추가
                    impassablePoints.push({ x, y });
                    addLogItem(`시스템: 이동 제한 구역 (${x}, ${y}) 추가.`, 'system');
                }
                draw();
                saveMapDataToFirestore(currentMapName);
            }
        } 
        // 드래그 범위 처리 (TODO: 다중 선택/삭제)
        
        dragStartPoint = null;
    });

    // 기존 맵 요소 클릭 이벤트 위임 (관리자 모드)
    grid.addEventListener('click', (e) => {
        if (loggedInUserId !== ADMIN_EMAIL) return;

        const target = e.target;
        const x = parseInt(target.dataset.x);
        const y = parseInt(target.dataset.y);
        const type = target.dataset.type;

        if (isNaN(x) || isNaN(y) || !type) return;

        if (type === 'encounter') {
            const point = encounterPoints.find(p => p.x === x && p.y === y);
            if (point && isEncounterMode) {
                showEditModal(point);
            } else if (point && !isEncounterMode && !isImpassableMode) {
                 // 모드 비활성화 시에도 클릭하면 수정 모달을 띄우도록 수정
                 showEditModal(point);
            }
        } else if (type === 'impassable') {
            if (isImpassableMode) {
                // 제한 추가 모드에서는 클릭 시 삭제
                impassablePoints = impassablePoints.filter(p => p.x !== x || p.y !== y);
                addLogItem(`시스템: 이동 제한 구역 (${x}, ${y}) 삭제.`, 'system');
                draw();
                saveMapDataToFirestore(currentMapName);
            }
        }
    });

    // 조우 수정 모달
    const showEditModal = (point) => {
        currentEdit = point;
        const data = point.data;
        
        // UI 초기화 및 데이터 로드
        encNameInput.value = data.name || '';
        encTextarea.value = data.text || '';
        encCharUrlInput.value = data.charUrl || '';
        encTriggerSelect.value = data.trigger || 'none';
        encDataInput.value = data.data || '';

        // 아이템 선택/직접 입력 처리
        encItemIdSelect.value = data.itemId || '';
        encItemIdManual.value = ''; // 초기화
        encItemIdManualCheck.checked = false;
        encItemIdSelect.style.display = 'block';
        encItemIdManual.style.display = 'none';

        if (data.itemId && !itemDefinitions[data.itemId]) {
            // 없는 아이템 ID인 경우 직접 입력 모드로 전환
            encItemIdSelect.style.display = 'none';
            encItemIdManual.style.display = 'block';
            encItemIdManual.value = data.itemId;
            encItemIdManualCheck.checked = true;
        }

        renderChoices(data.choices || []);

        // 드래그 고스트 숨김
        dragGhost.style.display = 'none';
        
        // 기존 선택된 지점 하이라이트
        draw(); 
        document.querySelectorAll(`#grid div`).forEach(div => {
             div.style.border = '1px solid var(--accent)';
        });
        document.querySelector(`#grid div[data-x='${point.x}'][data-y='${point.y}'][data-type='encounter']`).style.border = '2px solid cyan';


        editModalBg.style.display = 'flex';
    };

    document.getElementById('saveEncEdit').addEventListener('click', () => {
        if (!currentEdit) return;

        const data = currentEdit.data;
        data.name = encNameInput.value;
        data.text = encTextarea.value;
        data.charUrl = encCharUrlInput.value;
        data.trigger = encTriggerSelect.value;
        data.data = encDataInput.value;

        // 아이템 ID 처리
        if (encItemIdManualCheck.checked) {
            data.itemId = encItemIdManual.value.trim();
        } else {
            data.itemId = encItemIdSelect.value;
        }

        // 선택지 데이터 수집
        data.choices = [];
        document.querySelectorAll('#choices .choice').forEach(choiceDiv => {
            data.choices.push({
                text: choiceDiv.querySelector('.choiceText').value,
                resultText: choiceDiv.querySelector('.choiceResultText').value,
                hpChange: parseInt(choiceDiv.querySelector('.choiceHpChange').value) || 0,
                itemRequirement: choiceDiv.querySelector('.choiceItemRequirement').value,
                itemGive: choiceDiv.querySelector('.choiceItemGive').value,
                trigger: choiceDiv.querySelector('.choiceTrigger').value,
                data: choiceDiv.querySelector('.choiceData').value
            });
        });

        // 빈 선택지는 제외
        data.choices = data.choices.filter(c => c.text.trim() !== '');

        saveMapDataToFirestore(currentMapName);
        editModalBg.style.display = 'none';
        draw();
        addLogItem(`시스템: 조우 지점 (${currentEdit.x}, ${currentEdit.y}) 저장 완료.`, 'system');
        currentEdit = null;
    });

    document.getElementById('closeEncEdit').addEventListener('click', () => {
        editModalBg.style.display = 'none';
        currentEdit = null;
        draw();
    });
    
    document.getElementById('deleteEncEdit').addEventListener('click', () => {
        if (currentEdit && confirm(`조우 지점 (${currentEdit.x}, ${currentEdit.y})을 삭제하시겠습니까?`)) {
            encounterPoints = encounterPoints.filter(p => p !== currentEdit);
            saveMapDataToFirestore(currentMapName);
            editModalBg.style.display = 'none';
            draw();
            addLogItem(`시스템: 조우 지점 (${currentEdit.x}, ${currentEdit.y}) 삭제 완료.`, 'system');
            currentEdit = null;
        }
    });

    document.getElementById('addChoice').addEventListener('click', () => {
        if (!currentEdit.data.choices) currentEdit.data.choices = [];
        currentEdit.data.choices.push({ 
            text: '', 
            resultText: '', 
            hpChange: 0, 
            itemRequirement: '',
            itemGive: '',
            trigger: 'none', 
            data: '' 
        });
        renderChoices(currentEdit.data.choices);
    });
    
    encItemIdManualCheck.addEventListener('change', () => {
        if (encItemIdManualCheck.checked) {
            encItemIdSelect.style.display = 'none';
            encItemIdManual.style.display = 'block';
            encItemIdManual.value = encItemIdSelect.value; // 기존 선택 값 복사
        } else {
            encItemIdSelect.style.display = 'block';
            encItemIdManual.style.display = 'none';
            encItemIdSelect.value = encItemIdManual.value; // 기존 입력 값 복사
        }
    });

    // Player Encounter Modal
    closeEncounterModalBtn.addEventListener('click', () => {
        encounterModalBg.style.display = 'none';
    });

    // Item Use Modal
    useItemBtn.addEventListener('click', useCurrentItem);
    document.getElementById('closeItemUseModal').addEventListener('click', () => {
        itemUseModalBg.style.display = 'none';
        currentSelectedItem = null;
    });

    // Inventory Modal (Admin)
    document.getElementById('closeInventoryModal').addEventListener('click', () => {
        inventoryModal.style.display = 'none';
    });

    // BGM Controls
    bgmVolumeInput.addEventListener('input', (e) => {
        bgmAudio.volume = e.target.value;
    });
    bgmToggleBtn.addEventListener('click', () => {
        if (bgmAudio.paused) {
            bgmAudio.play().catch(e => {
                 addLogItem("시스템: BGM 재생 실패.", 'system');
            });
            bgmToggleBtn.textContent = 'PAUSE';
        } else {
            bgmAudio.pause();
            bgmToggleBtn.textContent = 'PLAY';
        }
    });
    // BGM이 로드되어 재생 가능할 때 자동 볼륨 설정
    bgmAudio.addEventListener('canplay', () => {
        bgmAudio.volume = bgmVolumeInput.value;
    });
    
    // Admin Tabs
    document.getElementById('mapTabBtn').addEventListener('click', () => switchAdminTab('mapTab'));
    document.getElementById('userTabBtn').addEventListener('click', () => switchAdminTab('userTab'));
    document.getElementById('itemTabBtn').addEventListener('click', () => switchAdminTab('itemTab'));

    // Admin Drag/Minimize (Experimental)
    const dragHandle = adminPanel.querySelector('h4');
    const minimizeBtn = document.getElementById('minimizeBtn');
    let isDragging = false;
    let offsetX, offsetY;
    
    dragHandle.addEventListener('mousedown', (e) => {
        if (e.target === minimizeBtn) return; // 최소화 버튼 클릭 시 드래그 방지
        isDragging = true;
        offsetX = e.clientX - adminPanel.offsetLeft;
        offsetY = e.clientY - adminPanel.offsetTop;
        dragHandle.style.cursor = 'grabbing';
        e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        adminPanel.style.left = `${e.clientX - offsetX}px`;
        adminPanel.style.top = `${e.clientY - offsetY}px`;
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        dragHandle.style.cursor = 'grab';
    });

    minimizeBtn.addEventListener('click', () => {
        const isMinimized = adminPanel.classList.toggle('minimized');
        minimizeBtn.textContent = isMinimized ? '[+]' : '[—]';
        dragHandle.style.cursor = isMinimized ? 'pointer' : 'grab'; // 최소화 시 드래그 커서 변경
    });

    // User Management Events
    document.getElementById('addPlayerBtn').addEventListener('click', async () => {
        const userId = document.getElementById('newUserId').value.trim();
        const charUrl = document.getElementById('newUserCharUrl').value.trim();
        if (!userId) {
            alert("플레이어 ID를 입력해주세요.");
            return;
        }
        
        const playerDocRef = doc(db, "players", userId);
        const playerDoc = await getDoc(playerDocRef);

        if (playerDoc.exists()) {
             alert("이미 존재하는 ID입니다.");
             return;
        }

        const newPlayer = {
            id: userId,
            hp: MAX_HP,
            charUrl: charUrl || 'https://via.placeholder.com/32/3498db/FFFFFF?text=P',
            inventory: {},
            map: 'default',
            x: mapData.startX || 0,
            y: mapData.startY || 0,
            encountered: {},
            lastPlayed: serverTimestamp(),
            isAdmin: false
        };

        try {
            await setDoc(playerDocRef, newPlayer);
            addLogItem(`시스템: 플레이어 [${userId}] 생성 완료.`, 'system');
            document.getElementById('newUserId').value = '';
            document.getElementById('newUserCharUrl').value = '';
            fetchAllUsers(true);
        } catch (e) {
            console.error("Error creating player: ", e);
            addLogItem("시스템: 플레이어 생성 실패.", 'system');
        }
    });

    document.getElementById('updatePlayerStatusBtn').addEventListener('click', async () => {
        const userId = document.getElementById('selectPlayerId').value;
        const hp = parseInt(document.getElementById('playerHpInput').value);

        if (!userId) {
            alert("플레이어를 선택해주세요.");
            return;
        }
        if (isNaN(hp) || hp < 0) {
            alert("유효한 HP 값을 입력해주세요.");
            return;
        }

        try {
            await updateDoc(doc(db, "players", userId), { hp: Math.min(MAX_HP, hp) });
            addLogItem(`시스템: [${userId}]의 HP를 ${Math.min(MAX_HP, hp)}로 업데이트.`, 'system');
            
            // 현재 로그인된 플레이어의 HP가 변경된 경우 상태 갱신
            if (loggedInUserId === userId) {
                 await setPlayerHP(Math.min(MAX_HP, hp)); 
            }

            fetchAllUsers(true);
            document.getElementById('playerHpInput').value = '';
        } catch (e) {
            console.error("Error updating player status: ", e);
            addLogItem("시스템: 플레이어 상태 업데이트 실패.", 'system');
        }
    });

    document.getElementById('updatePlayerMapBtn').addEventListener('click', async () => {
        const userId = document.getElementById('selectPlayerIdMap').value;
        const mapName = document.getElementById('playerMapInput').value.trim();
        const x = parseInt(document.getElementById('playerXInput').value);
        const y = parseInt(document.getElementById('playerYInput').value);

        if (!userId) {
            alert("플레이어를 선택해주세요.");
            return;
        }
        if (!mapName) {
            alert("맵 이름을 입력해주세요.");
            return;
        }
        if (isNaN(x) || isNaN(y) || x < 0 || y < 0) {
            alert("유효한 좌표를 입력해주세요.");
            return;
        }
        
        try {
            await updateDoc(doc(db, "players", userId), { map: mapName, x: x, y: y });
            addLogItem(`시스템: [${userId}]를 [${mapName}] 맵의 (${x}, ${y})로 이동시켰습니다.`, 'system');
            
            // 현재 로그인된 플레이어의 위치가 변경된 경우 상태 갱신 및 맵 로드
            if (loggedInUserId === userId) {
                await loadMapDataFromFirestore(mapName);
                await setPlayerPosition(mapName, x, y);
            }
            
            fetchAllUsers(true);
            document.getElementById('playerMapInput').value = '';
            document.getElementById('playerXInput').value = '';
            document.getElementById('playerYInput').value = '';
        } catch (e) {
            console.error("Error updating player map: ", e);
            addLogItem("시스템: 플레이어 맵 업데이트 실패.", 'system');
        }
    });

    document.getElementById('giveItemBtn').addEventListener('click', async () => {
        const userId = document.getElementById('giveItemPlayerSelect').value;
        const itemId = document.getElementById('giveItemSelect').value;

        if (!userId || !itemId) {
            alert("플레이어와 아이템을 모두 선택해주세요.");
            return;
        }

        await addItemToPlayer(userId, itemId, 1);
        document.getElementById('giveItemPlayerSelect').value = '';
        document.getElementById('giveItemSelect').value = '';
    });

    // Item Definition Events
    document.getElementById('addItemBtn').addEventListener('click', async () => {
        const itemId = document.getElementById('newItemId').value.trim();
        const name = document.getElementById('newItemName').value.trim();
        const imageUrl = document.getElementById('newItemImageUrl').value.trim();
        const hpRecover = parseInt(document.getElementById('newItemHpRecover').value);
        const description = document.getElementById('newItemDescription').value.trim();

        if (!itemId || !name) {
            alert("아이템 ID와 이름을 입력해주세요.");
            return;
        }
        if (isNaN(hpRecover) || hpRecover < 0) {
            alert("유효한 HP 회복량을 입력해주세요.");
            return;
        }

        const itemDocRef = doc(db, "items", itemId);
        const itemDoc = await getDoc(itemDocRef);

        if (itemDoc.exists()) {
             alert("이미 존재하는 아이템 ID입니다.");
             return;
        }

        const newItem = {
            name,
            imageUrl: imageUrl || 'https://via.placeholder.com/40/666666/FFFFFF?text=?',
            hpRecover,
            description: description || '아이템 설명이 없습니다.'
        };

        try {
            await setDoc(itemDocRef, newItem);
            addLogItem(`시스템: 아이템 정의 [${itemId}] 등록 완료.`, 'system');
            
            document.getElementById('newItemId').value = '';
            document.getElementById('newItemName').value = '';
            document.getElementById('newItemImageUrl').value = '';
            document.getElementById('newItemHpRecover').value = 0;
            document.getElementById('newItemDescription').value = '';

            fetchAllItems(true);
        } catch (e) {
            console.error("Error adding item: ", e);
            addLogItem("시스템: 아이템 정의 등록 실패.", 'system');
        }
    });

    document.getElementById('deleteAllChatBtn').addEventListener('click', async () => {
        if (confirm("경고: 모든 채팅 기록을 영구적으로 삭제하시겠습니까?")) {
            try {
                const q = query(collection(db, "chat"));
                const snapshot = await getDocs(q);
                const batch = writeBatch(db);
                
                snapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });

                await batch.commit();
                logDisplay.innerHTML = '<div class="log-item system">시스템: 채팅 기록이 전체 삭제되었습니다.</div>';
            } catch (e) {
                console.error("Error deleting chat history: ", e);
                addLogItem("시스템: 채팅 기록 전체 삭제 실패.", 'system');
            }
        }
    });

    document.getElementById('logToggleBtn').addEventListener('click', async () => {
        const btn = document.getElementById('logToggleBtn');
        if (btn.textContent.includes('🔗')) {
            await fetchAllChatHistory();
            btn.textContent = '📜';
            btn.title = '실시간 로그 보기';
        } else {
             logDisplay.innerHTML = '<div class="log-item system">시스템: 실시간 로그 시작.</div>';
             startChatListener(); // 실시간 로그 리스너 재개 (다시 최신 메시지만 받게됨)
             btn.textContent = '🔗';
             btn.title = '전체 채팅 기록 보기';
        }
    });
};

// Initialization Sequence
initEventListeners(); 

onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
        updateAdminUI(true);
        addLogItem(`시스템: 관리자 (${user.email}) 로그인 성공.`, 'system');
        // 관리자 로그인 시에도 플레이어 로그인 상태 확인
        const savedPlayerId = localStorage.getItem('loggedInUserId');
        if (savedPlayerId) {
            loggedInUserId = savedPlayerId;
            loadPlayerFromFirestore(savedPlayerId).then(() => {
                updatePlayerUI(true); // 플레이어 UI 활성화
                startChatListener();
            });
        }
    } else {
        if (!loggedInUserId) {
            updateAdminUI(false);
            updatePlayerUI(false);
        } else {
            updateAdminUI(false); 
        }
    }
});

const initialMap = localStorage.getItem('currentMap') || 'default';

Promise.all([
    fetchAllUsers(false), // 일단 유저 목록 로드
    fetchAllItems(true),
    loadMapDataFromFirestore(initialMap).then(loaded => {
        if (!loaded) {
            mapNameInput.value = 'default';
            currentMapName = 'default';
            addLogItem(`시스템: 맵 데이터가 없어 **[default]** 맵으로 초기화.`, 'system');
        }
    }),
    reloadMapList()
]).then(() => {
    startXInput.value = player.x;
    startYInput.value = player.y; 
    draw();

    const savedPlayerId = localStorage.getItem('loggedInUserId');
    if (savedPlayerId && !auth.currentUser) { // 관리자 로그인 상태가 아닐 때만 자동 로그인 시도
        loggedInUserId = savedPlayerId;
        loadPlayerFromFirestore(savedPlayerId).then(() => {
            updatePlayerUI(true);
            addLogItem(`시스템: 플레이어 **[${savedPlayerId}]** 자동 로그인.`, 'system');
            startChatListener();
        });
    } else if (savedPlayerId && auth.currentUser?.email === ADMIN_EMAIL) {
         // 관리자로 로그인했는데, 이전에 플레이어 로그인 기록이 있다면
         loggedInUserId = savedPlayerId;
         loadPlayerFromFirestore(savedPlayerId).then(() => {
            updatePlayerUI(true); // 플레이어 UI 활성화
            startChatListener();
         });
    }
    
    // 최종적으로 관리자/플레이어 UI 상태 한번 더 갱신
    if (auth.currentUser?.email === ADMIN_EMAIL) {
        updateAdminUI(true);
    } else if (loggedInUserId) {
        updatePlayerUI(true);
    } else {
        updateAdminUI(false);
        updatePlayerUI(false);
    }
});

</script>
