<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: **[수정]** 로그인 전 기본 숨김 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto; /* P1: 스크롤 적용 */
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item:last-child, .chat-item:last-child { border-bottom: none; }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: flex-end; /* D1: 전체 채팅 기록 보기 버튼 삭제로 정렬 변경 */
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }

  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } /* **[수정]** 기본 숨김 */
  
  /* Player Content */
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  
  /* P2: 플레이어 모드에서 현재 맵 플레이어 목록 스타일 */
  #playerMapPlayers { 
      padding: 5px; 
      margin-bottom: 10px; 
      border-top: 1px solid var(--border-dark); 
  }
  #playerMapPlayerList {
      max-height: 100px; 
      overflow-y: auto; /* P1: 플레이어 모드 플레이어 목록 스크롤 */
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  /* P2/재활용: 플레이어 목록 아이템 스타일 */
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }

  /* P1: 인벤토리 스크롤 */
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto; /* P1: 스크롤 적용 */
      padding: 5px;
      min-height: 100px; /* 스크롤 영역 확보 */
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  /* Admin Info Content **[수정]** 깔끔하게 재정렬 및 플레이어 정보 추가 */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-y: auto; /* P1: 관리자 정보창 스크롤 */
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto; /* P1: 관리자 모드 플레이어 목록 스크롤 */
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  /* .player-on-map-item 스타일은 위에서 재활용 */
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList, #playerMapPlayerList, #playerOnMapList, #adminRightInfo { /* P1: adminRightInfo, playerMapPlayerList 추가 */
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar,
  #playerMapPlayerList::-webkit-scrollbar,
  #playerOnMapList::-webkit-scrollbar,
  #adminRightInfo::-webkit-scrollbar { /* P1: adminRightInfo, playerMapPlayerList 추가 */
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb,
  #playerMapPlayerList::-webkit-scrollbar-thumb,
  #playerOnMapList::-webkit-scrollbar-thumb,
  #adminRightInfo::-webkit-scrollbar-thumb { /* P1: adminRightInfo, playerMapPlayerList 추가 */
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb,
  #playerMapPlayerList:hover::-webkit-scrollbar-thumb,
  #playerOnMapList:hover::-webkit-scrollbar-thumb,
  #adminRightInfo:hover::-webkit-scrollbar-thumb { /* P1: adminRightInfo, playerMapPlayerList 추가 */
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track,
  #playerMapPlayerList::-webkit-scrollbar-track,
  #playerOnMapList::-webkit-scrollbar-track,
  #adminRightInfo::-webkit-scrollbar-track { /* P1: adminRightInfo, playerMapPlayerList 추가 */
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1; /* 모든 버튼이 동일한 비율로 확장 */
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* [2. 조우/제한 전체 삭제 버튼 크기 통일 및 정렬] - 버튼 삭제로 불필요 */
  #mapButtons > div {display: flex;gap: 10px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button {
      flex-grow: 1; 
      min-width: 0;
  }

  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  /* P3: 모든 팝업을 내부 팝업 형식으로 유지하기 위해 modal-bg 스타일 유지 (전체 화면이 아닌 중앙 모달) */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; /* P3: 선택지 정보 화면 내부 스크롤 적용 */
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  
  /* P3: 조우 팝업 (encounterModal)도 같은 내부 팝업 스타일 유지 */
  #encounterModalBg .modal {
      min-width: 500px;
      padding: 20px;
      max-height: 90vh;
      overflow-y: auto; /* P3: 조우 팝업 내용 길어지면 스크롤 적용 */
  }
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}

    const oneMinute = 60;
    const oneHour = 60 * oneMinute;
    const oneDay = 24 * oneHour;

    // within 1 minute
    if (diffInSeconds < oneMinute) {
        return '(방금)';

    else if (diffInSeconds < oneHour) {
        const minutes = Math.floor(diffInSeconds / oneMinute);
        return `(${minutes}m)`;
    } 
    // within 24 hours: hour unit
    else if (diffInSeconds < oneDay) {
        const hours = Math.floor(diffInSeconds / oneHour);
        return `(${hours}h)`;

    else {

        return `(${y}-${m}-${d} ${hh}:${mm})`;

/* --- Game/Map Logic --- */

const mapCollection = collection(db, 'maps');

const loadMapDataFromFirestore = async (mapId) => {
    try {
        const docRef = doc(mapCollection, mapId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            currentMapName = mapId;
            mapData = {
                url: data.url || '',
                spriteUrl: data.spriteUrl || '',
                bgmUrl: data.bgmUrl || '',
                startX: data.startX || 0,
                startY: data.startY || 0,
                transitionX: data.transitionX || null,
                transitionY: data.transitionY || null,
                nextMapName: data.nextMapName || ''
            };
            encounterPoints = data.encounters || [];
            impassablePoints = data.impassable || [];

            loadMapDataToUI();
            addLogItem(`시스템: 맵 [${mapId}] 로드 완료.`, 'system');
            
            // 플레이어의 위치를 새 맵의 시작 위치로 강제 이동 (맵 전환시)
            if (loggedInUserId && mapId !== localStorage.getItem('currentMap')) {
                player.x = mapData.startX;
                player.y = mapData.startY;
                await updatePlayerPosition(player.x, player.y); // DB 위치도 업데이트
            } else if (loggedInUserId) {
                // 로그인 시, 로컬 저장된 위치 사용
                player.x = parseInt(localStorage.getItem('playerX')) || mapData.startX;
                player.y = parseInt(localStorage.getItem('playerY')) || mapData.startY;
            } else {
                // 비로그인 시, 맵 시작 위치만 로컬에 저장
                player.x = mapData.startX;
                player.y = mapData.startY;
            }

            draw();
            return true;
        } else {
            addLogItem(`시스템: 맵 [${mapId}] 데이터가 Firestore에 없습니다.`, 'system');
            return false;
        }
    } catch (e) {
        console.error("맵 로드 실패:", e);
        addLogItem(`시스템: 맵 로드 중 오류 발생 (${mapId}).`, 'system');
        return false;
    }
};

const loadMapDataToUI = () => {
    mapNameInput.value = currentMapName;
    mapUrlInput.value = mapData.url;
    bgmUrlInput.value = mapData.bgmUrl;
    startXInput.value = mapData.startX;
    startYInput.value = mapData.startY;
    transitionXInput.value = mapData.transitionX || '';
    transitionYInput.value = mapData.transitionY || '';
    nextMapNameInput.value = mapData.nextMapName || '';

    // BGM 설정
    const bgmAudio = document.getElementById('bgmAudio');
    if (bgmAudio.src !== mapData.bgmUrl) {
        bgmAudio.src = mapData.bgmUrl || '';
        bgmAudio.load();
        if (bgmAudio.paused && bgmAudio.volume > 0) {
            bgmAudio.play().catch(e => console.log("BGM Play failed:", e));
        }
    }
    
    adminInfoMapSpan.textContent = currentMapName;
    adminInfoRemainingEncSpan.textContent = encounterPoints.length;
};

const loadMap = async (mapId) => {
    const loaded = await loadMapDataFromFirestore(mapId);
    if (loaded) {
        localStorage.setItem('currentMap', mapId);
    }
};

const saveMap = async () => {
    if (!isAdminMode) return;
    const mapId = mapNameInput.value.trim();
    if (!mapId) {
        alert('맵 이름을 입력해주세요.');
        return;
    }

    try {
        const dataToSave = {
            url: mapUrlInput.value,
            bgmUrl: bgmUrlInput.value,
            startX: parseInt(startXInput.value) || 0,
            startY: parseInt(startYInput.value) || 0,
            transitionX: transitionXInput.value ? parseInt(transitionXInput.value) : null,
            transitionY: transitionYInput.value ? parseInt(transitionYInput.value) : null,
            nextMapName: nextMapNameInput.value.trim(),
            encounters: encounterPoints,
            impassable: impassablePoints
        };

        await setDoc(doc(mapCollection, mapId), dataToSave);
        currentMapName = mapId;
        addLogItem(`시스템: 맵 [${mapId}] 저장 완료.`, 'system');
        
        await reloadMapList(); // 맵 목록 갱신
    } catch (e) {
        console.error("맵 저장 실패:", e);
        addLogItem(`시스템: 맵 저장 중 오류 발생 (${mapId}).`, 'system');
    }
};

const reloadMapList = async () => {
    if (!isAdminMode) return;
    try {
        const q = query(mapCollection);
        const querySnapshot = await getDocs(q);
        mapListContainer.innerHTML = '';

        querySnapshot.forEach((doc) => {
            const mapId = doc.id;
            const item = document.createElement('div');
            item.className = 'map-list-item';
            item.innerHTML = `
                <span>${mapId}</span>
                <div>
                    <button onclick="loadMap('${mapId}')">로드</button>
                    <button style="margin-left: 5px; background: #550000;" onclick="deleteMap('${mapId}')">삭제</button>
                </div>
            `;
            mapListContainer.appendChild(item);
        });
        // 맵 목록에 필요한 함수를 window에 등록
        window.loadMap = loadMap;
        window.deleteMap = deleteMap;

    } catch (e) {
        console.error("맵 목록 로드 실패:", e);
        addLogItem("시스템: 맵 목록 로드 중 오류 발생.", 'system');
    }
};

const deleteMap = async (mapId) => {
    if (!isAdminMode) return;
    if (confirm(`정말로 맵 [${mapId}]을(를) 삭제하시겠습니까?`)) {
        try {
            await deleteDoc(doc(mapCollection, mapId));
            addLogItem(`시스템: 맵 [${mapId}] 삭제 완료.`, 'system');
            
            if (currentMapName === mapId) {
                initMapData();
                draw();
            }
            await reloadMapList();
        } catch (e) {
            console.error("맵 삭제 실패:", e);
            addLogItem(`시스템: 맵 삭제 중 오류 발생 (${mapId}).`, 'system');
        }
    }
};

// 미니맵 좌표 클릭 처리 (관리자 모드)
const handleMapClick = (event) => {
    if (!isAdminMode) return;

    const rect = gameCanvas.getBoundingClientRect();
    const x = Math.floor((event.clientX - rect.left) / GRID);
    const y = Math.floor((event.clientY - rect.top) / GRID);

    if (isEncounterMode) {
        let existingEnc = isEncounterPoint(x, y);
        if (existingEnc) {
            showEditModal(existingEnc); // 수정 모달
        } else {
            showEditModal({ x, y, data: { name: '새 조우', text: '무엇을 하시겠습니까?', charUrl: '', itemId: '', trigger: 'none', data: '', choices: [] } }); // 새 조우 추가
        }
        isEncounterMode = false;
        toggleEncounterBtn.classList.remove('active');
        draw();
    } else if (isImpassableMode) {
        let index = impassablePoints.findIndex(p => p.x === x && p.y === y);
        if (index > -1) {
            impassablePoints.splice(index, 1); // 제거
            addLogItem(`시스템: 제한 구역 (${x}, ${y}) 제거.`, 'system');
        } else {
            impassablePoints.push({ x, y }); // 추가
            addLogItem(`시스템: 제한 구역 (${x}, ${y}) 추가.`, 'system');
        }
        draw();
    } else {
        // 일반 클릭 (조우/제한 구역이 아닐 경우)
        const enc = isEncounterPoint(x, y);
        const imp = checkImpassable(x, y);
        if (enc) {
            showEditModal(enc);
        } else if (imp) {
            addLogItem(`시스템: (${x}, ${y})는 이동 제한 구역입니다.`, 'system');
        } else {
            addLogItem(`시스템: 맵 좌표 (${x}, ${y}) 클릭.`, 'system');
        }
    }
};

gameCanvas.addEventListener('click', handleMapClick);

const draw = () => {
    // 캔버스 초기화
    ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

    // 맵 이미지 그리기
    const mapImage = new Image();
    mapImage.onload = () => {
        ctx.drawImage(mapImage, 0, 0, gameCanvas.width, gameCanvas.height);
        
        // 그리드 그리기
        if (isGridMode) {
            drawGrid();
        }

        // 제한 구역 표시
        if (isAdminMode) {
            impassablePoints.forEach(p => {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.4)';
                ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
            });
        }

        // 조우 지점 표시
        if (isAdminMode) {
            encounterPoints.forEach(p => {
                ctx.fillStyle = 'rgba(0, 255, 255, 0.4)';
                ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
            });
        }

        // 맵 이동 지점 표시
        if (mapData.transitionX !== null && mapData.transitionY !== null) {
            ctx.strokeStyle = '#2ecc71';
            ctx.lineWidth = 3;
            ctx.strokeRect(mapData.transitionX * GRID, mapData.transitionY * GRID, GRID, GRID);
        }

        // 플레이어 캐릭터 그리기
        if (loggedInUserId) {
            const charImage = new Image();
            charImage.onload = () => {
                ctx.drawImage(charImage, player.x * GRID, player.y * GRID, GRID, GRID);
            };
            charImage.onerror = () => {
                 // 이미지 로드 실패 시 플레이어 위치에 빨간 점 표시
                ctx.fillStyle = 'red'; 
                ctx.fillRect(player.x * GRID, player.y * GRID, GRID, GRID);
            }
            charImage.src = player.charUrl || 'https://via.placeholder.com/32x32.png?text=P';
        }
    };
    mapImage.onerror = () => {
        // 이미지 로드 실패 시 기본 검은색 배경 유지
        addLogItem('시스템: 맵 이미지 로드 실패.', 'system');
        // 그리드만 다시 그리기 (혹시 맵 이미지가 그리드 위에 덧씌워지므로)
        if (isGridMode) {
            drawGrid();
        }
         // 플레이어 그리기만 실행
        if (loggedInUserId) {
            const charImage = new Image();
            charImage.onload = () => {
                ctx.drawImage(charImage, player.x * GRID, player.y * GRID, GRID, GRID);
            };
            charImage.onerror = () => {
                 // 이미지 로드 실패 시 플레이어 위치에 빨간 점 표시
                ctx.fillStyle = 'red'; 
                ctx.fillRect(player.x * GRID, player.y * GRID, GRID, GRID);
            }
            charImage.src = player.charUrl || 'https://via.placeholder.com/32x32.png?text=P';
        }
    };
    mapImage.src = mapData.url || '';
};

const drawGrid = () => {
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
    ctx.lineWidth = 1;
    for (let x = 0; x < gameCanvas.width; x += GRID) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, gameCanvas.height);
        ctx.stroke();
    }
    for (let y = 0; y < gameCanvas.height; y += GRID) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(gameCanvas.width, y);
        ctx.stroke();
    }
};

    return impassablePoints.some(p => p.x === x && p.y === y);
};

    return encounterPoints.find(p => p.x === x && p.y === y);
};

                <input type="text" class="choiceText" value="${choice.text || ''}" placeholder="선택지에 표시될 내용">

            </div>
            <div class="choice-item-group">
                <label>아이템</label>
                <select class="choiceItemAction">
                    <option value="none" ${choice.itemAction === 'none' ? 'selected' : ''}>없음</option>
                    <option value="get" ${choice.itemAction === 'get' ? 'selected' : ''}>획득</option>
                    <option value="consume" ${choice.itemAction === 'consume' ? 'selected' : ''}>소비</option>
                </select>

    window.removeChoice = removeChoice;

const removeChoice = (index) => {
    if (editingEncounter) {
        editingEncounter.data.choices.splice(index, 1);
        renderChoices(editingEncounter.data.choices);
    }
};

const getChoicesFromUI = () => {
    const choices = [];
    document.querySelectorAll('#choices .choice').forEach(choiceDiv => {
        const itemAction = choiceDiv.querySelector('.choiceItemAction').value;
        const itemId = choiceDiv.querySelector('.choiceItemIdSelect').value;
        
        choices.push({
            text: choiceDiv.querySelector('.choiceText').value,
            resultText: choiceDiv.querySelector('.choiceResultText').value,
            hpChange: parseInt(choiceDiv.querySelector('.choiceHpChange').value) || 0,
            itemAction: itemAction,
            itemId: itemAction !== 'none' ? itemId : '',
            trigger: choiceDiv.querySelector('.choiceTrigger').value,
            data: choiceDiv.querySelector('.choiceData').value
        });
    });
    return choices;
};

        itemId: encItemIdManualCheck.checked ? encItemIdManual.value.trim() : encItemIdSelect.value,
        trigger: encTriggerSelect.value,
        data: encDataInput.value.trim(),
        choices: getChoicesFromUI()
    };
    
    // 조우 업데이트/추가
    const existingIndex = encounterPoints.findIndex(p => p.x === editingEncounter.x && p.y === editingEncounter.y);
    if (existingIndex > -1) {
        encounterPoints[existingIndex].data = newEncData;
        addLogItem(`시스템: 조우 (${editingEncounter.x}, ${editingEncounter.y}) 수정 완료.`, 'system');
    } else {
        // 새 조우 추가
        encounterPoints.push({ x: editingEncounter.x, y: editingEncounter.y, data: newEncData });
        addLogItem(`시스템: 조우 (${editingEncounter.x}, ${editingEncounter.y}) 추가 완료.`, 'system');
    }

    // DB에 저장
    saveMap(); 
    closeEditModal();
    draw();
};

const deleteEncEdit = () => {
    if (!editingEncounter) return;

        const index = encounterPoints.findIndex(p => p.x === editingEncounter.x && p.y === editingEncounter.y);
        if (index > -1) {

            addLogItem(`시스템: 조우 (${editingEncounter.x}, ${editingEncounter.y}) 삭제 완료.`, 'system');
            
            // DB에 저장
            saveMap(); 
            closeEditModal();
            draw();
        }
    }
};

const triggerEncounter = async (encounter) => {
    // 팝업 띄우기 (P3: 조우 팝업)
    encModalName.textContent = encounter.data.name;
    encModalText.textContent = encounter.data.text;
    
    // 이미지 처리
    if (encounter.data.charUrl) {
        encCharImg.src = encounter.data.charUrl;
        encCharImg.style.display = 'block';
        encCharImgContainer.style.display = 'flex';
    } else {
        encCharImg.style.display = 'none';
        encCharImgContainer.style.display = 'none';
    }

    // 선택지 처리
    encounterChoicesDiv.innerHTML = '';
    closeEncounterModalBtn.style.display = 'block'; // 기본은 '계속 진행' 버튼
    
    if (encounter.data.choices && encounter.data.choices.length > 0) {
        closeEncounterModalBtn.style.display = 'none'; // 선택지가 있으면 '계속 진행' 숨김
        encounter.data.choices.forEach((choice, index) => {
            const btn = document.createElement('button');
            btn.textContent = choice.text;
            btn.dataset.choiceIndex = index;
            btn.onclick = () => {
                handleChoice(choice, encounter.x, encounter.y); // 선택 처리
            };
            encounterChoicesDiv.appendChild(btn);
        });
    } else {
        // 기본 트리거 처리 (선택지가 없을 때만 작동)
        const hasItem = encounter.data.itemId;
        
        if (encounter.data.trigger === 'image' || hasItem) {
            closeEncounterModalBtn.textContent = '닫기';
            closeEncounterModalBtn.onclick = () => {
                closeEncounterModal(true); // 팝업 닫기 후 트리거 데이터 처리
                handleBasicTrigger(encounter.data.trigger, encounter.data.data, encounter.data.itemId);
            };
        } else if (encounter.data.trigger === 'map') {
            closeEncounterModalBtn.textContent = '이동';
            closeEncounterModalBtn.onclick = () => {
                closeEncounterModal(true); // 팝업 닫기 후 트리거 데이터 처리
                handleBasicTrigger(encounter.data.trigger, encounter.data.data, encounter.data.itemId);
            };
        } else {
            closeEncounterModalBtn.textContent = '계속 진행';
            closeEncounterModalBtn.onclick = () => {
                closeEncounterModal(true); // 팝업 닫기 후 트리거 데이터 처리
                handleBasicTrigger(encounter.data.trigger, encounter.data.data, encounter.data.itemId);
            };
        }
    }
    
    encounterModalBg.style.display = 'flex';
};

const closeEncounterModal = (triggeredByChoice = false) => {
    encounterModalBg.style.display = 'none';
    
    // 기본으로 돌려놓기
    closeEncounterModalBtn.textContent = '계속 진행';
    closeEncounterModalBtn.onclick = () => closeEncounterModal(false); 
    
    // 아이템 획득 로직이 이미 선택지/기본 트리거 처리에서 이루어졌으므로 여기서는 추가 작업 없음.
    if (!triggeredByChoice) {
        // 선택지나 기본 트리거 없이 '계속 진행'을 누른 경우 (아이템만 획득하는 조우)
        const encounter = isEncounterPoint(player.x, player.y);
        if (encounter && encounter.data.itemId) {
            handleBasicTrigger('item', encounter.data.itemId);
        }
    }
};

const handleBasicTrigger = async (trigger, data, itemId = null) => {
    // 트리거 데이터 처리 전에 아이템 획득 처리 (기본 조우 또는 선택지 후 처리)
    if (itemId) {
        await giveItemToPlayer(loggedInUserId, itemId, 1);
        const itemName = itemDefinitions[itemId]?.name || itemId;
        addLogItem(`아이템 [${itemName}]을(를) 획득했습니다.`, 'item');
        updatePlayerUI(true);
    }
    
    switch (trigger) {
        case 'sound':
            // 사운드 트리거 구현
            addLogItem(`시스템: 사운드 트리거: ${data}`, 'system');
            break;
        case 'image':
            // 이미지 팝업 트리거 구현 (P3: 조우 팝업 재사용)
            if (data) {
                encModalName.textContent = '이미지 팝업';
                encModalText.textContent = '트리거 이미지';
                encCharImg.src = data;
                encCharImg.style.display = 'block';
                encCharImgContainer.style.display = 'flex';
                encounterChoicesDiv.innerHTML = '';
                closeEncounterModalBtn.textContent = '닫기';
                closeEncounterModalBtn.onclick = () => {
                    encounterModalBg.style.display = 'none';
                    // 기본으로 돌려놓기
                    closeEncounterModalBtn.textContent = '계속 진행';
                    closeEncounterModalBtn.onclick = () => closeEncounterModal(false);
                };
                encounterModalBg.style.display = 'flex';
            }
            break;
        case 'map':
            if (data) {
                await loadMap(data);
            }
            break;
    }
};

const handleChoice = async (choice, encX, encY) => {
    // 선택지 처리 후 정보 화면 (P3: encounterModal 재사용)
    encModalName.textContent = choice.text;
    encModalText.textContent = choice.resultText || '선택에 따른 변화가 발생했습니다.';
    encCharImg.style.display = 'none'; // 선택지는 이미지 끄기
    encCharImgContainer.style.display = 'none';
    encounterChoicesDiv.innerHTML = '';
    
    // HP 변화 처리
    if (choice.hpChange !== undefined && choice.hpChange !== 0) {
        const newHp = Math.min(Math.max(player.hp + choice.hpChange, 0), MAX_HP);
        const hpChangeText = choice.hpChange > 0 ? `${choice.hpChange}만큼 회복` : `${Math.abs(choice.hpChange)}만큼 피해`;
        
        encModalText.textContent += `\n\n[HP ${hpChangeText}!]`; // 결과 지문에 HP 변화 추가
        player.hp = newHp;
        await updatePlayerFirestore(loggedInUserId, { hp: player.hp });
        updatePlayerUI(true); // HP UI 업데이트
    }

    // 아이템 획득/소비 처리
    if (choice.itemAction === 'get' && choice.itemId) {
        await giveItemToPlayer(loggedInUserId, choice.itemId, 1);
        const itemName = itemDefinitions[choice.itemId]?.name || choice.itemId;
        encModalText.textContent += `\n\n[아이템 ${itemName}을(를) 획득했습니다.]`;
        updatePlayerUI(true);
    } else if (choice.itemAction === 'consume' && choice.itemId) {
        const currentCount = player.inventory[choice.itemId] || 0;
        if (currentCount > 0) {
            await removeItemFromPlayer(loggedInUserId, choice.itemId, 1);
            const itemName = itemDefinitions[choice.itemId]?.name || choice.itemId;
            encModalText.textContent += `\n\n[아이템 ${itemName}을(를) 사용했습니다.]`;
            updatePlayerUI(true);
        } else {
            // 아이템이 없으면 아무 일도 일어나지 않음 (선택지가 비활성화되어야 하지만, DB 동기화 문제로 인한 안전장치)
            encModalText.textContent += '\n\n[아이템이 없어 아무 일도 일어나지 않았습니다.]';
        }
    }
    
    // 트리거 처리
    const trigger = choice.trigger;
    const data = choice.data;

    // 선택지 후 "계속 진행" 버튼은 항상 닫기 + 트리거 실행 기능 포함
    closeEncounterModalBtn.textContent = '계속 진행';
    closeEncounterModalBtn.onclick = () => {
        encounterModalBg.style.display = 'none';
        handleBasicTrigger(trigger, data); // 선택지 트리거 실행
        
        // 버튼 상태 초기화
        closeEncounterModalBtn.textContent = '계속 진행';
        closeEncounterModalBtn.onclick = () => closeEncounterModal(false);
    };

    // 모달 다시 띄우기 (정보 화면)
    encounterModalBg.style.display = 'flex';
};

const updatePlayerPosition = async (newX, newY) => {
    if (checkImpassable(newX, newY)) {
        addLogItem('시스템: 이동 제한 구역입니다.', 'system');
        return;
    }

    player.x = newX;
    player.y = newY;
    
    // DB 업데이트
    await updatePlayerFirestore(loggedInUserId, { x: player.x, y: player.y, mapName: currentMapName });
    localStorage.setItem('playerX', player.x);
    localStorage.setItem('playerY', player.y);
    localStorage.setItem('currentMap', currentMapName);

    // 맵 이동 체크
    if (mapData.transitionX !== null && mapData.transitionY !== null && 
        player.x === mapData.transitionX && player.y === mapData.transitionY) {
        
        if (mapData.nextMapName) {
            addLogItem(`시스템: 맵 클리어! [${mapData.nextMapName}]으로 이동합니다.`, 'system');
            await loadMap(mapData.nextMapName);
        } else {
            addLogItem('시스템: 다음 맵이 설정되지 않았습니다.', 'system');
        }
        return;
    }

    // 조우 체크
    const encounter = isEncounterPoint(player.x, player.y);
    if (encounter) {
        const key = getCoordKey(player.x, player.y);
        if (!player.encountered[key]) {
            await triggerEncounter(encounter);
            player.encountered[key] = true;
            // DB에 조우 기록 업데이트
            await updatePlayerFirestore(loggedInUserId, { [`encountered.${key}`]: true });
        }
    }
    
    draw(); // 이동 후 화면 갱신
};

const usersCollection = collection(db, 'users');

const updatePlayerFirestore = async (playerId, data) => {
    try {
        const userRef = doc(usersCollection, playerId);
        await setDoc(userRef, data, { merge: true });
    } catch (e) {
        console.error("Error updating player:", e);
        addLogItem(`시스템: 플레이어 데이터 DB 업데이트 실패.`, 'system');
    }
};

const loadPlayerFromFirestore = async (playerId) => {
    try {
        const docRef = doc(usersCollection, playerId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            player.x = data.x || mapData.startX;
            player.y = data.y || mapData.startY;
            player.hp = data.hp !== undefined ? data.hp : MAX_HP;
            player.charUrl = data.charUrl || '';
            player.inventory = data.inventory || {};
            player.encountered = data.encountered || {};

            // 맵 불일치 시 현재 맵으로 강제 이동
            if (data.mapName && data.mapName !== currentMapName) {
                addLogItem(`시스템: 플레이어가 [${data.mapName}]에 있습니다. 해당 맵으로 이동합니다.`, 'system');
                await loadMap(data.mapName); // 맵을 로드하고 그 맵의 시작 위치로 이동 처리
            } else {
                 // 맵이 같거나 맵 데이터가 없으면 로컬 위치 사용 후 DB 업데이트
                localStorage.setItem('playerX', player.x);
                localStorage.setItem('playerY', player.y);
                localStorage.setItem('currentMap', currentMapName);
                await updatePlayerFirestore(playerId, { x: player.x, y: player.y, mapName: currentMapName });
            }
            
            loggedInUserId = playerId;
            player.id = playerId;
            localStorage.setItem('playerId', playerId);
            chatNicknameInput.value = playerId;
            updatePlayerUI(true);
            draw();
            addLogItem(`시스템: 플레이어 [${playerId}] 로그인 완료.`, 'system');
            return true;
        } else {
            addLogItem(`시스템: 플레이어 ID [${playerId}]를 찾을 수 없습니다.`, 'system');
            return false;
        }
    } catch (e) {
        console.error("플레이어 로드 실패:", e);
        addLogItem(`시스템: 플레이어 로드 중 오류 발생 (${playerId}).`, 'system');
        return false;
    }
};

const showItemUseModal = (itemId, itemData) => {
    if (!loggedInUserId) return;
    currentItem = { id: itemId, data: itemData };
    
    itemUseName.textContent = itemData.name;
    itemUseImage.src = itemData.imageUrl || 'https://via.placeholder.com/80x80.png?text=Item';

    // HP 회복량이 0이거나 HP가 MAX면 사용 버튼 비활성화
    useItemBtn.disabled = itemData.hpRecover === 0 || player.hp >= MAX_HP;

    itemUseModalBg.style.display = 'flex';
};

const closeItemUseModalFunc = () => { // 이름 충돌 방지를 위해 Func 추가
    currentItem = null;
    itemUseModalBg.style.display = 'none';
};

// P7: 아이템 사용 시 수량 1 감소 로직 추가
const useItem = async () => {
    if (!loggedInUserId || !currentItem) return;
    
    const itemId = currentItem.id;
    const itemData = currentItem.data;
    const count = player.inventory[itemId] || 0;

    if (count <= 0) {
        alert('아이템이 없습니다.');
        closeItemUseModalFunc();
        return;
    }
    
    if (player.hp >= MAX_HP) {
        alert('HP가 이미 최대치입니다.');
        closeItemUseModalFunc();
        return;
    }

    if (itemData.hpRecover > 0) {
        const newHp = Math.min(player.hp + itemData.hpRecover, MAX_HP);
        const hpGained = newHp - player.hp;
        
        player.hp = newHp;
        await updatePlayerFirestore(loggedInUserId, { hp: player.hp });
        
        addLogItem(`${player.id}가 아이템 [${itemData.name}]을(를) 사용하여 HP를 ${hpGained}만큼 회복했습니다. (현재 HP: ${player.hp})`, 'item');
        
        // P7: 아이템 사용 시 인벤토리에서 아이템 1개 삭제
        await removeItemFromPlayer(loggedInUserId, itemId, 1); 
        
        closeItemUseModalFunc();
        updatePlayerUI(true); // UI 갱신
        
    } else {
        alert('사용할 수 없는 아이템입니다.');
    }
};

const removeItemFromPlayer = async (playerId, itemId, count) => {
    // 플레이어의 로컬/DB 인벤토리에서 아이템 제거
    const currentCount = allUsers[playerId]?.inventory[itemId] || 0;
    const newCount = Math.max(0, currentCount - count);
    
    if (playerId in allUsers) {
        const userRef = doc(db, 'users', playerId);
        
        if (newCount > 0) {
            await updateDoc(userRef, {
                [`inventory.${itemId}`]: newCount
            });
            allUsers[playerId].inventory[itemId] = newCount;
        } else {
            // 수량이 0이 되면 필드 자체를 삭제
            const updatedInventory = { ...allUsers[playerId].inventory };
            delete updatedInventory[itemId];
            await updateDoc(userRef, { inventory: updatedInventory });
            allUsers[playerId].inventory = updatedInventory;
        }
        
        // 로컬 player 객체 업데이트 (플레이어 로그인 상태일 경우)
        if (playerId === loggedInUserId) {
             if (newCount > 0) {
                player.inventory[itemId] = newCount;
             } else {
                delete player.inventory[itemId];
             }
        }
    }
    await fetchAllUsers(true); // 전체 사용자 목록 갱신 (관리자 UI 갱신 포함)
};

const giveItemToPlayer = async (playerId, itemId, count) => {
    if (!itemDefinitions[itemId]) {
        addLogItem(`시스템: 아이템 정의에 [${itemId}]가 없습니다.`, 'system');
        return;
    }
    
    if (playerId in allUsers) {
        const userRef = doc(usersCollection, playerId);
        const newCount = (allUsers[playerId].inventory[itemId] || 0) + count;
        
        await updateDoc(userRef, {
            [`inventory.${itemId}`]: newCount
        });
        
        // 로컬 allUsers 및 player 객체 업데이트
        allUsers[playerId].inventory[itemId] = newCount;
        if (playerId === loggedInUserId) {
            player.inventory[itemId] = newCount;
        }
        
        addLogItem(`시스템: [${playerId}]에게 [${itemDefinitions[itemId].name}] ${count}개를 지급했습니다.`, 'item');
        await fetchAllUsers(true); // 전체 사용자 목록 갱신 (관리자 UI 갱신 포함)
    } else {
        addLogItem(`시스템: 플레이어 [${playerId}]를 찾을 수 없습니다.`, 'system');
    }
};

            data.inventory = data.inventory || {}; 
            allUsers[doc.id] = data;

            selectPlayerIdMap.appendChild(opt.cloneNode(true));

    document.addEventListener('keydown', async (event) => {
        // 입력 필드에 포커스가 있으면 이동 막기
        if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA' || event.target.tagName === 'SELECT') {
            return; 
        }

        // 로그인 상태가 아니거나 모달이 열려있거나 관리자 모드이면 이동 금지

        let newX = player.x;
        let newY = player.y;
        
        // P6: 영타(W,A,S,D) 이동을 막고 화살표 키만 허용
        if (event.key === 'ArrowUp' || event.keyCode === 38) { // UP
            newY -= 1;
        } else if (event.key === 'ArrowDown' || event.keyCode === 40) { // DOWN
            newY += 1;
        } else if (event.key === 'ArrowLeft' || event.keyCode === 37) { // LEFT
            newX -= 1;
        } else if (event.key === 'ArrowRight' || event.keyCode === 39) { // RIGHT
            newX += 1;
        } else {
            return; // 다른 키 무시 (W,A,S,D 포함)
        }

        event.preventDefault(); // 기본 브라우저 동작(스크롤) 방지

    document.getElementById('setTransitionPos').addEventListener('click', () => {
        const x = parseInt(transitionXInput.value);
        const y = parseInt(transitionYInput.value);
        if (!isNaN(x) && !isNaN(y)) {
            mapData.transitionX = x;
            mapData.transitionY = y;
            addLogItem(`시스템: 맵 이동 좌표를 (${x}, ${y})로 설정. (저장 필요)`, 'system');
        } else {
            mapData.transitionX = null;
            mapData.transitionY = null;
            addLogItem(`시스템: 맵 이동 좌표 해제. (저장 필요)`, 'system');
        }
        draw();
    });

    // 조우 수정 모달 이벤트
    encItemIdManualCheck.addEventListener('change', (e) => {
        encItemIdManual.style.display = e.target.checked ? 'block' : 'none';
        encItemIdSelect.style.display = e.target.checked ? 'none' : 'block';
    });
    addChoiceBtn.addEventListener('click', () => {
        if (editingEncounter) {
            editingEncounter.data.choices.push({
                text: '새로운 선택지',
                resultText: '',
                hpChange: 0,
                itemAction: 'none',
                itemId: '',
                trigger: 'none',
                data: ''
            });
            renderChoices(editingEncounter.data.choices);
        }
    });
    saveEncEditBtn.addEventListener('click', saveEncEdit);
    closeEncEditBtn.addEventListener('click', closeEditModal);
    deleteEncEditBtn.addEventListener('click', deleteEncEdit);
    
    // 유저 관리 탭
    document.getElementById('addPlayerBtn').addEventListener('click', addPlayer);
    updatePlayerStatusBtn.addEventListener('click', updatePlayerStatus);
    updatePlayerMapBtn.addEventListener('click', updatePlayerMap);
    giveItemBtn.addEventListener('click', handleGiveItem);

    // 아이템 관리 탭
    addItemBtn.addEventListener('click', addItemDefinition);
    
    // 인벤토리 모달
    closeModalInventoryModal.addEventListener('click', () => {
        inventoryModal.style.display = 'none';
    });
    
    // D3: 맵 초기화 버튼 이벤트 (DB 삭제 로직 제거)
    deleteAndInitMapBtn.addEventListener('click', async () => {
        if (confirm(`현재 로드된 맵 [${currentMapName}]의 모든 데이터를 초기화하시겠습니까? (Firebase의 맵 데이터는 삭제되지 않고 로컬 상태만 초기화됩니다.)`)) {
            // DB 삭제 로직 제거됨
            initMapData(); // 로컬 데이터 초기화
            mapNameInput.value = 'default';
            currentMapName = 'default';
            addLogItem(`시스템: 현재 맵을 초기화했습니다.`, 'system');
            draw();
            await reloadMapList();
        }
    });

    // D4: 채팅 전체 삭제 버튼 이벤트
    deleteAllChatBtn.addEventListener('click', async () => {
        if (confirm("정말로 모든 채팅 기록을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.")) {
            try {
                const q = query(chatCollection);
                const snapshot = await getDocs(q);
                const batch = db.batch();
                snapshot.docs.forEach(doc => {
                    batch.delete(doc.ref);
                });
                await batch.commit();
                addLogItem("시스템: 모든 채팅 기록이 삭제되었습니다.", 'system');
                logDisplay.innerHTML = '<div class="log-item system">시스템: 로그/채팅 시작.</div>'; // 화면 초기화
            } catch (error) {
                console.error("채팅 전체 삭제 실패:", error);
                addLogItem("시스템: 채팅 전체 삭제 중 오류 발생.", 'system');
            }
        }
    });

    // 관리자 패널 드래그 및 최소화/복원 로직 (추가)
    const adminPanelTitle = adminPanel.querySelector('h4');
    const minimizeBtn = document.getElementById('minimizeBtn');
    let adminPanelPos = { x: adminPanel.offsetLeft, y: adminPanel.offsetTop };
    
    const startDrag = (e) => {
        isDraggingAdminPanel = true;
        adminPanelPos.x = e.clientX - adminPanel.offsetLeft;
        adminPanelPos.y = e.clientY - adminPanel.offsetTop;
        adminPanelTitle.style.cursor = 'grabbing';
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('mouseup', endDrag);
    };

    const onDrag = (e) => {
        if (!isDraggingAdminPanel) return;
        let newX = e.clientX - adminPanelPos.x;
        let newY = e.clientY - adminPanelPos.y;
        adminPanel.style.left = newX + 'px';
        adminPanel.style.top = newY + 'px';
        adminPanel.style.right = 'auto'; 
    };

    const endDrag = () => {
        isDraggingAdminPanel = false;
        adminPanelTitle.style.cursor = 'grab';
        document.removeEventListener('mousemove', onDrag);
        document.removeEventListener('mouseup', endDrag);
    };

    adminPanelTitle.addEventListener('mousedown', startDrag);
    
    minimizeBtn.addEventListener('click', () => {
        if (adminPanel.classList.contains('minimized')) {
            adminPanel.classList.remove('minimized');
            minimizeBtn.textContent = '[—]';
        } else {
            adminPanel.classList.add('minimized');
            minimizeBtn.textContent = '[+]';
        }
    });

    // 탭 전환 이벤트
    document.getElementById('mapTabBtn').addEventListener('click', () => {
        document.querySelector('.admin-tabs button.active').classList.remove('active');
        document.querySelector('.admin-tab-content.active').classList.remove('active');
        document.getElementById('mapTabBtn').classList.add('active');
        document.getElementById('mapTabContent').classList.add('active');
        reloadMapList();
    });

    document.getElementById('userTabBtn').addEventListener('click', () => {
        document.querySelector('.admin-tabs button.active').classList.remove('active');
        document.querySelector('.admin-tab-content.active').classList.remove('active');
        document.getElementById('userTabBtn').classList.add('active');
        document.getElementById('userTabContent').classList.add('active');
        fetchAllUsers(true);
    });

    document.getElementById('itemTabBtn').addEventListener('click', () => {
        document.querySelector('.admin-tabs button.active').classList.remove('active');
        document.querySelector('.admin-tab-content.active').classList.remove('active');
        document.getElementById('itemTabBtn').classList.add('active');
        document.getElementById('itemTabContent').classList.add('active');
        fetchAllItems(true);
    });
};

// Initialization Sequence
initEventListeners(); 

onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
        updateAdminUI(true);
        addLogItem(`시스템: 관리자 (${user.email}) 로그인 성공.`, 'system');
        // 관리자 로그인 시 맵 목록 및 유저/아이템 정보 갱신
        reloadMapList();
        fetchAllUsers(true);
        fetchAllItems(true);
    } else {
        if (!loggedInUserId) {
            updateAdminUI(false);
            updatePlayerUI(false);
        } else {
            updateAdminUI(false); 
        }
    }
});

const initialMap = localStorage.getItem('currentMap') || 'default';

Promise.all([
    // 초기 로드 시점에는 UI 업데이트 없이 데이터만 가져옴
    fetchAllUsers(false),
    fetchAllItems(false),
    loadMapDataFromFirestore(initialMap).then(loaded => {
        if (!loaded) {
            mapNameInput.value = 'default';
            currentMapName = 'default';
            addLogItem(`시스템: 맵 데이터가 없어 **[default]** 맵으로 초기화.`, 'system');
        }
    }),
    // 맵 리스트는 관리자 UI 업데이트 시 호출되도록 함
]).then(() => {
    // 모든 초기 데이터 로드 완료 후 플레이어 위치 설정 및 드로우
    startXInput.value = player.x;
    startYInput.value = player.y; 
    draw();

    const savedPlayerId = localStorage.getItem('playerId');
    if (savedPlayerId) {
        playerLogin(savedPlayerId);
    }
    
    // 초기 맵 로드 후 UI에 아이템 정의 반영
    renderItemDefinitions();
});
</script>
