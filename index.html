<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel */
  #logChatPanel { order: 1; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  .chat-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;}
  .chat-controls input {width: 80px; margin-right: 5px;}
  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel */
  #statusInventoryPanel { order: 3; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; /* for minimize transition */
  }
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; /* Force to top-right when minimized */
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  .control-group {display: flex;gap: 10px;margin-bottom: 10px;width: 100%;}
  .control-group button {flex-grow: 1;min-width: 0;}
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  #mapButtons > div {display: flex;gap: 5px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button:first-child {flex-grow: 1;}
  #mapButtons > div button:last-child { width: 30px;height: 30px;padding: 0;flex-shrink: 0;display: flex;justify-content: center;align-items: center; }
  
  /* Login Boxes */
  #loginBox, #playerLoginBox {
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--panel);padding:20px;
    border-radius:8px;display:none;flex-direction:column;align-items:center;z-index:25; /* Increased Z-index */
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item button.give {background: #27ae60;border-color: #2ecc71;}
  .list-item button.give:hover {background: #2ecc71;}
  .list-item input[type=text] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Impassable list (LIST HIDDEN AS REQUESTED) */
  #impassableList {
    display: none; /* 요청 사항 반영: 리스트 표시 안 함 */
  }
  .impassable-item {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
    border-bottom: 1px dashed rgba(255,255,255,0.05);
    font-size: 13px;
    align-items: center;
  }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  #editModal .modal { overflow-y: auto; }
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  #choices { padding: 5px; border-radius: 4px; max-height: 200px; min-height: 40px; overflow-y: scroll; background: rgba(255, 255, 255, 0.03); box-sizing: border-box; }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group { padding: 2px 0; }
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  .choice-trigger-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-trigger-group label { flex-shrink: 0; width: 70px; }
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* Item Use Modal */
  #itemUseModal .modal { min-width: 350px; }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { text-align: center; margin-bottom: 15px; }
</style>
</head>
<body>
<audio id="bgmAudio" loop preload="auto"></audio>
<div id="topBar">
    <div id="bgmControls"> 
        <input type="range" id="bgmVolume" min="0" max="1" step="0.05" value="0.5" title="볼륨">
        <button id="bgmToggleBtn">PLAY</button> 
    </div>
    <div id="topBarControls">
        <button id="playerLoginBtnTop">플레이어 로그인</button>
        <button id="adminBtn">관리자</button>
    </div>
</div>

<div id="logChatPanel" class="side-panel" style="display:none;">
    <div class="chat-controls">
        <button id="logToggleBtn" style="padding: 5px 8px; font-size: 12px; margin-right: auto;">일별 기록 열람</button>
        <div style="display: flex; align-items: center;">
            <input type="text" id="chatNickname" placeholder="닉네임" value="탐험가" style="width: 80px; padding: 5px;">
        </div>
    </div>
    <div id="logDisplay">
        <div class="log-item system">시스템: 로그/채팅 시작.</div>
    </div>
    <div class="chat-input-group">
        <input type="text" id="chatInput" placeholder="채팅 입력" disabled>
        <button id="sendChatBtn" disabled>전송</button>
    </div>
</div>

<div id="container">
  <canvas id="game" width="640" height="480"></canvas>
  <div id="grid"></div>
  <div id="dragGhost"></div> 
</div>

<div id="statusInventoryPanel" class="side-panel" style="display:none;">
    <h4>플레이어 상태</h4>
    <div id="playerStatus">
        HP: <span id="playerHP">100</span>
    </div>
    <h4>인벤토리</h4>
    <div id="inventoryList">
        </div>
</div>

<div id="adminPanel">
  <h4>
    <span>관리자 패널</span>
    <button id="minimizeBtn" title="최소화/복원">[—]</button>
  </h4>
  
  <div class="admin-tabs">
    <button id="mapTabBtn" class="active">맵 설정</button>
    <button id="userTabBtn">사용자 관리</button>
    <button id="itemTabBtn">아이템 관리</button>
  </div>
  
  <div id="mapTabContent" class="admin-tab-content active">
    <div class="row"><label>맵 이름</label><input id="mapName" type="text"><button id="saveMap">맵 저장</button></div>
    <div class="row"><label>맵 이미지</label><input id="mapUrl" type="text" placeholder="이미지 URL"></div>
    <div class="row"><label>캐릭터</label><input id="spriteUrl" type="text" placeholder="스프라이트 URL"></div>
    <div class="row"><label>BGM URL</label><input id="bgmUrl" type="text" placeholder="배경음악 URL"></div> 
    <div class="row">
        <label>시작 좌표</label>
        <input id="startX" type="number" min="0" style="width: 50px; flex-grow: 0; text-align: center;" placeholder="X">
        <input id="startY" type="number" min="0" style="width: 50px; flex-grow: 0; text-align: center;" placeholder="Y">
        <button id="setPlayerPos" style="flex-shrink: 0;">설정</button>
    </div>
    <div class="control-group"> 
      <button id="reload">로드</button>
      <button id="toggleGrid">그리드</button>
      <button id="toggleEncounter">조우</button> 
      <button id="toggleImpassable">이동 제한</button> 
    </div>
    
    <hr>
    
    <h5>조우($Encounter$) 목록</h5>
    <div class="row" style="margin-bottom: 10px;"><button id="deleteAllEncounters" style="background: #880000; border-color: #aa0000; flex-grow: 1;">모든 조우 삭제</button></div>
    <div class="enc-list" id="encList"></div>
    
    <h5 style="margin-top: 15px; display: none;">이동 제한($Impassable$) 목록</h5> 
    <div class="row" style="margin-bottom: 10px; display: none;"><button id="deleteAllImpassable" style="background: #880000; border-color: #aa0000; flex-grow: 1;">모든 제한 삭제</button></div>
    <div id="impassableList"></div>

    <hr>
    
    <div id="mapButtons" style="margin-top:10px;"></div>
  </div>
  
  <div id="userTabContent" class="admin-tab-content">
    <h5>플레이어 계정 관리</h5>
    <div class="row">
      <input type="text" id="newUserId" placeholder="새 플레이어 ID">
      <input type="text" id="newUserCharUrl" placeholder="캐릭터 이미지 URL">
      <button id="addPlayerBtn">생성</button>
    </div>
    <div class="list-container" id="userList"></div>
    
    <h5 style="margin-top: 15px;">플레이어 상태 관리</h5>
    <div class="row">
        <select id="selectPlayerId" style="flex-grow: 1;"></select>
        <input type="number" id="playerHpInput" placeholder="HP" style="width: 50px;">
        <button id="updatePlayerStatusBtn">상태 저장</button>
    </div>
    
    <hr>
    <div style="margin-top: 15px;">
        <button id="deleteAllChatBtn" style="background: #a00; border-color: #c00; width: 100%;">채팅 전체 삭제</button>
    </div>
  </div>

  <div id="itemTabContent" class="admin-tab-content">
    <h5>아이템 정의 관리</h5>
    <div class="row">
      <input type="text" id="newItemId" placeholder="아이템 ID (고유)">
      <input type="text" id="newItemName" placeholder="아이템 이름">
    </div>
    <div class="row">
        <input type="text" id="newItemImageUrl" placeholder="이미지 URL">
        <button id="addItemBtn" style="flex-shrink: 0;">등록</button>
    </div>
    <textarea id="newItemDescription" placeholder="아이템 설명" rows="2"></textarea>
    <div class="list-container" id="itemList"></div>
  </div>
</div>

<div id="loginBox">
  <div>관리자 로그인</div>
  <input type="password" id="adminPw" placeholder="비밀번호 입력">
  <button id="loginBtn">로그인</button>
</div>

<div id="playerLoginBox">
    <div>플레이어 로그인</div>
    <input type="text" id="playerIdInput" placeholder="아이디 입력">
    <button id="playerLoginBtnSubmit">로그인</button>
</div>

<div class="modal-bg" id="editModal">
  <div class="modal">
    <h4>조우 수정</h4>
    <label>이름</label><input id="encName" type="text">
    <label>지문</label><textarea id="encText" placeholder="조우 시 플레이어에게 보일 지문" rows="3"></textarea>
    
    <label>획득 아이템 ID (선택)</label>
    <select id="encItemIdSelect" style="width:100%;">
        <option value="">선택 안 함</option>
    </select>
    
    <label>캐릭터 이미지 URL</label><input id="encCharUrl" type="text" placeholder="조우 시 띄울 이미지 URL">
    
    <label id="choicesLabel">선택지</label> <div id="choices"></div>
    <div id="addChoiceContainer" style="text-align: right;"><button id="addChoice">선택지 추가</button></div>
    
    <label>기본 트리거 (선택지가 없을 때만 사용)</label>
    <select id="encTrigger">
        <option value="none">없음</option>
        <option value="sound">사운드</option>
        <option value="image">이미지 팝업</option>
        <option value="map">맵 전환</option>
    </select>
    
    <label>기본 트리거 데이터(URL/맵명)</label><input id="encData" type="text">
    
    <div style="margin-top:20px;text-align:right">
      <button id="saveEncEdit">저장</button>
      <button id="closeEncEdit">닫기</button>
    </div>

                name: newItemData.name, 
                imageUrl: newItemData.imageUrl || '',
                description: newItemData.description || '획득 아이템.',
                count: 1
            });
        }
    } else if (action === 'remove') {
        let existingItemIndex = currentInventory.findIndex(item => item.id === itemId);
        if (existingItemIndex > -1) {
            const item = currentInventory[existingItemIndex];
            item.count = (item.count || 1) - 1;
            if (item.count <= 0) {
                currentInventory.splice(existingItemIndex, 1);
            }
        }
    }

    try {
        await updateDoc(userRef, { inventory: currentInventory });
        myInventory = currentInventory;
        redrawInventory();
        addLogItem(`시스템: 아이템 [${itemName}]을(를) ${action === 'add' ? '획득' : '사용'}했습니다.`, action === 'add' ? 'item' : 'system');

/* --- Game Engine Logic (MODIFIED) --- */
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw map image
    if (mapImg.complete) {
        ctx.drawImage(mapImg, 0, 0, canvas.width, canvas.height);
    }

    // Draw other players
    for (const userId in allUsers) {
        const user = allUsers[userId];
        if (userId !== loggedInUserId && user.map === currentMapName && user.charUrl && user.x !== undefined && user.y !== undefined) {
            const otherSprite = new Image();
            otherSprite.src = user.charUrl;
            otherSprite.crossOrigin = 'anonymous';
            if (otherSprite.complete) {
                ctx.drawImage(otherSprite, user.x * GRID, user.y * GRID, GRID, GRID);
            } else {
                otherSprite.onload = () => {
                    ctx.drawImage(otherSprite, user.x * GRID, user.y * GRID, GRID, GRID);
                };
            }
        }
    }

    // Draw current player sprite
    if (sprite.complete) {
        ctx.drawImage(sprite, player.x * GRID, player.y * GRID, GRID, GRID);
    }
    
    // --- Admin Mode Visualizations (요청 사항 반영: 토글 상태와 관계없이 Admin 모드일 때 항상 표시) ---
    if (adminMode) {
        // Draw encounter markers (admin only)
        ctx.fillStyle = 'rgba(192, 57, 43, 0.5)'; // Red/Orange transparent
        encounterPoints.forEach(enc => {
            ctx.fillRect(enc.x * GRID, enc.y * GRID, GRID, GRID);
        });

        // Draw impassable markers (admin only)
        // 요청 사항 반영: 이동제한 클릭 안 되어있을 때도 맵에 띄워. (항상 표시)
        ctx.fillStyle = 'rgba(44, 62, 80, 0.7)'; // Dark Blue/Grey transparent
        impassablePoints.forEach(imp => {
            ctx.fillRect(imp.x * GRID, imp.y * GRID, GRID, GRID);
        });
        
        // Draw grid overlay
        if (showGrid) {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += GRID) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += GRID) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
    }

    // Draw drag ghost if adding encounter
    if (isDragging && draggedEncIndex !== -1) {
        const enc = encounterPoints[draggedEncIndex];
        dragGhost.style.left = `${enc.x * GRID}px`;
        dragGhost.style.top = `${enc.y * GRID}px`;
        dragGhost.style.display = 'block';
    } else {
        dragGhost.style.display = 'none';
    }
}

function handleKeyDown(e) {
    if (adminMode || gameEnded || isEncounterActive || !playerMode) return;
    
    let newX = player.x;
    let newY = player.y;

    switch (e.key) {
        case 'ArrowUp': case 'w': case 'W': newY--; break;
        case 'ArrowDown': case 's': case 'S': newY++; break;
        case 'ArrowLeft': case 'a': case 'A': newX--; break;
        case 'ArrowRight': case 'd': case 'D': newX++; break;
        default: return; 
    }

    if (newX >= 0 && newX < canvas.width / GRID && newY >= 0 && newY < canvas.height / GRID) {
        if (!checkImpassable(newX, newY)) {
            player.x = newX;
            player.y = newY;
            localStorage.setItem('playerPos', JSON.stringify(player));
            updatePlayerPosition();
            draw();
            checkEncounters(); 
        } else {
            addLogItem('시스템: 이동 제한 구역입니다.', 'system');
        }
    }
}

}

function checkEncounters() {
    if (gameEnded || isEncounterActive) return;

    for (let i = 0; i < encounterPoints.length; i++) {
        const enc = encounterPoints[i];
        if (enc.x === player.x && enc.y === player.y && !enc.visited) {
            isEncounterActive = true;
            
            // 요청 사항 반영: 이미지가 들어가지 않는 이상 (텍스트나 선택지가 없으면) 플레이어에게 안 보이는 게 맞다.
            if (!enc.text && !enc.charUrl && (!enc.choices || enc.choices.length === 0)) {
                 if (enc.item) {
                     updatePlayerInventory(enc.item, 'add', allItems[enc.item]);
                     enc.visited = true;
                     isEncounterActive = false; // 바로 해제
                     saveMapDataToFirestore(currentMapName); // Save visited status
                 } else {
                     // 텍스트/이미지/아이템/선택지 없으면 그냥 지나감 (함정 회피)
                     isEncounterActive = false;
                 }
                 return;
            }
            // 텍스트, 이미지, 선택지 중 하나라도 있으면 모달을 띄웁니다.
            showEncounterModal(enc, i); 
            return;
        }
    }
}

function checkImpassable(newX, newY) {
    if (impassablePoints.some(imp => imp.x === newX && imp.y === newY)) {
        return true; 
    }
    return false;
}

        // Logout
        signOut(auth).then(() => {
            adminMode = false;
            adminBtn.textContent = '관리자';
            adminPanel.style.display = 'none';
            addLogItem('시스템: 관리자 로그아웃', 'system');
            draw();
        }).catch(error => {
            console.error("관리자 로그아웃 오류:", error);
            alert("로그아웃 오류 발생");
        });
    } else {
        document.getElementById('loginBox').style.display = 'flex';
        document.getElementById('adminPw').value = '';
    }
}

async function handleAdminLogin() {
    const password = document.getElementById('adminPw').value;
    document.getElementById('loginBox').style.display = 'none';

    try {
        // 실제 Firebase Auth를 사용하여 로그인 시도 (더미 정보 사용 불가)
        // **실제 배포 시에는 ADMIN_EMAIL과 ADMIN_DUMMY_PW 대신 유효한 정보를 사용해야 합니다.**
        await signInWithEmailAndPassword(auth, ADMIN_EMAIL, password);
        // onAuthStateChanged에서 상태 변경을 처리합니다.
    } catch (error) {
        console.error("관리자 로그인 오류:", error);
        alert("로그인 실패: 비밀번호를 확인하거나 Firebase 설정을 확인하십시오. (더미 정보 주의)");
    }
}

async function handlePlayerLogin() {
    const userId = document.getElementById('playerIdInput').value.trim();
    if (!userId) return alert('아이디를 입력하세요.');

    document.getElementById('playerLoginBox').style.display = 'none';

    try {
        const userRef = doc(db, "users", userId);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
            const userData = userSnap.data();
            loggedInUserId = userId;
            playerMode = true;
            chatInput.disabled = false;
            sendChatBtn.disabled = false;
            playerLoginBtnTop.textContent = `${userId} (로그아웃)`;
            
            // 플레이어 데이터 로드
            myHP = userData.hp || 100;
            myInventory = userData.inventory || [];
            updateStatusPanel();
            redrawInventory();
            
            // 맵 데이터 로드 및 캐릭터 위치 설정
            const playerMap = userData.map || currentMapName;
            player.x = userData.x || 2;
            player.y = userData.y || 2;
            if (playerMap !== currentMapName) {
                await loadMapDataFromFirestore(playerMap);
            }
            
            // UI 표시
            logChatPanel.style.display = 'flex';
            statusInventoryPanel.style.display = 'flex';
            
            // 채팅 구독 시작
            subscribeToChat();
            addLogItem(`시스템: 플레이어 [${userId}] 로그인 성공.`, 'system');
            draw(); 
        } else {
            alert('등록되지 않은 플레이어 아이디입니다. 관리자에게 문의하세요.');
        }
    } catch (e) {
        console.error("플레이어 로그인 오류:", e);
        alert(`플레이어 로그인 실패: ${e.message}`);
    }
}

function handlePlayerLogout() {
    if (chatUnsub) chatUnsub();
    loggedInUserId = null;
    playerMode = false;
    myHP = 100;
    myInventory = [];
    chatInput.disabled = true;
    sendChatBtn.disabled = true;
    playerLoginBtnTop.textContent = '플레이어 로그인';
    logChatPanel.style.display = 'none';
    statusInventoryPanel.style.display = 'none';
    addLogItem('시스템: 플레이어 로그아웃', 'system');
}

// ----------------------------------------------------
// ** 누락된 모든 이벤트 리스너와 초기화 코드를 추가했습니다. **
// ----------------------------------------------------

function initializeEventListeners() {
    // 맵 탭 초기화
    mapTabBtn.onclick = () => {
        document.querySelector('.admin-tabs button.active').classList.remove('active');
        mapTabBtn.classList.add('active');
        document.querySelector('.admin-tab-content.active').classList.remove('active');
        mapTabContent.classList.add('active');
    };
    userTabBtn.onclick = () => {
        document.querySelector('.admin-tabs button.active').classList.remove('active');
        userTabBtn.classList.add('active');
        document.querySelector('.admin-tab-content.active').classList.remove('active');
        userTabContent.classList.add('active');
    };
    itemTabBtn.onclick = () => {
        document.querySelector('.admin-tabs button.active').classList.remove('active');
        itemTabBtn.classList.add('active');
        document.querySelector('.admin-tab-content.active').classList.remove('active');
        itemTabContent.classList.add('active');
    };

    // 관리자/로그인 버튼
    adminBtn.onclick = handleAdminButton;
    loginBtn.onclick = handleAdminLogin;
    playerLoginBtnTop.onclick = () => {
        if (loggedInUserId) {
            handlePlayerLogout();
        } else {
            document.getElementById('playerLoginBox').style.display = 'flex';
        }
    };
    playerLoginBtnSubmit.onclick = handlePlayerLogin;

    // 맵 컨트롤 버튼
    saveMapBtn.onclick = () => saveMapDataToFirestore(mapNameInput.value);
    reloadBtn.onclick = () => loadMapDataFromFirestore(currentMapName);
    setPlayerPosBtn.onclick = () => {
        player.x = parseInt(document.getElementById('startX').value) || 0;
        player.y = parseInt(document.getElementById('startY').value) || 0;
        localStorage.setItem('playerPos', JSON.stringify(player));
        updatePlayerPosition();
        draw();
    };

    // 관리자 토글 버튼
    toggleGridBtn.onclick = () => { showGrid = !showGrid; updateControlButtons(); draw(); };
    toggleEncounterBtn.onclick = () => { 
        adding = !adding; 
        addingImpassable = false; 
        updateControlButtons(); draw(); 
        addLogItem(`시스템: 조우 설정 모드 ${adding ? 'ON' : 'OFF'}`, 'system');
    };
    toggleImpassableBtn.onclick = () => {
        addingImpassable = !addingImpassable;
        adding = false; // Only one mode can be active
        updateControlButtons();
        draw();
        addLogItem(`시스템: 이동 제한 설정 모드 ${addingImpassable ? 'ON' : 'OFF'}`, 'system');
    };

    // 조우 대량 삭제
    deleteAllEncountersBtn.onclick = deleteAllEncounters;
    deleteAllImpassableBtn.onclick = deleteAllImpassable;
    
    // 채팅 컨트롤
    sendChatBtn.onclick = sendChatMessage;
    chatInput.onkeydown = (e) => {
        if (e.key === 'Enter') {
            sendChatMessage();
        }
    };
    // 요청 사항 반영: 채팅 전체 삭제 기능 바인딩
    deleteAllChatBtn.onclick = deleteAllChats; 

    // 모달 컨트롤 (조우 수정)
    addChoiceBtn.onclick = () => addChoiceToModal({});
    saveEncEditBtn.onclick = saveEncEdit;
    closeEncEditBtn.onclick = () => {
        document.getElementById('editModal').style.display = 'none';
        currentEdit = -1;
    };
    document.getElementById('editModal').onclick = (e) => {
        if (e.target.id === 'editModal') e.target.style.display = 'none';
    };

    // 사용자 관리 탭
    addPlayerBtn.onclick = async () => {
        const id = newUserIdInput.value.trim();
        const url = newUserCharUrlInput.value.trim();
        if (!id) return alert('ID를 입력하세요.');
        if (allUsers[id]) return alert('이미 존재하는 ID입니다.');

        await setDoc(doc(db, "users", id), {
            isAdmin: false,
            charUrl: url || 'https://via.placeholder.com/32/c0392b/FFFFFF?text=P',
            hp: 100,
            x: 2, y: 2,
            map: currentMapName,
            inventory: []
        });
        await fetchAllUsers();
        newUserIdInput.value = '';
        newUserCharUrlInput.value = '';
        addLogItem(`시스템: 플레이어 [${id}] 생성 완료.`, 'system');
    };
    updatePlayerStatusBtn.onclick = () => {
        const id = selectPlayerId.value;
        const hp = playerHpInput.value;
        if (!id) return alert('플레이어를 선택하세요.');
        updatePlayerStatus(id, hp);
    };

    // 아이템 관리 탭
    addItemBtn.onclick = () => {
        addItemDefinition(
            newItemIdInput.value.trim(),
            newItemNameInput.value.trim(),
            newItemImageUrlInput.value.trim(),
            newItemDescriptionInput.value.trim()
        ).then(() => {
            newItemIdInput.value = '';
            newItemNameInput.value = '';
            newItemImageUrlInput.value = '';
            newItemDescriptionInput.value = '';
        });
    };
    
    // 아이템 사용 모달
    useItemBtn.onclick = useSelectedItem;
    closeItemUseModalBtn.onclick = closeItemUseModal;
    itemUseModalBg.onclick = (e) => {
        if (e.target.id === 'itemUseModalBg') closeItemUseModal();
    };

    // 맵 클릭 이벤트 (조우/이동 제한 추가)
    canvas.addEventListener('click', (e) => {
        if (!adminMode || isDragging) return;
        
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor((e.clientX - rect.left) / GRID);
        const y = Math.floor((e.clientY - rect.top) / GRID);

        if (adding) { // 조우 추가/수정
            const existingIndex = encounterPoints.findIndex(enc => enc.x === x && enc.y === y);
            if (existingIndex !== -1) {
                editEncounter(existingIndex);
            } else {
                encounterPoints.push({ x, y, name: '새 조우', visited: false });
                redrawEncList();
                saveMapDataToFirestore(currentMapName); 
            }
            draw();
        } else if (addingImpassable) { // 이동 제한 추가/제거
            const existingIndex = impassablePoints.findIndex(imp => imp.x === x && imp.y === y);
            if (existingIndex !== -1) {
                impassablePoints.splice(existingIndex, 1);
            } else {
                impassablePoints.push({ x, y });
            }
            // redrawImpassableList(); // 리스트 표시 안함
            saveMapDataToFirestore(currentMapName);
            draw();
        }
    });

    // 조우 드래그 시작 이벤트
    canvas.addEventListener('mousedown', (e) => {
        if (!adminMode || !adding) return;
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const x = Math.floor(mouseX / GRID);
        const y = Math.floor(mouseY / GRID);

        draggedEncIndex = encounterPoints.findIndex(enc => enc.x === x && enc.y === y);
        if (draggedEncIndex !== -1) {
            isDragging = true;
            dragGhost.style.left = `${x * GRID}px`;
            dragGhost.style.top = `${y * GRID}px`;
            dragGhost.style.display = 'block';
            dragGhost.style.zIndex = 4;
            e.preventDefault();
        }
    });

    // 조우 드래그 이동 이벤트
    canvas.addEventListener('mousemove', (e) => {
        if (!isDragging || draggedEncIndex === -1) return;
        const rect = canvas.getBoundingClientRect();
        const newX = Math.floor((e.clientX - rect.left) / GRID);
        const newY = Math.floor((e.clientY - rect.top) / GRID);
        
        const clampedX = Math.max(0, Math.min(newX, canvas.width / GRID - 1));
        const clampedY = Math.max(0, Math.min(newY, canvas.height / GRID - 1));
        
        // 유령만 움직이고 실제 값은 mouseup에서 업데이트
        dragGhost.style.left = `${clampedX * GRID}px`;
        dragGhost.style.top = `${clampedY * GRID}px`;

        e.preventDefault();
    });

    // 조우 드래그 종료 이벤트
    canvas.addEventListener('mouseup', (e) => {
        if (!isDragging || draggedEncIndex === -1) return;
        isDragging = false;
        dragGhost.style.display = 'none';

        const rect = canvas.getBoundingClientRect();
        const newX = Math.floor((e.clientX - rect.left) / GRID);
        const newY = Math.floor((e.clientY - rect.top) / GRID);
        
        const clampedX = Math.max(0, Math.min(newX, canvas.width / GRID - 1));
        const clampedY = Math.max(0, Math.min(newY, canvas.height / GRID - 1));
        
        // 위치 업데이트
        const enc = encounterPoints[draggedEncIndex];
        // 겹치는 조우가 있는지 확인
        const existing = encounterPoints.find((e, i) => i !== draggedEncIndex && e.x === clampedX && e.y === clampedY);

        if (!existing) {
            enc.x = clampedX;
            enc.y = clampedY;
            saveMapDataToFirestore(currentMapName); 
            redrawEncList(); 
        } else {
            addLogItem('시스템: 조우가 겹칠 수 없습니다. 원래 위치로 복귀합니다.', 'system');
        }

        draggedEncIndex = -1;
        draw();
    });

    // 키보드 이동 이벤트
    document.addEventListener('keydown', handleKeyDown);
}

// Firebase Auth 상태 변화 감지
onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
        adminMode = true;
        adminBtn.textContent = '관리자 (로그아웃)';
        adminPanel.style.display = 'block';
        document.getElementById('loginBox').style.display = 'none';
        
        // 관리자 모드에서 플레이어 데이터 실시간 동기화
        const usersRef = collection(db, "users");
        onSnapshot(usersRef, (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                const data = change.doc.data();
                allUsers[change.doc.id] = data;
            });
            draw(); // 맵 상의 모든 플레이어 위치 갱신
            if (adminMode) {
                 redrawUserList();
                 redrawPlayerSelect();
            }
        });
        
        addLogItem('시스템: 관리자 로그인 성공', 'system');
    } else {
        adminMode = false;
        adminBtn.textContent = '관리자';
        adminPanel.style.display = 'none';
    }
});


// 초기화 및 데이터 로드
initializeEventListeners(); // 모든 버튼을 바인딩합니다.

// 맵 목록 및 아이템, 유저 데이터 로드
loadMapDataFromFirestore(currentMapName).then(loaded => {
    if (!loaded) {
        mapNameInput.value = 'default';
        currentMapName = 'default';
        loadResources();
        addLogItem(`시스템: 맵 데이터가 없어 **[default]** 맵으로 초기화. 관리자 패널에서 맵을 생성/로드하세요.`, 'system');
    }
    
    // UI updates run after async attempts
    redrawMapButtons();
    updateControlButtons(); 
    document.getElementById('startX').value = player.x;
    document.getElementById('startY').value = player.y; 
    draw();

    // Fetch users and items immediately for admin mode readiness
    fetchAllUsers();
    fetchAllItems();
}).catch(e => {
    console.error("Critical Initialization Error (Non-blocking):", e);
    addLogItem(`시스템: Firebase 초기 연결 실패. ${e.message}. (로그인 버튼은 작동합니다.)`, 'system');
    
    // Fallback UI draw to ensure screen isn't blank
    mapNameInput.value = 'default';
    loadResources();
    draw();
});

// 플레이어 모드 UI 초기화 (로그아웃 상태)
logChatPanel.style.display = 'none';
statusInventoryPanel.style.display = 'none';

</script>
