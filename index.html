<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: **[수정]** 로그인 전 기본 숨김 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  #logToggleBtn { 
      font-size: 18px; 
      margin-right: 5px; 
  } 

  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } /* **[수정]** 기본 숨김 */
  
  /* Player Content */
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  /* Admin Info Content **[수정]** 깔끔하게 재정렬 및 플레이어 정보 추가 */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList { 
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar { 
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb { 
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb { 
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track { 
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1; /* 모든 버튼이 동일한 비율로 확장 */
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* [2. 조우/제한 전체 삭제 버튼 크기 통일 및 정렬] */
  #mapButtons > div {display: flex;gap: 10px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button {
      flex-grow: 1; 
      min-width: 0;
  }

  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* Item Use Modal **[수정]** 버튼 하단 정렬 */
  #itemUseModal .modal { 
      min-width: 350px; 
      display: flex; 
      flex-direction: column; 
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; 
  }
  #itemUseModal .modal > div:last-child {
      padding-top: 10px; 
      border-top: 1px solid var(--border-dark); 
      margin-top: 0;
      display: flex; /* **[추가]** */
      justify-content: flex-end; /* **[추가]** */
      gap: 10px;
  }

  /* Inventory Modal */
  #inventoryModal .modal { min-width: 300px; max-height: 80vh; overflow-y: auto; }
  .inventory-admin-item { 
      display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px dashed var(--border-dark);
  }
  .inventory-admin-item:last-child { border-bottom: none; }
  .inventory-admin-item button { 
      background: #550000; border-color: #770000; padding: 4px 8px; font-size: 11px;
      transition: opacity 0.2s;
  }
</style>
</head>
<body>
<audio id="bgmAudio" loop preload="auto"></audio>
<div id="topBar">
    <div id="bgmControls"> 
        <input type="range" id="bgmVolume" min="0" max="1" step="0.05" value="0.5" title="볼륨">
        <button id="bgmToggleBtn">PLAY</button> 
    </div>
    <div id="topBarControls">
        <button id="playerLoginBtnTop">플레이어 로그인</button>
        <button id="adminBtn">관리자</button>
    </div>
</div>

<div id="logChatPanel" class="side-panel">
    <div class="chat-controls">
        <button id="logToggleBtn" title="전체 채팅 기록 보기">
            🔗
        </button>
        <button id="deleteAllChatBtn" title="채팅 전체삭제" style="background: #880000; border-color: #aa0000; display: none;">
            🗑️
        </button> 
        <div style="display: flex; align-items: center; flex-grow: 1;">
            <input type="text" id="chatNickname" placeholder="닉네임" value="탐험가">
        </div>
    </div>
    <div id="logDisplay">
        <div class="log-item system">시스템: 로그/채팅 시작.</div>
    </div>
    <div class="chat-input-group">
        <input type="text" id="chatInput" placeholder="채팅 입력" disabled>
        <button id="sendChatBtn" disabled>전송</button>
    </div>
</div>

<div id="container">
  <canvas id="game" width="640" height="480"></canvas>
  <div id="grid"></div>
  <div id="dragGhost"></div>

// 플레이어에게 아이템 지급 (관리자 전용)
const giveItemToPlayer = async (playerId, itemId, count = 1, isInitial = false, isSilent = false) => {
    if (!playerId) {
        playerId = giveItemPlayerSelect.value;
    }
    if (!itemId) {
        itemId = giveItemSelect.value;
    }
    if (!playerId || !itemId) {
        if (!isSilent) alert('플레이어와 아이템을 선택해주세요.');
        return;
    }

    try {
        await runTransaction(db, async (transaction) => {
            const playerRef = doc(db, 'users', playerId);
            const playerDoc = await transaction.get(playerRef);

            if (!playerDoc.exists()) {
                throw "Player not found!";
            }

            const newInventory = { ...playerDoc.data().inventory };
            newInventory[itemId] = (newInventory[itemId] || 0) + count;
            
            transaction.update(playerRef, { inventory: newInventory });
        });
        
        if (playerId === loggedInUserId) {
            updatePlayerInventory();
            addLogItem(`아이템: **[${itemDefinitions[itemId]?.name || itemId}]** 을/를 획득했습니다.`, 'item');
        } else if (!isSilent) {
             addLogItem(`시스템: **[${playerId}]** 에게 아이템 **[${itemDefinitions[itemId]?.name || itemId}]** 1개를 지급했습니다.`, 'system');
        }

        fetchAllUsers(true); // 관리자 UI 갱신 (선택 사항)
    } catch (e) {
        if (!isInitial) {
            addLogItem(`시스템 오류: 아이템 지급 실패: ${e.message}`, 'system');
            console.error('Error giving item to player: ', e);
        }
    }
};

        if (userId === loggedInUserId) {
            player.currentMap = mapName;
            player.x = x;
            player.y = y;
            localStorage.setItem('currentMap', mapName); // 맵 전환 시 로컬 저장
            
            // 맵 이동 후 해당 맵의 조우 정보 갱신
            await updatePlayerEncountered(mapName);

            // 다른 맵으로 이동 시, 현재 맵의 조우 정보를 다시 로컬에 로드 
            if (mapName !== currentMapName) {
                // DB에서 최신 데이터 로드
                const playerRef = doc(db, 'users', loggedInUserId);
                const playerSnap = await getDoc(playerRef);
                if (playerSnap.exists()) {
                    player.encountered = playerSnap.data().encountered || {};
                }
                
                // 새로운 맵 로드
                await loadMapDataFromFirestore(mapName);
            }
        }
    } catch (e) {
        console.error('Error updating player location: ', e);
    }
};

// 플레이어 HP 업데이트
const updatePlayerHP = async (change, showLog = true) => {
    if (!playerMode) return;

    player.hp += change;
    player.hp = Math.min(MAX_HP, Math.max(0, player.hp)); // 0 ~ MAX_HP 범위 유지

    updatePlayerStateUI();

    try {
        await updateDoc(doc(db, 'users', loggedInUserId), {
            hp: player.hp,
        });

        if (showLog) {
            if (change > 0) {
                addLogItem(`시스템: HP를 ${change} 회복했습니다. (현재 HP: ${player.hp})`, 'item');
            } else if (change < 0) {
                addLogItem(`시스템: HP가 ${Math.abs(change)} 감소했습니다. (현재 HP: ${player.hp})`, 'system');
            }
        }

    } catch (e) {
        console.error('Error updating player HP: ', e);
    }

    if (player.hp <= 0) {
        handleGameOver();
    }
};

// 인벤토리에서 아이템 제거
const removeItemFromPlayer = async (userId, itemId, count = 1) => {
    if (!userId) return;

    try {
        await runTransaction(db, async (transaction) => {
            const playerRef = doc(db, 'users', userId);
            const playerDoc = await transaction.get(playerRef);

            if (!playerDoc.exists()) {
                throw "Player not found!";
            }

            const newInventory = { ...playerDoc.data().inventory };
            const currentCount = newInventory[itemId] || 0;
            const newCount = Math.max(0, currentCount - count);
            
            if (newCount === 0) {
                delete newInventory[itemId];
            } else {
                newInventory[itemId] = newCount;
            }

            transaction.update(playerRef, { inventory: newInventory });
        });
        
        // 로컬 상태 갱신 (현재 플레이어인 경우)
        if (userId === loggedInUserId) {
            player.inventory[itemId] = Math.max(0, (player.inventory[itemId] || 0) - count);
            if (player.inventory[itemId] === 0) {
                 delete player.inventory[itemId];
            }
            updatePlayerInventory();
            addLogItem(`아이템: **[${itemDefinitions[itemId]?.name || itemId}]** 1개를 사용했습니다.`, 'item');
        }
    } catch (e) {
        addLogItem(`시스템 오류: 아이템 제거 실패: ${e.message}`, 'system');
        console.error('Error removing item from player: ', e);
    }
};

// 아이템 사용 처리
const handleItemUse = async () => {
    if (!playerMode || !currentSelectedItem) return;

    const itemId = currentSelectedItem;
    const item = itemDefinitions[itemId];

    if (player.inventory[itemId] > 0 && item) {
        if (item.hpRecover > 0) {
            await updatePlayerHP(item.hpRecover);
            await removeItemFromPlayer(loggedInUserId, itemId);
            itemUseModalBg.style.display = 'none';
        } else {

    }
};

// 맵 이동 처리
const handleTransition = async (nextMapName, startX, startY) => {
    addLogItem(`시스템: 맵 이동 중... **[${nextMapName}]**`, 'system');
    
    // 플레이어 위치를 DB에 업데이트 (새로운 맵의 시작 좌표)

    mapLoaded = false;
    currentMapName = nextMapName;

    // 로드맵 함수 안에서 DB 업데이트와 로컬 상태 업데이트가 모두 이루어짐
    // loadMapDataFromFirestore(currentMapName); // updatePlayerLocationInFirestore 내부에서 호출됨

    encounterModalBg.style.display = 'none';
};

// 조우/이벤트 처리
const handleEncounter = async (enc) => {
    isEncountering = true;
    
    // 1. 플레이어가 이미 조우한 이벤트인지 확인
    const encKey = `${enc.x}_${enc.y}`;
    if (player.encountered[currentMapName] && player.encountered[currentMapName][encKey]) {
        addLogItem('시스템: 이미 지나간 이벤트입니다.', 'system');
        isEncountering = false;
        return;
    }

    // 2. 모달 UI 업데이트
    encModalName.textContent = enc.data.name || '알 수 없는 조우';
    encModalText.textContent = enc.data.text || '이곳에서 무언가 발생했습니다.';
    encounterChoicesDiv.innerHTML = '';
    
    // 이미지 처리
    const charUrl = enc.data.charUrl;
    const encCharImg = document.getElementById('encCharImg');
    const encCharImgContainer = document.getElementById('encCharImgContainer');
    
    if (charUrl) {
        encCharImg.src = charUrl;
        encCharImg.style.display = 'block';
        encCharImgContainer.style.display = 'flex';
    } else {
        encCharImg.src = '';
        encCharImg.style.display = 'none';
        encCharImgContainer.style.display = 'none';
    }

    // 3. 선택지 생성
    if (enc.data.choices && enc.data.choices.length > 0) {
        closeEncounterModalBtn.style.display = 'none';
        enc.data.choices.forEach((choice, index) => {
            const button = document.createElement('button');
            button.textContent = choice.text || `선택지 ${index + 1}`;
            button.addEventListener('click', () => handleChoice(enc, index));
            encounterChoicesDiv.appendChild(button);
        });
    } else {
        // 선택지가 없을 경우 '계속 진행' 버튼 활성화 및 기본 트리거 로드
        closeEncounterModalBtn.style.display = 'block';
        closeEncounterModalBtn.onclick = () => {
            performTrigger(enc.data.trigger, enc.data.data, enc);
            encounterModalBg.style.display = 'none';
            isEncountering = false;
        };
    }

    // 4. 조우 모달 표시
    encounterModalBg.style.display = 'flex';
};

// 선택지 처리
const handleChoice = (enc, choiceIndex) => {
    const choice = enc.data.choices[choiceIndex];

    // 결과 텍스트 표시
    encModalText.textContent = choice.resultText;

    // 선택지 버튼 숨기고 '계속 진행' 버튼 표시
    encounterChoicesDiv.innerHTML = '';
    closeEncounterModalBtn.style.display = 'block';
    
    closeEncounterModalBtn.onclick = () => {
        performChoiceAction(enc, choice);
        encounterModalBg.style.display = 'none';
        isEncountering = false;
    };
    
    // 플레이어가 선택한 조우로 기록 (선택지가 있는 경우 선택 후 기록)
    markEncountered(enc);
};

// 선택지 액션 수행
const performChoiceAction = async (enc, choice) => {
    // 1. HP 변화 처리
    if (choice.hpChange !== 0) {
        await updatePlayerHP(choice.hpChange);
    }
    
    // 2. 아이템 획득 처리
    if (choice.itemId) {
        await giveItemToPlayer(loggedInUserId, choice.itemId, 1, false, false);
    }
    
    // 3. 트리거 실행
    performTrigger(choice.trigger, choice.data, enc);
};

// 트리거 실행
const performTrigger = (trigger, data, enc) => {
    if (!trigger || trigger === 'none') {
        // 아무것도 하지 않음
    } else if (trigger === 'sound') {
        // 사운드 재생 (TODO: Sound system implementation)
        addLogItem(`시스템: 사운드 재생 (URL: ${data})`, 'system');
    } else if (trigger === 'image') {
        // 이미지 팝업 (TODO: Image popup implementation)
        addLogItem(`시스템: 이미지 팝업 (URL: ${data})`, 'system');
    } else if (trigger === 'map') {
        // 맵 전환 (맵 이름이 데이터임)
        // 맵의 시작 좌표를 찾아서 이동
        const nextMapName = data;
        // 임시로 맵 로드 (시작 좌표를 가져오기 위해)
        loadMapDataFromFirestore(nextMapName).then(loaded => {
            if (loaded) {
                handleTransition(nextMapName, mapData.startX, mapData.startY);
            } else {
                addLogItem(`시스템 오류: 전환할 맵 **[${nextMapName}]** 을(를) 로드할 수 없습니다.`, 'system');
            }
        });
        return; // 맵 이동 시 마커 기록 생략
    }
    
    // 선택지가 없거나 기본 트리거인 경우 여기서 조우 기록
    if (!enc.data.choices || enc.data.choices.length === 0) {
        markEncountered(enc);
    }
};

// 조우 마커 기록 및 DB 업데이트
const markEncountered = async (enc) => {
    const encKey = `${enc.x}_${enc.y}`;
    
    if (!player.encountered[currentMapName]) {
        player.encountered[currentMapName] = {};
    }
    
    player.encountered[currentMapName][encKey] = true;
    
    // DB 업데이트
    await updatePlayerEncountered(currentMapName);

    // 관리자 UI의 남은 조우 수 갱신
    updateAdminInfoRemainingEnc();
};

// 게임 오버 처리
const handleGameOver = () => {
    addLogItem('시스템: 당신은 쓰러졌습니다. 게임 오버.', 'system');
    alert('Game Over. HP가 0이 되었습니다.');

/* --- Drawing/Game Loop Functions --- */

// 게임 화면 그리기
const draw = () => {
    if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
    }
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 1. 맵 이미지 그리기
    if (mapLoaded) {
        ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
    } else {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '24px Noto Sans KR';
        ctx.textAlign = 'center';
        ctx.fillText('맵 로드 중...', canvas.width / 2, canvas.height / 2);
    }

    // 2. 관리자 모드: 그리드, 제한, 조우 표시
    if (adminMode) {
        // 그리드 표시
        if (isGridMode) {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += GRID) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += GRID) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }
        
        // 이동 제한 구역 표시
        impassablePoints.forEach(p => {
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
        });

        // 조우 포인트 표시
        encounterPoints.forEach(p => {
            ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
            ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.strokeRect(p.x * GRID + 1, p.y * GRID + 1, GRID - 2, GRID - 2);
        });
        
        // 맵 전환 포인트 표시
        if (mapData.transitionX !== null && mapData.transitionY !== null) {
            ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
            ctx.fillRect(mapData.transitionX * GRID, mapData.transitionY * GRID, GRID, GRID);
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            ctx.strokeRect(mapData.transitionX * GRID + 1, mapData.transitionY * GRID + 1, GRID - 2, GRID - 2);
            ctx.fillStyle = '#fff';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(mapData.nextMapName || '?', mapData.transitionX * GRID + GRID / 2, mapData.transitionY * GRID + GRID / 2 + 3);
        }

        // 맵 시작 위치 표시
        if (mapData.startX !== null && mapData.startY !== null) {
            ctx.fillStyle = 'rgba(255, 255, 0, 0.8)';
            ctx.beginPath();
            ctx.arc(mapData.startX * GRID + GRID / 2, mapData.startY * GRID + GRID / 2, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.stroke();
        }
    }
    
    // 3. 플레이어 캐릭터 그리기
    if (playerMode && mapLoaded) {
        const charX = player.x * GRID;
        const charY = player.y * GRID;
        
        // 캐릭터 이미지 그리기
        if (player.charUrl && characterImage.complete) {
            ctx.drawImage(characterImage, charX, charY, GRID, GRID);
        } else {
            // 기본 사각형 표시
            ctx.fillStyle = 'yellow';
            ctx.fillRect(charX, charY, GRID, GRID);
            ctx.strokeStyle = '#000';
            ctx.strokeRect(charX, charY, GRID, GRID);
        }
    }
    
    animationFrameId = requestAnimationFrame(draw);
};

const handleCanvasClick = (event) => {
    if (!adminMode) return;

    const rect = canvas.getBoundingClientRect();
    const x = Math.floor((event.clientX - rect.left) / GRID);
    const y = Math.floor((event.clientY - rect.top) / GRID);
    
    const clickPos = { x, y };

    if (isEncounterMode) {
        // 조우 추가/수정
        const existingEncIndex = encounterPoints.findIndex(p => p.x === x && p.y === y);

        if (existingEncIndex > -1) {
            // 기존 조우 수정
            openEditModal(encounterPoints[existingEncIndex]);
        } else {
            // 새 조우 추가
            openEditModal({ x, y, data: { name: '', text: '', charUrl: '', trigger: 'none', data: '', choices: [] } });
        }
    } else if (isImpassableMode) {
        // 이동 제한 구역 추가/제거
        const existingImpIndex = impassablePoints.findIndex(p => p.x === x && p.y === y);
        
        if (existingImpIndex > -1) {
            // 제거
            impassablePoints.splice(existingImpIndex, 1);
        } else {
            // 추가
            impassablePoints.push(clickPos);
        }
        draw();
    }
};

// 채팅 구독 시작 (로그인 시)
const startChatListener = () => {
    if (!loggedInUserId || chatUnsub) return;

    const chatCol = collection(db, 'chat');
    // 최신 채팅 50개만 가져오고, 실시간 업데이트를 위해 onSnapshot 사용
    const q = query(chatCol, orderBy('timestamp', 'desc'), limit(50));

    chatUnsub = onSnapshot(q, (snapshot) => {
        snapshot.docChanges().forEach((change) => {
            if (change.type === "added") {
                const data = change.doc.data();
                displayNewChatMessage(data, change.doc.id);
            }
        });
    }, (error) => {
        console.error("Chat listener error: ", error);
        addLogItem('시스템 오류: 채팅 로드 실패.', 'system');
    });

    chatInput.disabled = false;
    sendChatBtn.disabled = false;
};

// 채팅 구독 중지 (로그아웃 시)
const stopChatListener = () => {
    if (chatUnsub) {
        chatUnsub();
        chatUnsub = null;
    }
    chatInput.disabled = true;
    sendChatBtn.disabled = true;
};

// 채팅 메시지 화면에 표시
const displayNewChatMessage = (data, docId) => {
    const isMine = data.userId === loggedInUserId;
    const isAdmin = data.userId === 'admin' || data.isAdmin;
    
    const item = document.createElement('div');
    item.className = `chat-item ${isAdmin ? 'admin' : ''}`;
    
    let content = '';
    if (isAdmin) {
        content += `[관리자] `;
    }
    content += `<strong>${data.nickname || data.userId}</strong>: ${data.message}`;
    
    if (adminMode && !isAdmin) {
        content += `<span class="admin-actions" style="display: inline-block; margin-left: 10px;">
            <button onclick="window.deleteChatMessage('${docId}')">삭제</button>
        </span>`;
        item.style.cursor = 'pointer'; // 관리자 삭제 버튼을 표시하면 클릭 가능하도록
    }
    
    item.innerHTML = content;
    
    // 채팅 내용 표시
    const chatDisplay = document.getElementById('logDisplay');
    chatDisplay.appendChild(item); // appendChild를 사용하여 아래로 붙임
    chatDisplay.scrollTop = chatDisplay.scrollHeight; // 스크롤을 맨 아래로 이동
};

// 채팅 메시지 Firestore에 전송
const sendChatMessage = async () => {
    const message = chatInput.value.trim();
    if (!message || !loggedInUserId) return;

    const nickname = document.getElementById('chatNickname').value.trim() || loggedInUserId;
    const isAdmin = adminMode; // 관리자 로그인 여부

    try {
        await addDoc(collection(db, 'chat'), {
            userId: loggedInUserId,
            nickname: nickname,
            message: message,
            isAdmin: isAdmin,
            timestamp: serverTimestamp()
        });
        chatInput.value = ''; // 전송 후 입력창 비우기
    } catch (e) {
        addLogItem(`시스템 오류: 채팅 전송 실패: ${e.message}`, 'system');
        console.error('Error sending chat message: ', e);
    }
};

// 채팅 메시지 삭제 (관리자 전용)
window.deleteChatMessage = async (docId) => { // 전역 함수로 등록
    if (!adminMode) return;

    if (confirm('이 채팅 메시지를 삭제하시겠습니까?')) {
        try {
            await deleteDoc(doc(db, 'chat', docId));
            addLogItem(`시스템: 채팅 메시지 ${docId} 삭제 완료.`, 'system');
            
            // UI에서 수동으로 제거 (필요하다면)
            // 실제로는 Firestore의 실시간 동기화로 인해 자동으로 사라짐
        } catch (e) {
            addLogItem(`시스템 오류: 채팅 메시지 삭제 실패: ${e.message}`, 'system');
            console.error('Error deleting chat message: ', e);
        }
    }
};

// 채팅 전체 삭제 (관리자 전용)
const deleteAllChat = async () => {
    if (!adminMode) return;

    if (confirm('채팅 기록을 **모두** 삭제하시겠습니까? (되돌릴 수 없습니다)')) {
        try {
            const chatSnapshot = await getDocs(collection(db, 'chat'));
            const deletePromises = [];
            chatSnapshot.forEach(doc => {
                deletePromises.push(deleteDoc(doc.ref));
            });
            await Promise.all(deletePromises);
            document.getElementById('logDisplay').innerHTML = '<div class="log-item system">시스템: 채팅 기록 전체 삭제 완료.</div>';
            addLogItem('시스템: 채팅 기록 전체 삭제 완료.', 'system');
        } catch (e) {
            addLogItem(`시스템 오류: 채팅 전체 삭제 실패: ${e.message}`, 'system');
            console.error('Error deleting all chat: ', e);
        }
    }

const switchAdminTab = (tabId) => {

    document.querySelectorAll('.admin-tab-content').forEach(content => content.classList.remove('active'));

    document.getElementById(`${tabId}TabBtn`).classList.add('active');
    document.getElementById(`${tabId}TabContent`).classList.add('active');
};


// 플레이어 로그인 처리
const handlePlayerLogin = async (userId) => {
    const trimmedId = userId.trim();
    if (!trimmedId) {
        alert('아이디를 입력해주세요.');
        return;
    }

    try {
        const playerRef = doc(db, 'users', trimmedId);
        const playerSnap = await getDoc(playerRef);

        if (playerSnap.exists()) {
            const playerData = playerSnap.data();
            
            loggedInUserId = trimmedId;
            playerMode = true;
            player = { 
                ...player, // 로컬 상태 초기값 유지
                ...playerData 
            };
            
            // 로그인 박스 닫기
            playerLoginBox.style.display = 'none';

            // 로컬 저장소 업데이트
            localStorage.setItem('loggedInUserId', loggedInUserId);
            localStorage.setItem('currentMap', player.currentMap);
            
            // UI 및 상태 갱신
            updatePlayerStateUI();
            addLogItem(`시스템: 플레이어 **[${loggedInUserId}]** 로그인 성공.`, 'system');
            
            // 맵 로드 (현재 플레이어 위치 맵으로)
            await loadMapDataFromFirestore(player.currentMap);

            // 채팅 리스너 시작
            startChatListener();

            // 마지막 로그인 시간 업데이트
            await updateDoc(playerRef, {
                lastLogin: serverTimestamp()
            });

            // 관리자 모드 상태 유지 (로그인 여부와 무관)
            if (adminMode) {
                updateAdminUI(true);
            }
            
        } else {
            alert('존재하지 않는 플레이어 ID입니다. 관리자에게 문의하세요.');
        }

    } catch (e) {
        addLogItem(`시스템 오류: 플레이어 로그인 실패: ${e.message}`, 'system');
        console.error('Error during player login: ', e);
    }
};

// 플레이어 로그아웃 처리
const handlePlayerLogout = () => {
    if (!playerMode) return;

    // 로컬 상태 초기화
    loggedInUserId = null;
    playerMode = false;
    player = { x: 0, y: 0, hp: MAX_HP, charUrl: '', inventory: {}, encountered: {} }; // 상태 초기화
    
    // 로컬 저장소에서 제거
    localStorage.removeItem('loggedInUserId');
    
    // UI 및 상태 갱신
    updatePlayerStateUI();
    addLogItem('시스템: 플레이어 로그아웃.', 'system');
    
    // 채팅 리스너 중지
    stopChatListener();
    
    // 맵을 다시 로드 (만약 관리자 모드가 아니라면)
    if (!adminMode) {
        loadMapDataFromFirestore(localStorage.getItem('currentMap') || 'default');
    }
    
    draw(); // 캐릭터 숨기기
};

// 플레이어 이동 처리
let isKeyPressed = {}; // 키 중복 입력 방지

const handlePlayerMovement = (e) => {
    if (!playerMode || isEncountering || isKeyPressed[e.key]) return;

    let newX = player.x;
    let newY = player.y;

    if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
        newY = Math.max(0, player.y - 1);
    } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
        newY = Math.min(canvas.height / GRID - 1, player.y + 1);
    } else if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
        newX = Math.max(0, player.x - 1);
    } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
        newX = Math.min(canvas.width / GRID - 1, player.x + 1);
    } else {
        return; // 이동 키가 아니면 무시
    }

    isKeyPressed[e.key] = true;

    // 이동 가능 여부 확인 (Impassable Area)
    const isImpassable = impassablePoints.some(p => p.x === newX && p.y === newY);
    if (isImpassable) {
        addLogItem('시스템: 이곳은 이동할 수 없습니다.', 'system');
        isKeyPressed[e.key] = false;
        return;
    }

    // 이동 처리
    if (newX !== player.x || newY !== player.y) {
        updatePlayerLocationInFirestore(currentMapName, newX, newY);
    }
    
    // 이동 후 조우/이벤트 확인
    checkEncounter(newX, newY);
    
    // 맵 전환 포인트 확인
    checkTransition(newX, newY);

    // 키를 뗐을 때 isKeyPressed 해제
    document.addEventListener('keyup', (e) => {
        isKeyPressed[e.key] = false;
    }, { once: true });
};


// 조우 확인 및 처리
const checkEncounter = (x, y) => {
    const enc = encounterPoints.find(p => p.x === x && p.y === y);
    if (enc) {
        // 이미 조우한 이벤트인지 확인
        const encKey = `${x}_${y}`;
        if (!player.encountered[currentMapName] || !player.encountered[currentMapName][encKey]) {
            handleEncounter(enc);
        }
    }
};

// 맵 전환 포인트 확인 및 처리
const checkTransition = (x, y) => {
    if (mapData.transitionX !== null && mapData.transitionY !== null && 
        mapData.transitionX === x && mapData.transitionY === y && 
        mapData.nextMapName) 
    {
        handleTransition(mapData.nextMapName, mapData.startX, mapData.startY);
    }
};

// Initialization Sequence
initEventListeners(); 

onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
        updateAdminUI(true);
        addLogItem(`시스템: 관리자 (${user.email}) 로그인 성공.`, 'system');
    } else {
        if (!loggedInUserId) {
            updateAdminUI(false);
            updatePlayerUI(false);
        } else {
            updateAdminUI(false); 
        }
    }
});

const initialMap = localStorage.getItem('currentMap') || 'default';

Promise.all([
    fetchAllUsers(false),
    fetchAllItems(true),
    loadMapDataFromFirestore(initialMap).then(loaded => {
        if (!loaded) {
            mapNameInput.value = 'default';
            currentMapName = 'default';
            addLogItem(`시스템: 맵 데이터가 없어 **[default]** 맵으로 초기화.`, 'system');
        }
    }),
    reloadMapList()
]).then(() => {
    startXInput.value = player.x;
    startYInput.value = player.y; 
    draw();

    // **[수정된 부분: 불완전했던 코드 블록을 완성합니다]**
    const savedPlayerId = localStorage.getItem('loggedInUserId');
    if (savedPlayerId) {
        // 저장된 플레이어 ID로 로그인 시도 (이전에 로그인했던 상태)
        handlePlayerLogin(savedPlayerId);
    }
});
</script>
