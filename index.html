<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: **[수정]** 로그인 전 기본 숨김 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  #logToggleBtn { 
      font-size: 18px; 
      margin-right: 5px; 
  } 

  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } /* **[수정]** 기본 숨김 */
  
  /* Player Content */
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  /* Admin Info Content **[수정]** 깔끔하게 재정렬 및 플레이어 정보 추가 */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList { 
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar { 
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb { 
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb { 
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track { 
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1; /* 모든 버튼이 동일한 비율로 확장 */
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* [2. 조우/제한 전체 삭제 버튼 크기 통일 및 정렬] */
  #mapButtons > div {display: flex;gap: 10px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button {
      flex-grow: 1; 
      min-width: 0;
  }

  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* Item Use Modal **[수정]** 버튼 하단 정렬 */
  #itemUseModal .modal { 
      min-width: 350px; 
      display: flex; 
      flex-direction: column; 
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; 
  }
  #itemUseModal .modal > div:last-child {
      padding-top: 10px; 
      border-top: 1px solid var(--border-dark); 
      margin-top: 0;
      display: flex; /* **[추가]** */
      justify-content: flex-end; /* **[추가]** */
      gap: 10px;
  }

  /* Inventory Modal */
  #inventoryModal .modal { min-width: 300px; max-height: 80vh; overflow-y: auto; }
  .inventory-admin-item { 
      display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px dashed var(--border-dark);
  }
  .inventory-admin-item:last-child { border-bottom: none; }
  .inventory-admin-item button { 
      background: #550000; border-color: #770000; padding: 4px 8px; font-size: 11px;
      transition: opacity 0.2s;
  }
</style>
</head>
<body>
<audio id="bgmAudio" loop preload="auto"></audio>
<div id="topBar">
    <div id="bgmControls"> 
        <input type="range" id="bgmVolume" min="0" max="1" step="0.05" value="0.5" title="볼륨">
        <button id="bgmToggleBtn">PLAY</button> 
    </div>
    <div id="topBarControls">
        <button id="playerLoginBtnTop">플레이어 로그인</button>
        <button id="adminBtn">관리자</button>
    </div>
</div>

<div id="logChatPanel" class="side-panel">
    <div class="chat-controls">
        <button id="logToggleBtn" title="전체 채팅 기록 보기">
            🔗
        </button>
        <button id="deleteAllChatBtn" title="채팅 전체삭제" style="background: #880000; border-color: #aa0000; display: none;">
            🗑️
        </button> 
        <div style="display: flex; align-items: center; flex-grow: 1;">
            <input type="text" id="chatNickname" placeholder="닉네임" value="탐험가">
        </div>
    </div>
    <div id="logDisplay">
        <div class="log-item system">시스템: 로그/채팅 시작.</div>
    </div>
    <div class="chat-input-group">
        <input type="text" id="chatInput" placeholder="채팅 입력" disabled>
        <button id="sendChatBtn" disabled>전송</button>
    </div>
</div>

<div id="container">
  <canvas id="game" width="640" height="480"></canvas>
  <div id="grid"></div>
  <div id="dragGhost"></div>

    if (isGridMode) {
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.lineWidth = 1;
        for (let x = 0; x < canvas.width / GRID; x++) {
            for (let y = 0; y < canvas.height / GRID; y++) {
                ctx.strokeRect(x * GRID, y * GRID, GRID, GRID);
            }
        }
    }

    // 5. 드래그 고스트 표시 (관리자 모드)
    if (adminMode && dragStartPoint) {
        const x = dragStartPoint.x;
        const y = dragStartPoint.y;
        const w = (dragStartPoint.endX - x) * GRID + GRID;
        const h = (dragStartPoint.endY - y) * GRID + GRID;
        const color = isEncounterMode ? 'rgba(255, 0, 0, 0.4)' : 'rgba(0, 0, 255, 0.4)';
        
        const ghost = document.getElementById('dragGhost');
        ghost.style.left = `${x * GRID}px`;
        ghost.style.top = `${y * GRID}px`;
        ghost.style.width = `${w}px`;
        ghost.style.height = `${h}px`;
        ghost.style.background = color;
        ghost.style.borderColor = isEncounterMode ? 'red' : 'blue';
        ghost.style.display = 'block';
    } else {
        document.getElementById('dragGhost').style.display = 'none';
    }

    animationFrameId = requestAnimationFrame(draw);
};

/**

 * @param {string} mapName 로드할 맵 이름
 * @returns {boolean} 로드 성공 여부
 */
const loadMapDataFromFirestore = async (mapName) => {
    try {
        const docRef = doc(db, "maps", mapName);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            currentMapName = mapName;
            localStorage.setItem('currentMap', currentMapName);

            // 맵 데이터 업데이트
            mapData = {
                url: data.url || '',
                bgmUrl: data.bgmUrl || '',
                startX: data.startX || 0,
                startY: data.startY || 0,
                transitionX: data.transitionX === null ? null : data.transitionX,
                transitionY: data.transitionY === null ? null : data.transitionY,
                nextMapName: data.nextMapName || ''
            };

            // 맵 요소 업데이트
            encounterPoints = data.encounters || [];
            impassablePoints = data.impassables || [];

            // 관리자 UI 업데이트
            if (adminMode) {
                mapNameInput.value = mapName;
                mapUrlInput.value = mapData.url;
                bgmUrlInput.value = mapData.bgmUrl;
                startXInput.value = mapData.startX;
                startYInput.value = mapData.startY;
                transitionXInput.value = mapData.transitionX;
                transitionYInput.value = mapData.transitionY;
                nextMapNameInput.value = mapData.nextMapName;
                adminInfoMapSpan.textContent = mapName;
            }

            // 플레이어 위치 업데이트 (로그인된 경우만)
            if (loggedInUserId) {
                if (usersData[loggedInUserId] && usersData[loggedInUserId].currentMap !== mapName) {
                    await updatePlayerMapLocation(loggedInUserId, mapName, mapData.startX, mapData.startY);
                }
            }

            addLogItem(`시스템: 맵 **[${mapName}]** 데이터 로드 완료.`, 'system');
            loadMap(mapName);
            return true;
        } else {
            addLogItem(`시스템: 맵 **[${mapName}]** 데이터가 Firestore에 없습니다.`, 'system');
            // 맵 데이터가 없으면 기본값으로 UI 초기화 (관리자 모드일 경우)
            if (adminMode) {
                mapData = { url: '', spriteUrl: '', bgmUrl: '', startX: 0, startY: 0, transitionX: null, transitionY: null, nextMapName: '' };
                encounterPoints = [];
                impassablePoints = [];
                mapUrlInput.value = '';
                bgmUrlInput.value = '';
                transitionXInput.value = '';
                transitionYInput.value = '';
                nextMapNameInput.value = '';
                adminInfoMapSpan.textContent = mapName; // 맵 이름만 표시
                // startX/startY는 플레이어 위치를 유지하기 위해 변경하지 않음
            }
            return false;
        }
    } catch (error) {
        console.error("맵 데이터 로드 중 오류:", error);
        addLogItem("시스템: 맵 데이터 로드 실패.", 'system');
        return false;
    }
};

/**

 */
const startChatListener = () => {
    if (chatUnsub) chatUnsub(); // 기존 리스너가 있다면 해제

    const q = query(collection(db, "chat"), orderBy("timestamp"), limit(50));
    
    chatUnsub = onSnapshot(q, (snapshot) => {
        snapshot.docChanges().forEach((change) => {
            if (change.type === "added") {
                const chatData = change.doc.data();
                const isAdmin = chatData.userId === ADMIN_EMAIL;
                const nickname = isAdmin ? '관리자' : chatData.nickname;
                const type = isAdmin ? 'chat admin' : 'chat';
                addLogItem(`${nickname}: ${chatData.message}`, type);
            }
        });
    });
    
    addLogItem("시스템: 채팅 리스너 시작.", 'system');
};

/**
 * 플레이어 HP를 변경
 * @param {number} amount 변경할 HP 양 (양수: 회복, 음수: 피해)
 */
const updatePlayerHP = async (amount) => {
    if (!loggedInUserId || !playerMode || isNaN(amount) || amount === 0) return;

    try {
        await runTransaction(db, async (transaction) => {
            const userDocRef = doc(db, "users", loggedInUserId);
            const userDoc = await transaction.get(userDocRef);

            if (!userDoc.exists()) {
                throw "User does not exist!";
            }

            const currentHP = userDoc.data().hp || MAX_HP;
            let newHP = currentHP + amount;
            newHP = Math.min(Math.max(0, newHP), MAX_HP); // 0과 MAX_HP 사이로 제한

            transaction.update(userDocRef, {
                hp: newHP
            });
            
            // 로컬 상태 업데이트는 실시간 리스너가 처리하지만, 즉각적인 반응을 위해 로컬도 업데이트
            player.hp = newHP;
            updatePlayerStatusUI();
            
            if (amount < 0) {
                addLogItem(`시스템: HP를 ${Math.abs(amount)}만큼 잃었습니다. (현재 HP: ${newHP})`, 'system');
            } else {
                addLogItem(`시스템: HP를 ${amount}만큼 회복했습니다. (현재 HP: ${newHP})`, 'item');
            }
        });
    } catch (e) {
        console.error("HP 업데이트 트랜잭션 실패:", e);
        addLogItem("시스템: HP 업데이트 실패.", 'system');
    }
};

/**
 * 플레이어 인벤토리에 아이템을 추가
 * @param {string} userId 플레이어 ID
 * @param {string} itemId 아이템 ID
 * @param {number} count 수량
 */
const setItemToPlayer = async (userId, itemId, count) => {
    if (!userId || !itemId || count === 0) return;

    try {
        await runTransaction(db, async (transaction) => {
            const userDocRef = doc(db, "users", userId);
            const userDoc = await transaction.get(userDocRef);

            if (!userDoc.exists()) {
                throw "User does not exist!";
            }

            const currentInventory = userDoc.data().inventory || {};
            const newCount = (currentInventory[itemId] || 0) + count;
            
            const newInventory = { ...currentInventory };
            if (newCount > 0) {
                newInventory[itemId] = newCount;
            } else {
                delete newInventory[itemId];
            }

            transaction.update(userDocRef, {
                inventory: newInventory
            });
            
            // 현재 로그인된 플레이어의 경우 로컬 상태도 업데이트 (리스너가 대신함)
        });
        
        // 아이템 획득 로그 추가
        if (userId === loggedInUserId && count > 0) {
             addLogItem(`아이템 **[${itemDefinitions[itemId]?.name || itemId}]**을(를) ${count}개 획득했습니다.`, 'item');
        }
    } catch (e) {
        console.error("아이템 획득 트랜잭션 실패:", e);
        addLogItem("시스템: 아이템 획득/제거 실패.", 'system');
    }
};

/**
 * 플레이어 인벤토리에서 아이템 제거

 * @param {string} itemId 아이템 ID

 */
const removeItemFromPlayer = async (userId, itemId, count) => {

/**
 * 조우 이벤트를 처리하고 모달을 표시
 * @param {object} encounter 조우 데이터
 */
const handleEncounter = (encounter) => {
    if (isEncountering || !playerMode) return;
    
    isEncountering = true;
    isMoving = true; // 이벤트 중 이동 불가
    
    // 조우한 타일 키 (X_Y) 생성
    const tileKey = getTileKey(player.x, player.y);
    
    // 이미 조우했는지 확인
    if (player.encountered[currentMapName] && player.encountered[currentMapName][tileKey]) {
        addLogItem("시스템: 이미 경험한 조우입니다. 무시합니다.", 'system');
        isEncountering = false;
        isMoving = false;
        return;
    }

    addLogItem(`시스템: **[${encounter.name || '조우'}]** 발생!`, 'system');
    
    // UI 업데이트
    document.getElementById('encModalName').textContent = encounter.name || '조우';
    document.getElementById('encModalText').textContent = encounter.text || '무언가를 발견했습니다.';
    
    // 캐릭터 이미지
    const encImg = document.getElementById('encCharImg');
    if (encounter.charUrl) {
        encImg.src = encounter.charUrl;
        encImg.style.display = 'block';
    } else {
        encImg.style.display = 'none';
    }

    // 선택지 처리
    const choicesContainer = document.getElementById('encounterChoices');
    choicesContainer.innerHTML = '';
    
    if (encounter.choices && encounter.choices.length > 0) {
        encounter.choices.forEach((choice, index) => {
            const choiceBtn = document.createElement('button');
            choiceBtn.textContent = choice.text;
            choiceBtn.dataset.index = index;
            
            // 버튼 클릭 이벤트
            choiceBtn.addEventListener('click', async () => {
                await processChoice(choice, tileKey);
                document.getElementById('encounterModalBg').style.display = 'none';
                isEncountering = false;
                isMoving = false;
            });
            choicesContainer.appendChild(choiceBtn);
        });
        
        // 선택지가 있으면 '계속 진행' 버튼 숨김
        document.getElementById('closeEncounterModal').style.display = 'none';
    } else {
        // 선택지가 없으면 기본 트리거 처리
        document.getElementById('closeEncounterModal').style.display = 'block';
        
        // '계속 진행' 버튼 클릭 이벤트 (기본 트리거 실행)
        document.getElementById('closeEncounterModal').onclick = async () => {
            await processDefaultTrigger(encounter.trigger, encounter.data, tileKey);
            document.getElementById('encounterModalBg').style.display = 'none';
            isEncountering = false;
            isMoving = false;
        };
    }
    
    // 모달 표시
    document.getElementById('encounterModalBg').style.display = 'flex';
};

/**
 * 선택지 처리 및 결과 적용
 * @param {object} choice 선택지 데이터
 * @param {string} tileKey 조우한 타일 키
 */
const processChoice = async (choice, tileKey) => {
    addLogItem(`선택: **${choice.text}**`, 'log');
    
    // 결과 텍스트 표시
    if (choice.resultText) {
        alert(choice.resultText);
    }
    
    // HP 변화 처리
    if (choice.hpChange && choice.hpChange !== 0) {
        await updatePlayerHP(choice.hpChange);
    }
    
    // 아이템 획득/제거 처리
    if (choice.itemChange && choice.itemChange.itemId && choice.itemChange.count !== 0) {
        await setItemToPlayer(loggedInUserId, choice.itemChange.itemId, choice.itemChange.count);
    }

    // 트리거 실행
    await processDefaultTrigger(choice.trigger, choice.data, tileKey);
};

/**
 * 기본 트리거 실행 (선택지 없거나 선택지 완료 후)
 * @param {string} triggerType 트리거 타입 ('sound', 'image', 'map', 'none')
 * @param {string} triggerData 트리거 데이터 (URL/맵명)
 * @param {string} tileKey 조우한 타일 키
 */
const processDefaultTrigger = async (triggerType, triggerData, tileKey) => {
    // 경험한 조우로 기록
    await setEncountered(tileKey);
    
    switch(triggerType) {
        case 'sound':
            if (triggerData) {
                const sound = new Audio(triggerData);
                sound.play().catch(e => console.log('사운드 재생 실패:', e));
                addLogItem("시스템: 사운드 트리거 발동.", 'system');
            }
            break;
        case 'image':
            if (triggerData) {
                // 이미지 팝업 구현 (간단하게 alert 대신 모달 사용 가능)
                alert(`이미지 팝업:\n${triggerData}`);
                addLogItem("시스템: 이미지 트리거 발동.", 'system');
            }
            break;
        case 'map':
            if (triggerData) {
                // 맵 이동
                await updatePlayerMapLocation(loggedInUserId, triggerData, mapData.startX, mapData.startY);
                addLogItem(`시스템: 맵 **[${triggerData}]**로 이동.`, 'system');
            }
            break;
        case 'none':
        default:
            break;
    }
};

/**

 * @param {string} tileKey 'x_y' 형태의 타일 키
 */
const setEncountered = async (tileKey) => {
    if (!loggedInUserId || !playerMode) return;
    
    try {
        const userDocRef = doc(db, "users", loggedInUserId);
        
        // 맵 이름을 키로 하는 encountered 객체에 타일 키를 true로 저장
        const encounteredPath = `encountered.${currentMapName}.${tileKey}`;
        
        await updateDoc(userDocRef, {
            [encounteredPath]: true
        });
        
        // 로컬 상태 업데이트는 리스너가 처리하지만, 즉각적인 반응을 위해 로컬도 업데이트
        if (!player.encountered[currentMapName]) {
            player.encountered[currentMapName] = {};
        }
        player.encountered[currentMapName][tileKey] = true;
        
        updateAdminEncCount(); // 관리자 UI 업데이트
    } catch (e) {
        console.error("조우 기록 실패:", e);
        addLogItem("시스템: 조우 기록 실패.", 'system');

/**

 * @param {string} name 
 * @param {string} imageUrl 
 * @param {string} description 
 */
const showItemUseModal = (itemId, name, imageUrl, description) => {

/**
 * 플레이어 이동 처리
 * @param {number} dx X축 이동량 (타일 기준)
 * @param {number} dy Y축 이동량 (타일 기준)
 */
const movePlayer = async (dx, dy) => {
    if (!playerMode || isMoving || isEncountering || player.hp <= 0) return;
    
    isMoving = true;
    
    const newX = player.x + dx;
    const newY = player.y + dy;

    // 1. 맵 경계 확인
    if (newX < 0 || newX >= canvas.width / GRID || newY < 0 || newY >= canvas.height / GRID) {
        addLogItem("시스템: 맵 경계를 벗어날 수 없습니다.", 'system');
        isMoving = false;
        return;
    }

    // 2. 이동 제한 구역 확인
    const isImpassable = impassablePoints.some(p => p.x === newX && p.y === newY);
    if (isImpassable) {
        addLogItem("시스템: 이 구역은 이동할 수 없습니다.", 'system');
        isMoving = false;
        return;
    }

    // 3. 맵 이동 트리거 확인 (Transition Point)
    if (mapData.transitionX !== null && mapData.transitionY !== null && 
        newX === mapData.transitionX && newY === mapData.transitionY && 
        mapData.nextMapName) {
            
        addLogItem(`시스템: 맵 이동 지점에 도착했습니다. **[${mapData.nextMapName}]**으로 이동합니다.`, 'system');
        
        // 맵 이동 처리: 맵 이름을 변경하고 새로운 맵의 시작 좌표로 이동
        await updatePlayerMapLocation(loggedInUserId, mapData.nextMapName, 
            mapData.startX || 0, mapData.startY || 0);

        isMoving = false;
        return;
    }

    // 4. 위치 업데이트
    await updatePlayerMapLocation(loggedInUserId, currentMapName, newX, newY);

    // 5. 조우 확인 (이동 후 타일)
    const encounter = encounterPoints.find(p => p.x === newX && p.y === newY && p.data);
    
    if (encounter) {
        // 이미 조우한 타일인지 재확인
        const tileKey = getTileKey(newX, newY);
        if (!(player.encountered[currentMapName] && player.encountered[currentMapName][tileKey])) {
            // 조우 이벤트 실행
            handleEncounter(encounter.data);
            isMoving = false; // 조우 처리 후 이동 상태 해제는 handleEncounter에서
            return;
        }
    }
    
    // 모든 처리가 완료되면 이동 상태 해제
    isMoving = false;
};

/**
 * 캔버스 클릭 이벤트 처리 (관리자 모드 전용)
 * @param {MouseEvent} e 
 */
const handleCanvasClick = (e) => {
    if (!adminMode || isMoving) return;
    
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;
    
    const tileX = Math.floor(mouseX / GRID);
    const tileY = Math.floor(mouseY / GRID);

    if (isEncounterMode) {
        handleEncounterEdit(tileX, tileY);
    } else if (isImpassableMode) {
        handleImpassableEdit(tileX, tileY);
    } else {
        // 일반 클릭: 조우 구역 클릭 시 수정 모달 띄우기
        const existingEnc = encounterPoints.find(p => p.x === tileX && p.y === tileY && p.data);
        if (existingEnc) {
            showEditModal(tileX, tileY, existingEnc.data);
        } else {
            addLogItem("시스템: 클릭한 위치에 수정 가능한 조우가 없습니다.", 'system');
        }
    }
    
    draw(); // 상태 변경 후 다시 그리기
};

/**
 * 조우 수정/추가 처리
 * @param {number} x 
 * @param {number} y 
 * @param {object} data 기존 데이터
 */
const handleEncounterEdit = (x, y, data = null) => {
    // 1. 기존 조우 지점 찾기
    const index = encounterPoints.findIndex(p => p.x === x && p.y === y);

    if (index !== -1) {
        // 2-1. 기존 지점 삭제
        encounterPoints.splice(index, 1);
        addLogItem(`시스템: 조우 구역 삭제 (${x}, ${y})`, 'system');
    } else {
        // 2-2. 새 조우 지점 추가 (빈 데이터로)
        showEditModal(x, y);
    }
};

/**
 * 이동 제한 구역 수정/추가 처리
 * @param {number} x 
 * @param {number} y 
 */
const handleImpassableEdit = (x, y) => {
    // 1. 기존 제한 지점 찾기
    const index = impassablePoints.findIndex(p => p.x === x && p.y === y);

    if (index !== -1) {
        // 2-1. 기존 지점 삭제
        impassablePoints.splice(index, 1);
        addLogItem(`시스템: 제한 구역 삭제 (${x}, ${y})`, 'system');
    } else {
        // 2-2. 새 제한 지점 추가
        impassablePoints.push({ x, y });
        addLogItem(`시스템: 제한 구역 추가 (${x}, ${y})`, 'system');
    }
    
    draw();
};

/**
 * 선택지 요소 HTML 생성
 * @param {object} choiceData 
 * @param {number} index 
 * @returns {HTMLElement}
 */
const createChoiceElement = (choiceData, index) => {
    const choiceEl = document.createElement('div');
    choiceEl.classList.add('choice');
    choiceEl.dataset.index = index;

    // 아이템 목록 HTML 생성
    const itemOptionsHtml = Object.keys(itemDefinitions).map(itemId => 
        `<option value="${itemId}" ${choiceData.itemChange && choiceData.itemChange.itemId === itemId ? 'selected' : ''}>${itemDefinitions[itemId].name} (${itemId})</option>`
    ).join('');
    
    const count = choiceData.itemChange ? choiceData.itemChange.count : 0;
    const hpChange = choiceData.hpChange || 0;

    choiceEl.innerHTML = `
        <div class="choice-text-group">
            <input type="text" class="choiceText" placeholder="선택지 텍스트" value="${choiceData.text || ''}">
            <button class="delChoiceBtn" title="선택지 삭제">❌</button>
        </div>
        <div class="choice-result-group">
            <label>결과 지문 (선택)</label>
            <textarea class="choiceResultText" placeholder="선택 후 플레이어에게 보일 텍스트">${choiceData.resultText || ''}</textarea>
        </div>
        <div class="choice-hp-group">
            <label>HP 변화</label>
            <input type="number" class="choiceHpChange" placeholder="±HP" value="${hpChange}">
        </div>
        <div class="choice-item-group">
            <label>아이템</label>
            <select class="choiceItemSelect">
                <option value="">없음</option>
                ${itemOptionsHtml}
            </select>
            <input type="number" class="choiceItemCount" placeholder="수량 (±)" value="${count}">
        </div>
        <div class="choice-trigger-group">
            <label>트리거</label>
            <select class="choiceTrigger">
                <option value="none" ${choiceData.trigger === 'none' ? 'selected' : ''}>없음</option>
                <option value="sound" ${choiceData.trigger === 'sound' ? 'selected' : ''}>사운드</option>
                <option value="image" ${choiceData.trigger === 'image' ? 'selected' : ''}>이미지 팝업</option>
                <option value="map" ${choiceData.trigger === 'map' ? 'selected' : ''}>맵 전환</option>
            </select>
            <input type="text" class="choiceData" placeholder="데이터(URL/맵명)" value="${choiceData.data || ''}">
        </div>
        <hr style="margin: 5px 0 0 0;">
    `;

    // 삭제 버튼 이벤트 리스너 추가
    choiceEl.querySelector('.delChoiceBtn').addEventListener('click', (e) => {
        e.preventDefault();
        choiceEl.remove();
    });

    return choiceEl;
};

/**
 * 조우 수정 모달에서 선택지 데이터 추출
 */
const getChoicesData = () => {
    const choices = [];
    choicesDiv.querySelectorAll('.choice').forEach(choiceEl => {
        const itemId = choiceEl.querySelector('.choiceItemSelect').value;
        const count = parseInt(choiceEl.querySelector('.choiceItemCount').value);
        const hpChange = parseInt(choiceEl.querySelector('.choiceHpChange').value);
        
        choices.push({
            text: choiceEl.querySelector('.choiceText').value.trim(),
            resultText: choiceEl.querySelector('.choiceResultText').value.trim(),
            hpChange: isNaN(hpChange) ? 0 : hpChange,
            itemChange: (itemId && count !== 0) ? { itemId, count: isNaN(count) ? 0 : count } : null,
            trigger: choiceEl.querySelector('.choiceTrigger').value,
            data: choiceEl.querySelector('.choiceData').value.trim()
        });
    });
    return choices;
};

/**
 * 조우 편집 저장
 */
const saveEncEdit = async () => {
    if (!currentEdit) return;

    const mapX = currentEdit.x;
    const mapY = currentEdit.y;
    
    // 아이템 ID 처리
    let itemId = encItemIdSelect.value.trim();
    if (encItemIdManualCheck.checked) {
        itemId = encItemIdManualInput.value.trim();
    }
    
    const newEncData = {
        name: encNameInput.value.trim(),
        text: encTextInput.value.trim(),
        charUrl: encCharUrlInput.value.trim(),
        itemId: itemId, 
        trigger: encTriggerSelect.value,
        data: encDataInput.value.trim(),
        choices: getChoicesData()
    };
    
    // 1. 기존 조우 지점 찾기
    const index = encounterPoints.findIndex(p => p.x === mapX && p.y === mapY);
    
    if (index !== -1) {
        // 2-1. 기존 조우 업데이트
        encounterPoints[index].data = newEncData;
        addLogItem(`시스템: 조우 구역 업데이트 (${mapX}, ${mapY})`, 'system');
    } else {
        // 2-2. 새 조우 추가
        encounterPoints.push({ x: mapX, y: mapY, data: newEncData });
        addLogItem(`시스템: 새 조우 구역 추가 (${mapX}, ${mapY})`, 'system');
    }
    
    // 3. Firestore에 맵 데이터 저장
    await saveMapDataToFirestore();

    // 4. 모달 닫기
    editModal.style.display = 'none';
    currentEdit = null;
    draw();
};

/**
 * 조우 편집 삭제 (편집 모달 내에서)
 */
const deleteEncEdit = async () => {
    if (!currentEdit) return;
    
    if (confirm(`현재 조우 구역 (${currentEdit.x}, ${currentEdit.y})의 데이터를 영구히 삭제하시겠습니까?`)) {
        const index = encounterPoints.findIndex(p => p.x === currentEdit.x && p.y === currentEdit.y);
        if (index !== -1) {

            addLogItem(`시스템: 조우 구역 데이터 삭제 완료 (${currentEdit.x}, ${currentEdit.y})`, 'system');
        } else {
             addLogItem(`시스템: 삭제할 조우 데이터가 없습니다.`, 'system');

        }
        draw();
        addLogItem(`시스템: 시작 좌표를 (${player.x}, ${player.y})로 설정.`, 'system');
    });
    setTransitionPosBtn.addEventListener('click', () => {
        mapData.transitionX = parseInt(transitionXInput.value) || null;
        mapData.transitionY = parseInt(transitionYInput.value) || null;
        saveMapDataToFirestore();
        addLogItem(`시스템: 맵 이동 좌표를 (${mapData.transitionX}, ${mapData.transitionY})로 설정.`, 'system');
    });
    deleteAndInitMapBtn.addEventListener('click', deleteAndInitCurrentMap);
    deleteAllEncBtn.addEventListener('click', deleteAllEncounters);
    deleteAllImpBtn.addEventListener('click', deleteAllImpassables);

    // --- 맵 에디터 토글 버튼 ---
    toggleGridBtn.addEventListener('click', () => {
        if (!adminMode) return;
        isGridMode = !isGridMode;
        toggleGridBtn.classList.toggle('active', isGridMode);
        draw();
    });

    toggleEncounterBtn.addEventListener('click', () => {
        if (!adminMode) return;
        isEncounterMode = !isEncounterMode;
        toggleEncounterBtn.classList.toggle('active', isEncounterMode);
        isImpassableMode = false;
        toggleImpassableBtn.classList.remove('active');
        dragStartPoint = null;
    });

    toggleImpassableBtn.addEventListener('click', () => {
        if (!adminMode) return;
        isImpassableMode = !isImpassableMode;
        toggleImpassableBtn.classList.toggle('active', isImpassableMode);
        isEncounterMode = false;
        toggleEncounterBtn.classList.remove('active');
        dragStartPoint = null;
    });

    // --- 캔버스 드래그 및 클릭 이벤트 (관리자 모드 전용) ---
    canvas.addEventListener('mousedown', (e) => {
        if (!adminMode || (!isEncounterMode && !isImpassableMode) || e.button !== 0) return;
        
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const tileX = Math.floor(mouseX / GRID);
        const tileY = Math.floor(mouseY / GRID);

        // Shift키를 누르면 드래그 시작
        if (e.shiftKey) {
            dragStartPoint = { x: tileX, y: tileY, endX: tileX, endY: tileY };
        } else {
            // 일반 클릭 처리 (단일 타일 추가/삭제)
            handleCanvasClick(e);
        }
    });

    canvas.addEventListener('mousemove', (e) => {
        if (!adminMode || !dragStartPoint) return;

        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        
        const currentX = Math.floor(mouseX / GRID);
        const currentY = Math.floor(mouseY / GRID);
        
        dragStartPoint.endX = Math.max(dragStartPoint.x, currentX);
        dragStartPoint.endY = Math.max(dragStartPoint.y, currentY);
        dragStartPoint.startX = Math.min(dragStartPoint.x, currentX);
        dragStartPoint.startY = Math.min(dragStartPoint.y, currentY);

        draw();
    });

    canvas.addEventListener('mouseup', (e) => {
        if (!adminMode || !dragStartPoint || e.button !== 0) return;

        const { startX, startY, endX, endY } = dragStartPoint;

        // 드래그 영역에 대해 처리
        for (let x = startX; x <= endX; x++) {
            for (let y = startY; y <= endY; y++) {
                if (isEncounterMode) {
                    // 드래그 영역의 모든 타일에 조우를 추가
                    if (!encounterPoints.some(p => p.x === x && p.y === y)) {
                         // 빈 데이터로 추가 (클릭 시 모달 띄워서 수정해야 함)
                        encounterPoints.push({ x, y, data: { name: '새 조우', text: '새로 추가된 조우입니다.', choices: [] } });
                    }
                } else if (isImpassableMode) {
                    // 드래그 영역의 모든 타일에 제한을 추가
                    if (!impassablePoints.some(p => p.x === x && p.y === y)) {
                        impassablePoints.push({ x, y });
                    }
                }
            }
        }

        if (isEncounterMode || isImpassableMode) {
            saveMapDataToFirestore();
            addLogItem(`시스템: 드래그 영역 (${startX}, ${startY}) to (${endX}, ${endY})에 ${isEncounterMode ? '조우' : '제한'} 추가/수정 완료.`, 'system');
        }
        
        dragStartPoint = null;
        draw();
    });

    // --- 조우 편집 모달 이벤트 ---
    closeEncEditBtn.addEventListener('click', () => {
        editModal.style.display = 'none';
        currentEdit = null;
    });
    saveEncEditBtn.addEventListener('click', saveEncEdit);
    deleteEncEditBtn.addEventListener('click', deleteEncEdit);

    addChoiceBtn.addEventListener('click', (e) => {
        e.preventDefault();
        choicesDiv.appendChild(createChoiceElement({}, choicesDiv.children.length));
    });

    // 아이템 수동 입력 체크박스
    encItemIdManualCheck.addEventListener('change', () => {
        if (encItemIdManualCheck.checked) {
            encItemIdManualInput.style.display = 'block';
            encItemIdSelect.value = '';
        } else {
            encItemIdManualInput.style.display = 'none';
            encItemIdManualInput.value = '';
        }
    });

    // --- 아이템 사용 모달 이벤트 ---
    closeItemUseModalBtn.addEventListener('click', () => {
        itemUseModalBg.style.display = 'none';
        currentSelectedItem = null;
    });
    useItemBtn.addEventListener('click', handleItemUse);

    // --- 인벤토리 모달 (관리자용) 이벤트 ---
    window.showUserInventory = (userId) => {
        const user = usersData[userId];
        if (!user) return;

        inventoryModalTitle.textContent = `${userId}의 인벤토리`;
        inventoryModalList.innerHTML = '';

        const inventoryItems = Object.keys(user.inventory).filter(id => user.inventory[id] > 0);
        
        if (inventoryItems.length === 0) {
            inventoryModalList.innerHTML = '<div style="text-align: center; color: #aaa; font-size: 13px;">인벤토리 비어있음</div>';
        } else {
            inventoryItems.forEach(itemId => {
                const count = user.inventory[itemId];
                const itemDef = itemDefinitions[itemId] || { name: '알 수 없음', imageUrl: '', hpRecover: 0, description: '정의되지 않은 아이템' };
                
                const itemEl = document.createElement('div');
                itemEl.classList.add('inventory-admin-item');
                itemEl.innerHTML = `
                    <span>
                        <strong>${itemDef.name}</strong> (${itemId}) x${count}
                    </span>
                    <button class="remove-admin-item" data-item-id="${itemId}">1개 제거</button>
                `;
                inventoryModalList.appendChild(itemEl);
            });
            
            inventoryModalList.querySelectorAll('.remove-admin-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = e.target.dataset.itemId;
                    // window.removeAdminItem은 전역 함수로 아래에 정의됨
                    window.removeAdminItem(userId, itemId); 
                });
            });
        }
        
        inventoryModal.style.display = 'flex';
    };

    closeInventoryModal.addEventListener('click', () => {
        inventoryModal.style.display = 'none';
    });


    // --- 사용자 관리 이벤트 ---
    addPlayerBtn.addEventListener('click', createNewPlayer);
    updatePlayerStatusBtn.addEventListener('click', updatePlayerStatusAdmin);
    updatePlayerMapBtn.addEventListener('click', updatePlayerMapLocationAdmin);
    giveItemBtn.addEventListener('click', giveItemToPlayer);

    // --- 채팅 이벤트 ---
    sendChatBtn.addEventListener('click', async () => {
        await sendChatMessage();
    });
    chatInput.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter') {
            await sendChatMessage();
        }
    });
    deleteAllChatBtn.addEventListener('click', async () => {
        if (!confirm("모든 채팅 기록을 삭제하시겠습니까?")) return;
        try {
            // Firestore에서 chat 컬렉션의 모든 문서를 삭제
            const chatSnapshot = await getDocs(collection(db, "chat"));
            const batch = db.batch();
            chatSnapshot.docs.forEach(doc => {
                batch.delete(doc.ref);
            });
            await batch.commit();
            addLogItem("시스템: 모든 채팅 기록 삭제 완료.", 'system');
            logDisplay.innerHTML = '<div class="log-item system">시스템: 로그/채팅 시작.</div>'; // 로컬 로그 초기화
        } catch (e) {
            console.error("채팅 삭제 실패:", e);
            addLogItem("시스템: 채팅 삭제 실패.", 'system');
        }
    });

    // --- 관리자 패널 드래그 및 최소화 ---
    let isDragging = false;
    let offsetX, offsetY;

    dragHandle.addEventListener('mousedown', (e) => {
        if (adminPanel.classList.contains('minimized')) return;
        isDragging = true;
        adminPanel.style.cursor = 'grabbing';
        offsetX = e.clientX - adminPanel.offsetLeft;
        offsetY = e.clientY - adminPanel.offsetTop;
        adminPanel.style.transition = 'none';
        e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;

        // 화면 경계 제한
        newX = Math.max(0, Math.min(newX, window.innerWidth - adminPanel.offsetWidth));
        newY = Math.max(40, Math.min(newY, window.innerHeight - adminPanel.offsetHeight)); // 상단바 높이 고려
        
        adminPanel.style.left = `${newX}px`;
        adminPanel.style.top = `${newY}px`;
        adminPanel.style.right = 'auto'; // left/top으로 위치 지정 시 right 무시
    });

    document.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            adminPanel.style.cursor = 'grab';
            adminPanel.style.transition = 'width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s';
        }
    });
    
    minimizeBtn.addEventListener('click', () => {
        adminPanel.classList.toggle('minimized');
        minimizeBtn.textContent = adminPanel.classList.contains('minimized') ? '[+]' : '[—]';
        // 최소화 시 위치를 오른쪽 상단으로 재정렬
        if (adminPanel.classList.contains('minimized')) {
            adminPanel.style.left = 'auto';
            adminPanel.style.top = '60px';
            adminPanel.style.right = '20px';
        }
    });

    // --- 모달 배경 클릭 시 닫기 ---
    [loginBox, playerLoginBox, editModal, encounterModalBg, itemUseModalBg, inventoryModal].forEach(modalBg => {
        modalBg.addEventListener('click', (e) => {
            if (e.target === modalBg) {
                modalBg.style.display = 'none';
            }
        });
    });

    // --- 키보드 이동 (플레이어 모드) ---
    document.addEventListener('keydown', (e) => {
        if (!playerMode || isEncountering || isMoving) return;
        
        // 입력 필드에 포커스가 있으면 이동 막기
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

        let dx = 0;
        let dy = 0;
        
        switch (e.key) {
            case 'ArrowUp':
            case 'w':
            case 'W':
                dy = -1;
                break;
            case 'ArrowDown':
            case 's':
            case 'S':
                dy = 1;
                break;
            case 'ArrowLeft':
            case 'a':
            case 'A':
                dx = -1;
                break;
            case 'ArrowRight':
            case 'd':
            case 'D':
                dx = 1;
                break;
            default:
                return;
        }
        
        e.preventDefault();
        movePlayer(dx, dy);
    });
};

/**
 * 관리자 패널 탭 전환
 * @param {string} tabName
 */
const switchAdminTab = (tabName) => {
    document.querySelectorAll('.admin-tabs button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.admin-tab-content').forEach(content => content.classList.remove('active'));

    document.getElementById(`${tabName}TabBtn`).classList.add('active');
    document.getElementById(`${tabName}TabContent`).classList.add('active');
    
    // 유저 관리 탭으로 이동 시 유저 목록/선택 목록 갱신
    if (tabName === 'user') {
        fetchAllUsers(true);
    }
    // 아이템 관리 탭으로 이동 시 아이템 목록 갱신
    if (tabName === 'item') {
        fetchAllItems(true);
    }
};

/**
 * 플레이어 로그인 처리
 */
const handlePlayerLogin = async () => {
    const userId = playerIdInput.value.trim();
    if (!userId) {
        alert("아이디를 입력하세요.");
        return;
    }
    
    // Firestore에서 사용자 데이터 확인
    try {
        const userDocRef = doc(db, "users", userId);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
            const userData = userDoc.data();
            
            // 전역 플레이어 상태 업데이트
            player = {
                x: userData.x || 0,
                y: userData.y || 0,
                hp: userData.hp || MAX_HP,
                charUrl: userData.charUrl || '',
                inventory: userData.inventory || {},
                encountered: userData.encountered || {} // **[수정]** encountered 추가
            };

            // 맵 데이터 로드
            await loadMapDataFromFirestore(userData.currentMap || 'default');
            
            // UI 업데이트 및 리스너 시작
            playerLoginBox.style.display = 'none';
            playerIdInput.value = '';
            updatePlayerUI(true, userId);
            
            // 초기 위치 표시
            startXInput.value = player.x;
            startYInput.value = player.y;
            
        } else {
            alert("존재하지 않는 플레이어 아이디입니다. 관리자에게 문의하세요.");
        }
    } catch (e) {
        console.error("플레이어 로그인 실패:", e);
        alert("플레이어 로그인 중 오류가 발생했습니다: " + e.message);
    }
};

/**
 * 플레이어 로그아웃 처리
 */
const handlePlayerLogout = () => {
    // 모든 리스너 해제 및 UI 상태 초기화
    updatePlayerUI(false);
    localStorage.removeItem('loggedInPlayerId');
};

/**
 * 채팅 메시지 전송
 */
const sendChatMessage = async () => {
    const message = chatInput.value.trim();
    const nickname = chatNicknameInput.value.trim() || loggedInUserId || '탐험가';

    if (!message) return;
    
    try {
        await addDoc(collection(db, "chat"), {
            userId: loggedInUserId || nickname, // 로그인된 유저 ID 사용 (관리자/플레이어)
            nickname: nickname,
            message: message,
            timestamp: serverTimestamp()
        });

        chatInput.value = '';
    } catch (e) {
        console.error("채팅 메시지 전송 실패:", e);
        addLogItem("시스템: 채팅 전송 실패.", 'system');
    }
};


// 전역에서 호출될 관리자용 함수 (인벤토리 모달에서 아이템 제거)
window.removeAdminItem = async (playerId, itemId) => {
    if (confirm(`${playerId}에게서 아이템 [${itemDefinitions[itemId]?.name || itemId}] 1개를 제거하시겠습니까?`)) {
        await removeItemFromPlayer(playerId, itemId, 1);
        // DB 업데이트 후 다시 인벤토리 팝업을 열어 갱신
        window.showUserInventory(playerId); 
        fetchAllUsers(true); 
    }
};


// Initialization Sequence
initEventListeners(); 

onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
        updateAdminUI(true);
        addLogItem(`시스템: 관리자 (${user.email}) 로그인 성공.`, 'system');
    } else {
        if (!loggedInUserId) {
            updateAdminUI(false);
            updatePlayerUI(false);
        } else {
            updateAdminUI(false); 
        }
    }
});

const initialMap = localStorage.getItem('currentMap') || 'default';

Promise.all([
    fetchAllUsers(false),
    fetchAllItems(true),
    loadMapDataFromFirestore(initialMap).then(loaded => {
        if (!loaded) {
            mapNameInput.value = 'default';
            currentMapName = 'default';
            addLogItem(`시스템: 맵 데이터가 없어 **[default]** 맵으로 초기화.`, 'system');
        }
    }),
    reloadMapList()
]).then(() => {
    startXInput.value = player.x;
    startYInput.value = player.y; 
    draw();

    // 저장된 플레이어 ID로 자동 로그인 시도
    const savedPlayerId = localStorage.getItem('loggedInPlayerId');
    if (savedPlayerId && usersData[savedPlayerId]) {
        playerIdInput.value = savedPlayerId;
        handlePlayerLogin();
    }
});
</script>
