<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: **[수정]** 로그인 전 기본 숨김 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  #logToggleBtn { 
      font-size: 18px; 
      margin-right: 5px; 
  } 

  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } /* **[수정]** 기본 숨김 */
  
  /* Player Content */
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  /* Admin Info Content **[수정]** 깔끔하게 재정렬 및 플레이어 정보 추가 */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList { 
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar { 
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb { 
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb { 
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track { 
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1; /* 모든 버튼이 동일한 비율로 확장 */
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* [2. 조우/제한 전체 삭제 버튼 크기 통일 및 정렬] */
  #mapButtons > div {display: flex;gap: 10px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button {
      flex-grow: 1; 
      min-width: 0;
  }

  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* Item Use Modal **[수정]** 버튼 하단 정렬 */
  #itemUseModal .modal { 
      min-width: 350px; 
      display: flex; 
      flex-direction: column; 
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; 
  }
  #itemUseModal .modal > div:last-child {
      padding-top: 10px; 
      border-top: 1px solid var(--border-dark); 
      margin-top: 0;
      display: flex; /* **[추가]** */
      justify-content: flex-end; /* **[추가]** */
      gap: 10px;
  }

  /* Inventory Modal */
  #inventoryModal .modal { min-width: 300px; max-height: 80vh; overflow-y: auto; }
  .inventory-admin-item { 
      display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px dashed var(--border-dark);
  }
  .inventory-admin-item:last-child { border-bottom: none; }
  .inventory-admin-item button { 
      background: #550000; border-color: #770000; padding: 4px 8px; font-size: 11px;
      transition: opacity 0.2s;
  }
</style>
</head>
<body>
<audio id="bgmAudio" loop preload="auto"></audio>
<div id="topBar">
    <div id="bgmControls"> 
        <input type="range" id="bgmVolume" min="0" max="1" step="0.05" value="0.5" title="볼륨">
        <button id="bgmToggleBtn">PLAY</button> 
    </div>
    <div id="topBarControls">
        <button id="playerLoginBtnTop">플레이어 로그인</button>
        <button id="adminBtn">관리자</button>
    </div>
</div>

<div id="logChatPanel" class="side-panel">
    <div class="chat-controls">
        <button id="logToggleBtn" title="전체 채팅 기록 보기">
            🔗
        </button>
        <button id="deleteAllChatBtn" title="채팅 전체삭제" style="background: #880000; border-color: #aa0000; display: none;">
            🗑️
        </button> 
        <div style="display: flex; align-items: center; flex-grow: 1;">
            <input type="text" id="chatNickname" placeholder="닉네임" value="탐험가">
        </div>
    </div>
    <div id="logDisplay">
        <div class="log-item system">시스템: 로그/채팅 시작.</div>
    </div>
    <div class="chat-input-group">
        <input type="text" id="chatInput" placeholder="채팅 입력" disabled>
        <button id="sendChatBtn" disabled>전송</button>
    </div>
</div>

<div id="container">
  <canvas id="game" width="640" height="480"></canvas>
  <div id="grid"></div>
  <div id="dragGhost"></div>

/**

 * @param {boolean} force UI 목록을 강제로 갱신할지 여부
 */
const fetchAllItems = async (force) => {
    addLogItem('시스템: 아이템 목록 동기화 시작...', 'system');
    try {
        const q = query(collection(db, 'items'));
        const querySnapshot = await getDocs(q);
        const newItemDefinitions = {};
        let needsUIUpdate = force;

        querySnapshot.forEach(doc => {
            const itemId = doc.id;
            const data = doc.data();

            if (!itemDefinitions[itemId] || 
                JSON.stringify(itemDefinitions[itemId]) !== JSON.stringify(data)) {
                needsUIUpdate = true;
            }

            newItemDefinitions[itemId] = {
                ...data,
                id: itemId
            };
        });

        itemDefinitions = newItemDefinitions;

        if (needsUIUpdate) {
            updateItemList();
            updateItemDropdowns();
        }

        addLogItem(`시스템: 아이템 목록 동기화 완료. (총 ${Object.keys(itemDefinitions).length}개)`, 'system');

        addLogItem('시스템: 아이템 정의 로드에 실패했습니다.', 'system');

 * @param {string} mapName 로드할 맵 이름
 * @returns {Promise<boolean>} 맵 로드 성공 여부
 */
const loadMapDataFromFirestore = async (mapName) => {
    addLogItem(`시스템: 맵 [${mapName}] 로드 시도...`, 'system');
    try {
        const docRef = doc(db, 'maps', mapName);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            currentMapName = mapName;
            mapData = {
                url: data.url || '',
                spriteUrl: data.spriteUrl || '',
                bgmUrl: data.bgmUrl || '',
                startX: data.startX !== undefined ? data.startX : 0,
                startY: data.startY !== undefined ? data.startY : 0,
                transitionX: data.transitionX,
                transitionY: data.transitionY,
                nextMapName: data.nextMapName || '',
            };
            encounterPoints = data.encounters || [];
            impassablePoints = data.impassable || [];
            localStorage.setItem('currentMap', mapName);
            
            // UI 업데이트
            mapNameInput.value = currentMapName;
            mapUrlInput.value = mapData.url;
            bgmUrlInput.value = mapData.bgmUrl;
            startXInput.value = mapData.startX;
            startYInput.value = mapData.startY;
            transitionXInput.value = mapData.transitionX !== null ? mapData.transitionX : '';
            transitionYInput.value = mapData.transitionY !== null ? mapData.transitionY : '';
            nextMapNameInput.value = mapData.nextMapName;

            // 게임 리소스 로드
            await loadGameAssets();
            
            // 플레이어 위치 업데이트 (관리자 모드일 경우)
            if (adminMode) {
                updateAdminInfo();
            } else if (playerMode) {
                // 플레이어 모드에서는 맵이 변경되었을 때만 시작 위치로 이동
                if (player.currentMap !== currentMapName) {
                    player.x = mapData.startX;
                    player.y = mapData.startY;
                    player.currentMap = currentMapName;
                    await savePlayerState();
                }
            }

            addLogItem(`시스템: 맵 [${mapName}] 로드 성공.`, 'system');
            return true;
        } else {
            addLogItem(`시스템: 맵 [${mapName}] 데이터가 Firestore에 없습니다.`, 'system');
            // 기본 맵으로 초기화
            currentMapName = 'default';
            mapNameInput.value = 'default';
            mapData = { url: '', spriteUrl: '', bgmUrl: '', startX: 0, startY: 0, transitionX: null, transitionY: null, nextMapName: '' };
            encounterPoints = [];
            impassablePoints = [];
            await loadGameAssets();
            return false;
        }
    } catch (error) {
        console.error('맵 데이터 로드 오류:', error);
        addLogItem('시스템: 맵 데이터 로드에 실패했습니다. Firestore 연결 확인.', 'system');
        return false;
    }
};

/**
 * 플레이어에게 아이템을 지급하고 상태를 저장합니다.
 * @param {string} userId 아이템을 받을 플레이어 ID
 * @param {string} itemId 아이템 ID
 * @param {number} quantity 수량
 */
const addItemToPlayer = async (userId, itemId, quantity = 1) => {
    try {
        const userRef = doc(db, 'users', userId);
        
        await runTransaction(db, async (transaction) => {
            const userDoc = await transaction.get(userRef);
            if (!userDoc.exists()) {
                throw "플레이어 문서가 존재하지 않습니다.";
            }
            
            const currentInventory = userDoc.data().inventory || {};
            const newQuantity = (currentInventory[itemId] || 0) + quantity;
            
            const newInventory = {
                ...currentInventory,
                [itemId]: newQuantity
            };
            
            transaction.update(userRef, { inventory: newInventory });
        });

        addLogItem(`시스템: 플레이어 [${userId}]에게 아이템 [${itemDefinitions[itemId]?.name || itemId}] ${quantity}개 지급됨.`, 'item');
        
        // 현재 로그인된 플레이어라면 로컬 상태 갱신
        if (userId === loggedInUserId) {
            player.inventory[itemId] = (player.inventory[itemId] || 0) + quantity;
            updateInventoryUI();
        }
        
        // 관리자 UI 갱신 (선택 드롭다운 등)
        fetchAllUsers(true); 

    } catch (error) {
        console.error('아이템 지급 오류:', error);
        addLogItem('시스템: 아이템 지급에 실패했습니다.', 'system');
    }
};

/**
 * 플레이어의 인벤토리에서 아이템을 제거합니다.
 * @param {string} userId 아이템을 제거할 플레이어 ID
 * @param {string} itemId 아이템 ID
 * @param {number} quantity 수량
 */
const removeItemFromPlayer = async (userId, itemId, quantity = 1) => {
    try {
        const userRef = doc(db, 'users', userId);

        await runTransaction(db, async (transaction) => {
            const userDoc = await transaction.get(userRef);
            if (!userDoc.exists()) {
                throw "플레이어 문서가 존재하지 않습니다.";
            }

            const currentInventory = userDoc.data().inventory || {};
            const currentQuantity = currentInventory[itemId] || 0;

            if (currentQuantity < quantity) {
                throw `아이템 [${itemDefinitions[itemId]?.name || itemId}]의 수량이 부족합니다. (현재: ${currentQuantity})`;
            }

            const newQuantity = currentQuantity - quantity;
            const newInventory = { ...currentInventory };

            if (newQuantity <= 0) {
                delete newInventory[itemId]; // 0개 이하면 키 자체를 제거
            } else {
                newInventory[itemId] = newQuantity;
            }

            transaction.update(userRef, { inventory: newInventory });
        });

        addLogItem(`시스템: 플레이어 [${userId}]의 아이템 [${itemDefinitions[itemId]?.name || itemId}] ${quantity}개 제거됨.`, 'item');

        // 현재 로그인된 플레이어라면 로컬 상태 갱신
        if (userId === loggedInUserId) {
            if (player.inventory[itemId]) {
                player.inventory[itemId] -= quantity;
                if (player.inventory[itemId] <= 0) {
                    delete player.inventory[itemId];
                }
            }
            updateInventoryUI();
        }

        // 관리자 UI 갱신 (선택 드롭다운 등)
        fetchAllUsers(true);

    } catch (error) {
        console.error('아이템 제거 오류:', error);
        addLogItem(`시스템: 아이템 제거에 실패했습니다. ${error}`, 'system');
    }
};

const startChatListener = () => {
    if (chatUnsub) {
        chatUnsub(); // 기존 리스너 해제
        chatUnsub = null;
    }
    
    addLogItem('시스템: 채팅 스트림 연결 중...', 'system');

    // 최근 50개의 메시지를 시간 순서로 가져옵니다.
    const q = query(collection(db, 'chat'), orderBy('timestamp', 'asc'), limit(50));

    chatUnsub = onSnapshot(q, (snapshot) => {
        snapshot.docChanges().forEach((change) => {
            if (change.type === 'added') {
                const data = change.doc.data();
                // 이미 로드된 로그가 아닐 경우에만 추가 (UI 중복 방지)
                // 이 로직은 `onSnapshot`이 전체 컬렉션을 다시 로드할 때 문제가 될 수 있으므로, 
                // 간단히 새로운 메시지만 추가되도록 가정합니다.
                
                // 다만, 최초 로드 시에는 전체를 다시 그려야 할 수 있습니다. 여기서는 간단히 added만 처리합니다.
                
                // **[수정]** 채팅 내용이 로그 표시창에 나타나도록 변경
                addLogItem(data.message, 'chat', data.userId, change.doc.id);

            } else if (change.type === 'removed') {

                });

                // (성능 문제로 인해 실제 구현에서는 DOM ID를 기반으로 삭제하는 것이 좋음)

            }
        });
    }, (error) => {
        console.error('채팅 리스너 오류:', error);
        addLogItem('시스템: 채팅 연결 오류 발생.', 'system');

/* --- Game Drawing Loop (Graphics) --- */

const drawGrid = () => {
    if (!isGridMode || !adminMode) return;
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
    ctx.lineWidth = 1;
    for (let x = 0; x < canvas.width; x += GRID) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
    }
    for (let y = 0; y < canvas.height; y += GRID) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    }
};

const drawMap = () => {
    if (mapLoaded && mapImage.src) {
        ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
    } else {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
};

const drawEncounterPoints = () => {
    if (!adminMode) return;
    encounterPoints.forEach(p => {
        const x = p.x * GRID;
        const y = p.y * GRID;
        ctx.fillStyle = 'rgba(192, 57, 43, 0.7)'; // Red for Encounter
        ctx.fillRect(x, y, GRID, GRID);
        ctx.strokeStyle = '#c0392b';
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, GRID, GRID);
    });
};

const drawImpassablePoints = () => {
    if (!adminMode) return;
    impassablePoints.forEach(p => {
        const x = p.x * GRID;
        const y = p.y * GRID;
        ctx.fillStyle = 'rgba(44, 62, 80, 0.7)'; // Dark Blue for Impassable
        ctx.fillRect(x, y, GRID, GRID);
        ctx.strokeStyle = '#2c3e50';
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, GRID, GRID);
    });
};

const drawStartPos = () => {
    if (!adminMode) return;
    const x = mapData.startX * GRID;
    const y = mapData.startY * GRID;
    ctx.fillStyle = 'rgba(46, 204, 113, 0.7)'; // Green for Start
    ctx.beginPath();
    ctx.arc(x + GRID / 2, y + GRID / 2, GRID / 3, 0, 2 * Math.PI);
    ctx.fill();
    ctx.strokeStyle = '#2ecc71';
    ctx.lineWidth = 2;
    ctx.stroke();
};

const drawTransitionPos = () => {
    if (!adminMode || mapData.transitionX === null || mapData.transitionY === null) return;
    const x = mapData.transitionX * GRID;
    const y = mapData.transitionY * GRID;
    ctx.fillStyle = 'rgba(142, 68, 173, 0.7)'; // Purple for Transition/Clear
    ctx.fillRect(x, y, GRID, GRID);
    ctx.strokeStyle = '#8e44ad';
    ctx.lineWidth = 2;
    ctx.strokeRect(x, y, GRID, GRID);
    
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 16px Noto Sans KR';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('GO', x + GRID / 2, y + GRID / 2);
};

const drawPlayer = () => {
    if (!playerMode) return;
    const x = player.x * GRID;
    const y = player.y * GRID;
    
    // 플레이어 캐릭터 이미지 그리기
    if (characterImage.src && characterImage.complete) {
        ctx.drawImage(characterImage, x, y, GRID, GRID);
    } else {
        // 이미지 없을 시 기본 박스
        ctx.fillStyle = 'rgba(52, 152, 219, 0.9)'; // Blue for Player
        ctx.fillRect(x, y, GRID, GRID);
        ctx.strokeStyle = '#3498db';
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, GRID, GRID);
    }
};

const drawOtherPlayers = () => {
    if (!adminMode && !playerMode) return;
    
    Object.values(usersData)
        .filter(u => u.currentMap === currentMapName && u.id !== loggedInUserId)
        .forEach(u => {
            const x = u.x * GRID;
            const y = u.y * GRID;
            
            // 다른 플레이어 표시 (작은 마커)
            ctx.fillStyle = 'rgba(243, 156, 18, 0.7)'; // Orange for Others
            ctx.beginPath();
            ctx.arc(x + GRID / 2, y + GRID / 2, GRID / 4, 0, 2 * Math.PI);
            ctx.fill();
            
            // 이름 표시
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 10px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(u.id, x + GRID / 2, y);
        });
};

const draw = () => {
    // 애니메이션 루프 중복 방지
    if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
    }
    
    // 그리기 순서: 맵 -> 제한/조우 -> 시작/이동 -> 플레이어/다른 플레이어 -> 그리드
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawMap();
    drawImpassablePoints();
    drawEncounterPoints();
    drawStartPos();
    drawTransitionPos();
    drawPlayer();
    drawOtherPlayers();
    drawGrid();
    
    // 맵 편집 모드일 경우 드래그 중인 영역 표시
    if (adminMode && dragStartPoint) {
        const minX = Math.min(dragStartPoint.x, currentMouseGridX);
        const minY = Math.min(dragStartPoint.y, currentMouseGridY);
        const maxX = Math.max(dragStartPoint.x, currentMouseGridX);
        const maxY = Math.max(dragStartPoint.y, currentMouseGridY);
        
        ctx.fillStyle = 'rgba(255, 255, 0, 0.3)';
        ctx.fillRect(minX * GRID, minY * GRID, (maxX - minX + 1) * GRID, (maxY - minY + 1) * GRID);
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 2;
        ctx.strokeRect(minX * GRID, minY * GRID, (maxX - minX + 1) * GRID, (maxY - minY + 1) * GRID);
    }
    
    animationFrameId = requestAnimationFrame(draw);
};


/* --- Game Logic (Movement & Encounter) --- */

/**
 * 플레이어 이동 시 Firebase에 위치를 업데이트하고 조우를 확인합니다.
 * @param {number} dx x 방향 변화량 (-1, 0, 1)
 * @param {number} dy y 방향 변화량 (-1, 0, 1)
 */
const movePlayer = async (dx, dy) => {
    if (isMoving || isEncountering || !playerMode) return;
    
    const newX = player.x + dx;
    const newY = player.y + dy;
    
    // 맵 경계 확인
    if (newX < 0 || newX >= canvas.width / GRID || newY < 0 || newY >= canvas.height / GRID) {
        return;
    }
    
    // 이동 제한 구역 확인
    if (impassablePoints.some(p => p.x === newX && p.y === newY)) {
        addLogItem('시스템: 이동할 수 없는 구역입니다.', 'system');
        return;
    }

    isMoving = true;
    player.x = newX;
    player.y = newY;
    
    // 상태 저장 및 UI 업데이트
    await savePlayerState();
    draw(); 
    
    isMoving = false;
    
    // 맵 전환 지점 확인 (Transition)
    if (mapData.transitionX === newX && mapData.transitionY === newY) {
        if (mapData.nextMapName) {
            addLogItem(`시스템: 맵 [${currentMapName}] 클리어! [${mapData.nextMapName}]으로 이동합니다.`, 'system');
            player.currentMap = mapData.nextMapName;
            player.x = 0; // 새 맵의 시작 위치로 리셋
            player.y = 0;
            await loadMapDataFromFirestore(mapData.nextMapName);
            await savePlayerState();
            draw();
            return;
        } else {
            addLogItem('시스템: 맵 클리어 지점 도달! 다음 맵 이름이 설정되지 않았습니다.', 'system');
        }
    }

    // 조우 지점 확인 (Encounter)
    const encounterIndex = encounterPoints.findIndex(p => p.x === newX && p.y === newY);
    if (encounterIndex !== -1) {
        const point = encounterPoints[encounterIndex];
        const key = `${point.x}_${point.y}`;
        
        // 이미 조우했는지 확인
        if (!player.encountered[key]) {
            isEncountering = true;
            await handleEncounter(point.data, point.x, point.y);
            // 조우 후, 다시 그리기 (혹시 맵이 변경되거나 상태가 바뀌었을 수 있음)
            draw(); 
        }
    }
};

/**
 * 조우 이벤트를 처리하고 모달을 띄웁니다.
 * @param {object} encounterData 조우 데이터
 * @param {number} x 조우 발생 X 좌표
 * @param {number} y 조우 발생 Y 좌표
 */
const handleEncounter = async (encounterData, x, y) => {
    const key = `${x}_${y}`;
    encModalName.textContent = encounterData.name;
    encModalText.textContent = encounterData.text;
    
    // 캐릭터 이미지
    const charImg = document.getElementById('encCharImg');
    if (encounterData.charUrl) {
        charImg.src = encounterData.charUrl;
        charImg.style.display = 'block';
    } else {
        charImg.style.display = 'none';
    }

    encounterChoicesDiv.innerHTML = '';
    const choices = encounterData.choices || [];
    
    if (choices.length > 0) {
        // 선택지가 있는 경우
        choices.forEach((choice, index) => {
            const choiceBtn = document.createElement('button');
            choiceBtn.textContent = choice.text;
            choiceBtn.onclick = async () => {
                await processChoiceResult(choice);
                // 조우 완료 처리
                player.encountered[key] = true; 
                await savePlayerState();
                
                encounterModalBg.style.display = 'none';
                isEncountering = false;
            };
            encounterChoicesDiv.appendChild(choiceBtn);
        });
        closeEncounterModalBtn.style.display = 'none'; // 선택지가 있으면 닫기 버튼 숨김
    } else {
        // 선택지가 없는 경우 (바로 기본 트리거 실행)
        closeEncounterModalBtn.style.display = 'block'; 
        closeEncounterModalBtn.onclick = async () => {
            await processTrigger(encounterData.trigger, encounterData.data);
            
            // 조우 완료 처리
            player.encountered[key] = true;
            await savePlayerState();
            
            encounterModalBg.style.display = 'none';
            isEncountering = false;
        };
    }
    
    encounterModalBg.style.display = 'flex';
    
    // 획득 아이템이 있다면 미리 지급
    if (encounterData.itemId && encounterData.itemId !== 'none') {
        await addItemToPlayer(loggedInUserId, encounterData.itemId, 1);
        // 지문에는 아이템 획득 메시지를 추가합니다.
        encModalText.textContent += `\n\n[아이템 획득: ${itemDefinitions[encounterData.itemId]?.name || encounterData.itemId}]`;
    }
};

/**
 * 선택지의 결과 또는 기본 트리거를 처리합니다.
 * @param {object} choice 선택지 데이터
 */
const processChoiceResult = async (choice) => {
    // 1. 결과 텍스트 표시 (로그에 추가)
    if (choice.resultText) {
        addLogItem(`시스템: ${choice.resultText}`, 'system');
    }
    
    // 2. HP 변경
    if (choice.hpChange && choice.hpChange !== 0) {
        player.hp = Math.max(0, Math.min(MAX_HP, player.hp + choice.hpChange));
        updatePlayerStatusUI();
        await savePlayerState();
        addLogItem(`시스템: HP ${choice.hpChange > 0 ? '+' : ''}${choice.hpChange}. 현재 HP: ${player.hp}`, 'system');

        if (player.hp <= 0) {
            // 게임 오버 처리
            addLogItem('시스템: HP가 0이 되었습니다. GAME OVER!', 'system');
            await logoutPlayer();
            alert('GAME OVER! 당신은 죽었습니다.');
            return;
        }
    }
    
    // 3. 아이템 획득/제거
    if (choice.itemAction && choice.itemId && choice.itemId !== 'none') {
        if (choice.itemAction === 'add') {
            await addItemToPlayer(loggedInUserId, choice.itemId, parseInt(choice.itemQuantity) || 1);
        } else if (choice.itemAction === 'remove') {
            await removeItemFromPlayer(loggedInUserId, choice.itemId, parseInt(choice.itemQuantity) || 1);
        }
    }

    // 4. 트리거 실행
    if (choice.trigger && choice.trigger !== 'none') {
        await processTrigger(choice.trigger, choice.data);
    }
};

/**
 * 트리거를 실행합니다.
 * @param {string} triggerType 트리거 유형 ('sound', 'image', 'map')
 * @param {string} triggerData 트리거 데이터 (URL, 맵 이름 등)
 */
const processTrigger = async (triggerType, triggerData) => {
    switch (triggerType) {
        case 'sound':
            if (triggerData) {
                const audio = new Audio(triggerData);
                audio.play().catch(e => console.error('사운드 재생 실패:', e));
                addLogItem(`시스템: 사운드 트리거 발동.`, 'system');
            }
            break;
        case 'image':
            if (triggerData) {
                // 이미지 팝업 모달을 띄우는 로직 (구현 필요)
                addLogItem(`시스템: 이미지 팝업 트리거 발동. URL: ${triggerData}`, 'system');
                // 임시로 alert으로 대체
                alert(`이미지 팝업: ${triggerData}`);
            }
            break;
        case 'map':
            if (triggerData) {
                addLogItem(`시스템: 맵 전환 트리거 발동. 맵: ${triggerData}`, 'system');
                player.currentMap = triggerData;
                player.x = 0; 
                player.y = 0;
                await loadMapDataFromFirestore(triggerData);
                await savePlayerState();
            }
            break;
    }
};

/**

const useItem = async (itemId, hpChange) => {

};


/* --- Event Listeners & Handlers --- */

let currentMouseGridX = 0;
let currentMouseGridY = 0;

const getGridCoords = (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) / GRID);
    const y = Math.floor((e.clientY - rect.top) / GRID);
    return { x, y };
};

const handleCanvasClick = (e) => {
    if (!adminMode) return;
    
    const { x, y } = getGridCoords(e);
    
    const encounterIndex = encounterPoints.findIndex(p => p.x === x && p.y === y);
    const impassableIndex = impassablePoints.findIndex(p => p.x === x && p.y === y);

    if (isEncounterMode && encounterIndex === -1 && impassableIndex === -1) {
        // 조우 포인트 추가
        currentEdit = { x, y, data: { name: '새 조우', text: '여기에 무언가가 있습니다.', itemId: 'none', charUrl: '', trigger: 'none', data: '', choices: [] } };
        showEditModal();
        isEncounterMode = false;
        document.getElementById('toggleEncounter').classList.remove('active');
        draw();
    } else if (isImpassableMode && encounterIndex === -1 && impassableIndex === -1) {
        // 이동 제한 구역 추가
        impassablePoints.push({ x, y });
        addLogItem(`시스템: 이동 제한 구역 추가 (${x}, ${y}).`, 'system');
        draw();
    } else if (encounterIndex !== -1) {
        // 기존 조우 포인트 편집
        currentEdit = encounterPoints[encounterIndex];
        showEditModal();
        isEncounterMode = false;
        document.getElementById('toggleEncounter').classList.remove('active');
        draw();
    } else if (impassableIndex !== -1) {
        // 기존 이동 제한 구역 삭제
        if (confirm(`이동 제한 구역 (${x}, ${y})을 삭제하시겠습니까?`)) {
            impassablePoints.splice(impassableIndex, 1);
            addLogItem(`시스템: 이동 제한 구역 삭제 (${x}, ${y}).`, 'system');
            draw();
        }
    }
};

const handleCanvasMouseDown = (e) => {
    if (!adminMode || (!isEncounterMode && !isImpassableMode)) return;
    const { x, y } = getGridCoords(e);
    dragStartPoint = { x, y };
    document.getElementById('dragGhost').style.display = 'block';
    document.getElementById('dragGhost').style.left = `${x * GRID}px`;
    document.getElementById('dragGhost').style.top = `${y * GRID}px`;
};

const handleCanvasMouseMove = (e) => {
    const { x, y } = getGridCoords(e);
    currentMouseGridX = x;
    currentMouseGridY = y;

    if (adminMode && dragStartPoint) {
        const minX = Math.min(dragStartPoint.x, x);
        const minY = Math.min(dragStartPoint.y, y);
        const maxX = Math.max(dragStartPoint.x, x);
        const maxY = Math.max(dragStartPoint.y, y);
        
        document.getElementById('dragGhost').style.left = `${minX * GRID}px`;
        document.getElementById('dragGhost').style.top = `${minY * GRID}px`;
        document.getElementById('dragGhost').style.width = `${(maxX - minX + 1) * GRID}px`;
        document.getElementById('dragGhost').style.height = `${(maxY - minY + 1) * GRID}px`;
    }
};

const handleCanvasMouseUp = (e) => {
    if (!adminMode || !dragStartPoint) return;

    const endPoint = getGridCoords(e);
    const startPoint = dragStartPoint;
    dragStartPoint = null;
    document.getElementById('dragGhost').style.display = 'none';

    // 한 칸 클릭(드래그 아님)은 click 이벤트로 처리
    if (startPoint.x === endPoint.x && startPoint.y === endPoint.y) return;

    // 드래그 영역 계산
    const minX = Math.min(startPoint.x, endPoint.x);
    const minY = Math.min(startPoint.y, endPoint.y);
    const maxX = Math.max(startPoint.x, endPoint.x);
    const maxY = Math.max(startPoint.y, endPoint.y);

    const pointsAdded = [];
    
    if (isEncounterMode) {
        // 조우 포인트 일괄 추가 (드래그 기능은 일단 제외하고, 클릭으로만 처리하도록 유지)
        // 드래그로 조우 일괄 추가는 기능 복잡성이 높으므로 클릭으로만 처리합니다.
        // 현재는 isEncounterMode가 클릭 후 바로 해제되므로 이 로직은 작동하지 않음.
    } else if (isImpassableMode) {
        // 이동 제한 구역 일괄 추가
        for (let x = minX; x <= maxX; x++) {
            for (let y = minY; y <= maxY; y++) {
                if (!impassablePoints.some(p => p.x === x && p.y === y)) {
                    impassablePoints.push({ x, y });
                    pointsAdded.push({ x, y });
                }
            }
        }
        if (pointsAdded.length > 0) {
            addLogItem(`시스템: 이동 제한 구역 ${pointsAdded.length}개 일괄 추가.`, 'system');
        }
        draw();
    }
};

const handleKeyDown = (e) => {
    if (isEncountering || !playerMode || adminMode) return; // 조우 중, 관리자 모드, 또는 플레이어 모드가 아니면 이동 불가
    
    // 모달이 열려있다면 키 입력 무시 (채팅 입력창 제외)
    if (document.querySelector('.modal-bg[style*="flex"]')) {
        if (e.target.tagName.toLowerCase() !== 'input' && e.target.tagName.toLowerCase() !== 'textarea') {
             e.preventDefault();
             return;
        }
    }
    
    let dx = 0;
    let dy = 0;
    
    switch(e.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
            dy = -1;
            break;
        case 'ArrowDown':
        case 's':
        case 'S':
            dy = 1;
            break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
            dx = -1;
            break;
        case 'ArrowRight':
        case 'd':
        case 'D':
            dx = 1;
            break;
        case 'Enter':
            if (e.target.id === 'chatInput') {
                sendChatMessage();
            }
            return;
    }
    
    if (dx !== 0 || dy !== 0) {
        e.preventDefault(); // 기본 스크롤 방지
        movePlayer(dx, dy);
    }
};

 * @param {Array<object>} choices 선택지 배열
 */
const updateChoicesList = (choices) => {
    choicesDiv.innerHTML = '';
    
    if (choices.length === 0) {
        choicesDiv.innerHTML = '<div style="text-align: center; color: #aaa; padding: 10px;">선택지가 없습니다.</div>';
    }

    choices.forEach((choice, index) => {
        const choiceElement = document.createElement('div');
        choiceElement.className = 'choice';
        choiceElement.setAttribute('data-index', index);
        
        // 아이템 드롭다운 목록 생성 (매 선택지마다)
        let itemOptions = '';
        itemOptions += '<option value="none">아이템 선택 안함</option>';
        Object.values(itemDefinitions).sort((a, b) => a.name.localeCompare(b.name)).forEach(item => {
            itemOptions += `<option value="${item.id}">${item.name}</option>`;
        });

        choiceElement.innerHTML = `
            <div class="choice-text-group">
                <label>텍스트</label>
                <input type="text" class="choiceText" value="${choice.text || ''}" placeholder="선택지에 표시될 텍스트">
                <button class="removeChoiceBtn" title="선택지 삭제" style="background: #e74c3c; border-color: #c0392b;">🗑️</button>
            </div>
            
            <div class="choice-result-group">
                <label>결과 지문 (선택 후 로그에 표시)</label>
                <textarea class="choiceResultText" rows="2" placeholder="선택 후 플레이어에게 보일 추가 지문">${choice.resultText || ''}</textarea>
            </div>
            
            <div class="choice-hp-group">
                <label>HP 변경</label>
                <input type="number" class="choiceHpChange" value="${choice.hpChange || 0}" placeholder="HP 변화량 (+10, -5 등)">
            </div>
            
            <div class="choice-item-group">
                <label>아이템</label>
                <select class="choiceItemAction" style="width: 100px;">
                    <option value="none">없음</option>
                    <option value="add">지급</option>
                    <option value="remove">제거</option>
                </select>
                <select class="choiceItemId" style="flex: 1;">
                    ${itemOptions}
                </select>
                <input type="number" class="choiceItemQuantity" value="${choice.itemQuantity || 1}" min="1" placeholder="수량">
            </div>

        choiceElement.querySelector('.choiceTrigger').value = choice.trigger || 'none';

        choicesDiv.appendChild(choiceElement);
    });

    // 이벤트 리스너 다시 연결
    choicesDiv.querySelectorAll('.removeChoiceBtn').forEach(btn => {
        btn.onclick = (e) => removeChoice(e.target.closest('.choice').getAttribute('data-index'));

/**
 * 특정 인덱스의 선택지를 제거합니다.
 * @param {string} indexToRemove 제거할 선택지의 인덱스 (문자열)
 */
const removeChoice = (indexToRemove) => {
    if (!currentEdit) return;
    const index = parseInt(indexToRemove);
    if (index >= 0 && index < currentEdit.data.choices.length) {
        currentEdit.data.choices.splice(index, 1);
        // 인덱스가 바뀌었으므로 리스트 전체를 다시 그립니다.
        updateChoicesList(currentEdit.data.choices);
    }
};

/**
 * 모달에서 입력된 데이터를 현재 편집 중인 조우 데이터에 저장합니다.
 */
const saveEncEdit = async () => {
    if (!currentEdit) return;
    
    currentEdit.data.name = encNameInput.value.trim();
    currentEdit.data.text = encTextInput.value.trim();
    currentEdit.data.charUrl = encCharUrlInput.value.trim();
    currentEdit.data.trigger = encTriggerSelect.value;
    currentEdit.data.data = encDataInput.value.trim();

    // 획득 아이템 ID 처리
    if (encItemIdManualCheck.checked) {
        currentEdit.data.itemId = encItemIdManual.value.trim() || 'none';
    } else {
        currentEdit.data.itemId = encItemIdSelect.value;
    }

    // 선택지 데이터 수집
    const newChoices = [];
    choicesDiv.querySelectorAll('.choice').forEach(choiceEl => {
        const itemAction = choiceEl.querySelector('.choiceItemAction').value;
        const itemId = choiceEl.querySelector('.choiceItemId').value;
        const trigger = choiceEl.querySelector('.choiceTrigger').value;
        
        newChoices.push({
            text: choiceEl.querySelector('.choiceText').value.trim(),
            resultText: choiceEl.querySelector('.choiceResultText').value.trim(),
            hpChange: parseInt(choiceEl.querySelector('.choiceHpChange').value) || 0,
            itemAction: itemAction === 'none' ? undefined : itemAction,
            itemId: itemId === 'none' ? undefined : itemId,
            itemQuantity: parseInt(choiceEl.querySelector('.choiceItemQuantity').value) || 1,
            trigger: trigger === 'none' ? undefined : trigger,
            data: choiceEl.querySelector('.choiceData').value.trim()
        });
    });
    currentEdit.data.choices = newChoices;

    // 만약 새로운 조우라면 배열에 추가 (클릭으로만 추가되므로 사실상 필요없음)

    currentEdit = null;
    addLogItem(`시스템: 조우 [${currentEdit.data.name}] 저장 완료.`, 'system');
    await saveMapDataToFirestore();
};

    const index = encounterPoints.findIndex(p => p.x === currentEdit.x && p.y === currentEdit.y);

            updateAdminUI(false); 
        }

Promise.all([
    fetchAllUsers(false),
    fetchAllItems(true),
    loadMapDataFromFirestore(initialMap).then(loaded => {
        if (!loaded) {
            mapNameInput.value = 'default';
            currentMapName = 'default';
            addLogItem(`시스템: 맵 데이터가 없어 **[default]** 맵으로 초기화.`, 'system');
        }
    }),
    reloadMapList()
]).then(() => {
    startXInput.value = mapData.startX;
    startYInput.value = mapData.startY; 
    draw();

    const savedPlayerId = localStorage.getItem('currentPlayerId');

        playerMode = true;
        loadPlayerState(savedPlayerId).then(() => {
            updatePlayerUI(true);
            startChatListener();
