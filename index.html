<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: **[수정]** 로그인 전 기본 숨김 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  /* **[삭제: 1. 전체 채팅기록 보기 기능 삭제]** */
  /* #logToggleBtn { 
      font-size: 18px; 
      margin-right: 5px; 
  } */ 

  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } /* **[수정]** 기본 숨김 */
  
  /* Player Content */
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  /* **[수정: 1. 플레이어 모드 인벤토리 창 내부 스크롤 띄워]** */
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  /* Admin Info Content **[수정: 1. 관리자 정보 창 내부 스크롤 띄워]** */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  /* **[수정: 1. 관리자 정보 창 내부 스크롤 띄워]** */
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList, #playerOnMapListPlayer, #playerOnMapList { 
      scrollbar-width: thin; /* **[수정: 1. playerOnMapListPlayer, playerOnMapList 추가]** */
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar,
  #playerOnMapListPlayer::-webkit-scrollbar,
  #playerOnMapList::-webkit-scrollbar { /* **[수정: 1. playerOnMapListPlayer, playerOnMapList 추가]** */
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb,
  #playerOnMapListPlayer::-webkit-scrollbar-thumb,
  #playerOnMapList::-webkit-scrollbar-thumb { /* **[수정: 1. playerOnMapListPlayer, playerOnMapList 추가]** */
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb,
  #playerOnMapListPlayer:hover::-webkit-scrollbar-thumb,
  #playerOnMapList:hover::-webkit-scrollbar-thumb { /* **[수정: 1. playerOnMapListPlayer, playerOnMapList 추가]** */
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track,
  #playerOnMapListPlayer::-webkit-scrollbar-track,
  #playerOnMapList::-webkit-scrollbar-track { /* **[수정: 1. playerOnMapListPlayer, playerOnMapList 추가]** */
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
    margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1; /* 모든 버튼이 동일한 비율로 확장 */
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* [2. 조우/제한 전체 삭제 버튼 크기 통일 및 정렬] */
  #mapButtons > div {display: flex;gap: 10px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button {
      flex-grow: 1; 
      min-width: 0;
  }

  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  /* **[수정: 5. 로그인 창 바깥 누르면 닫히게]**를 위한 modal-bg 사용 */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* Item Use Modal **[수정: 4. 버튼 하단 좌우 배치]** */
  #itemUseModal .modal { 
      min-width: 350px; 
      display: flex; 
      flex-direction: column; 
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; 
  }
  #itemUseModal .modal > div:last-child {
      padding-top: 10px; 
      border-top: 1px solid var(--border-dark); 
      margin-top: 0;
      display: flex; 
      justify-content: space-between; /* **[수정]** 좌/우 배치 */
      gap: 10px;
  }
  #itemUseModal button { flex: 1; }

  /* Inventory Modal */
  #inventoryModal .modal { min-width: 300px; max-height: 80vh; overflow-y: auto; }
  .inventory-admin-item { 
      display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px dashed var(--border-dark);
  }
  .inventory-admin-item:last-child { border-bottom: none; }
  .inventory-admin-item button { 
      background: #550000; border-color: #770000; padding: 4px 8px; font-size: 11px;
      transition: opacity 0.2s;
  }
</style>
</head>
<body>
<audio id="bgmAudio" loop preload="auto"></audio>

// **[수정: 4. 채팅 시간 포맷 변경 헬퍼]**
const formatChatTime = (timestamp) => {
    if (!timestamp) return '';
    const now = Date.now();
    const diffMs = now - timestamp.toMillis();
    const diffMin = Math.floor(diffMs / (1000 * 60));
    const diffHour = Math.floor(diffMs / (1000 * 60 * 60));
    const date = timestamp.toDate();

    // 1시간까지는 분 단위 (1m, 59m)
    if (diffMin < 60) {
        return `(${diffMin}m)`;
    } 
    // 24시간까지는 시간 단위 (1h, 23h)
    else if (diffHour < 24) {
        return `(${diffHour}h)`;
    } 
    // 24시간 이후에는 절대 시간 포맷 (2025-10-23 02:38)
    else {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hour = String(date.getHours()).padStart(2, '0');
        const minute = String(date.getMinutes()).padStart(2, '0');
        return `(${year}-${month}-${day} ${hour}:${minute})`;
    }
};

// --- Canvas & Drawing Functions ---

const loadMapImage = (url) => {
    mapImage.onload = () => {
        canvas.width = mapImage.width;
        canvas.height = mapImage.height;
        container.style.width = mapImage.width + 'px';
        container.style.height = mapImage.height + 'px';
        mapLoaded = true;
        draw();
    };
    mapImage.onerror = () => {
        addLogItem('시스템: 맵 이미지 로드 실패.', 'system');
        mapLoaded = false;
        draw(); 
    };
    mapImage.src = url || '';
};

const loadCharacterImage = (url) => {
    characterImage.onload = () => {
        draw();
    };
    characterImage.onerror = () => {
        addLogItem('시스템: 캐릭터 이미지 로드 실패. 기본 이미지 사용.', 'system');
        // Fallback to a simple square if image fails
        characterImage.src = ''; 
    };
    characterImage.src = url || '';
};

const drawGrid = () => {
    const gridDiv = document.getElementById('grid');
    gridDiv.innerHTML = ''; // Clear previous grid lines
    gridDiv.style.width = canvas.width + 'px';
    gridDiv.style.height = canvas.height + 'px';
    
    if (isGridMode) {
        const style = document.createElement('style');
        style.id = 'gridStyle';
        // Draw grid lines
        style.innerHTML = `
            #grid {
                background-image: 
                    linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                    linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
                background-size: ${GRID}px ${GRID}px;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
        `;
        document.head.appendChild(style);
    } else {
        document.getElementById('gridStyle')?.remove();
        gridDiv.style.backgroundImage = 'none';
        gridDiv.style.border = 'none';
    }
};

const drawMap = () => {
    if (mapLoaded) {
        ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
    } else {
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#eee';
        ctx.font = '20px Noto Sans KR';
        ctx.textAlign = 'center';
        ctx.fillText('맵을 로드해주세요', canvas.width / 2, canvas.height / 2);
    }
};

const drawPlayer = () => {
    const drawX = player.animX * GRID;
    const drawY = player.animY * GRID;
    
    // Draw other players
    Object.entries(usersData)
        .filter(([id, data]) => id !== loggedInUserId && data.currentMap === currentMapName && data.charUrl)
        .forEach(([id, data]) => {
            const otherCharImg = new Image();
            otherCharImg.src = data.charUrl;
            
            // Draw circle placeholder while image loads
            ctx.fillStyle = 'rgba(52, 152, 219, 0.5)'; // Blue tint for others
            ctx.beginPath();
            ctx.arc(data.x * GRID + GRID / 2, data.y * GRID + GRID / 2, GRID / 2, 0, 2 * Math.PI);
            ctx.fill();

            // Draw image if loaded
            if (otherCharImg.complete && otherCharImg.naturalHeight !== 0) {
                ctx.drawImage(otherCharImg, data.x * GRID, data.y * GRID, GRID, GRID);
            }
            
            // Draw ID
            ctx.fillStyle = '#fff';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(id, data.x * GRID + GRID / 2, data.y * GRID - 5);
        });

    // Draw current player (main player always on top)
    if (loggedInUserId) {
        if (characterImage.src && characterImage.complete && characterImage.naturalHeight !== 0) {
            ctx.drawImage(characterImage, drawX, drawY, GRID, GRID);
        } else {
            // Placeholder: red square
            ctx.fillStyle = 'red';
            ctx.fillRect(drawX, drawY, GRID, GRID);
        }

        // Draw Player ID
        ctx.fillStyle = '#fff';
        ctx.font = '10px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(loggedInUserId, drawX + GRID / 2, drawY - 5);
    }
};

const drawEncounterPoints = () => {
    if (adminMode) {
        encounterPoints.forEach(p => {
            ctx.fillStyle = 'rgba(192, 57, 43, 0.7)'; // Red transparent
            ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
            ctx.strokeStyle = '#c0392b';
            ctx.lineWidth = 2;
            ctx.strokeRect(p.x * GRID, p.y * GRID, GRID, GRID);
            ctx.fillStyle = '#fff';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('E', p.x * GRID + GRID / 2, p.y * GRID + GRID / 2 + 3);
        });
    }
};

const drawImpassablePoints = () => {
    if (adminMode) {
        impassablePoints.forEach(p => {
            ctx.fillStyle = 'rgba(44, 62, 80, 0.7)'; // Dark blue transparent
            ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            ctx.strokeRect(p.x * GRID, p.y * GRID, GRID, GRID);
            ctx.fillStyle = '#fff';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('X', p.x * GRID + GRID / 2, p.y * GRID + GRID / 2 + 3);
        });
    }
};

const drawTransitionPoint = () => {
    if (adminMode && mapData.transitionX !== null && mapData.transitionY !== null) {
        const x = mapData.transitionX * GRID;
        const y = mapData.transitionY * GRID;
        ctx.fillStyle = 'rgba(52, 152, 219, 0.7)'; // Blue transparent
        ctx.fillRect(x, y, GRID, GRID);
        ctx.strokeStyle = '#3498db';
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, GRID, GRID);
        ctx.fillStyle = '#fff';
        ctx.font = '10px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('T', x + GRID / 2, y + GRID / 2 + 3);
    }
};

const draw = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawMap();
    drawImpassablePoints(); // Draw impassable points under player
    drawEncounterPoints(); // Draw encounter points under player
    drawTransitionPoint(); // Draw transition point under player
    drawPlayer();
    
    if (isGridMode) {
        drawGrid(); // Redraw grid for visibility
    }
};

const saveMapDataToFirestore = async (mapName) => {
    if (!mapName) {
        alert('맵 이름을 입력해주세요.');
        return;
    }
    
    // Update mapData from UI
    mapData.url = mapUrlInput.value;
    mapData.bgmUrl = bgmUrlInput.value;
    mapData.startX = parseInt(startXInput.value) || 0;
    mapData.startY = parseInt(startYInput.value) || 0;
    mapData.transitionX = transitionXInput.value ? parseInt(transitionXInput.value) : null;
    mapData.transitionY = transitionYInput.value ? parseInt(transitionYInput.value) : null;
    mapData.nextMapName = nextMapNameInput.value;

    try {
        await setDoc(doc(db, "maps", mapName), {
            ...mapData,
            encounterPoints: encounterPoints,
            impassablePoints: impassablePoints
        });
        addLogItem(`시스템: 맵 [${mapName}] 데이터를 저장했습니다.`, 'system');
        await reloadMapList();
    } catch (e) {
        console.error("맵 데이터 저장 실패:", e);
        addLogItem(`시스템: 맵 [${mapName}] 데이터 저장에 실패했습니다.`, 'system');
    }
};

const loadMapDataFromFirestore = async (mapName) => {
    if (!mapName) {
        addLogItem('시스템: 맵 이름이 지정되지 않았습니다.', 'system');
        return false;
    }

    try {
        const docRef = doc(db, "maps", mapName);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            currentMapName = mapName;
            
            // Set map data
            mapData = {
                url: data.url || '',
                bgmUrl: data.bgmUrl || '',
                startX: data.startX || 0,
                startY: data.startY || 0,
                transitionX: data.transitionX || null,
                transitionY: data.transitionY || null,
                nextMapName: data.nextMapName || ''
            };
            
            encounterPoints = data.encounterPoints || [];
            impassablePoints = data.impassablePoints || [];

            // Update UI
            mapNameInput.value = currentMapName;
            mapUrlInput.value = mapData.url;
            bgmUrlInput.value = mapData.bgmUrl;
            startXInput.value = mapData.startX;
            startYInput.value = mapData.startY;
            transitionXInput.value = mapData.transitionX !== null ? mapData.transitionX : '';
            transitionYInput.value = mapData.transitionY !== null ? mapData.transitionY : '';
            nextMapNameInput.value = mapData.nextMapName;
            
            // Load visual/audio assets
            loadMapImage(mapData.url);
            
            if (mapData.bgmUrl) {
                bgmAudio.src = mapData.bgmUrl;
                bgmAudio.play().catch(e => console.log("BGM 자동 재생 실패:", e));
            } else {
                bgmAudio.pause();
                bgmAudio.src = '';
            }

            // Move player if in player mode or set initial position for admin
            if (playerMode) {
                await fetchPlayer(loggedInUserId); // Load player's map/pos from DB
            } else {
                player.x = mapData.startX;
                player.y = mapData.startY;
                player.animX = player.x;
                player.animY = player.y;
            }
            
            localStorage.setItem('currentMap', currentMapName);
            updateAdminInfo();
            addLogItem(`시스템: 맵 [${currentMapName}]을 로드했습니다.`, 'system');
            
            // Redraw
            draw();
            return true;
        } else {
            addLogItem(`시스템: 맵 [${mapName}] 데이터가 Firestore에 없습니다. 초기화합니다.`, 'system');
            currentMapName = mapName;
            mapNameInput.value = mapName;
            initMapData();
            return false;
        }
    } catch (e) {
        console.error("맵 데이터 로드 실패:", e);
        addLogItem(`시스템: 맵 [${mapName}] 로드 중 오류가 발생했습니다.`, 'system');
        return false;
    }
};

const deleteMapFromFirestore = async (mapName) => {
    if (mapName === 'default') {
        alert('기본 맵(default)은 삭제할 수 없습니다.');
        return;
    }
    if (confirm(`맵 [${mapName}]을 Firestore에서 완전히 삭제하시겠습니까? (되돌릴 수 없습니다.)`)) {
        try {
            await deleteDoc(doc(db, "maps", mapName));
            addLogItem(`시스템: 맵 [${mapName}]이 삭제되었습니다.`, 'system');
            if (currentMapName === mapName) {
                await loadMap('default');
            }
            await reloadMapList();
        } catch (e) {
            console.error("맵 삭제 실패:", e);
            addLogItem(`시스템: 맵 [${mapName}] 삭제에 실패했습니다.`, 'system');
        }
    }
};

const loadMap = async (mapName) => {
    if (!loggedInUserId) {
        addLogItem('시스템: 플레이어 로그인 후 이용 가능합니다.', 'system');
        return;
    }
    
    isMoving = false; // Stop any current animation
    cancelAnimationFrame(animationFrameId);

    // Update DB with new map and reset player position to startX/startY of the new map
    const mapDoc = await getDoc(doc(db, 'maps', mapName));
    if (mapDoc.exists()) {
        const newMapData = mapDoc.data();
        const newX = newMapData.startX || 0;
        const newY = newMapData.startY || 0;
        
        await updatePlayerPosition(loggedInUserId, mapName, newX, newY);
        // fetchPlayer에서 맵 데이터를 다시 로드하므로 중복 로드 방지
        await fetchPlayer(loggedInUserId); 
        
    } else {
        addLogItem(`시스템: 이동하려는 맵 [${mapName}]이 존재하지 않습니다.`, 'system');
        // Fallback or do nothing
    }
};

const reloadMapList = async () => {
    const listContainer = document.getElementById('mapListContainer');
    listContainer.innerHTML = '';
    const q = query(collection(db, "maps"));
    const querySnapshot = await getDocs(q);
    
    if (querySnapshot.empty) {
        listContainer.innerHTML = '<div style="text-align: center; color: #aaa;">저장된 맵이 없습니다.</div>';
        return;
    }

    querySnapshot.forEach((doc) => {
        const mapName = doc.id;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'map-list-item';
        
        const mapSpan = document.createElement('span');
        mapSpan.textContent = mapName;
        mapSpan.onclick = () => loadMapDataFromFirestore(mapName);
        itemDiv.appendChild(mapSpan);
        
        if (mapName !== 'default') {
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '삭제';
            deleteBtn.className = 'del';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deleteMapFromFirestore(mapName);
            };
            itemDiv.appendChild(deleteBtn);
        }

        listContainer.appendChild(itemDiv);
    });
};


// --- Player Movement & Interaction ---

const handleKeydown = (event) => {
    // **[수정: 6. 영타로 맵이동 안되게하기]**
    if (adminMode || isEncountering || !playerMode || isMoving) return;
    
    // Check if input fields are focused
    if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') return;

    let dx = 0;
    let dy = 0;

    switch (event.key) {
        case 'ArrowUp':
        case 'Up': // Legacy
            dy = -1;
            break;
        case 'ArrowDown':
        case 'Down': // Legacy
            dy = 1;
            break;
        case 'ArrowLeft':
        case 'Left': // Legacy
            dx = -1;
            break;
        case 'ArrowRight':
        case 'Right': // Legacy
            dx = 1;
            break;
        default:
            return; // Ignore all other keys including 'w', 'a', 's', 'd'
    }

    event.preventDefault();
    movePlayer(dx, dy);
};
document.addEventListener('keydown', handleKeydown);


const checkCollision = (x, y) => {
    const tileX = Math.floor(x / GRID);
    const tileY = Math.floor(y / GRID);
    
    // 맵 밖 충돌
    if (tileX < 0 || tileX >= canvas.width / GRID || tileY < 0 || tileY >= canvas.height / GRID) return true;

    // 이동 제한 구역 충돌
    return impassablePoints.some(p => p.x === tileX && p.y === tileY);
};

const movePlayer = (dx, dy) => {
    if (isMoving || isEncountering) return;

    const newX = player.x + dx;
    const newY = player.y + dy;

    if (!checkCollision(newX * GRID, newY * GRID)) {
        isMoving = true;
        
        // 애니메이션 효과
        let start = null;
        const duration = 150; // 이동 애니메이션 지속 시간 (ms)

        const step = (timestamp) => {
            if (!start) start = timestamp;
            const elapsed = timestamp - start;
            const progress = Math.min(elapsed / duration, 1);
            
            player.animX = player.x + dx * progress;
            player.animY = player.y + dy * progress;
            draw();

            if (progress < 1) {
                animationFrameId = requestAnimationFrame(step);
            } else {
                player.x = newX;
                player.y = newY;
                player.animX = player.x;
                player.animY = player.y;
                isMoving = false;
                draw();
                
                // 이동 후 서버에 위치 업데이트 및 이벤트 체크
                updatePlayerPosition(loggedInUserId, currentMapName, player.x, player.y);
                checkEncounter(player.x, player.y);
                checkTransition(player.x, player.y);
            }
        };

        animationFrameId = requestAnimationFrame(step);
    } else {
        addLogItem('시스템: 벽이나 제한 구역이 가로막고 있습니다.', 'system');
    }
};


const checkTransition = (x, y) => {
    if (mapData.transitionX === x && mapData.transitionY === y && mapData.nextMapName) {
        addLogItem(`시스템: 맵 [${mapData.nextMapName}]으로 이동합니다.`, 'system');
        // transitionX/Y는 클리어 지점이므로, DB 업데이트는 loadMap에서 처리
        loadMap(mapData.nextMapName); 
        return true;
    }
    return false;
};

const checkEncounter = (x, y) => {
    const xKey = x;
    const yKey = y;
    const encIndex = encounterPoints.findIndex(p => p.x === xKey && p.y === yKey);

    if (encIndex !== -1) {
        const encounter = encounterPoints[encIndex].data;
        const encId = `${xKey}_${yKey}`;

        // 이미 조우했는지 확인
        if (player.encountered[encId]) {
            // 조우했으나 '재사용 가능' 속성이 있을 경우
            if (encounter.reusable) {
                currentEdit = encounterPoints[encIndex]; // 현재 조우 정보 저장
                showEncounterModal(encounter);
                return true;
            }
            return false;
        }

        // 새 조우 처리
        if (encounter.itemId) {
            giveItemToPlayer(loggedInUserId, encounter.itemId);
            addLogItem(`아이템: [${itemDefinitions[encounter.itemId]?.name || encounter.itemId}]을(를) 획득했습니다.`, 'item');
        }

        updateEncountered(encId);
        currentEdit = encounterPoints[encIndex]; // 현재 조우 정보 저장
        showEncounterModal(encounter);
        return true;
    }
    return false;
};

const updateEncountered = async (encId) => {
    if (!loggedInUserId || !encId) return;

    try {
        await updateDoc(doc(db, "users", loggedInUserId), {
            encountered: {
                ...player.encountered,
                [encId]: true 
            }
        });
        player.encountered[encId] = true;
    } catch (e) {
        console.error("조우 기록 업데이트 실패:", e);
    }
};

const showEncounterModal = (encounter) => {
    isEncountering = true;
    
    document.getElementById('encModalName').textContent = encounter.name || '조우';
    document.getElementById('encModalText').textContent = encounter.text || '무언가 조우했습니다.';
    
    const encCharImg = document.getElementById('encCharImg');
    if (encounter.charUrl) {
        encCharImg.src = encounter.charUrl;
        encCharImg.style.display = 'block';
    } else {
        encCharImg.style.display = 'none';
    }
    
    const encounterChoicesDiv = document.getElementById('encounterChoices');
    encounterChoicesDiv.innerHTML = '';

    if (encounter.choices && encounter.choices.length > 0) {
        encounter.choices.forEach((choice, index) => {
            const button = document.createElement('button');
            button.textContent = choice.text;
            button.onclick = () => handleChoiceClick(index);
            encounterChoicesDiv.appendChild(button);
        });
        document.getElementById('closeEncounterModal').style.display = 'none'; // 선택지가 있으면 닫기 버튼 숨김
    } else {
        // 선택지가 없으면 기본 트리거 발동
        document.getElementById('closeEncounterModal').style.display = 'block';
        document.getElementById('closeEncounterModal').onclick = () => {
            closeEncounterModal();
            handleEncounterTrigger(encounter.trigger, encounter.data, encounter);
        };
    }

    encounterModalBg.style.display = 'flex';
};

const closeEncounterModal = () => {
    isEncountering = false;
    encounterModalBg.style.display = 'none';
};

const handleChoiceTrigger = async (choice, currentEncounter) => {
    // 1. 트리거 실행
    await handleEncounterTrigger(choice.trigger, choice.data, currentEncounter.data);
    
    // 2. 조우 모달 닫기
    closeEncounterModal();
};

const handleChoiceClick = async (choiceIndex) => {
    if (!currentEdit) return;

    const choice = currentEdit.data.choices[choiceIndex];
    let resultText = choice.resultText || '';
    
    // 선택지 선택 시 모달 내 모든 버튼 비활성화
    document.getElementById('encounterChoices').querySelectorAll('button').forEach(btn => btn.disabled = true);
    document.getElementById('closeEncounterModal').disabled = true;

    // 아이템 요구 조건 확인
    if (choice.itemCondition) {
        const hasItem = player.inventory[choice.itemCondition] > 0;
        const itemDef = itemDefinitions[choice.itemCondition];
        
        if (!hasItem) {
            resultText = (resultText ? resultText + '\n\n' : '') + `[실패] 아이템 '${itemDef?.name || choice.itemCondition}'이(가) 부족합니다.`;
            choice.trigger = 'none'; // 조건 불충족 시 트리거 무효화
        } else if (choice.itemConditionAction === 'consume') {
            await removeItemFromPlayer(loggedInUserId, choice.itemCondition, 1);
            resultText = (resultText ? resultText + '\n\n' : '') + `[성공] 아이템 '${itemDef?.name || choice.itemCondition}' 1개를 사용했습니다.`;
        }
    }
    
    // HP 변경 조건 확인 및 적용
    if (choice.hpCondition && choice.hpCondition !== 0) {
        const newHP = Math.min(MAX_HP, Math.max(0, player.hp + choice.hpCondition));
        await updatePlayerHP(loggedInUserId, newHP);
        resultText = (resultText ? resultText + '\n\n' : '') + `[결과] HP가 ${choice.hpCondition}만큼 ${choice.hpCondition > 0 ? '회복' : '감소'}되었습니다. (현재 HP: ${newHP})`;
    }

    // **[수정: 3. 선택지 선택 후 선택지 정보 화면도 같은 내부 팝업으로 뜨게]**
    // 1. 결과 텍스트가 있다면, 내부 팝업으로 표시 후 '확인' 버튼을 누르면 닫히고 다음 단계로 진행.
    if (resultText) {
        // 내부 팝업에 표시
        let popupHtml = `
            <h4 style="color: var(--accent); margin-top: 0; border-bottom: 1px solid var(--border-dark); padding-bottom: 5px;">선택 결과</h4>
            <div style="white-space: pre-wrap; margin-bottom: 15px; font-size: 14px; line-height: 1.5; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 4px;">${resultText}</div>
            <div style="text-align: right;"><button id="internalPopupCloseBtn" style="background: var(--accent);">확인</button></div>
        `;
        showInternalPopup(popupHtml);
        document.getElementById('internalPopupCloseBtn').onclick = () => {
            closeInternalPopup();
            handleChoiceTrigger(choice, currentEdit);
        };
        return; 
    }
    
    // 결과 텍스트가 없다면 바로 트리거 실행
    handleChoiceTrigger(choice, currentEdit);
};

const giveItemToPlayer = async (userId, itemId) => {
    if (!userId || !itemId) return;

    try {
        await runTransaction(db, async (transaction) => {
            const userRef = doc(db, "users", userId);
            const userSnap = await transaction.get(userRef);

            if (!userSnap.exists()) {
                throw "User does not exist!";
            }

            const currentInventory = userSnap.data().inventory || {};
            const newCount = (currentInventory[itemId] || 0) + 1;
            
            transaction.update(userRef, {
                [`inventory.${itemId}`]: newCount
            });
            
            // Local update (for immediate UI response)
            if (userId === loggedInUserId) {
                player.inventory[itemId] = newCount;
                renderInventory();
            }
        });
        fetchAllUsers(true);
    } catch (e) {
        console.error("아이템 지급 실패:", e);
        addLogItem(`시스템: 아이템 지급에 실패했습니다.`, 'system');
    }
};

const removeItemFromPlayer = async (userId, itemId, count = 1) => {
    if (!userId || !itemId) return;
    
    try {
        await runTransaction(db, async (transaction) => {
            const userRef = doc(db, "users", userId);
            const userSnap = await transaction.get(userRef);

            if (!userSnap.exists()) {
                throw "User does not exist!";
            }

            const currentInventory = userSnap.data().inventory || {};
            const currentCount = currentInventory[itemId] || 0;
            const newCount = Math.max(0, currentCount - count);

            if (currentCount < count) {
                throw "Not enough items in inventory!";
            }

            if (newCount === 0) {
                // Remove the field entirely if count is zero
                const updateObject = {
                    [`inventory.${itemId}`]: arrayRemove(currentInventory[itemId]) // Using arrayRemove to force deletion if the field were an array, but the main update is below
                };
                // To delete the field:
                await updateDoc(userRef, { [`inventory.${itemId}`]: newCount === 0 ? deleteField() : newCount });
                // We use setDoc(..., {merge: true}) or updateDoc for field deletion in a transaction for simplicity
                
                // For a more robust field deletion:
                const updateData = {};
                if (newCount === 0) {
                    updateData[`inventory.${itemId}`] = deleteField();
                    transaction.update(userRef, updateData);
                } else {
                    updateData[`inventory.${itemId}`] = newCount;
                    transaction.update(userRef, updateData);
                }
            } else {
                 transaction.update(userRef, {
                    [`inventory.${itemId}`]: newCount
                });
            }
            
            // Local update
            if (userId === loggedInUserId) {
                player.inventory[itemId] = newCount;
                if (newCount === 0) delete player.inventory[itemId];
                renderInventory();
            }
        });
    } catch (e) {
        console.error("아이템 제거 실패:", e);
        addLogItem(`시스템: 아이템 제거에 실패했습니다.`, 'system');
    }
};

            await updatePlayerHP(loggedInUserId, newHP);

        const canvasY = (event.clientY - rect.top) * scaleY;

const startChatListener = () => {

    const q = query(collection(db, "chat"), orderBy("timestamp"), limit(50));
    chatUnsub = onSnapshot(q, (snapshot) => {
        // **[삭제: 4. 날짜 구분선 로직 제거]**
        snapshot.docChanges().forEach(change => {
            if (change.type === 'added') {
                const doc = change.doc;
                addChatItem(doc, doc.data().admin);

                document.getElementById(`chat-${change.doc.id}`)?.remove();

        });

    });

        encounterPoints = encounterPoints.filter(p => p !== currentEdit);
        saveMapDataToFirestore(currentMapName);
        addLogItem(`시스템: 조우 지점 (${currentEdit.x}, ${currentEdit.y})을 삭제했습니다.`, 'system');
        closeEditModal();
    }
};

const addChoice = (choiceData = {}) => {
    const index = choicesDiv.children.length;
    const defaultChoice = { 
        text: `선택지 ${index + 1}`, 
        resultText: '', 
        trigger: 'none', 
        data: '', 
        itemCondition: '', 
        itemConditionAction: 'consume', 
        hpCondition: 0,
        ...choiceData 
    };

    const choiceDiv = document.createElement('div');
    choiceDiv.className = 'choice';
    choiceDiv.innerHTML = `
        <div class="choice-text-group">
            <label>선택지 텍스트:</label>
            <input type="text" class="choiceText" value="${defaultChoice.text}">
            <button onclick="removeChoice(this)" style="background: #e74c3c; border-color: #c0392b;">X</button>
        </div>
        <div class="choice-result-group">
            <label>선택 결과 지문:</label>
            <textarea class="choiceResultText" rows="2">${defaultChoice.resultText}</textarea>
        </div>
        <div class="choice-item-group">
            <label>아이템 조건:</label>
            <select class="choiceItemCondition">
                <option value="">(없음)</option>
                ${Object.keys(itemDefinitions).map(id => `<option value="${id}" ${defaultChoice.itemCondition === id ? 'selected' : ''}>${itemDefinitions[id].name}</option>`).join('')}
            </select>
            <select class="choiceItemConditionAction">
                <option value="none" ${defaultChoice.itemConditionAction === 'none' ? 'selected' : ''}>유지</option>
                <option value="consume" ${defaultChoice.itemConditionAction === 'consume' ? 'selected' : ''}>사용(제거)</option>
            </select>
        </div>
        <div class="choice-hp-group">
            <label>HP 변화:</label>
            <input type="number" class="choiceHpChange" value="${defaultChoice.hpCondition}" placeholder="±HP">
        </div>
        <div class="choice-trigger-group">
            <label>트리거:</label>
            <select class="choiceTrigger">
                <option value="none" ${defaultChoice.trigger === 'none' ? 'selected' : ''}>없음</option>
                <option value="sound" ${defaultChoice.trigger === 'sound' ? 'selected' : ''}>사운드</option>
                <option value="image" ${defaultChoice.trigger === 'image' ? 'selected' : ''}>이미지 팝업</option>
                <option value="map" ${defaultChoice.trigger === 'map' ? 'selected' : ''}>맵 전환</option>
            </select>
            <input type="text" class="choiceData" value="${defaultChoice.data}" placeholder="데이터(URL/맵명)">
        </div>
    `;
    choicesDiv.appendChild(choiceDiv);
};

window.removeChoice = (button) => {
    button.closest('.choice').remove();
};

const collectChoices = () => {
    return Array.from(choicesDiv.querySelectorAll('.choice')).map(choiceDiv => {
        return {
            text: choiceDiv.querySelector('.choiceText').value,
            resultText: choiceDiv.querySelector('.choiceResultText').value,
            trigger: choiceDiv.querySelector('.choiceTrigger').value,
            data: choiceDiv.querySelector('.choiceData').value,
            itemCondition: choiceDiv.querySelector('.choiceItemCondition').value,
            itemConditionAction: choiceDiv.querySelector('.choiceItemConditionAction').value,
            hpCondition: parseInt(choiceDiv.querySelector('.choiceHpChange').value) || 0
        };
    });
};


// --- Main Initialization ---

initEventListeners(); 

onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
        updateAdminUI(true);
        addLogItem(`시스템: 관리자 (${user.email}) 로그인 성공.`, 'system');
    } else {
        if (!loggedInUserId) {
            updateAdminUI(false);
            updatePlayerUI(false);
        } else {
            updateAdminUI(false); 
        }
    }
});

const initialMap = localStorage.getItem('currentMap') || 'default';

Promise.all([
    fetchAllUsers(false),
    fetchAllItems(true),
    loadMapDataFromFirestore(initialMap).then(loaded => {
        if (!loaded) {
            mapNameInput.value = 'default';
            currentMapName = 'default';
            addLogItem(`시스템: 맵 데이터가 없어 **[default]** 맵으로 초기화.`, 'system');
        }
    }),
    reloadMapList()
]).then(() => {
    startXInput.value = player.x;
    startYInput.value = player.y; 
    draw();

    const savedPlayerId = localStorage.getItem('playerId');
    if (savedPlayerId) {
        document.getElementById('playerIdInput').value = savedPlayerId;
        loginPlayer(savedPlayerId);
    }

    startChatListener();
});
</script>
