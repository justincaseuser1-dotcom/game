<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: 로그인 전 기본 숨김 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  #logToggleBtn { 
      font-size: 18px; 
      margin-right: 5px; 
  } 

  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } 
  
  /* Player Content */
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  /* Admin Info Content */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList { 
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar { 
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb { 
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb { 
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track { 
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] - **요청에 따라 균등 넓이(flex: 1) 제거** */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      /* flex: 1; <-- 제거: 예전 디자인으로 복구 (균등 분배 해제) */
      /* min-width: 0; <-- 제거 */
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* [2. 조우/제한 전체 삭제 버튼 크기 통일 및 정렬] */
  #mapButtons > div {display: flex;gap: 10px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button {
      flex-grow: 1; 
      min-width: 0;
  }

  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* Item Use Modal */
  #itemUseModal .modal { 
      min-width: 350px; 
      display: flex; 
      flex-direction: column; 
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; 
  }
  #itemUseModal .modal > div:last-child {
      padding-top: 10px; 
      border-top: 1px solid var(--border-dark); 
      margin-top: 0;
      display: flex; 
      justify-content: flex-end; 
      gap: 10px;
  }

  /* Inventory Modal */
  #inventoryModal .modal { min-width: 300px; max-height: 80vh; overflow-y: auto; }
  .inventory-admin-item { 
      display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px dashed var(--border-dark);
  }
  .inventory-admin-item:last-child { border-bottom: none; }
  .inventory-admin-item button { 
      background: #550000; border-color: #770000; padding: 4px 8px; font-size: 11px;
      transition: opacity 0.2s;
  }
</style>
</head>
<body>
<audio id="bgmAudio" loop preload="auto"></audio>
<div id="topBar">
    <div id="bgmControls"> 
        <input type="range" id="bgmVolume" min="0" max="1" step="0.05" value="0.5" title="볼륨">
        <button id="bgmToggleBtn">PLAY</button> 
    </div>
    <div id="topBarControls">
        <button id="playerLoginBtnTop">플레이어 로그인</button>
        <button id="adminBtn">관리자</button>
    </div>
</div>

<div id="logChatPanel" class="side-panel">
    <div class="chat-controls">
        <button id="logToggleBtn" title="전체 채팅 기록 보기">
            🔗
        </button>
        <button id="deleteAllChatBtn" title="채팅 전체삭제" style="background: #880000; border-color: #aa0000; display: none;">
            🗑️
        </button> 
        <div style="display: flex; align-items: center; flex-grow: 1;">
            <input type="text" id="chatNickname" placeholder="닉네임" value="탐험가">
        </div>
    </div>
    <div id="logDisplay">
        <div class="log-item system">시스템: 로그/채팅 시작.</div>
    </div>
    <div class="chat-input-group">
        <input type="text" id="chatInput" placeholder="채팅 입력" disabled>
        <button id="sendChatBtn" disabled>전송</button>
    </div>
</div>

<div id="container">
  <canvas id="game" width="640" height="480"></canvas>
  <div id="grid"></div>
  <div id="dragGhost"></div> 
</div>

<div id="statusInventoryPanel" class="side-panel">
    <div id="playerContent" style="display:none;">

            url: data.url || '',

            bgmUrl: data.bgmUrl || '',

            startY: data.startY || 0,
            transitionX: data.transitionX === null ? null : (data.transitionX || 0),

            nextMapName: data.nextMapName || '',
        };

        impassablePoints = data.impassablePoints || [];

const loadMapAssets = () => {

        mapLoaded = true; // Still draw what we can

    };

        mapImage.src = mapData.url;

    }

const draw = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw Map
    if (mapLoaded && mapImage.src) {
        ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
    } else {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    
    // Draw Grid (Admin Mode)
    if (isGridMode && adminMode) {
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.lineWidth = 1;
        for (let i = 0; i < canvas.width; i += GRID) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, canvas.height);
            ctx.stroke();
        }
        for (let j = 0; j < canvas.height; j += GRID) {
            ctx.beginPath();
            ctx.moveTo(0, j);
            ctx.lineTo(canvas.width, j);
            ctx.stroke();
        }
    }
    
    // Draw Impassable Areas (Admin Mode: Light Blue; Player Mode: None)
    impassablePoints.forEach(p => {
        if (adminMode) {
            ctx.fillStyle = 'rgba(0, 0, 255, 0.4)';
            ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
        }
    });

    // Draw Encounter Points (Admin Mode: Red)
    encounterPoints.forEach(p => {
        if (adminMode) {
            const hasBeenEncountered = player.encountered[`${p.x}_${p.y}`] && playerMode;
            ctx.fillStyle = hasBeenEncountered ? 'rgba(255, 165, 0, 0.5)' : 'rgba(255, 0, 0, 0.5)';
            ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
        }
    });

    // Draw Transition Area (Admin Mode: Green/Yellow)
    if (adminMode && mapData.transitionX !== null && mapData.transitionY !== null) {
         ctx.fillStyle = 'rgba(0, 255, 0, 0.5)'; // Green for transition area
         ctx.fillRect(mapData.transitionX * GRID, mapData.transitionY * GRID, GRID, GRID);
    }
    
    // Draw Player
    if ((loggedInUserId && playerMode) || adminMode) {
        // Player position (centered in the cell)
        const playerX = player.x * GRID + GRID / 2;
        const playerY = player.y * GRID + GRID / 2;
        
        if (characterImage.src && characterImage.complete) {
            // Draw character image (centered)
            const imgSize = GRID * 1.5; // Slightly larger for visibility
            ctx.drawImage(characterImage, playerX - imgSize / 2, playerY - imgSize / 2, imgSize, imgSize);
        } else {
            // Draw basic circle
            ctx.fillStyle = '#eee';
            ctx.beginPath();
            ctx.arc(playerX, playerY, GRID / 3, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw Player HP Text
        ctx.fillStyle = player.hp > 20 ? '#2ecc71' : '#e74c3c';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(`HP: ${player.hp}`, playerX, playerY - GRID/2 - 5);
    }

    // Draw other players (Admin Mode only)
    if (adminMode) {
        for (const [id, user] of Object.entries(usersData)) {
            if (id !== loggedInUserId && user.currentMap === currentMapName) {
                const otherPlayerX = user.x * GRID + GRID / 2;
                const otherPlayerY = user.y * GRID + GRID / 2;
                
                // Draw name/status
                ctx.fillStyle = '#5dade2'; // Blue for other players
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(user.nickname, otherPlayerX, otherPlayerY - GRID);
                
                // Draw dot
                ctx.fillStyle = 'rgba(93, 173, 226, 0.8)';
                ctx.beginPath();
                ctx.arc(otherPlayerX, otherPlayerY, GRID / 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    }

    // Draw Ghost (Admin Mode: Creating new Impassable/Encounter)
    if (adminMode && (isEncounterMode || isImpassableMode) && dragStartPoint) {
        ctx.fillStyle = isEncounterMode ? 'rgba(255, 0, 0, 0.4)' : 'rgba(0, 255, 255, 0.4)';
        const start = dragStartPoint;
        const endX = Math.floor(dragGhost.offsetLeft / GRID);
        const endY = Math.floor(dragGhost.offsetTop / GRID);

        const x = Math.min(start.x, endX);
        const y = Math.min(start.y, endY);
        const w = Math.abs(start.x - endX) + 1;
        const h = Math.abs(start.y - endY) + 1;
        
        ctx.fillRect(x * GRID, y * GRID, w * GRID, h * GRID);
    }

    // Request next frame for smooth animation (if moving)
    if (isMoving) {
        animationFrameId = requestAnimationFrame(draw);
    }
};

const movePlayer = async (newX, newY) => {
    if (!loggedInUserId || adminMode || isMoving || isEncountering) return;
    
    // Check bounds
    if (newX < 0 || newX >= canvas.width / GRID || newY < 0 || newY >= canvas.height / GRID) {
        addLogItem("시스템: 맵 경계를 벗어날 수 없습니다.", 'system');
        return;
    }

    // Check impassable area
    const isImpassable = impassablePoints.some(p => p.x === newX && p.y === newY);
    if (isImpassable) {
        addLogItem("시스템: 이동 제한 구역입니다.", 'system');
        return;
    }
    
    isMoving = true;
    let dx = newX - player.x;
    let dy = newY - player.y;

    const steps = 4; // Animation steps
    for (let i = 1; i <= steps; i++) {
        player.x += dx / steps;
        player.y += dy / steps;
        draw();
        await new Promise(r => setTimeout(r, 50)); // Delay for smooth movement
    }

    // Snap to the grid cell center
    player.x = newX;
    player.y = newY;
    isMoving = false;
    
    await sendPlayerUpdate(); // Update DB after movement

    // Check Encounter
    const encounter = encounterPoints.find(p => p.x === newX && p.y === newY);
    if (encounter) {
        await handleEncounter(encounter);
    }
    
    // Check Map Transition
    if (newX === mapData.transitionX && newY === mapData.transitionY && mapData.nextMapName) {
        addLogItem(`시스템: 맵 [${mapData.nextMapName}]으로 이동합니다.`, 'system');
        await transitionMap(mapData.nextMapName, mapData.startX, mapData.startY); // Use current map's start pos as next map's destination
        return;
    }

    draw(); // Final draw after potential encounter/transition
};

const handleEncounter = async (enc) => {
    // Already encountered check
    const key = `${enc.x}_${enc.y}`;
    if (player.encountered[key]) {
        addLogItem("시스템: 이미 경험한 조우입니다.", 'system');
        return;
    }

    isEncountering = true;
    encounterModalBg.style.display = 'flex';
    
    // Set encounter content
    encModalName.textContent = enc.data.name || '알 수 없는 조우';
    encModalText.textContent = enc.data.text || '여기에 지문이 표시됩니다.';
    
    // Set character image
    const charImg = document.getElementById('encCharImg');
    const charUrl = enc.data.charUrl;
    if (charUrl) {
        charImg.src = charUrl;
        charImg.style.display = 'block';
    } else {
        charImg.style.display = 'none';
    }

    // Render choices
    encounterChoicesDiv.innerHTML = '';
    const choices = enc.data.choices || [];
    
    if (choices.length > 0) {
        closeEncounterModalBtn.style.display = 'none'; // Hide default trigger button if choices exist
        choices.forEach((choice, index) => {
            const btn = document.createElement('button');
            btn.textContent = choice.text || `선택지 ${index + 1}`;
            btn.onclick = () => handleChoice(enc, choice, key);
            encounterChoicesDiv.appendChild(btn);
        });
    } else {
        closeEncounterModalBtn.style.display = 'block'; // Show default trigger button
        // Logic for default trigger is now in handleDefaultTrigger, called on modal close
    }

    // Add item if available
    const itemId = enc.data.itemId;
    if (itemId && !player.encountered[key]) {
        const itemDef = itemDefinitions[itemId];
        if (itemDef) {
            addLogItem(`시스템: 아이템 [${itemDef.name}]을(를) 획득했습니다.`, 'item');
            await addItemToPlayer(itemId, 1, false);
        } else {
             addLogItem(`시스템: 정의되지 않은 아이템 ID [${itemId}]을(를) 획득했습니다.`, 'item');
             await addItemToPlayer(itemId, 1, false); // 그래도 인벤토리에는 추가
        }
    }

    // Mark as encountered
    player.encountered[key] = true;
    await sendPlayerUpdate();
    updateRemainingEncCount(); // Admin panel update
};

const handleChoice = async (enc, choice, key) => {
    encounterChoicesDiv.innerHTML = ''; // Clear choices
    closeEncounterModalBtn.style.display = 'block'; // Show Continue button
    
    // Display result text
    encModalText.textContent = choice.resultText || '선택의 결과입니다.';
    
    // Apply HP change
    const hpChange = parseInt(choice.hpChange) || 0;
    if (hpChange !== 0) {
        player.hp = Math.max(0, Math.min(MAX_HP, player.hp + hpChange));
        addLogItem(`시스템: HP가 ${hpChange > 0 ? '+' : ''}${hpChange} 변경되었습니다. (현재 HP: ${player.hp})`, hpChange > 0 ? 'item' : 'system');
        playerHPDisplay.textContent = player.hp;
        if (player.hp <= 0) {
            addLogItem("시스템: HP가 0이 되어 사망했습니다. 맵이 초기 위치로 재설정됩니다.", 'system');
            await transitionMap(currentMapName, mapData.startX, mapData.startY); // Respawn
            player.hp = MAX_HP; // Restore HP
            playerHPDisplay.textContent = player.hp;
        }
    }
    
    // Apply Item Effect
    const itemEffect = choice.itemEffect;
    const itemData = choice.itemData;
    if (itemEffect !== 'none' && itemData) {
        if (itemEffect === 'get') {
            const amount = parseInt(choice.itemAmount) || 1;
            addLogItem(`시스템: 아이템 [${itemDefinitions[itemData]?.name || itemData}] ${amount}개를 획득했습니다.`, 'item');
            await addItemToPlayer(itemData, amount, false);
        } else if (itemEffect === 'lose') {
            const amount = parseInt(choice.itemAmount) || 1;
            addLogItem(`시스템: 아이템 [${itemDefinitions[itemData]?.name || itemData}] ${amount}개를 잃었습니다.`, 'system');
            await removeItemFromPlayer(loggedInUserId, itemData, amount, false);
        }
    }

    // Set a temporary object on the modal for the default trigger logic
    encounterModalBg.dataset.choiceTrigger = choice.trigger;
    encounterModalBg.dataset.choiceData = choice.data;
    
    await sendPlayerUpdate();
};

// Function to handle default trigger when closing the encounter modal or if no choices exist
const handleDefaultTrigger = async (enc) => {
    // FIX 1: Add check for enc.data to prevent TypeError: Cannot read properties of undefined (reading 'trigger')
    let trigger = encounterModalBg.dataset.choiceTrigger;
    let data = encounterModalBg.dataset.choiceData;
    
    if (!trigger) { // If trigger is null/undefined (only happens if the encounter had no choices)
        if (!enc || !enc.data) { // Check for the error case
             addLogItem(`시스템: 조우 처리 오류 - 트리거 데이터가 없습니다.`, 'system');
             isEncountering = false;
             draw();
             return;
        }
        trigger = enc.data.trigger; 
        data = enc.data.data;
    }

    if (trigger === 'sound' && data) {
        new Audio(data).play().catch(e => console.error("사운드 재생 실패:", e));
        addLogItem(`시스템: 사운드 트리거 작동.`, 'system');
    } else if (trigger === 'image' && data) {
        alert(`이미지 팝업: ${data}`); // Simple alert for now
        addLogItem(`시스템: 이미지 팝업 트리거 작동.`, 'system');
    } else if (trigger === 'map' && data) {
        await transitionMap(data, mapData.startX, mapData.startY);
        addLogItem(`시스템: 맵 전환 트리거 작동: [${data}]로 이동.`, 'system');
    }

    // Reset temporary data
    encounterModalBg.dataset.choiceTrigger = '';
    encounterModalBg.dataset.choiceData = '';
    
    isEncountering = false;
    encounterModalBg.style.display = 'none';
    draw();
};

const transitionMap = async (newMapName, newX, newY) => {
    if (!loggedInUserId) return;
    
    try {

        await updateDoc(userDocRef, {

        player.x = newX;

        player.encountered = {};

const addItemToPlayer = async (itemId, amount, dbUpdate = true) => {
    player.inventory[itemId] = (player.inventory[itemId] || 0) + amount;
    renderInventory();
    if (dbUpdate) {
        await sendPlayerUpdate();
    }
};

const removeItemFromPlayer = async (targetId, itemId, amount, dbUpdate = true) => {
    try {
        const userDocRef = doc(db, 'users', targetId);
        
        // Use a transaction to safely handle inventory changes
        await runTransaction(db, async (transaction) => {
            const userDoc = await transaction.get(userDocRef);
            if (!userDoc.exists()) {
                throw "User does not exist!";
            }
            
            const data = userDoc.data();
            const currentInventory = data.inventory || {};
            const currentCount = currentInventory[itemId] || 0;
            
            if (currentCount > 0) {
                const newCount = Math.max(0, currentCount - amount);
                currentInventory[itemId] = newCount;
                
                if (newCount === 0) {
                    delete currentInventory[itemId]; // Clean up 0 count items
                }
                
                transaction.update(userDocRef, { inventory: currentInventory });
                
                // Update local state if it's the current player
                if (targetId === loggedInUserId) {
                    player.inventory = currentInventory;
                    renderInventory();
                }

            } else {
                throw `Item ${itemId} not found in inventory or count is 0.`;
            }
        });
        
        addLogItem(`시스템: [${targetId}]의 인벤토리에서 아이템 [${itemDefinitions[itemId]?.name || itemId}] ${amount}개를 제거했습니다.`, 'system');
        fetchAllUsers(true); // Update admin view
        return true;
        
    } catch (e) {
        console.log("아이템 제거 실패:", e);
        addLogItem(`시스템: 아이템 제거 실패: ${e.message}`, 'system');
        return false;
    }
};

/* --- Chat Logic --- */

const subscribeToChat = () => {
    if (chatUnsub) chatUnsub(); // Unsubscribe from previous listener
    
    const chatCollection = collection(db, 'chat');
    const q = query(chatCollection, orderBy('timestamp', 'desc'), limit(50)); // Last 50 messages

    chatUnsub = onSnapshot(q, (snapshot) => {
        // Clear old messages and re-render
        const currentMessages = Array.from(logDisplay.children).filter(child => child.className.includes('chat-item'));
        currentMessages.forEach(msg => logDisplay.removeChild(msg));
        
        const newMessages = [];
        snapshot.docChanges().forEach((change) => {
             const data = change.doc.data();
             const isAdmin = data.uid === ADMIN_EMAIL;
             const isMuted = data.muted || false;
             
             if (!isMuted || adminMode) { // Hide muted messages from players
                 const item = document.createElement('div');
                 item.className = `chat-item ${isAdmin ? 'admin' : ''} ${isMuted ? 'muted' : ''}`;
                 
                 const nickSpan = document.createElement('span');
                 nickSpan.textContent = `${data.nickname || 'Unknown'}: `;
                 nickSpan.style.fontWeight = 'bold';
                 nickSpan.style.color = isAdmin ? '#f1c40f' : (isMuted ? '#666' : '#5dade2');
                 
                 const msgSpan = document.createElement('span');
                 msgSpan.textContent = data.message;
                 
                 item.appendChild(nickSpan);
                 item.appendChild(msgSpan);
                 
                 if (adminMode && !isAdmin) {
                     const adminActions = document.createElement('span');
                     adminActions.className = 'admin-actions';
                     
                     const kickBtn = document.createElement('button');
                     kickBtn.textContent = '강퇴';
                     kickBtn.onclick = () => kickPlayer(data.uid, data.nickname);
                     adminActions.appendChild(kickBtn);
                     
                     const muteBtn = document.createElement('button');
                     muteBtn.textContent = isMuted ? '차단 해제' : '차단';
                     muteBtn.onclick = () => toggleMute(change.doc.id, !isMuted, data.nickname);
                     adminActions.appendChild(muteBtn);
                     
                     item.appendChild(adminActions);
                     item.onmouseover = () => adminActions.style.display = 'inline';
                     item.onmouseout = () => adminActions.style.display = 'none';
                 }
                 
                 newMessages.push({ element: item, timestamp: data.timestamp });
             }
        });
        
        // Combine system logs and new chat messages
        const allLogs = Array.from(logDisplay.children).filter(child => !child.className.includes('chat-item'));
        allLogs.push(...newMessages.map(msg => msg.element));
        
        // Sort by timestamp if available, otherwise just use order
        logDisplay.innerHTML = '';
        allLogs.forEach(item => logDisplay.appendChild(item));
        
        logDisplay.scrollTop = logDisplay.scrollHeight;
    });
};

                player.y = data.y || mapData.startY;
                player.hp = data.hp || MAX_HP;
                player.charUrl = data.charUrl || '';
                player.inventory = data.inventory || {};
                player.encountered = data.encountered || {}; // **[수정]** encountered 로드
                player.nickname = data.nickname || playerId;

                document.getElementById('chatNickname').value = player.nickname;
                addLogItem(`시스템: 플레이어 ${player.nickname} 로그인 성공.`, 'system');

                // Check for muted/kicked status
                const q = query(collection(db, 'kicks'), where('uid', '==', playerId), orderBy('timestamp', 'desc'), limit(1));
                const kickSnapshot = await getDocs(q);
                let isKicked = false;
                if (!kickSnapshot.empty) {
                    const kickData = kickSnapshot.docs[0].data();
                    const kickTime = kickData.timestamp.toDate().getTime();
                    const kickDuration = kickData.duration * 1000;
                    if (Date.now() - kickTime < kickDuration) {
                        isKicked = true;
                        addLogItem("시스템: 채팅 강퇴 상태입니다.", 'system');
                    }
                }
                
                // If map is different, transition
                if (data.current_map !== currentMapName) {
                    await transitionMap(data.current_map, data.x, data.y);
                } else {
                    updatePlayerUI(true);
                    draw();
                }

            } else {
                if (confirm(`플레이어 ID [${playerId}]가 없습니다. 새로 생성하시겠습니까?`)) {
                    await setDoc(userDocRef, {
                        nickname: playerId,
                        current_map: currentMapName,
                        x: mapData.startX,
                        y: mapData.startY,
                        hp: MAX_HP,
                        charUrl: '',
                        inventory: {},
                        encountered: {}, // **[수정]** encountered 초기화
                        last_active: serverTimestamp()
                    });
                    playerIdInput.value = '';
                    document.getElementById('playerLoginBtnSubmit').click(); // Re-login to load data
                }
            }
        } catch (e) {
            console.error("플레이어 로그인 실패:", e);
            addLogItem(`시스템: 플레이어 로그인 실패: ${e.message}`, 'system');
        }
    };
    
    // Admin Map Tab Controls
    document.getElementById('setPlayerPos').onclick = () => {
        mapData.startX = parseInt(startXInput.value) || 0;
        mapData.startY = parseInt(startYInput.value) || 0;
        addLogItem(`시스템: 맵 시작 좌표를 [${mapData.startX}, ${mapData.startY}]로 설정.`, 'system');
        draw();
    };
    document.getElementById('setTransitionPos').onclick = () => {
        const x = transitionXInput.value.trim() === '' ? null : parseInt(transitionXInput.value) || 0;
        const y = transitionYInput.value.trim() === '' ? null : parseInt(transitionYInput.value) || 0;
        mapData.transitionX = x;
        mapData.transitionY = y;
        addLogItem(`시스템: 맵 이동 구역을 [${x}, ${y}]로 설정.`, 'system');
        draw();
    };
    document.getElementById('saveMap').onclick = saveMapDataToFirestore;
    document.getElementById('reload').onclick = () => loadMapDataFromFirestore(mapNameInput.value.trim());

    // Grid, Encounter, Impassable Toggles
    const toggleGridBtn = document.getElementById('toggleGrid');
    const toggleEncBtn = document.getElementById('toggleEncounter');
    const toggleImpBtn = document.getElementById('toggleImpassable');
    
    toggleGridBtn.onclick = () => {
        isGridMode = !isGridMode;
        toggleGridBtn.classList.toggle('active', isGridMode);
        draw();
    };
    toggleEncBtn.onclick = () => {
        isEncounterMode = !isEncounterMode;
        isImpassableMode = false;
        toggleEncBtn.classList.toggle('active', isEncounterMode);
        toggleImpBtn.classList.remove('active');
        dragStartPoint = null;
        draw();
    };
    toggleImpBtn.onclick = () => {
        isImpassableMode = !isImpassableMode;
        isEncounterMode = false;
        toggleImpBtn.classList.toggle('active', isImpassableMode);
        toggleEncBtn.classList.remove('active');
        dragStartPoint = null;
        draw();
    };

    // Delete All Buttons
    document.getElementById('deleteAllEncBtn').onclick = () => {
        if (confirm("경고: 현재 맵의 모든 조우 구역을 삭제하시겠습니까?")) {
            encounterPoints = [];
            saveMapDataToFirestore();
            addLogItem("시스템: 조우 구역 전체 삭제 완료.", 'system');
        }
    };
    document.getElementById('deleteAllImpBtn').onclick = () => {
        if (confirm("경고: 현재 맵의 모든 이동 제한 구역을 삭제하시겠습니까?")) {
            impassablePoints = [];
            saveMapDataToFirestore();
            addLogItem("시스템: 이동 제한 구역 전체 삭제 완료.", 'system');
        }
    };

    // Handle Map Initialization/Reset button
    document.getElementById('deleteAndInitMapBtn').onclick = async () => {
        // 맵 삭제 기능을 제거하고 '초기화'만 수행하도록 수정
        if (confirm(`경고: 현재 맵 [${currentMapName}]의 모든 조우 및 이동 제한 구역 데이터가 초기화됩니다. 계속하시겠습니까?`)) { 
            try {
                // await deleteMapFromFirestore(currentMapName); // 맵 삭제 기능 제거 (요청 사항)
                
                // Re-save the map to keep the basic info, effectively initializing it.
                const mapDocRef = doc(db, 'maps', currentMapName);
                await setDoc(mapDocRef, {
                    url: mapData.url,
                    spriteUrl: mapData.spriteUrl,
                    bgmUrl: mapData.bgmUrl,
                    startX: mapData.startX,
                    startY: mapData.startY,
                    transitionX: mapData.transitionX,
                    transitionY: mapData.transitionY,
                    nextMapName: mapData.nextMapName,
                    impassablePoints: [],
                    encounterPoints: []
                }, { merge: true });
                
                // Re-initialize local state
                encounterPoints = [];
                impassablePoints = [];
                isEncounterMode = false;
                isImpassableMode = false;
                dragStartPoint = null;

                // Re-load and redraw
                await loadMapDataFromFirestore(currentMapName); 
                reloadMapList();

                addLogItem(`시스템: 맵 [${currentMapName}]의 데이터(조우, 제한 등)를 초기화했습니다.`, 'system');
            } catch (error) {
                console.error("맵 초기화 중 오류 발생:", error);
                addLogItem(`시스템: 맵 초기화 중 오류 발생: ${error.message}`, 'system');
            }
        }
    };

    // Admin Modals
    document.getElementById('closeEncEdit').onclick = hideEditModal;
    document.getElementById('saveEncEdit').onclick = saveEditModal;
    document.getElementById('deleteEncEdit').onclick = () => {
        if (!currentEdit) return;
        
        if (confirm("이 조우 구역을 삭제하시겠습니까?")) {
            encounterPoints = encounterPoints.filter(p => p !== currentEdit);
            saveMapDataToFirestore();
            hideEditModal();
            addLogItem("시스템: 조우 구역 삭제 완료.", 'system');
        }
    };

    // Handle manual item ID check/uncheck
    encItemIdManualCheck.onchange = () => {
        const isChecked = encItemIdManualCheck.checked;
        encItemIdSelect.style.display = isChecked ? 'none' : 'block';
        encItemIdManual.style.display = isChecked ? 'block' : 'none';
    };

    // Handle Add Choice button click
    document.getElementById('addChoice').onclick = () => {
        // FIX 3: Initialize choices array if undefined
        if (!currentEdit.data.choices) {
            currentEdit.data.choices = [];
        }
        currentEdit.data.choices.push({
            text: '새 선택지',
            resultText: '새 선택지 결과',
            hpChange: 0,
            itemEffect: 'none',
            itemData: '',
            itemAmount: 1,
            trigger: 'none',
            data: ''
        });
        renderChoices(currentEdit.data.choices);
    };

    // Admin User Tab Controls
    document.getElementById('addPlayerBtn').onclick = async () => {
        const id = document.getElementById('newUserId').value.trim();
        const url = document.getElementById('newUserCharUrl').value.trim();
        if (!id) return;
        
        try {
            await setDoc(doc(db, 'users', id), {
                nickname: id,
                current_map: currentMapName,
                x: mapData.startX,
                y: mapData.startY,
                hp: MAX_HP,
                charUrl: url,
                inventory: {},
                encountered: {}, // **[수정]** encountered 초기화
                last_active: serverTimestamp()
            });
            addLogItem(`시스템: 플레이어 [${id}] 생성 완료.`, 'system');
            document.getElementById('newUserId').value = '';
            document.getElementById('newUserCharUrl').value = '';
            fetchAllUsers(true);
        } catch (e) {
            console.error("플레이어 생성 실패:", e);
            addLogItem(`시스템: 플레이어 생성 실패: ${e.message}`, 'system');
        }
    };

    document.getElementById('updatePlayerStatusBtn').onclick = async () => {
        const id = document.getElementById('selectPlayerId').value;
        const hp = parseInt(document.getElementById('playerHpInput').value) || MAX_HP;
        if (!id) return;
        
        try {
            await updateDoc(doc(db, 'users', id), { hp: Math.min(MAX_HP, Math.max(0, hp)) });
            addLogItem(`시스템: [${id}]의 HP를 ${hp}로 변경.`, 'system');
            fetchAllUsers(true);
        } catch (e) {
            console.error("상태 업데이트 실패:", e);
        }
    };

    document.getElementById('updatePlayerMapBtn').onclick = async () => {
        const id = document.getElementById('selectPlayerIdMap').value;
        const map = document.getElementById('playerMapInput').value.trim();
        const x = parseInt(document.getElementById('playerXInput').value) || 0;
        const y = parseInt(document.getElementById('playerYInput').value) || 0;
        if (!id || !map) return;
        
        try {
            await updateDoc(doc(db, 'users', id), { current_map: map, x: x, y: y });
            addLogItem(`시스템: [${id}]를 맵 [${map}] 좌표 [${x}, ${y}]로 이동.`, 'system');
            fetchAllUsers(true);
        } catch (e) {
            console.error("위치 업데이트 실패:", e);
        }
    };
    
    document.getElementById('giveItemBtn').onclick = async () => {
        const playerId = document.getElementById('giveItemPlayerSelect').value;
        const itemId = document.getElementById('giveItemSelect').value;
        if (!playerId || itemId === 'none') return;

        try {
            // Use arrayUnion for a simple item-as-list model or update a map for a count model
            // Assuming we use a map: {itemId: count}
            const userDocRef = doc(db, 'users', playerId);
            await runTransaction(db, async (transaction) => {
                const userDoc = await transaction.get(userDocRef);
                if (!userDoc.exists()) throw "User does not exist!";
                
                const currentInventory = userDoc.data().inventory || {};
                const newCount = (currentInventory[itemId] || 0) + 1;
                currentInventory[itemId] = newCount;
                
                transaction.update(userDocRef, { inventory: currentInventory });
            });

            addLogItem(`시스템: [${playerId}]에게 아이템 [${itemDefinitions[itemId]?.name || itemId}] 1개 지급.`, 'system');
            fetchAllUsers(true);
        } catch (e) {
            console.error("아이템 지급 실패:", e);
        }
    };

    // Admin Item Tab Controls
    document.getElementById('addItemBtn').onclick = async () => {
        const id = document.getElementById('newItemId').value.trim();
        const name = document.getElementById('newItemName').value.trim();
        const url = document.getElementById('newItemImageUrl').value.trim();
        const desc = document.getElementById('newItemDescription').value.trim();
        const hpRecover = parseInt(document.getElementById('newItemHpRecover').value) || 0;

        if (!id || !name) return;
        
        try {
            await setDoc(doc(db, 'items', id), {
                name: name,
                imageUrl: url,
                description: desc,
                hpRecover: hpRecover
            });
            addLogItem(`시스템: 아이템 정의 [${name} (${id})] 등록 완료.`, 'system');
            document.getElementById('newItemId').value = '';
            document.getElementById('newItemName').value = '';
            document.getElementById('newItemImageUrl').value = '';
            document.getElementById('newItemDescription').value = '';
            document.getElementById('newItemHpRecover').value = 0;
            fetchAllItems(true);
        } catch (e) {
            console.error("아이템 등록 실패:", e);
        }
    };

    // Game Area Interactions (Movement and Admin Grid)
    canvas.onclick = (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor((e.clientX - rect.left) / GRID);
        const y = Math.floor((e.clientY - rect.top) / GRID);
        
        if (adminMode) {
            if (isEncounterMode || isImpassableMode) {
                // Ignore clicks in add mode
                return;
            }
            
            // Check for existing Encounter
            let existingEnc = encounterPoints.find(p => p.x === x && p.y === y);
            if (existingEnc) {
                showEditModal(existingEnc);
                return;
            }
            
            // Check for existing Impassable
            let existingImpIndex = impassablePoints.findIndex(p => p.x === x && p.y === y);
            if (existingImpIndex !== -1) {
                if (confirm(`좌표 [${x}, ${y}]의 이동 제한 구역을 삭제하시겠습니까?`)) {
                    impassablePoints.splice(existingImpIndex, 1);
                    saveMapDataToFirestore();
                    draw();
                }
                return;
            }

            // Check for other player (Admin Mode)
            const otherPlayer = Object.values(usersData).find(user => user.currentMap === currentMapName && user.x === x && user.y === y);
            if (otherPlayer) {
                 if (confirm(`${otherPlayer.nickname} (${otherPlayer.id})의 인벤토리를 확인하시겠습니까?`)) {
                    window.showUserInventory(otherPlayer.id);
                 }
                 return;
            }

        } else if (playerMode && !isEncountering) {
            // Player movement (only 1 step away)
            const dx = Math.abs(x - player.x);
            const dy = Math.abs(y - player.y);
            
            if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
                movePlayer(x, y);
            } else {
                 addLogItem("시스템: 한 번에 한 칸씩만 이동 가능합니다.", 'system');
            }
        }
    };

    // Admin Drag & Drop (Rectangle Selection)
    canvas.onmousedown = (e) => {
        if (!adminMode || (!isEncounterMode && !isImpassableMode)) return;

        const rect = canvas.getBoundingClientRect();
        const startX = Math.floor((e.clientX - rect.left) / GRID);
        const startY = Math.floor((e.clientY - rect.top) / GRID);
        dragStartPoint = { x: startX, y: startY };
        
        dragGhost.style.display = 'block';
        dragGhost.style.left = `${startX * GRID}px`;
        dragGhost.style.top = `${startY * GRID}px`;
        dragGhost.style.width = `${GRID}px`;
        dragGhost.style.height = `${GRID}px`;
        
        // Disable text selection during drag
        document.body.style.userSelect = 'none';
        
        document.onmousemove = (e) => {
            if (!dragStartPoint) return;

            const currentX = Math.floor((e.clientX - rect.left) / GRID);
            const currentY = Math.floor((e.clientY - rect.top) / GRID);

            const x = Math.min(dragStartPoint.x, currentX);
            const y = Math.min(dragStartPoint.y, currentY);
            const w = Math.abs(dragStartPoint.x - currentX) + 1;
            const h = Math.abs(dragStartPoint.y - currentY) + 1;

            dragGhost.style.left = `${x * GRID}px`;
            dragGhost.style.top = `${y * GRID}px`;
            dragGhost.style.width = `${w * GRID}px`;
            dragGhost.style.height = `${h * GRID}px`;
            
            draw(); // Redraw to show ghost on canvas draw mode
        };
    };

    document.onmouseup = (e) => {
        if (!dragStartPoint) return;
        
        document.onmousemove = null;
        dragGhost.style.display = 'none';
        document.body.style.userSelect = 'auto';

        const rect = canvas.getBoundingClientRect();
        const endX = Math.floor((e.clientX - rect.left) / GRID);
        const endY = Math.floor((e.clientY - rect.top) / GRID);
        
        const xMin = Math.min(dragStartPoint.x, endX);
        const yMin = Math.min(dragStartPoint.y, endY);
        const xMax = Math.max(dragStartPoint.x, endX);
        const yMax = Math.max(dragStartPoint.y, endY);
        
        dragStartPoint = null;

        if (isEncounterMode) {
            for (let x = xMin; x <= xMax; x++) {
                for (let y = yMin; y <= yMax; y++) {
                    if (!encounterPoints.some(p => p.x === x && p.y === y)) {
                        encounterPoints.push({ x, y, data: { name: '새 조우', text: '새로운 조우 구역입니다.', choices: [], trigger: 'none', data: '', itemId: null, charUrl: '' } });
                    }
                }
            }
            addLogItem(`시스템: [${(xMax - xMin + 1) * (yMax - yMin + 1)}]개의 조우 구역 추가.`, 'system');
            
        } else if (isImpassableMode) {
            for (let x = xMin; x <= xMax; x++) {
                for (let y = yMin; y <= yMax; y++) {
                    if (!impassablePoints.some(p => p.x === x && p.y === y)) {
                        impassablePoints.push({ x, y });
                    }
                }
            }
            addLogItem(`시스템: [${(xMax - xMin + 1) * (yMax - yMin + 1)}]개의 이동 제한 구역 추가.`, 'system');
        }
        
        saveMapDataToFirestore();
        draw();
    };
    
    // Chat Controls
    document.getElementById('sendChatBtn').onclick = sendChatMessage;
    document.getElementById('chatInput').onkeypress = (e) => {
        if (e.key === 'Enter') {
            sendChatMessage();
        }
    };
    
    // Global Keyboard Handler
    document.onkeydown = async (e) => {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            if (e.key === 'Enter') {
                if (e.target.id === 'chatInput') {
                    sendChatMessage();
                } else if (e.target.id === 'adminPw' && document.getElementById('loginBox').style.display === 'flex') {
                    document.getElementById('loginBtn').click();
                } else if (e.target.id === 'playerIdInput' && document.getElementById('playerLoginBox').style.display === 'flex') {
                    document.getElementById('playerLoginBtnSubmit').click();
                }
            }
            return;
        }
        
        // FIX 2: Prevent TypeError if e.key is undefined or null
        if (!e.key) return; 

        if (e.key.toLowerCase() === 'g' && adminMode && !isEncountering) {
            toggleGridBtn.click();
            e.preventDefault();
        } else if (playerMode && !isEncountering) {
            let newX = player.x;
            let newY = player.y;
            
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') newY -= 1;
            else if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') newY += 1;
            else if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') newX -= 1;
            else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') newX += 1;
            else return;

            e.preventDefault();
            movePlayer(newX, newY);
        }
    };

    // Admin Panel Drag
    const adminPanelTitle = document.querySelector('#adminPanel h4');
    let isDragging = false;
    let offsetX, offsetY;
    
    adminPanelTitle.onmousedown = (e) => {
        if (adminPanel.classList.contains('minimized')) return;
        isDragging = true;
        offsetX = e.clientX - adminPanel.getBoundingClientRect().left;
        offsetY = e.clientY - adminPanel.getBoundingClientRect().top;
        adminPanel.style.cursor = 'grabbing';
        document.body.style.userSelect = 'none';
    };
    
    document.onmousemove = (e) => {
        if (!isDragging) return;
        adminPanel.style.left = `${e.clientX - offsetX}px`;
        adminPanel.style.top = `${e.clientY - offsetY}px`;
        adminPanel.style.right = 'auto'; 
    };

    document.onmouseup = () => {
        isDragging = false;
        adminPanel.style.cursor = 'grab';
        document.body.style.userSelect = 'auto';
    };

    // Admin Panel Minimize
    document.getElementById('minimizeBtn').onclick = () => {
        adminPanel.classList.toggle('minimized');
        document.getElementById('minimizeBtn').textContent = adminPanel.classList.contains('minimized') ? '[+]' : '[—]';
    };
    
    // Admin Tab Switching
    document.querySelectorAll('.admin-tabs button').forEach(button => {
        button.onclick = (e) => {
            document.querySelectorAll('.admin-tabs button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.admin-tab-content').forEach(c => c.classList.remove('active'));
            
            e.target.classList.add('active');
            const targetId = e.target.id.replace('Btn', 'Content');
            document.getElementById(targetId).classList.add('active');
            
            // Reload specific content if needed
            if (targetId === 'mapTabContent') {
                reloadMapList();
            } else if (targetId === 'userTabContent') {
                fetchAllUsers(true);
            } else if (targetId === 'itemTabContent') {
                fetchAllItems(true);
            }
        };
    });
};

// Expose admin functions for inventory modal (used by window.showUserInventory and window.removeAdminItem)
window.removeAdminItem = async (playerId, itemId) => {
    if (confirm(`${playerId}에게서 아이템 [${itemDefinitions[itemId]?.name || itemId}] 1개를 제거하시겠습니까?`)) {
        await removeItemFromPlayer(playerId, itemId, 1, true);
        // DB 업데이트 후 다시 인벤토리 팝업을 열어 갱신
        window.showUserInventory(playerId); 
        fetchAllUsers(true); 
    }
};


// Initialization Sequence
initEventListeners(); 

onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
        updateAdminUI(true);
        addLogItem(`시스템: 관리자 (${user.email}) 로그인 성공.`, 'system');
    } else {
        if (!loggedInUserId) {
            updateAdminUI(false);
            updatePlayerUI(false);
        } else {
            updateAdminUI(false); 
        }
    }
});

const initialMap = localStorage.getItem('currentMap') || 'default';

Promise.all([
    fetchAllUsers(false),
    fetchAllItems(true),
    loadMapDataFromFirestore(initialMap).then(loaded => {
        if (!loaded) {
            mapNameInput.value = 'default';
            currentMapName = 'default';
            addLogItem(`시스템: 맵 데이터가 없어 **[default]** 맵으로 초기화.`, 'system');
        }
    }),
    reloadMapList()
]).then(() => {
    startXInput.value = player.x;
    startYInput.value = player.y; 
    draw();

    const savedPlayerId = localStorage.getItem('loggedInUserId');
    if (savedPlayerId) {
        // Attempt automatic player login if ID is saved
        document.getElementById('playerIdInput').value = savedPlayerId;
        document.getElementById('playerLoginBtnSubmit').click();
    }
});
