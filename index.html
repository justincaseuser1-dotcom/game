<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  
  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  #statusInventoryPanel { order: 3; display: none; }
  
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList { 
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar { 
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb { 
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb { 
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track { 
      background: rgba(0,0,0,0.2); 
  }
  
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1;
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  #mapButtons > div {display: flex;gap: 10px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button {
      flex-grow: 1; 
      min-width: 0;
  }

  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  #itemUseModal .modal { 
      min-width: 350px; 
      display: flex; 
      flex-direction: column; 
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; 
  }
  #itemUseModal .modal > div:last-child {
      padding-top: 10px; 
      border-top: 1px solid var(--border-dark); 
      margin-top: 0;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
  }

  #inventoryModal .modal { min-width: 300px; max-height: 80vh; overflow-y: auto; }
  .inventory-admin-item { 
      display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px dashed var(--border-dark);
  }
  .inventory-admin-item:last-child { border-bottom: none; }
  .inventory-admin-item button { 
      background: #550000; border-color: #770000; padding: 4px 8px; font-size: 11px;
      transition: opacity 0.2s;
  }
</style>
</head>
<body>
<audio id="bgmAudio" loop preload="auto"></audio>
<div id="topBar">
    <div id="bgmControls"> 
        <input type="range" id="bgmVolume" min="0" max="1" step="0.05" value="0.5" title="볼륨">
        <button id="bgmToggleBtn">PLAY</button> 
    </div>
    <div id="topBarControls">
        <button id="playerLoginBtnTop">플레이어 로그인</button>
        <button id="adminBtn">관리자</button>
    </div>
</div>

<div id="logChatPanel" class="side-panel">
    <div class="chat-controls">
        <div style="display: flex; align-items: center; flex-grow: 1;">
            <input type="text" id="chatNickname" placeholder="닉네임" value="탐험가">
        </div>
    </div>
    <div id="logDisplay">
        <div class="log-item system">시스템: 로그/채팅 시작.</div>
    </div>
    <div class="chat-input-group">
        <input type="text" id="chatInput" placeholder="채팅 입력" disabled>
        <button id="sendChatBtn" disabled>전송</button>
    </div>
</div>

<div id="container">
  <canvas id="game" width="640" height="480"></canvas>
  <div id="grid"></div>
  <div id="dragGhost"></div> 
</div>

<div id="statusInventoryPanel" class="side-panel">
    <div id="playerContent" style="display:none;"> 
        <h4>플레이어 상태</h4>
        <div id="playerStatus">
            HP: <span id="playerHP">100</span>
        </div>
        <h4>인벤토리</h4>
        <div id="inventoryList">
        </div>
    </div>
    <div id="adminRightInfo" style="display:none; padding: 5px;">
        <h4>관리자 정보</h4>
        <p><strong>현재 맵:</strong> <span id="adminInfoMap">-</span></p>
        <p><strong>남은 조우 수:</strong> <span id="adminInfoRemainingEnc">0</span></p>
        <hr>
        <p style="margin-bottom: 5px;"><strong>현재 맵 플레이어:</strong></p>
        <div id="playerOnMapList">
             <div style="text-align: center; color: #aaa; font-size: 13px;">플레이어 없음</div>
        </div>
    </div>
</div>

<div id="adminPanel">
  <h4>
    <span>관리자 패널</span>
    <button id="minimizeBtn" title="최소화/복원">[—]</button>
  </h4>
  
  <div class="admin-tabs">
    <button id="mapTabBtn" class="active">맵 설정</button>
    <button id="userTabBtn">사용자 관리</button>
    <button id="itemTabBtn">아이템 관리</button>
  </div>
  
  <div id="mapTabContent" class="admin-tab-content active">
    <div class="row"><label>맵 이름</label><input id="mapName" type="text"><button id="saveMap">맵 저장</button></div>
    <div class="row"><label>맵 이미지</label><input id="mapUrl" type="text" placeholder="이미지 URL"></div>
    <div class="row"><label>BGM URL</label><input id="bgmUrl" type="text" placeholder="배경음악 URL"></div>

function formatChatTimestamp(timestamp) {
    const now = new Date();
    const messageDate = timestamp.toDate();
    const diffInMilliseconds = now.getTime() - messageDate.getTime();
    const diffInMinutes = Math.floor(diffInMilliseconds / (1000 * 60));

    if (diffInMinutes < 60) {
        return `(${diffInMinutes}m)`;
    } else if (diffInMinutes < 24 * 60) {
        const diffInHours = Math.floor(diffInMinutes / 60);
        return `(${diffInHours}h)`;
    } else {
        const Y = messageDate.getFullYear();
        const M = String(messageDate.getMonth() + 1).padStart(2, '0');
        const D = String(messageDate.getDate()).padStart(2, '0');
        const h = String(messageDate.getHours()).padStart(2, '0');
        const m = String(messageDate.getMinutes()).padStart(2, '0');
        return `(${Y}-${M}-${D} ${h}:${m})`;
    }
}

async function updatePlayerInDB(playerId, updateData, actionType = 'move') {
    const playerRef = doc(db, "users", playerId);
    
    // Inventory update: Handle increment/decrement of items
    if (updateData.inventory) {
        await runTransaction(db, async (transaction) => {
            const docSnap = await transaction.get(playerRef);
            if (!docSnap.exists()) {
                throw "Player document does not exist!";
            }
            let currentInventory = docSnap.data().inventory || {};
            let newInventory = { ...currentInventory };

            for (const itemId in updateData.inventory) {
                const change = updateData.inventory[itemId];
                newInventory[itemId] = (newInventory[itemId] || 0) + change;
                if (newInventory[itemId] <= 0) {
                    delete newInventory[itemId];
                }
            }

            const finalUpdate = {
                ...updateData,
                inventory: newInventory
            };
            if (actionType === 'move') {
                delete finalUpdate.inventory;
            }

            transaction.update(playerRef, finalUpdate);
        });
        
        // After transaction, ensure the local player object is updated (especially for inventory and HP)
        const updatedDoc = await getDoc(playerRef);
        if (updatedDoc.exists()) {
            player = { ...player, ...updatedDoc.data() };
            updatePlayerHPDisplay();
            updateInventoryDisplay();
        }
        
    } else {
        // Simple update (HP, Position, etc.)
        await updateDoc(playerRef, updateData);
        player = { ...player, ...updateData };
        if (updateData.hp !== undefined) updatePlayerHPDisplay();
        if (updateData.inventory !== undefined) updateInventoryDisplay();
    }

}

function drawGrid() {
    const gridDiv = document.getElementById('grid');
    gridDiv.innerHTML = '';
    if (!isGridMode) {
        gridDiv.style.display = 'none';
        return;
    }

    gridDiv.style.display = 'block';
    const numCols = Math.floor(canvas.width / GRID);
    const numRows = Math.floor(canvas.height / GRID);

    gridDiv.style.gridTemplateColumns = `repeat(${numCols}, ${GRID}px)`;
    gridDiv.style.gridTemplateRows = `repeat(${numRows}, ${GRID}px)`;

    for (let y = 0; y < numRows; y++) {
        for (let x = 0; x < numCols; x++) {
            const cell = document.createElement('div');
            cell.style.width = `${GRID}px`;
            cell.style.height = `${GRID}px`;
            cell.style.border = '1px dashed rgba(255, 255, 255, 0.1)';
            cell.style.boxSizing = 'border-box';
            cell.dataset.x = x;
            cell.dataset.y = y;

            const isEncounter = encounterPoints.some(p => p.x === x && p.y === y);
            const isImpassable = impassablePoints.some(p => p.x === x && p.y === y);

            if (isEncounter) {
                cell.style.backgroundColor = 'rgba(192, 57, 43, 0.5)'; 
                cell.title = '조우 지점';
            } else if (isImpassable) {
                cell.style.backgroundColor = 'rgba(52, 73, 94, 0.5)';
                cell.title = '이동 제한 구역';
            } else if (mapData.startX === x && mapData.startY === y) {
                 cell.style.backgroundColor = 'rgba(46, 204, 113, 0.5)'; 
                 cell.title = '시작 지점';
            } else {
                cell.style.backgroundColor = 'transparent';
            }

            cell.addEventListener('click', (e) => handleGridClick(e, x, y));
            gridDiv.appendChild(cell);
        }
    }
}

function handleGridClick(e, x, y) {
    if (!adminMode || !isGridMode) return;

    const key = `${x}_${y}`;
    const encounterIndex = encounterPoints.findIndex(p => p.x === x && p.y === y);
    const impassableIndex = impassablePoints.findIndex(p => p.x === x && p.y === y);

    if (isEncounterMode) {
        if (encounterIndex !== -1) {
            currentEdit = encounterPoints[encounterIndex];
            showEditModal();
        } else if (impassableIndex === -1) {
            const newEnc = { x, y, data: { name: '새 조우', text: '무엇을 하시겠습니까?', charUrl: '', trigger: 'none', data: '', itemId: null, choices: [] } };
            encounterPoints.push(newEnc);
            currentEdit = newEnc;
            showEditModal();
        }
    } else if (isImpassableMode) {
        if (impassableIndex !== -1) {
            impassablePoints.splice(impassableIndex, 1);
        } else if (encounterIndex === -1) {
            impassablePoints.push({ x, y });
        }
        drawGrid();
    } else {
        if (encounterIndex !== -1) {
            currentEdit = encounterPoints[encounterIndex];
            showEditModal();
        } else if (impassableIndex !== -1) {
             impassablePoints.splice(impassableIndex, 1);
             drawGrid();
        }
    }
}

function showEditModal() {
    if (!currentEdit) return;

    const data = currentEdit.data;
    encNameInput.value = data.name || '';
    encTextInput.value = data.text || '';
    encCharUrlInput.value = data.charUrl || '';
    encTriggerSelect.value = data.trigger || 'none';
    encDataInput.value = data.data || '';
    encItemIdManual.value = data.itemId || '';
    encItemIdManualCheck.checked = data.itemId && !itemDefinitions[data.itemId];
    encItemIdManual.style.display = encItemIdManualCheck.checked ? 'block' : 'none';

    updateItemSelects(data.itemId);

    renderChoices(data.choices || []);

    editModal.style.display = 'flex';
}

function updateItemSelects(selectedId) {
    encItemIdSelect.innerHTML = '<option value="">(없음)</option>';
    Object.keys(itemDefinitions).forEach(id => {
        const item = itemDefinitions[id];
        const option = document.createElement('option');
        option.value = id;
        option.textContent = `${item.name} (${id})`;
        encItemIdSelect.appendChild(option);
    });
    
    if (selectedId && itemDefinitions[selectedId]) {
         encItemIdSelect.value = selectedId;
         encItemIdManualCheck.checked = false;
         encItemIdManual.style.display = 'none';
    } else if (selectedId) {
         encItemIdSelect.value = '';
         encItemIdManualCheck.checked = true;
         encItemIdManual.value = selectedId;
         encItemIdManual.style.display = 'block';
    } else {
         encItemIdSelect.value = '';
         encItemIdManualCheck.checked = false;
         encItemIdManual.value = '';
         encItemIdManual.style.display = 'none';
    }
}

encItemIdManualCheck.addEventListener('change', () => {
    encItemIdManual.style.display = encItemIdManualCheck.checked ? 'block' : 'none';
    if (encItemIdManualCheck.checked) {
        encItemIdSelect.value = '';
    } else {
        encItemIdManual.value = '';
    }
});
encItemIdSelect.addEventListener('change', () => {
    if (encItemIdSelect.value) {
        encItemIdManualCheck.checked = false;
        encItemIdManual.style.display = 'none';
        encItemIdManual.value = '';
    }
});

                <button class="removeChoiceBtn" data-index="${index}" style="background: #880000; border-color: #aa0000;">❌</button>
            </div>
            
            <div class="choice-hp-group">
                <label>HP 변경</label>
                <input type="number" class="choiceHpChange" value="${choice.hpChange || 0}" placeholder="HP 증감량 (0)">
            </div>

            <div class="choice-item-group">
                <label>아이템 변경</label>
                <select class="choiceItemAction" style="width: 100px;">
                    <option value="none">없음</option>
                    <option value="gain" ${choice.itemAction === 'gain' ? 'selected' : ''}>획득</option>
                    <option value="lose" ${choice.itemAction === 'lose' ? 'selected' : ''}>소모</option>
                </select>
                <input type="text" class="choiceItemId" value="${choice.itemId || ''}" placeholder="아이템 ID">
            </div>

            <div class="choice-trigger-group">
                <label>트리거</label>
                <select class="choiceTrigger">
                    <option value="none" ${choice.trigger === 'none' ? 'selected' : ''}>없음</option>
                    <option value="sound" ${choice.trigger === 'sound' ? 'selected' : ''}>사운드</option>
                    <option value="image" ${choice.trigger === 'image' ? 'selected' : ''}>이미지 팝업</option>
                    <option value="map" ${choice.trigger === 'map' ? 'selected' : ''}>맵 전환</option>

            const indexToRemove = parseInt(e.target.dataset.index);
            if (currentEdit && currentEdit.data.choices) {
                currentEdit.data.choices.splice(indexToRemove, 1);
                renderChoices(currentEdit.data.choices);
            }
        });
    });
}

function gatherChoices() {
    const choices = [];
    choicesDiv.querySelectorAll('.choice').forEach(choiceDiv => {
        const text = choiceDiv.querySelector('.choiceText').value.trim();
        const hpChange = parseInt(choiceDiv.querySelector('.choiceHpChange').value) || 0;
        const itemAction = choiceDiv.querySelector('.choiceItemAction').value;
        const itemId = choiceDiv.querySelector('.choiceItemId').value.trim();
        const trigger = choiceDiv.querySelector('.choiceTrigger').value;
        const data = choiceDiv.querySelector('.choiceData').value.trim();
        const resultText = choiceDiv.querySelector('.choiceResultText').value.trim();

        if (text) {
            choices.push({
                text,
                hpChange,
                itemAction: itemAction !== 'none' ? itemAction : null,
                itemId: itemAction !== 'none' && itemId ? itemId : null,
                trigger: trigger !== 'none' ? trigger : null,
                data: trigger !== 'none' && data ? data : null,
                resultText: resultText || null
            });
        }
    });
    return choices;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if (mapImage.complete && mapLoaded) {
        ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
    } else {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    if (playerMode) {
        if (characterImage.complete && player.charUrl) {
            const charWidth = GRID;
            const charHeight = GRID;
            const drawX = player.x * GRID + (GRID - charWidth) / 2;
            const drawY = player.y * GRID + (GRID - charHeight) / 2;
            ctx.drawImage(characterImage, drawX, drawY, charWidth, charHeight);
        } else {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x * GRID, player.y * GRID, GRID, GRID);
        }
    }

    animationFrameId = requestAnimationFrame(draw);
}

function initCanvas() {
    canvas.width = 640;
    canvas.height = 480;
    const numCols = canvas.width / GRID;
    const numRows = canvas.height / GRID;
    
    mapImage.onload = () => {
        if (mapLoaded) draw();
    };
    if (mapData.url) mapImage.src = mapData.url;

    characterImage.onload = () => {
        draw();
    };
}

function movePlayer(dx, dy) {
    if (!playerMode || isMoving || isEncountering) return;

    const newX = player.x + dx;
    const newY = player.y + dy;

    if (newX < 0 || newY < 0 || newX >= canvas.width / GRID || newY >= canvas.height / GRID) {
        return;
    }

    if (impassablePoints.some(p => p.x === newX && p.y === newY)) {
        addLogItem("시스템: 이 구역은 이동이 제한되어 있습니다.", 'system');
        return;
    }

    isMoving = true;
    
    // Movement animation (simple slide)
    const startX = player.x * GRID;
    const startY = player.y * GRID;
    const endX = newX * GRID;
    const endY = newY * GRID;
    const duration = 100; 
    let startTime = null;

    function animateMove(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = (timestamp - startTime) / duration;

        if (progress < 1) {
            const currentDrawX = startX + (endX - startX) * progress;
            const currentDrawY = startY + (endY - startY) * progress;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (mapImage.complete && mapLoaded) {
                ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
            }
            if (characterImage.complete && player.charUrl) {
                ctx.drawImage(characterImage, currentDrawX, currentDrawY, GRID, GRID);
            }
            
            requestAnimationFrame(animateMove);
        } else {
            isMoving = false;
            player.x = newX;
            player.y = newY;
            draw();
            
            updatePlayerInDB(loggedInUserId, { x: newX, y: newY, currentMap: currentMapName }, 'move');
            checkEncounter(newX, newY);
        }
    }
    requestAnimationFrame(animateMove);
}

function checkEncounter(x, y) {
    if (isEncountering) return;
    
    const encounter = encounterPoints.find(p => p.x === x && p.y === y);
    
    if (encounter) {
        const encounterKey = `${currentMapName}_${x}_${y}`;
        const hasEncountered = player.encountered[encounterKey];
        
        if (hasEncountered) return;

        isEncountering = true;
        showEncounterModal(encounter, encounterKey);
    }
}

async function showEncounterModal(encounter, encounterKey) {
    const data = encounter.data;
    encModalName.textContent = data.name;
    encModalText.textContent = data.text;
    
    const imgContainer = document.getElementById('encCharImgContainer');
    const imgElement = document.getElementById('encCharImg');
    
    if (data.charUrl) {
        imgElement.src = data.charUrl;
        imgElement.style.display = 'block';
        imgContainer.style.display = 'flex';
    } else {
        imgElement.style.display = 'none';
        imgContainer.style.display = 'none';
    }

    const choicesDiv = document.getElementById('encounterChoices');
    choicesDiv.innerHTML = '';
    
    const closeBtn = document.getElementById('closeEncounterModal');
    closeBtn.style.display = 'none';

    if (data.choices && data.choices.length > 0) {
        data.choices.forEach((choice, index) => {
            const btn = document.createElement('button');
            btn.textContent = choice.text;
            btn.addEventListener('click', () => handleChoice(choice, encounterKey));
            choicesDiv.appendChild(btn);
        });
    } else if (data.trigger) {
        closeBtn.style.display = 'block';
        closeBtn.onclick = () => handleTrigger(data.trigger, data.data, encounterKey);
    } else {
        // No choices, no trigger, just close
        closeBtn.style.display = 'block';
        closeBtn.onclick = () => closeEncounter(encounterKey);
    }
    
    encounterModalBg.style.display = 'flex';
}

function closeEncounter(encounterKey) {
    updatePlayerInDB(loggedInUserId, { encountered: { [encounterKey]: true } }, 'encounter').then(() => {
        isEncountering = false;
        encounterModalBg.style.display = 'none';
        // Give item on encounter completion if set and no choices
        const encounter = encounterPoints.find(p => p.x === player.x && p.y === player.y);
        if (encounter && encounter.data.itemId) {
            giveItemToPlayer(loggedInUserId, encounter.data.itemId, 1);
        }
    });
}

async function handleChoice(choice, encounterKey) {
    const choicesDiv = document.getElementById('encounterChoices');
    choicesDiv.innerHTML = ''; 
    
    if (choice.resultText) {
        const resultP = document.createElement('div');
        resultP.className = 'info-text';
        resultP.textContent = choice.resultText;
        choicesDiv.appendChild(resultP);
    }
    
    let updateData = {};
    let logMessages = [];
    
    // 1. HP Change
    if (choice.hpChange !== 0) {
        const newHp = Math.min(MAX_HP, Math.max(0, player.hp + choice.hpChange));
        updateData.hp = newHp;
        logMessages.push(`HP가 ${choice.hpChange > 0 ? '+' : ''}${choice.hpChange} 변경되었습니다. (현재 HP: ${newHp})`);
    }

    // 2. Item Action
    if (choice.itemAction && choice.itemId) {
        const item = itemDefinitions[choice.itemId] || { name: choice.itemId };
        updateData.inventory = { [choice.itemId]: choice.itemAction === 'gain' ? 1 : -1 };
        logMessages.push(`아이템 [${item.name}]을(를) ${choice.itemAction === 'gain' ? '획득' : '소모'}했습니다.`);
    }
    
    // Apply HP and Item changes first
    if (Object.keys(updateData).length > 0) {
        await updatePlayerInDB(loggedInUserId, updateData, 'choice');
    }
    
    // Log messages
    logMessages.forEach(msg => addLogItem(`시스템: ${msg}`, 'system'));
    
    // 3. Trigger
    const closeBtn = document.getElementById('closeEncounterModal');
    if (choice.trigger && choice.data) {
        closeBtn.style.display = 'block';
        closeBtn.onclick = () => handleTrigger(choice.trigger, choice.data, encounterKey);
    } else {
        closeBtn.style.display = 'block';
        closeBtn.onclick = () => closeEncounter(encounterKey);
    }
    
    // Final item from encounter data (if not handled by choice)
    const encounter = encounterPoints.find(p => p.x === player.x && p.y === player.y);
    if (!choice.itemId && encounter && encounter.data.itemId) {
        await giveItemToPlayer(loggedInUserId, encounter.data.itemId, 1);
    }
}

function handleTrigger(trigger, data, encounterKey) {
    if (trigger === 'sound') {
        const audio = new Audio(data);
        audio.play().catch(e => console.error("Sound play failed:", e));
        addLogItem(`시스템: 새로운 사운드가 재생됩니다.`, 'system');
        closeEncounter(encounterKey);
    } else if (trigger === 'image') {
        window.open(data, '_blank');
        addLogItem(`시스템: 이미지가 팝업됩니다.`, 'system');
        closeEncounter(encounterKey);
    } else if (trigger === 'map') {
        addLogItem(`시스템: **${data}** 맵으로 이동합니다.`, 'system');
        closeEncounter(encounterKey).then(() => {
            loadMapAndPlayer(data);
        });
    } else {
        closeEncounter(encounterKey);
    }
}

async function giveItemToPlayer(playerId, itemId, count = 1) {
    const item = itemDefinitions[itemId];
    if (!item && !adminMode) {
        addLogItem(`시스템: 아이템 ID [${itemId}]를 찾을 수 없습니다.`, 'system');
        return;
    }
    
    try {
        await updatePlayerInDB(playerId, { inventory: { [itemId]: count } }, 'itemGain');
        const itemName = item ? item.name : itemId;
        addLogItem(`시스템: [${itemName}] ${count}개를 획득했습니다.`, 'item');
        return true;
    } catch (error) {
        console.error("아이템 지급 실패:", error);
        addLogItem(`시스템: 아이템 [${itemId}] 지급에 실패했습니다.`, 'system');
        return false;
    }
}

async function removeItemFromPlayer(playerId, itemId, count = 1) {
    const item = itemDefinitions[itemId];
    const itemRef = doc(db, "users", playerId);

    try {
        await runTransaction(db, async (transaction) => {
            const docSnap = await transaction.get(itemRef);
            if (!docSnap.exists()) {
                throw "Player document does not exist!";
            }
            let currentInventory = docSnap.data().inventory || {};
            let newInventory = { ...currentInventory };

            if (newInventory[itemId] && newInventory[itemId] >= count) {
                newInventory[itemId] -= count;
                if (newInventory[itemId] <= 0) {
                    delete newInventory[itemId];
                }
            } else {
                throw "Item count is insufficient.";
            }

            transaction.update(itemRef, { inventory: newInventory });
        });

        const itemName = item ? item.name : itemId;
        addLogItem(`시스템: [${itemName}] ${count}개가 제거되었습니다.`, 'system');
        return true;
    } catch (error) {
        console.error("아이템 제거 실패:", error);
        addLogItem(`시스템: 아이템 [${itemId}] 제거에 실패했습니다.`, 'system');
        return false;
    }
}

async function loadMapDataFromFirestore(mapName) {
    const mapRef = doc(db, "maps", mapName);
    const docSnap = await getDoc(mapRef);

    if (docSnap.exists()) {
        const data = docSnap.data();
        mapData.url = data.url || '';
        mapData.spriteUrl = data.spriteUrl || '';
        mapData.bgmUrl = data.bgmUrl || '';
        mapData.startX = data.startX || 0;
        mapData.startY = data.startY || 0;
        encounterPoints = data.encounterPoints || [];
        impassablePoints = data.impassablePoints || [];
        
        mapNameInput.value = mapName;
        mapUrlInput.value = mapData.url;
        bgmUrlInput.value = mapData.bgmUrl;
        startXInput.value = mapData.startX;
        startYInput.value = mapData.startY;
        currentMapName = mapName;
        mapLoaded = true;

        mapImage.src = mapData.url;
        if (mapData.bgmUrl) {
            bgmAudio.src = mapData.bgmUrl;
            bgmAudio.play().catch(e => {
                console.warn("BGM play failed, likely due to user interaction policy:", e);
                bgmToggleBtn.textContent = 'STOP';
            });
        } else {
            bgmAudio.pause();
            bgmAudio.src = '';
            bgmToggleBtn.textContent = 'PLAY';
        }
        
        drawGrid();
        draw();
        
        adminInfoMap.textContent = currentMapName;
        adminInfoRemainingEnc.textContent = encounterPoints.length;
        
        return true;
    } else {
        mapLoaded = false;
        return false;
    }
}

async function saveMapDataToFirestore() {
    const mapName = mapNameInput.value.trim();
    if (!mapName) {

function subscribeToChat() {
    if (chatUnsub) chatUnsub();
    
    const q = query(collection(db, "chat"), orderBy("timestamp", "asc"), limit(50));
    
    chatUnsub = onSnapshot(q, (snapshot) => {
        snapshot.docChanges().forEach((change) => {
            if (change.type === "added") {
                const chat = change.doc.data();
                addLogItem(chat.text, 'chat', chat.timestamp, chat.nickname, chat.playerId);
            }
        });
    }, (error) => {
        console.error("Chat subscription failed:", error);
        addLogItem("시스템: 채팅 로드 실패.", 'system');
    });
}

            case 'W':
                dy = -1;

            case 'ArrowDown':
            case 's':
            case 'S':

            case 'a':
            case 'A':
                dx = -1;
                break;
            case 'ArrowRight':

            case 'D':
                dx = 1;
                break;

                return;

        e.preventDefault();

        offsetY = e.clientY - adminPanel.getBoundingClientRect().top;
        adminPanel.style.cursor = 'grabbing';
    });

        if (!isDragging) return;
        adminPanel.style.left = `${e.clientX - offsetX}px`;
        adminPanel.style.top = `${e.clientY - offsetY}px`;
        adminPanel.style.right = 'auto';
    });

        isDragging = false;

    });

    reloadMapList()
]).then(() => {
    startXInput.value = player.x;
    startYInput.value = player.y; 
    draw();

    const savedPlayerId = localStorage.getItem('loggedInUserId');
    if (savedPlayerId) {
        loggedInUserId = savedPlayerId;
        loadPlayer(savedPlayerId).then(() => {
            updatePlayerUI(true);
        });
    }
});
</script>
