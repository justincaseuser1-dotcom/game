<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: 로그인 전 기본 숨김 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  #logToggleBtn { 
      font-size: 18px; 
      margin-right: 5px; 
  } 

  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  /* 관리자 채팅 액션 (개별 삭제 버튼 포함) */
  .chat-item { 
    display: flex; 
    align-items: center; 
  }
  .chat-item span.admin-actions { 
    margin-left: auto; 
    flex-shrink: 0; 
  } 
  .chat-item span.admin-actions button { 
    margin-left: 5px; 
    padding: 2px 5px; 
    font-size: 10px; 
    height: 18px;
    line-height: 1;
  }
  .chat-item span.admin-actions button.delete-btn {
      background: #e74c3c;
      border-color: #c0392b;
  }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } 
  
  /* Player Content */
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  /* Admin Info Content */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList, #playerOnMapList { 
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar,
  #playerOnMapList::-webkit-scrollbar { 
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb,
  #playerOnMapList::-webkit-scrollbar-thumb { 
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb,
  #playerOnMapList:hover::-webkit-scrollbar-thumb { 
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track,
  #playerOnMapList::-webkit-scrollbar-track { 
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1; /* 모든 버튼이 동일한 비율로 확장 */
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* [2. 조우/제한 전체 삭제 버튼 크기 통일 및 정렬] */
  #mapButtons > div {display: flex;gap: 10px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button {
      flex-grow: 1; 
      min-width: 0;
  }

  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* Item Use Modal 버튼 하단 정렬 */
  #itemUseModal .modal { 
      min-width: 350px; 
      display: flex; 
      flex-direction: column; 
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; 
  }
  #itemUseModal .modal > div:last-child {
      padding-top: 10px; 
      border-top: 1px solid var(--border-dark); 
      margin-top: 0;
      display: flex; 
      justify-content: flex-end; 
      gap: 10px;
  }

  /* Inventory Modal */
  #inventoryModal .modal { min-width: 300px; max-height: 80vh; overflow-y: auto; }
  .inventory-admin-item { 
      display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px dashed var(--border-dark);
  }
  .inventory-admin-item:last-child { border-bottom: none; }
  .inventory-admin-item button { 
      background: #550000; border-color: #770000; padding: 4px 8px; font-size: 11px;
      transition: opacity 0.2s;
  }
</style>
</head>
<body>
<audio id="bgmAudio" loop preload="auto"></audio>
<div id="topBar">
    <div id="bgmControls"> 
        <input type="range" id="bgmVolume" min="0" max="1" step="0.05" value="0.5" title="볼륨">
        <button id="bgmToggleBtn">PLAY</button> 
    </div>
    <div id="topBarControls">
        <button id="playerLoginBtnTop">플레이어 로그인</button>
        <button id="adminBtn">관리자</button>
    </div>
</div>

<div id="logChatPanel" class="side-panel">
    <div class="chat-controls">
        <button id="logToggleBtn" title="전체 채팅 기록 보기">
            🔗
        </button>
        <button id="deleteAllChatBtn" title="채팅 전체삭제" style="background: #880000; border-color: #aa0000; display: none;">
            🗑️
        </button> 
        <div style="display: flex; align-items: center; flex-grow: 1;">
            <input type="text" id="chatNickname" placeholder="닉네임" value="탐험가">
        </div>
    </div>
    <div id="logDisplay">
        <div class="log-item system">시스템: 로그/채팅 시작.</div>

                startX: data.startX !== undefined ? data.startX : 0,
                startY: data.startY !== undefined ? data.startY : 0,
                transitionX: data.transitionX !== undefined ? data.transitionX : null,
                transitionY: data.transitionY !== undefined ? data.transitionY : null,
                nextMapName: data.nextMapName || ''
            };
            encounterPoints = data.encounters || [];
            impassablePoints = data.impassable || [];
            mapNameInput.value = mapName;
            mapUrlInput.value = mapData.url;
            bgmUrlInput.value = mapData.bgmUrl;
            startXInput.value = mapData.startX;
            startYInput.value = mapData.startY;
            transitionXInput.value = mapData.transitionX === null ? '' : mapData.transitionX;
            transitionYInput.value = mapData.transitionY === null ? '' : mapData.transitionY;
            nextMapNameInput.value = mapData.nextMapName;

            mapImage.src = mapData.url;
            mapImage.onload = () => {
                mapLoaded = true;
                canvas.width = mapImage.width;
                canvas.height = mapImage.height;
                container.style.width = `${mapImage.width}px`;
                container.style.height = `${mapImage.height}px`;
                draw();
            };
            mapImage.onerror = () => {
                mapLoaded = false;
                canvas.width = 640;
                canvas.height = 480;
                container.style.width = `640px`;
                container.style.height = `480px`;
                addLogItem(`시스템: 맵 이미지 로드 실패 - ${mapData.url}`, 'system');
                draw();
            };

            adminInfoMap.textContent = currentMapName;
            adminInfoRemainingEnc.textContent = encounterPoints.length;
            addLogItem(`시스템: 맵 **[${mapName}]** 로드 완료.`, 'system');
            
            // 플레이어 모드이고 현재 맵이 바뀌었다면 위치를 시작 위치로 재설정
            if (playerMode && player.currentMap !== mapName) {
                player.x = mapData.startX;
                player.y = mapData.startY;
                player.currentMap = mapName;
                player.encountered = {}; // 새로운 맵에서는 조우 기록 초기화
                savePlayerState(); 
            } else {
                draw();
            }

            return true;
        } else {
            addLogItem(`시스템: 맵 **[${mapName}]** 데이터가 Firestore에 없습니다.`, 'system');
            return false;
        }
    } catch (error) {
        addLogItem(`시스템: 맵 로드 중 오류 발생: ${error.message}`, 'system');
        console.error("Error loading map: ", error);
        return false;
    }
};

const saveMapDataToFirestore = async () => {
    const mapName = mapNameInput.value.trim();
    if (!mapName) {
        alert("맵 이름을 입력해주세요.");
        return;
    }
    
    // 맵 이동 좌표가 입력되었을 경우 숫자로 변환
    const tx = transitionXInput.value.trim() === '' ? null : parseInt(transitionXInput.value, 10);
    const ty = transitionYInput.value.trim() === '' ? null : parseInt(transitionYInput.value, 10);
    
    mapData = {
        url: mapUrlInput.value.trim(),
        bgmUrl: bgmUrlInput.value.trim(),
        startX: parseInt(startXInput.value, 10) || 0,
        startY: parseInt(startYInput.value, 10) || 0,
        transitionX: tx,
        transitionY: ty,
        nextMapName: nextMapNameInput.value.trim(),
        encounters: encounterPoints,

    };

    try {
        await setDoc(doc(db, "maps", mapName), mapData);

const removeItemFromPlayer = async (playerId, itemId, amount) => {
    try {
        await runTransaction(db, async (transaction) => {
            const playerDocRef = doc(db, "users", playerId);
            const playerDoc = await transaction.get(playerDocRef);

            if (!playerDoc.exists()) {
                throw "Player not found!";
            }

            const currentInventory = playerDoc.data().inventory || {};
            const currentAmount = currentInventory[itemId] || 0;
            const newAmount = Math.max(0, currentAmount - amount);

            if (newAmount > 0) {
                currentInventory[itemId] = newAmount;
            } else {
                delete currentInventory[itemId];
            }

            transaction.update(playerDocRef, { inventory: currentInventory });

            // If the current player is the one whose inventory is updated, update local state
            if (playerId === loggedInUserId) {
                player.inventory = currentInventory;
                updateInventoryUI();
            }
            
            addLogItem(`시스템: ${playerId}에게서 아이템 [${itemDefinitions[itemId]?.name || itemId}] ${amount}개 제거.`, 'system');
        });
    } catch (error) {
        addLogItem(`시스템: 아이템 제거 오류: ${error}`, 'system');
        console.error("Error removing item: ", error);
    }
};

/* --- Game Logic (Drawing, Movement, Encounter) --- */

const drawGrid = () => {
    if (!isGridMode || !mapLoaded) return;
    const gridEl = document.getElementById('grid');
    gridEl.innerHTML = '';
    gridEl.style.width = `${canvas.width}px`;
    gridEl.style.height = `${canvas.height}px`;

    const style = document.createElement('style');
    style.innerHTML = `
        #grid {
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: ${GRID}px ${GRID}px;
            pointer-events: none;
        }
    `;
    gridEl.appendChild(style);
};

const draw = (timestamp) => {
    if (animationFrameId) cancelAnimationFrame(animationFrameId);

    // Canvas drawing
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 1. Draw Map Background
    if (mapLoaded) {
        ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
    } else {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // 2. Draw Admin Indicators
    if (adminMode) {
        // Draw Impassable Areas (Red Overlay)
        ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
        impassablePoints.forEach(p => {
            ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
        });

        // Draw Encounter Areas (Yellow Border)
        ctx.strokeStyle = '#f1c40f';
        ctx.lineWidth = 2;
        encounterPoints.forEach(p => {
            ctx.strokeRect(p.x * GRID + 1, p.y * GRID + 1, GRID - 2, GRID - 2);
        });
        
        // Draw Player Start Point (Green Star)
        ctx.fillStyle = '#2ecc71';
        ctx.fillRect(mapData.startX * GRID + 8, mapData.startY * GRID + 8, GRID - 16, GRID - 16);
        
        // Draw Map Transition Point (Blue Diamond)
        if (mapData.transitionX !== null && mapData.transitionY !== null) {
            ctx.fillStyle = '#5dade2';
            const x = mapData.transitionX * GRID;
            const y = mapData.transitionY * GRID;
            ctx.beginPath();
            ctx.moveTo(x + GRID / 2, y);
            ctx.lineTo(x + GRID, y + GRID / 2);
            ctx.lineTo(x + GRID / 2, y + GRID);
            ctx.lineTo(x, y + GRID / 2);
            ctx.closePath();
            ctx.fill();
        }
    }

    // 3. Draw Player Character
    if (playerMode) {
        const charX = player.x * GRID;
        const charY = player.y * GRID;
        
        // Player Character Image
        if (player.charUrl && characterImage.complete) {
            ctx.drawImage(characterImage, charX, charY, GRID, GRID);
        } else {
            // Default player square
            ctx.fillStyle = '#f1c40f';
            ctx.fillRect(charX, charY, GRID, GRID);
            ctx.strokeStyle = '#c0392b';
            ctx.lineWidth = 2;
            ctx.strokeRect(charX + 1, charY + 1, GRID - 2, GRID - 2);
        }
    }
    
    // 4. Draw other players (Admin mode only for now, can be expanded)
    if (adminMode) {
        // Draw other players on the current map
        for (const userId in usersData) {
            const user = usersData[userId];
            if (userId !== loggedInUserId && user.currentMap === currentMapName && user.x !== undefined && user.y !== undefined) {
                const charX = user.x * GRID;
                const charY = user.y * GRID;
                
                // Other player marker (Blue/Cyan square)
                ctx.fillStyle = 'rgba(0, 200, 200, 0.7)';
                ctx.fillRect(charX + 4, charY + 4, GRID - 8, GRID - 8);
                
                // Draw ID
                ctx.fillStyle = 'white';
                ctx.font = '10px Noto Sans KR';
                ctx.textAlign = 'center';
                ctx.fillText(userId, charX + GRID / 2, charY - 2);
            }
        }
    }

    animationFrameId = requestAnimationFrame(draw);
};

const movePlayer = (dx, dy) => {
    if (!playerMode || isMoving || isEncountering) return;

    const newX = player.x + dx;
    const newY = player.y + dy;
    
    // 맵 경계 확인
    if (newX < 0 || newY < 0 || newX >= canvas.width / GRID || newY >= canvas.height / GRID) {
        addLogItem("시스템: 맵 밖으로 이동할 수 없습니다.", 'system');
        return;
    }
    
    // 이동 제한 구역 확인
    const isImpassable = impassablePoints.some(p => p.x === newX && p.y === newY);
    if (isImpassable) {
        addLogItem("시스템: 이 구역은 지나갈 수 없습니다.", 'system');
        return;
    }

    isMoving = true;
    player.x = newX;
    player.y = newY;
    savePlayerState(); 
    
    // 이동 완료 후 딜레이를 주어 부드러움과 연속 이동 방지
    setTimeout(() => {
        isMoving = false;
        checkEncounter(newX, newY);
        checkTransition(newX, newY);
    }, 150);
};

const checkEncounter = (x, y) => {
    if (isEncountering || !playerMode) return;

    // 이미 조우한 지점인지 확인
    const key = `${x}_${y}`;
    if (player.encountered[key]) return;

    const encounter = encounterPoints.find(p => p.x === x && p.y === y);
    
    if (encounter) {
        isEncountering = true;
        player.encountered[key] = true;
        savePlayerState();
        showEncounterModal(encounter);
    }
};

const checkTransition = (x, y) => {
    if (!playerMode || isEncountering || mapData.transitionX === null || mapData.transitionY === null) return;
    
    if (x === mapData.transitionX && y === mapData.transitionY) {
        const nextMap = mapData.nextMapName;
        if (nextMap) {
            addLogItem(`시스템: 맵 이동 지점에 도착했습니다. **[${nextMap}]**로 이동합니다.`, 'system');
            loadMapDataFromFirestore(nextMap);
        } else {
            addLogItem("시스템: 축하합니다! 맵 클리어 지점이지만, 다음 맵이 설정되지 않았습니다.", 'system');
        }
    }
};

const applyEncounterResult = (encounter) => {
    isEncountering = false;
    
    // 1. 아이템 획득 처리
    const itemIdToGive = encounter.itemId || '';
    if (itemIdToGive && itemDefinitions[itemIdToGive]) {
        addItemToPlayer(loggedInUserId, itemIdToGive, 1);
    }
    
    // 2. HP 변화 처리 (선택지가 없거나, 선택지에서 HP 변화가 일어나지 않았을 경우)
    if (encounter.hpChange && encounter.choices.length === 0) {
        changePlayerHP(encounter.hpChange);
    }
    
    // 3. 기본 트리거 실행 (선택지가 없을 경우만)
    if (encounter.choices.length === 0) {
        switch(encounter.trigger) {
            case 'sound':
                // 사운드 재생 로직 (HTML Audio 객체를 만들어 재생)
                const sound = new Audio(encounter.data);
                sound.play();
                break;
            case 'image':
                // 이미지 팝업 로직 (예: 별도 모달 또는 큰 이미지 표시)
                alert(`이미지 팝업: ${encounter.data}`);
                break;
            case 'map':
                loadMapDataFromFirestore(encounter.data);
                break;
            case 'none':
            default:
                // 아무것도 하지 않음
                break;
        }
    }
    
    draw();
};

const changePlayerHP = (hpChange) => {
    if (!playerMode) return;
    
    const newHP = player.hp + hpChange;
    player.hp = Math.max(0, Math.min(MAX_HP, newHP));
    
    if (hpChange > 0) {
        addLogItem(`시스템: HP가 ${hpChange} 회복되었습니다. (현재 HP: ${player.hp})`, 'item');
    } else if (hpChange < 0) {
        addLogItem(`시스템: HP가 ${-hpChange} 감소했습니다! (현재 HP: ${player.hp})`, 'system');
    }
    
    updatePlayerHPUI();
    savePlayerState();
    
    if (player.hp === 0) {
        alert("당신은 정신을 잃었습니다...");
        // 게임 오버/리셋 로직
        player.hp = MAX_HP;
        player.x = mapData.startX;
        player.y = mapData.startY;
        savePlayerState();
        updatePlayerHPUI();
    }
};

const addItemToPlayer = async (playerId, itemId, amount) => {
    try {
        await runTransaction(db, async (transaction) => {
            const playerDocRef = doc(db, "users", playerId);
            const playerDoc = await transaction.get(playerDocRef);

            if (!playerDoc.exists()) {
                throw "Player not found!";
            }

            const currentInventory = playerDoc.data().inventory || {};
            const currentAmount = currentInventory[itemId] || 0;
            currentInventory[itemId] = currentAmount + amount;

            transaction.update(playerDocRef, { inventory: currentInventory });

            // If the current player is the one whose inventory is updated, update local state
            if (playerId === loggedInUserId) {
                player.inventory = currentInventory;
                updateInventoryUI();
            }
            
            addLogItem(`시스템: 아이템 **[${itemDefinitions[itemId]?.name || itemId}]** ${amount}개를 획득했습니다!`, 'item');
        });
    } catch (error) {
        addLogItem(`시스템: 아이템 획득 오류: ${error}`, 'system');
        console.error("Error adding item: ", error);
    }
};

    closeEncounterModalBtn.style.display = encounter.choices && encounter.choices.length > 0 ? 'none' : 'block';
    
    if (encounter.choices && encounter.choices.length > 0) {
        encounter.choices.forEach((choice, index) => {
            const button = document.createElement('button');
            button.textContent = choice.text;
            button.onclick = () => handleChoice(encounter, choice, index);
            
            // 아이템 요구사항 확인 및 버튼 비활성화
            if (choice.requiredItemId) {
                const requiredCount = choice.requiredItemCount || 1;
                const currentCount = player.inventory[choice.requiredItemId] || 0;
                if (currentCount < requiredCount) {
                    button.disabled = true;
                    button.textContent += ` (아이템 부족: ${itemDefinitions[choice.requiredItemId]?.name || choice.requiredItemId} x${requiredCount})`;
                }
            }
            encounterChoicesDiv.appendChild(button);
        });
    }

    encounterModalBg.style.display = 'flex';
};

const handleChoice = (encounter, choice, index) => {
    // 1. 아이템 사용/제거 처리
    if (choice.requiredItemId) {
        removeItemFromPlayer(loggedInUserId, choice.requiredItemId, choice.requiredItemCount || 1);
    }
    
    // 2. HP 변화 적용
    if (choice.hpChange) {
        changePlayerHP(choice.hpChange);
    }
    
    // 3. 선택 결과 텍스트 출력
    if (choice.resultText) {
        encModalText.textContent = choice.resultText;
    }
    
    // 4. 트리거 실행
    switch(choice.trigger) {
        case 'sound':
            const sound = new Audio(choice.data);
            sound.play();
            break;
        case 'image':
            alert(`이미지 팝업: ${choice.data}`);
            break;
        case 'map':
            loadMapDataFromFirestore(choice.data);
            break;
        case 'none':
        default:
            break;
    }

    // 5. 선택지 숨기고 계속 진행 버튼 표시
    encounterChoicesDiv.innerHTML = '';
    closeEncounterModalBtn.style.display = 'block';
    
    // 6. 조우에 아이템 획득이 있다면 (선택지 결과와 별개로) 적용
    const itemIdToGive = encounter.itemId || '';
    if (itemIdToGive && itemDefinitions[itemIdToGive]) {
        addItemToPlayer(loggedInUserId, itemIdToGive, 1);
    }
};

const saveEncEdit = () => {

        name: encNameInput.value.trim(),
        text: encTextInput.value.trim(),
        charUrl: encCharUrlInput.value.trim(),
        trigger: encTriggerSelect.value,
        data: encDataInput.value.trim()
    };
    
    // 아이템 ID 결정
    let itemId = '';
    if (encItemIdManualCheck.checked) {
        itemId = encItemIdManual.value.trim();
    } else {
        itemId = encItemIdSelect.value;
    }
    newData.itemId = itemId;

    // 2. 선택지 저장
    const newChoices = [];
    const choiceElements = choicesDiv.querySelectorAll('.choice');
    choiceElements.forEach(el => {
        const text = el.querySelector('.choiceText').value.trim();
        const resultText = el.querySelector('.choiceResultText').value.trim();

        const trigger = el.querySelector('.choiceTrigger').value;
        const data = el.querySelector('.choiceData').value.trim();
        
        if (text) {
            newChoices.push({
                text,
                resultText,
                hpChange,
                requiredItemId,
                requiredItemCount,
                trigger,
                data
            });
        }
    });
    newData.choices = newChoices;
    
    // 3. 기존/새 조우 업데이트
    const index = encounterPoints.findIndex(p => p.x === currentEdit.x && p.y === currentEdit.y);
    if (index !== -1) {

        encounterPoints[index].data = newData;
        addLogItem(`시스템: 조우 (${currentEdit.x}, ${currentEdit.y}) 수정 완료.`, 'system');

// **[핵심 수정 및 복구]** 캔버스 마우스 이벤트 핸들러 (조우/제한 구역 드래그 선택 및 편집)
const snapToGrid = (coord) => Math.floor(coord / GRID);

const handleCanvasMouseDown = (e) => {
    if (!adminMode || (!isEncounterMode && !isImpassableMode)) return;

    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const snappedX = snapToGrid(x);
    const snappedY = snapToGrid(y);
    
    // 이미 존재하는 지점을 클릭했는지 확인 (단일 클릭 편집)
    const targetPoint = (isEncounterMode ? encounterPoints : impassablePoints).find(p => p.x === snappedX && p.y === snappedY);
    
    if (targetPoint && !e.shiftKey) { // Shift키 없이 단일 클릭 시 편집/삭제
        if (isEncounterMode) {
            showEditModal(snappedX, snappedY);
        } else { // Impassable Mode (삭제만)
             if (confirm(`이동 제한 구역 (${snappedX}, ${snappedY})을 삭제하시겠습니까?`)) {
                impassablePoints = impassablePoints.filter(p => p.x !== snappedX || p.y !== snappedY);
                saveMapDataToFirestore();
                draw();
            }
        }
        dragStartPoint = null; // 드래그 시작 방지
        dragGhost.style.display = 'none';
        return;
    }
    
    // 드래그 시작 (새로운 영역 추가)
    dragStartPoint = { x: snappedX, y: snappedY };
    dragGhost.style.left = `${dragStartPoint.x * GRID}px`;
    dragGhost.style.top = `${dragStartPoint.y * GRID}px`;
    dragGhost.style.width = `${GRID}px`;
    dragGhost.style.height = `${GRID}px`;
    dragGhost.style.display = 'block';
};

const handleCanvasMouseMove = (e) => {
    if (!adminMode || !dragStartPoint) return;
    
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const snappedX = snapToGrid(x);
    const snappedY = snapToGrid(y);

    const startX = Math.min(dragStartPoint.x, snappedX);
    const startY = Math.min(dragStartPoint.y, snappedY);
    const endX = Math.max(dragStartPoint.x, snappedX);
    const endY = Math.max(dragStartPoint.y, snappedY);
    
    dragGhost.style.left = `${startX * GRID}px`;
    dragGhost.style.top = `${startY * GRID}px`;
    dragGhost.style.width = `${(endX - startX + 1) * GRID}px`;
    dragGhost.style.height = `${(endY - startY + 1) * GRID}px`;
};

const handleCanvasMouseUp = (e) => {
    if (!adminMode || !dragStartPoint) return;

    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const snappedX = snapToGrid(x);
    const snappedY = snapToGrid(y);

    const startX = Math.min(dragStartPoint.x, snappedX);
    const startY = Math.min(dragStartPoint.y, snappedY);
    const endX = Math.max(dragStartPoint.x, snappedX);
    const endY = Math.max(dragStartPoint.y, snappedY);
    
    let newPoints = [];

    for (let currentX = startX; currentX <= endX; currentX++) {
        for (let currentY = startY; currentY <= endY; currentY++) {
            const point = { x: currentX, y: currentY };
            const isExisting = (isEncounterMode ? encounterPoints : impassablePoints).some(p => p.x === currentX && p.y === currentY);
            
            // Shift키를 누르거나, 드래그 시작점과 끝점이 같으면 (단일 클릭) 무시
            if (e.shiftKey || (startX === endX && startY === endY)) {
                // Shift키를 누르고 영역을 드래그하면, 그 영역의 기존 지점들을 삭제
                if (e.shiftKey && isExisting) {
                     if (isEncounterMode) {
                        encounterPoints = encounterPoints.filter(p => p.x !== currentX || p.y !== currentY);
                    } else {
                        impassablePoints = impassablePoints.filter(p => p.x !== currentX || p.y !== currentY);
                    }
                }
                continue;
            }
            
            // 새로운 영역 추가 로직 (기존에 없는 지점만 추가)
            if (!isExisting) {
                if (isEncounterMode) {
                    // Encounter mode: Add with default data (will be edited later)
                    newPoints.push({ x: currentX, y: currentY, data: { name: `새 조우 (${currentX}, ${currentY})`, text: '', charUrl: '', itemId: '', choices: [], trigger: 'none', data: '' } });
                } else {
                    // Impassable mode: Just add point
                    impassablePoints.push(point);
                }
            }
        }
    }
    
    if (isEncounterMode) {
        encounterPoints.push(...newPoints);
        if (newPoints.length > 0) {
            addLogItem(`시스템: 조우 구역 ${newPoints.length}개 추가.`, 'system');
        }
    } else if (isImpassableMode) {
         if (newPoints.length > 0) {
            addLogItem(`시스템: 이동 제한 구역 ${newPoints.length}개 추가.`, 'system');
        }
    } else if (e.shiftKey) {
        addLogItem(`시스템: 선택 영역의 기존 ${isEncounterMode ? '조우' : '제한'} 구역 삭제 완료.`, 'system');
    }


    dragStartPoint = null;
    dragGhost.style.display = 'none';
    
    // 데이터 변경이 있었다면 저장
    if (newPoints.length > 0 || e.shiftKey) {
        saveMapDataToFirestore();
    }
    draw(); // 최종적으로 맵 다시 그리기
};


// Initialization Sequence
const initEventListeners = () => {
    // Top Bar
    adminBtn.addEventListener('click', () => {
        if (auth.currentUser) {
            handleAdminLogout();
        } else {
            document.getElementById('loginBox').style.display = 'flex';
        }
    });
    
    document.getElementById('loginBtn').addEventListener('click', handleAdminLogin);
    document.getElementById('adminPw').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleAdminLogin();
    });

    playerLoginBtnTop.addEventListener('click', () => {
        if (loggedInUserId) {
            handlePlayerLogout();
        } else {
            document.getElementById('playerLoginBox').style.display = 'flex';
        }
    });

    document.getElementById('playerLoginBtnSubmit').addEventListener('click', () => handlePlayerLogin());
    document.getElementById('playerIdInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handlePlayerLogin();
    });

    // BGM Controls
    bgmToggleBtn.addEventListener('click', () => {
        if (bgmAudio.paused) {
            bgmAudio.play();
            bgmToggleBtn.textContent = 'PAUSE';
        } else {
            bgmAudio.pause();
            bgmToggleBtn.textContent = 'PLAY';
        }
    });

    bgmVolume.addEventListener('input', (e) => {
        bgmAudio.volume = e.target.value;
    });

    // Admin Panel Map Tab
    document.getElementById('saveMap').addEventListener('click', saveMapDataToFirestore);
    document.getElementById('reload').addEventListener('click', () => loadMapDataFromFirestore(mapNameInput.value));
    
    toggleGridBtn.addEventListener('click', () => {
        isGridMode = !isGridMode;
        gridDiv.style.display = isGridMode ? 'block' : 'none';
        toggleGridBtn.classList.toggle('active');
        drawGrid(); // Call drawGrid to update background styling
        draw();
    });
    
    toggleEncounterBtn.addEventListener('click', () => toggleMode('encounter'));
    toggleImpassableBtn.addEventListener('click', () => toggleMode('impassable'));
    
    setPlayerPosBtn.addEventListener('click', () => {
        mapData.startX = parseInt(startXInput.value, 10) || 0;
        mapData.startY = parseInt(startYInput.value, 10) || 0;
        saveMapDataToFirestore();
    });
    
    setTransitionPosBtn.addEventListener('click', () => {
        mapData.transitionX = transitionXInput.value.trim() === '' ? null : parseInt(transitionXInput.value, 10);
        mapData.transitionY = transitionYInput.value.trim() === '' ? null : parseInt(transitionYInput.value, 10);
        saveMapDataToFirestore();
    });
    
    deleteAllEncBtn.addEventListener('click', () => {
        if (confirm("경고: 현재 맵의 모든 조우 구역을 삭제하시겠습니까?")) {
            encounterPoints = [];
            saveMapDataToFirestore();
            addLogItem("시스템: 조우 구역 전체 삭제 완료.", 'system');
        }
    });
    
    deleteAllImpBtn.addEventListener('click', () => {
        if (confirm("경고: 현재 맵의 모든 이동 제한 구역을 삭제하시겠습니까?")) {
            impassablePoints = [];
            saveMapDataToFirestore();
            addLogItem("시스템: 이동 제한 구역 전체 삭제 완료.", 'system');
        }
    });
    
    deleteAndInitMapBtn.addEventListener('click', () => {
        deleteMapFromFirestore(currentMapName);
    });

    // Admin Panel Tabs
    document.getElementById('mapTabBtn').addEventListener('click', () => {
        document.getElementById('mapTabContent').classList.add('active');
        document.getElementById('userTabContent').classList.remove('active');
        document.getElementById('itemTabContent').classList.remove('active');
        document.getElementById('mapTabBtn').classList.add('active');
        document.getElementById('userTabBtn').classList.remove('active');
        document.getElementById('itemTabBtn').classList.remove('active');
    });
    document.getElementById('userTabBtn').addEventListener('click', () => {
        document.getElementById('mapTabContent').classList.remove('active');
        document.getElementById('userTabContent').classList.add('active');
        document.getElementById('itemTabContent').classList.remove('active');
        document.getElementById('mapTabBtn').classList.remove('active');
        document.getElementById('userTabBtn').classList.add('active');
        document.getElementById('itemTabBtn').classList.remove('active');
        fetchAllUsers(true);
    });
    document.getElementById('itemTabBtn').addEventListener('click', () => {
        document.getElementById('mapTabContent').classList.remove('active');
        document.getElementById('userTabContent').classList.remove('active');
        document.getElementById('itemTabContent').classList.add('active');
        document.getElementById('mapTabBtn').classList.remove('active');
        document.getElementById('userTabBtn').classList.remove('active');
        document.getElementById('itemTabBtn').classList.add('active');
        fetchAllItems(true);
    });
    
    // Encounter Edit Modal
    document.getElementById('closeEncEdit').addEventListener('click', () => {
        editModal.style.display = 'none';
        currentEdit = null;
    });
    document.getElementById('saveEncEdit').addEventListener('click', saveEncEdit);
    document.getElementById('deleteEncEdit').addEventListener('click', deleteEncEdit);
    encItemIdManualCheck.addEventListener('change', (e) => {
        encItemIdManual.style.display = e.target.checked ? 'block' : 'none';
        encItemIdSelect.style.display = e.target.checked ? 'none' : 'block';
    });
    
    // Player Encounter Modal
    closeEncounterModalBtn.addEventListener('click', () => {
        encounterModalBg.style.display = 'none';
        applyEncounterResult({});
    });
    
    // Item Use Modal
    useItemBtn.addEventListener('click', useItem);
    closeItemUseModalBtn.addEventListener('click', () => {
        itemUseModalBg.style.display = 'none';
        currentSelectedItem = null;
    });
    
    // Chat Event Listeners (복구 및 수정)
    sendChatBtn.addEventListener('click', () => sendChat(chatInput.value));
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !chatInput.disabled) { 
            sendChat(chatInput.value);
        }
    });
    deleteAllChatBtn.addEventListener('click', deleteAllChats); // **[복구]** 전체 삭제 버튼 연결
    
    // Canvas Mouse Events (핵심 수정)
    canvas.addEventListener('mousedown', handleCanvasMouseDown);
    canvas.addEventListener('mousemove', handleCanvasMouseMove);
    canvas.addEventListener('mouseup', handleCanvasMouseUp);
    
    // Keyboard Event for Player Movement
    document.addEventListener('keydown', handleKeyDown);

    // Initial Image Load
    characterImage.onerror = () => { console.warn("Player character image failed to load."); };
    mapImage.onerror = () => { console.warn("Map image failed to load."); };
};


/* --- Initial Run Sequence --- */

initEventListeners(); 

onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
        updateAdminUI(true);
        addLogItem(`시스템: 관리자 (${user.email}) 로그인 성공.`, 'system');
    } else {
        if (!loggedInUserId) {
            updateAdminUI(false);
            updatePlayerUI(false);
        } else {
            updateAdminUI(false); 
        }
    }
});

const initialMap = localStorage.getItem('currentMap') || 'default';

// Promise.all로 초기 데이터 로드 및 맵 초기화
Promise.all([
    fetchAllUsers(false),
    fetchAllItems(true),
    loadMapDataFromFirestore(initialMap).then(loaded => {
        if (!loaded) {
            mapNameInput.value = 'default';
            currentMapName = 'default';
            addLogItem(`시스템: 맵 데이터가 없어 **[default]** 맵으로 초기화.`, 'system');
        }
    }),
    reloadMapList()
]).then(() => {
    // 플레이어 좌표 UI 동기화
    startXInput.value = mapData.startX;
    startYInput.value = mapData.startY; 
    
    draw();

    const savedPlayerId = localStorage.getItem('playerId');
    if (savedPlayerId) {
        handlePlayerLogin(savedPlayerId, false); // 세션이 있다면 자동 로그인 시도
    } else {
        setupChatListener(); // 플레이어/관리자 로그인 세션이 없을 경우 채팅 리스너만 시작
    }
});
</script>
