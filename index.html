<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: **[수정]** 로그인 전 기본 숨김 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  /* [수정 6-1. 삭제] #logToggleBtn 관련 CSS 삭제됨 */
  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } /* **[수정]** 기본 숨김 */
  
  /* Player Content */
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  /* Admin Info Content **[수정]** 깔끔하게 재정렬 및 플레이어 정보 추가 */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList, #playerListInPlayerPanel { /* [수정 1. 적용] playerListInPlayerPanel 추가 */
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar,
  #playerListInPlayerPanel::-webkit-scrollbar { /* [수정 1. 적용] playerListInPlayerPanel 추가 */
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb,
  #playerListInPlayerPanel::-webkit-scrollbar-thumb { /* [수정 1. 적용] playerListInPlayerPanel 추가 */
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb,
  #playerListInPlayerPanel:hover::-webkit-scrollbar-thumb { /* [수정 1. 적용] playerListInPlayerPanel 추가 */
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track,
  #playerListInPlayerPanel::-webkit-scrollbar-track { /* [수정 1. 적용] playerListInPlayerPanel 추가 */
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1; /* 모든 버튼이 동일한 비율로 확장 */
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* [2. 조우/제한 전체 삭제 버튼 크기 통일 및 정렬] */
  #mapButtons > div {display: flex;gap: 10px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button {
      flex-grow: 1; 
      min-width: 0;
  }

  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* Item Use Modal **[수정]** 버튼 하단 정렬 */
  #itemUseModal .modal { 
      min-width: 350px; 
      display: flex; 
      flex-direction: column; 
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; 
  }
  #itemUseModal .modal > div:last-child {
      padding-top: 10px; 
      border-top: 1px solid var(--border-dark); 
      margin-top: 0;
      display: flex; /* **[추가]** */
      justify-content: space-between; /* **[수정 4. 적용]** flex-end 대신 space-between */
      gap: 10px;
  }

  /* Inventory Modal */
  #inventoryModal .modal { min-width: 300px; max-height: 80vh; overflow-y: auto; }
  .inventory-admin-item { 
      display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px dashed var(--border-dark);
  }
  .inventory-admin-item:last-child { border-bottom: none; }
  .inventory-admin-item button { 
      background: #550000; border-color: #770000; padding: 4px 8px; font-size: 11px;
      transition: opacity 0.2s;
  }
  
  /* [수정 3. 시작] 선택지 결과/이미지 트리거 팝업 스타일 추가 */
  #resultModalBg {
      position: fixed; 
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 31; 
  }
  #resultModalBg .modal {
      min-width: 350px;
      max-width: 450px;
      min-height: 150px;
      border: 2px solid #5dade2; 
      box-shadow: 0 0 15px rgba(93, 173, 226, 0.7);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
  }
  #resultModalBg h4 {
      margin-top: 0;
      border-bottom: 1px solid var(--border-dark);
      padding-bottom: 8px;
      color: #5dade2;
  }
  #resultModalBg .popup-content {
      flex-grow: 1;
      padding: 10px 0;
      white-space: pre-wrap;
  }
  #resultModalBg img {

/* --- Map/Game Logic --- */

function draw() {
    if (!mapLoaded) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 맵 이미지 그리기
    if (mapImage.complete) {
        ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
    } else {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // 그리드 모드
    if (isGridMode || isEncounterMode || isImpassableMode) {
        drawGrid(ctx);
    }

    // 제한 구역 표시
    impassablePoints.forEach(p => drawPoint(ctx, p.x, p.y, '#c0392b', 0.5));

    // 조우 포인트 표시 (이미 경험한 조우는 투명도를 다르게)
    encounterPoints.forEach(p => {
        const key = `${p.x}_${p.y}`;
        const opacity = player.encountered[key] ? 0.3 : 0.8;
        drawPoint(ctx, p.x, p.y, '#f1c40f', opacity);
    });
    
    // 맵 이동 포인트 표시
    if (mapData.transitionX !== null && mapData.transitionY !== null) {
         drawPoint(ctx, mapData.transitionX, mapData.transitionY, '#5dade2', 0.8, 'T');
    }

    // 플레이어 캐릭터 그리기
    if (playerMode) {
        if (characterImage.complete) {
             // 캐릭터 이미지를 격자 중앙에 맞춥니다.
             ctx.drawImage(characterImage, player.x * GRID, player.y * GRID, GRID, GRID);
        } else {
             // 이미지 로드 실패 또는 미설정 시 임시 표시
             drawPoint(ctx, player.x, player.y, '#2ecc71', 1.0, 'P');
        }
    }
    
    // 관리자 시작 좌표 표시
    if (adminMode) {
         drawPoint(ctx, mapData.startX, mapData.startY, '#2ecc71', 1.0, 'S');
    }

    // 드래그 고스트
    if (dragStartPoint) {
        drawDragGhost();
    }
}

function drawGrid(context) {
    context.strokeStyle = 'rgba(255, 255, 255, 0.2)';
    context.lineWidth = 1;
    for (let x = 0; x < canvas.width; x += GRID) {
        context.beginPath();
        context.moveTo(x, 0);
        context.lineTo(x, canvas.height);
        context.stroke();
    }
    for (let y = 0; y < canvas.height; y += GRID) {
        context.beginPath();
        context.moveTo(0, y);
        context.lineTo(canvas.width, y);
        context.stroke();
    }
}

function drawPoint(context, x, y, color, alpha, text = '') {
    const halfGrid = GRID / 2;
    context.fillStyle = color;
    context.globalAlpha = alpha;
    context.fillRect(x * GRID, y * GRID, GRID, GRID);
    context.globalAlpha = 1.0;

    if (text) {
        context.fillStyle = '#000';
        context.font = '14px Noto Sans KR, sans-serif';
        context.textAlign = 'center';
        context.textBaseline = 'middle';
        context.fillText(text, x * GRID + halfGrid, y * GRID + halfGrid);
    }
}

async function loadMapDataFromFirestore(mapId) {
    if (!mapId) return false;
    currentMapName = mapId;
    localStorage.setItem('currentMap', mapId);

    const docRef = doc(db, 'maps', mapId);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
        const data = docSnap.data();
        mapData = {
            url: data.url || '',
            spriteUrl: data.spriteUrl || '',
            bgmUrl: data.bgmUrl || '',
            startX: data.startX || 0,
            startY: data.startY || 0,
            transitionX: data.transitionX || null,
            transitionY: data.transitionY || null,
            nextMapName: data.nextMapName || ''
        };
        encounterPoints = data.encounterPoints || [];
        impassablePoints = data.impassablePoints || [];
        
        // 맵 이미지 로드
        mapImage.onload = () => { mapLoaded = true; draw(); };
        mapImage.src = mapData.url;
        if (!mapData.url) mapLoaded = true;
        
        // BGM 처리
        if (bgmAudio.src !== mapData.bgmUrl) {
            bgmAudio.src = mapData.bgmUrl;
            bgmAudio.load();
            if (bgmToggleBtn.textContent === 'PAUSE') {
                toggleBgm(); // 잠시 멈춤
                toggleBgm(); // 다시 재생
            }
        }
        
        addLogItem(`시스템: 맵 **[${mapId}]** 로드 완료.`, 'system');
        
        if (adminMode) updateAdminInfo();
        if (playerMode) checkEncounter(player.x, player.y);
        
        draw();
        return true;

    } else {
        addLogItem(`시스템: 맵 **[${mapId}]** 데이터가 없습니다. 새로운 맵으로 간주합니다.`, 'system');
        mapData = { url: '', spriteUrl: '', bgmUrl: '', startX: 0, startY: 0, transitionX: null, transitionY: null, nextMapName: '' };
        encounterPoints = [];
        impassablePoints = [];
        mapLoaded = true;
        if (adminMode) updateAdminInfo();
        draw();
        return false;
    }
}

function fetchAllUsers(triggerUpdate = false) {

    onSnapshot(q, (snapshot) => {
        snapshot.docChanges().forEach((change) => {

            if (change.type === 'added' || change.type === 'modified') {
                usersData[change.doc.id] = data;

                if (playerMode && change.doc.id === loggedInUserId) {
                    player = {

                    renderInventory();

/* --- Player Functions (Movement, Encounter) --- */

async function movePlayer(dx, dy) {
    if (isMoving || isEncountering || !playerMode) return;

    let newX = player.x + dx;
    let newY = player.y + dy;

    // 맵 경계 확인
    if (newX < 0 || newX >= canvas.width / GRID || newY < 0 || newY >= canvas.height / GRID) return;

    // 이동 제한 구역 확인
    if (impassablePoints.some(p => p.x === newX && p.y === newY)) {
        addLogItem('시스템: 이동 제한 구역입니다.', 'system');
        return;
    }

    isMoving = true;
    
    // 이동 애니메이션 (간단하게)
    const steps = 4;
    for (let i = 1; i <= steps; i++) {
        await new Promise(resolve => setTimeout(resolve, 50));
        player.x += dx / steps;
        player.y += dy / steps;
        draw();
    }
    
    player.x = newX;
    player.y = newY;
    
    // Firebase에 위치 업데이트
    await updatePlayerPosition(player.x, player.y);
    
    // 조우 체크
    await checkEncounter(newX, newY);
    
    isMoving = false;
    draw();
}

async function updatePlayerPosition(x, y, newMapName = null) {
    if (!loggedInUserId) return;

    const playerRef = doc(db, 'users', loggedInUserId);
    const updateData = { x: x, y: y };

    if (newMapName) {
        updateData.currentMap = newMapName;
        updateData.x = mapData.startX;
        updateData.y = mapData.startY; 
        
        // 맵 전환 시 인카운터 기록 초기화
        updateData.encountered = {};
        player.encountered = {};
    }
    
    await updateDoc(playerRef, updateData).catch(e => {
        console.error("Error updating player position/map:", e);
        addLogItem("시스템: 위치 업데이트 오류. (인터넷 연결 확인)", 'system');
    });
}

async function updatePlayerHp(change) {
    const newHp = Math.min(MAX_HP, Math.max(0, player.hp + change));
    if (newHp !== player.hp) {
        player.hp = newHp;
        await updateDoc(doc(db, 'users', loggedInUserId), { hp: newHp });
    }
    if (newHp <= 0) {
        addLogItem('시스템: HP가 0이 되어 사망했습니다. 맵을 초기 위치로 이동합니다.', 'system');
        await updatePlayerPosition(mapData.startX, mapData.startY, currentMapName);
        await updatePlayerHp(MAX_HP); // HP 회복
    }
}

async function addItemToPlayer(itemId, count) {
    if (!loggedInUserId) return;
    const playerRef = doc(db, 'users', loggedInUserId);
    
    // 트랜잭션을 사용하여 원자성 보장
    await runTransaction(db, async (transaction) => {
        const playerDoc = await transaction.get(playerRef);
        if (!playerDoc.exists()) {
            throw "Player does not exist!";
        }
        
        const currentInventory = playerDoc.data().inventory || {};
        const newCount = (currentInventory[itemId] || 0) + count;
        currentInventory[itemId] = newCount;
        
        transaction.update(playerRef, { inventory: currentInventory });
    });
    
    // 로컬 상태 업데이트 (fetchAllUsers 리스너가 처리할 수도 있지만, 즉각적인 반영을 위해)
    player.inventory[itemId] = (player.inventory[itemId] || 0) + count;
    renderInventory();
}

async function removeItemFromPlayer(itemId, count) {
    if (!loggedInUserId) return;
    const playerRef = doc(db, 'users', loggedInUserId);

    await runTransaction(db, async (transaction) => {
        const playerDoc = await transaction.get(playerRef);
        if (!playerDoc.exists()) {
            throw "Player does not exist!";
        }
        
        const currentInventory = playerDoc.data().inventory || {};
        const currentCount = currentInventory[itemId] || 0;
        const newCount = Math.max(0, currentCount - count);
        
        if (newCount === 0) {
             delete currentInventory[itemId];
        } else {
             currentInventory[itemId] = newCount;
        }

        transaction.update(playerRef, { inventory: currentInventory });
    });

    // 로컬 상태 업데이트
    const newCount = Math.max(0, (player.inventory[itemId] || 0) - count);
    if (newCount === 0) {
        delete player.inventory[itemId];
    } else {
        player.inventory[itemId] = newCount;
    }
    renderInventory();
}

async function setEncountered(x, y) {
    if (!loggedInUserId) return;
    const key = `${x}_${y}`;
    const playerRef = doc(db, 'users', loggedInUserId);
    
    // DB 업데이트
    await updateDoc(playerRef, {
        encountered: {
            ...player.encountered,
            [key]: true
        }
    }).catch(e => console.error("Error setting encountered:", e));
    
    // 로컬 상태 업데이트
    player.encountered[key] = true;
    draw(); 
}

async function checkEncounter(x, y) {
    if (isEncountering) return;
    
    // 맵 이동 지점 확인
    if (mapData.transitionX === x && mapData.transitionY === y && mapData.nextMapName) {
        addLogItem(`시스템: 맵 **[${mapData.nextMapName}]**로 이동합니다.`, 'system');
        await updatePlayerPosition(mapData.startX, mapData.startY, mapData.nextMapName);
        return;
    }

    // 조우 확인
    const encounter = encounterPoints.find(p => p.x === x && p.y === y);
    if (encounter) {
        const key = `${x}_${y}`;
        if (player.encountered[key]) {
            addLogItem('시스템: 이미 경험한 조우입니다. 무시합니다.', 'system');
            return;
        }

        isEncountering = true;
        
        // 조우 UI 표시
        encModalName.textContent = encounter.data.name;
        encModalText.textContent = encounter.data.text;
        
        const charImg = document.getElementById('encCharImg');
        const charContainer = document.getElementById('encCharImgContainer');
        if (encounter.data.charUrl) {
            charImg.src = encounter.data.charUrl;
            charImg.style.display = 'block';
            charContainer.style.display = 'flex';
        } else {
            charImg.style.display = 'none';
            charContainer.style.display = 'none';
        }
        
        encounterChoicesDiv.innerHTML = '';
        
        if (encounter.data.choices && encounter.data.choices.length > 0) {
            // 선택지가 있는 경우
            closeEncounterModalBtn.style.display = 'none';
            encounter.data.choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.textContent = choice.text;
                btn.addEventListener('click', async () => {
                    closeEncounterModal();
                    await handleChoiceResult(choice);
                    await setEncountered(x, y); // 조우 완료 처리
                    isEncountering = false;
                    draw();
                });
                encounterChoicesDiv.appendChild(btn);
            });
        } else {
            // 선택지가 없는 경우 (기본 트리거)
            closeEncounterModalBtn.style.display = 'block';
            closeEncounterModalBtn.onclick = async () => {
                closeEncounterModal();
                
                // 아이템 획득 처리
                if (encounter.data.itemId) {
                    await addItemToPlayer(encounter.data.itemId, 1);
                    addLogItem(`시스템: 아이템 [${itemDefinitions[encounter.data.itemId]?.name || encounter.data.itemId}] 1개를 획득했습니다.`, 'item');
                }
                
                // 기본 트리거 처리
                await handleTrigger(encounter.data.trigger, encounter.data.data);
                
                await setEncountered(x, y); // 조우 완료 처리
                isEncountering = false;
                draw();
            };
        }
        
        encounterModalBg.style.display = 'flex';
        
    } else {
        // 일반 이동 (조우 없음)
    }
}

function closeEncounterModal() {
    encounterModalBg.style.display = 'none';
    encounterChoicesDiv.innerHTML = '';
    closeEncounterModalBtn.onclick = null; // 이벤트 핸들러 초기화
}


async function handleTrigger(type, data) {
    if (!type || type === 'none') return;
    addLogItem(`시스템: 트리거 발동 (${type}: ${data})`, 'system');
    switch (type) {
        case 'sound':
            if (data) {
                const audio = new Audio(data);
                audio.play();
            }
            break;
        case 'image': // [수정 3. 적용] 이미지 팝업은 이제 새로운 팝업을 사용
            if (data) {
                await new Promise(resolve => {
                    resultModalTitle.textContent = "조우 이미지";
                    resultModalText.textContent = "계속 진행하려면 '확인'을 누르세요.";
                    resultModalImage.src = data;
                    resultModalImage.style.display = 'block';
                    resultModalBg.style.display = 'flex';
                    
                    const closeHandler = () => {
                        closeResultPopup();
                        closeResultModalBtn.removeEventListener('click', closeHandler);
                        resolve();
                    };
                    closeResultModalBtn.addEventListener('click', closeHandler);
                });
            }
            break;
        case 'map':
            if (data) {
                await updatePlayerPosition(player.x, player.y, data);
            }
            break;
        default:
            addLogItem(`시스템: 알 수 없는 트리거 (${type}) 발생.`, 'system');
            break;
    }
}

async function handleChoiceResult(choice) {
    // 1. 아이템 및 HP 처리
    if (choice.hpChange !== 0) {
        await updatePlayerHp(choice.hpChange);
        addLogItem(`시스템: HP가 ${choice.hpChange}만큼 변경되었습니다. (현재 HP: ${player.hp})`, choice.hpChange > 0 ? 'item' : 'system');
    }
    if (choice.itemId) {
        await addItemToPlayer(choice.itemId, 1);
        addLogItem(`시스템: 아이템 [${itemDefinitions[choice.itemId]?.name || choice.itemId}] 1개를 획득했습니다.`, 'item');
    }

    // 2. 결과 텍스트 표시 (선택지 선택 후 선택지 정보 화면 요청 처리)
    if (choice.resultText) {
        // 기존의 alert 대신 새로운 팝업 사용 [수정 3. 적용]
        await new Promise(resolve => {
            resultModalTitle.textContent = "선택 결과";
            resultModalText.textContent = choice.resultText;
            resultModalImage.style.display = 'none';
            resultModalBg.style.display = 'flex';
            
            const closeHandler = () => {
                closeResultPopup();
                closeResultModalBtn.removeEventListener('click', closeHandler);
                resolve();
            };
            closeResultModalBtn.addEventListener('click', closeHandler);
        });
    }

    // 3. 트리거 처리
    await handleTrigger(choice.trigger, choice.data);

    // 4. 인벤토리/HP 갱신 (트리거 후)
    playerHPDisplay.textContent = player.hp;
    renderInventory();
}


/* --- Admin Only Functions (Map Management) --- */

async function saveMapToFirestore(mapId, dataToSave) {
    const mapRef = doc(db, 'maps', mapId);
    
    // 맵 이름, URL, BGM 등 기본 정보
    const baseData = {
        name: mapId,
        url: mapUrlInput.value,
        bgmUrl: bgmUrlInput.value,
        startX: parseInt(startXInput.value) || 0,
        startY: parseInt(startYInput.value) || 0,
        transitionX: transitionXInput.value ? parseInt(transitionXInput.value) : null,
        transitionY: transitionYInput.value ? parseInt(transitionYInput.value) : null,
        nextMapName: nextMapNameInput.value,
        encounterPoints: encounterPoints,
        impassablePoints: impassablePoints,
    };
    
    // 사용자 정의 데이터와 병합
    const finalData = { ...baseData, ...dataToSave };
    
    await setDoc(mapRef, finalData, { merge: true });
    addLogItem(`시스템: 맵 **[${mapId}]** 저장 완료.`, 'system');
    reloadMapList();
}

async function saveMap() {
    if (!adminMode) return;
    const mapId = mapNameInput.value.trim();
    if (!mapId) {
        alert('맵 이름을 입력해주세요.');

    await loadMapDataFromFirestore(mapId);

function reloadMap() {
    if (!adminMode) return;
    loadMapDataFromFirestore(mapNameInput.value);
}

async function reloadMapList() {
    const listDiv = document.getElementById('mapListContainer');
    listDiv.innerHTML = '로딩 중...';

    const mapCollection = collection(db, 'maps');
    const q = query(mapCollection, orderBy('name'));
    const mapSnap = await getDocs(q);
    
    listDiv.innerHTML = '';
    
    mapSnap.forEach(doc => {
        const mapId = doc.id;
        const item = document.createElement('div');
        item.className = 'map-list-item';
        item.innerHTML = `
            <span>${mapId}</span>
            <div>
                <button data-map-id="${mapId}" class="load-btn">로드</button>
                <button data-map-id="${mapId}" class="delete-btn" style="background: #550000; border-color: #770000;">삭제</button>
            </div>
        `;
        
        item.querySelector('.load-btn').addEventListener('click', async () => {
            await loadMapDataFromFirestore(mapId);
            currentMapName = mapId;
            updateAdminInfo();
        });
        
        item.querySelector('.delete-btn').addEventListener('click', async (e) => {
            e.stopPropagation();
            if (confirm(`맵 [${mapId}]의 모든 데이터를 영구적으로 삭제하시겠습니까?`)) {
                await deleteDoc(doc(db, 'maps', mapId));
                addLogItem(`시스템: 맵 [${mapId}] 데이터 삭제 완료.`, 'system');
                reloadMapList();
            }
        });
        
        listDiv.appendChild(item);
    });

    if (mapSnap.empty) {
        listDiv.innerHTML = '<div style="text-align: center; color: #999; padding: 10px;">저장된 맵이 없습니다.</div>';
    }
}

function switchAdminTab(tabName) {
    ['map', 'user', 'item'].forEach(name => {
        document.getElementById(`${name}TabBtn`).classList.remove('active');
        document.getElementById(`${name}TabContent`).classList.remove('active');
    });
    document.getElementById(`${tabName}TabBtn`).classList.add('active');
    document.getElementById(`${tabName}TabContent`).classList.add('active');
    
    if (tabName === 'user') {
        renderUserList();
    } else if (tabName === 'item') {
        renderItemList();
    }
}

function handleMapClick(e) {
    if (!adminMode) return;
    
    const rect = canvas.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) / GRID);
    const y = Math.floor((e.clientY - rect.top) / GRID);

    if (isEncounterMode) {
        const existingIndex = encounterPoints.findIndex(p => p.x === x && p.y === y);
        if (existingIndex !== -1) {
            editEncounter(x, y, existingIndex);
        } else {
            // 새 조우 추가
            editEncounter(x, y, -1);
        }
    } else if (isImpassableMode) {
        const existingIndex = impassablePoints.findIndex(p => p.x === x && p.y === y);
        if (existingIndex !== -1) {
            // 제한 구역 삭제
            impassablePoints.splice(existingIndex, 1);
            addLogItem(`시스템: 제한 구역 [${x}, ${y}] 삭제.`, 'system');
        } else {
            // 새 제한 구역 추가
            impassablePoints.push({ x, y });
            addLogItem(`시스템: 제한 구역 [${x}, ${y}] 추가.`, 'system');
        }
        saveMapToFirestore(currentMapName, { impassablePoints });
        draw();
    }
}

function setPlayerStartPosition() {
    if (!adminMode) return;
    mapData.startX = parseInt(startXInput.value) || 0;
    mapData.startY = parseInt(startYInput.value) || 0;
    saveMapToFirestore(currentMapName, { startX: mapData.startX, startY: mapData.startY });
    draw();
}

function setMapTransitionPoint() {
    if (!adminMode) return;
    mapData.transitionX = transitionXInput.value ? parseInt(transitionXInput.value) : null;
    mapData.transitionY = transitionYInput.value ? parseInt(transitionYInput.value) : null;
    mapData.nextMapName = nextMapNameInput.value;
    saveMapToFirestore(currentMapName, { transitionX: mapData.transitionX, transitionY: mapData.transitionY, nextMapName: mapData.nextMapName });
    draw();
}

async function adminLogin() {
    const password = document.getElementById('adminPw').value;
    if (password === ADMIN_DUMMY_PW) {
        // 더미 계정으로 로그인 (Firebase Admin SDK를 사용하지 않는 경우)
        updateAdminUI(true);
        document.getElementById('loginBox').style.display = 'none';
        addLogItem("시스템: 관리자 (더미 계정) 로그인 성공.", 'system');
    } else {
        // 실제 Firebase 인증 사용 (이메일/비밀번호)
        try {
            await signInWithEmailAndPassword(auth, ADMIN_EMAIL, password);
            document.getElementById('loginBox').style.display = 'none';
        } catch (error) {
            alert("관리자 로그인 실패: " + error.message);
        }
    }
}

async function playerLogin() {
    const playerId = document.getElementById('playerIdInput').value.trim();
    if (!playerId) {
        alert("아이디를 입력해주세요.");
        return;
    }
    
    // DB에서 사용자 정보 확인 및 가져오기
    const playerRef = doc(db, 'users', playerId);
    const docSnap = await getDoc(playerRef);

    if (docSnap.exists()) {
        loggedInUserId = playerId;
        const data = docSnap.data();
        player = {
            x: data.x || 0,
            y: data.y || 0,
            hp: data.hp || MAX_HP,
            charUrl: data.charUrl || '',
            inventory: data.inventory || {},
            encountered: data.encountered || {}
        };
        
        // 캐릭터 이미지 로드
        characterImage.src = player.charUrl;
        
        // 현재 맵 이름 가져와서 로드
        const currentMap = data.currentMap || 'default';
        await loadMapDataFromFirestore(currentMap);

        updatePlayerUI(true);
        document.getElementById('playerLoginBox').style.display = 'none';
        document.getElementById('chatNickname').value = loggedInUserId;
        addLogItem(`시스템: 플레이어 **[${loggedInUserId}]** 로그인 성공.`, 'system');
        
    } else {
        alert(`플레이어 ID **[${playerId}]**가 존재하지 않습니다. 관리자에게 문의하세요.`);
    }
}

Promise.all([

    loadMapDataFromFirestore(initialMap).then(loaded => {
        if (!loaded) {
