<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;overflow:hidden;
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:10;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  #container{
    position:relative;width:640px;height:480px;overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  #adminPanel{
    position:fixed;right:20px;top:60px;z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:300px;max-width:300px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
  }
  #adminPanel h4{margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;}
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  .control-group {display: flex;gap: 10px;margin-bottom: 10px;width: 100%;}
  .control-group button {flex-grow: 1;min-width: 0;}
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  #mapButtons > div {display: flex;gap: 5px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button:first-child {flex-grow: 1;}
  #mapButtons > div button:last-child { width: 30px;height: 30px;padding: 0;flex-shrink: 0;display: flex;justify-content: center;align-items: center; }
  #loginBox{
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--panel);padding:20px;
    border-radius:8px;display:none;flex-direction:column;align-items:center;z-index:20;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
  }
  #loginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover{background: #e74c3c;}
  .enc-list{ max-height:200px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .enc-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .enc-item:last-child {border-bottom: none;}
  .enc-item div {display: flex;gap: 5px;}
  .enc-item button {padding: 4px 8px;font-size: 12px;}
  .enc-item button.del {background: #550000;border-color: #770000;}
  .enc-item button.del:hover {background: #e74c3c;}
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  /* 모달 기본 패딩 유지 (15px) */
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 수정 모달: 고정 높이 제거, 내용물에 따라 크기 결정 */
  #editModal .modal {
      overflow-y: auto; 
  }

  /* 2. 모달 타이틀 상하 여백 최소화 */
  #editModal .modal h4 {
      margin-top: 5px; /* 기본 여백 축소 */
      margin-bottom: 8px; /* 기본 여백 축소 */
  }
  
  /* 폼 레이블 여백 축소 */
  .modal label {
    display: block;
    margin-top: 8px; /* 10px -> 8px */
    margin-bottom: 3px; /* 5px -> 3px */
    font-weight: bold;
    color: var(--accent);
  }
  
  /* 1. 선택지 컨테이너 높이 확대 및 스크롤바 강제 표시 (덜걱거림 방지) */
  #choices { 
    padding: 5px; 
    border-radius: 4px; 
    max-height: 200px; /* 120px -> 200px: 높이 확대 */
    min-height: 40px; 
    overflow-y: scroll; /* 스크롤바 항상 표시하여 덜걱거림 방지 */
    background: rgba(255, 255, 255, 0.03); 
    box-sizing: border-box; 
  }
  
  /* 선택지 요소 내부/외부 여백 축소 */
  .choice{ 
    margin-bottom:10px; /* 15px -> 10px */ 
    padding: 8px; /* 10px -> 8px */ 
    width:100%; 
    border: 1px solid var(--border-dark); 
    border-radius: 4px; 
    background: var(--input-bg); 
    box-sizing: border-box; 
  }
  .choice:last-child { margin-bottom: 0; }
  
  /* 선택지 내부 그룹 여백 축소 */
  .choice-text-group, .choice-result-group, .choice-trigger-group { 
    padding: 2px 0; 
  }
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  /* 가로 덜걱거림 방지를 위해 선택지 내부 요소의 너비 조정 (이전 설정 유지) */
  .choice-trigger-group { 
      display: flex;
      gap: 8px;
      margin-bottom: 0;
      align-items: center;
      padding-left: 0;
      width: 100%;
      box-sizing: border-box; 
  }
  .choice-trigger-group label { flex-shrink: 0; width: 70px; }
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  /* 선택지 추가 버튼 여백 축소 */
  #addChoiceContainer { 
    text-align: right; 
    margin-top: 10px; 
    margin-bottom: 5px;
  }

  /* 3. 모달 하단 버튼 여백 축소 */
  .modal > div:last-child {
      margin-top: 10px !important; /* 15px -> 10px */
  }

  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }
</style>
</head>
<body>
<audio id="bgmAudio" loop preload="auto"></audio>
<div id="topBar">
    <div id="bgmControls"> <input type="range" id="bgmVolume" min="0" max="1" step="0.05" value="0.5" title="볼륨">
        <button id="bgmToggleBtn">PLAY</button> 
    </div>
    <button id="adminBtn">관리자</button>
</div>
<div id="container">
  <canvas id="game" width="640" height="480"></canvas>
  <div id="grid"></div>

</div>
<div id="adminPanel">
  <h4>관리자 패널</h4>
  <div class="row"><label>맵 이름</label><input id="mapName" type="text"><button id="saveMap">맵 저장</button></div>
  <div class="row"><label>맵 이미지</label><input id="mapUrl" type="text" placeholder="이미지 URL"></div>

  <div class="row"><label>BGM URL</label><input id="bgmUrl" type="text" placeholder="배경음악 URL"></div> 
  <div class="row">
      <label>시작 좌표</label>
      <input id="startX" type="number" min="0" style="width: 50px; flex-grow: 0; text-align: center;" placeholder="X">
      <input id="startY" type="number" min="0" style="width: 50px; flex-grow: 0; text-align: center;" placeholder="Y">
      <button id="setPlayerPos" style="flex-shrink: 0;">설정</button>
  </div>
  
  <div class="control-group"> 
    <button id="reload">로드</button>

  <hr>
  <div class="row">
    <label>아이템 목록</label>

        <option value="">아이템 관리 창 (구현 필요)</option>
    </select>

  </div>
  <div class="row" style="margin-bottom: 10px;">
    <button id="deleteAllEncounters" style="background: #880000; border-color: #aa0000; flex-grow: 1;">모든 조우 삭제</button>
  </div>
  <div class="row" style="margin-bottom: 10px;">
    <button id="deleteAllChat" style="background: #000088; border-color: #0000aa; flex-grow: 1;">채팅 전체 삭제</button>
  </div>
  <div class="enc-list" id="encList"></div>
  <div id="mapButtons" style="margin-top:10px;"></div>
</div>
<div id="loginBox">
  <div>관리자 로그인</div>
  <input type="password" id="adminPw" placeholder="비밀번호 입력">
  <button id="loginBtn">로그인</button>
</div>
<div class="modal-bg" id="editModal">
  <div class="modal">
    <h4>조우 수정</h4>
    <label>이름</label><input id="encName" type="text">
    <label>지문</label><textarea id="encText" placeholder="조우 시 플레이어에게 보일 지문" rows="3"></textarea>
    <label>캐릭터 이미지 URL</label><input id="encCharUrl" type="text" placeholder="조우 시 띄울 이미지 URL">
    
    <label id="choicesLabel">선택지</label> <div id="choices"></div>
    <div id="addChoiceContainer" style="text-align: right;"><button id="addChoice">선택지 추가</button></div>

    <select id="encTrigger">
        <option value="none">없음</option>

</div>
<div class="modal-bg" id="encounterModalBg">

        <div class="char-img-container" id="encCharImgContainer">
            <img id="encCharImg" alt="Encounter Character" style="display:none;"/>
        </div>
        <h4 id="encModalName"></h4>
        <div class="info-text" id="encModalText"></div>
        <div id="encounterChoices"></div>
        <div style="margin-top:20px;text-align:right"><button id="closeEncounterModal">계속 진행</button></div>

</div>

<script type="module">
/* Firebase + 앱 로직 통합 - 원래 UI(파일 제공) 그대로 보존.
   Authentication (test@gmail.com), Firestore (maps collection),
   Storage (이미지 업로드 helper) 및 확장형 encounters 동기화 포함.
*/

import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, deleteDoc, onSnapshot, collection, query, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCtPPF9Y93XVKHjo5_mmmxycf0CUJjWIRo",
  authDomain: "horror-game-14aa8.firebaseapp.com",
  projectId: "horror-game-14aa8",
  storageBucket: "horror-game-14aa8.firebasestorage.app",
  messagingSenderId: "125297141331",
  appId: "1:125297141331:web:a15f971c34dde0c7d708a6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const ADMIN_EMAIL = "test@gmail.com";

/* --- 기존 UI 요소 바인딩 (원위치) --- */
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
const GRID=32;
let player = JSON.parse(localStorage.getItem('playerPos') || '{"x":2,"y":2}'); 

let mapImg=new Image(),sprite=new Image();
let showGrid=true;
let adminMode=false;
let adding=false;
let currentEdit=-1;
let encounterPoints=[]; // will be loaded from Firestore or localStorage fallback
let mapList = JSON.parse(localStorage.getItem('mapList') || '[]'); 
const bgmAudio = document.getElementById('bgmAudio'); 
let isDragging = false;
let draggedEncIndex = -1;
const dragGhost = document.getElementById('dragGhost');
const adminBtn = document.getElementById('adminBtn');
const adminPanel = document.getElementById('adminPanel');
const mapNameInput = document.getElementById('mapName');
const mapUrlInput = document.getElementById('mapUrl');
const spriteUrlInput = document.getElementById('spriteUrl');
const bgmUrlInput = document.getElementById('bgmUrl'); 
const bgmToggleBtn = document.getElementById('bgmToggleBtn');
const bgmVolume = document.getElementById('bgmVolume');
const toggleGridBtn = document.getElementById('toggleGrid');
const toggleEncounterBtn = document.getElementById('toggleEncounter'); 
const deleteAllEncountersBtn = document.getElementById('deleteAllEncounters');
const deleteAllChatBtn = document.getElementById('deleteAllChat'); // ADDED
const giveItemBtn = document.getElementById('giveItem'); // ADDED
const itemListSelect = document.getElementById('itemListSelect'); // ADDED
let currentMapName = null;
let mapDocUnsub = null;

/* --- Storage helper (optional upload helper if admin wants to implement later) --- */
async function uploadFile_getURL(file, folder) {
  const fileRef = ref(storage, `${folder}/${Date.now()}_${file.name}`);
  await uploadBytes(fileRef, file);
  return await getDownloadURL(fileRef);
}

/* --- BGM handling --- */
function loadBGM() {
    const bgmUrl = bgmUrlInput.value;
    if (bgmUrl) {
        if (bgmAudio.src !== bgmUrl) {
            bgmAudio.src = bgmUrl;
            bgmAudio.load();
        }
        bgmAudio.play().catch(err => console.log("BGM 자동 재생 실패 (사용자 상호작용 필요):", err));
    } else {
        bgmAudio.pause();
        bgmAudio.removeAttribute('src');
    }
}
function toggleBGM() {
    if (bgmAudio.paused) {
        bgmAudio.play().catch(err => console.error("BGM 재생 실패:", err));
        bgmToggleBtn.textContent = 'PAUSE'; 
    } else {
        bgmAudio.pause();
        bgmToggleBtn.textContent = 'PLAY'; 
    }
}
bgmToggleBtn.onclick = toggleBGM;
bgmVolume.oninput = () => {bgmAudio.volume = bgmVolume.value;};
bgmAudio.onplay = () => { bgmToggleBtn.textContent = 'PAUSE'; }; 
bgmAudio.onpause = () => { bgmToggleBtn.textContent = 'PLAY'; }; 
bgmAudio.onvolumechange = () => { bgmVolume.value = bgmAudio.volume; };

/* --- UI helper updates --- */
function updateControlButtons() {
    if (showGrid) {toggleGridBtn.classList.add('active');} else {toggleGridBtn.classList.remove('active');}
    if (adding) {toggleEncounterBtn.classList.add('active');} else {toggleEncounterBtn.classList.remove('active');}
}

/* --- Firestore save/load for maps including encounters (확장형) --- */
async function saveMapDataToFirestore(name) { 
    const startX = parseInt(document.getElementById('startX').value) || 0;
    const startY = parseInt(document.getElementById('startY').value) || 0;

    const mapData = {
        map: mapUrlInput.value || '',
        sprite: spriteUrlInput.value || '',
        bgm: bgmUrlInput.value || '',
        encounters: encounterPoints || [],
        startPos: {x: startX, y: startY},
        updatedAt: new Date()
    }; 
    await setDoc(doc(db, 'maps', name), mapData);
    if (!mapList.includes(name)) {
        mapList.push(name);
        localStorage.setItem('mapList', JSON.stringify(mapList));
    }
    currentMapName = name;
    subscribeToMap(name);
    alert(`맵 [${name}] Firestore 저장 완료`);
    redrawMapButtons();
}

async function loadMapDataFromFirestore(name) {
    const snap = await getDoc(doc(db, 'maps', name));
    if (!snap.exists()) return alert('해당 맵이 없음');
    const data = snap.data();
    mapNameInput.value = name;
    mapUrlInput.value = data.map || '';
    spriteUrlInput.value = data.sprite || '';
    bgmUrlInput.value = data.bgm || ''; 
    encounterPoints = data.encounters || [];
    localStorage.setItem('encPoints', JSON.stringify(encounterPoints)); 
    
    if (data.startPos) {
        player.x = data.startPos.x;
        player.y = data.startPos.y;
        localStorage.setItem('playerPos', JSON.stringify(player));
        document.getElementById('startX').value = player.x;
        document.getElementById('startY').value = player.y;
    }
    
    currentMapName = name;
    subscribeToMap(name);
    loadResources();
    redrawEncList();
    draw();
    alert(`맵 [${name}] Firestore에서 로드 완료`);
}

async function deleteMapFromFirestore(name) {
    if (confirm(`맵 [${name}]을(를) 삭제하시겠습니까?`)) {
        await deleteDoc(doc(db, 'maps', name));
        mapList = mapList.filter(n => n !== name);
        localStorage.setItem('mapList', JSON.stringify(mapList));
        if (mapDocUnsub) { mapDocUnsub(); mapDocUnsub = null; }
        currentMapName = null;
        alert(`맵 [${name}] 삭제 완료`);
        redrawMapButtons();
    }
}

function subscribeToMap(name) {
    if (mapDocUnsub) { mapDocUnsub(); mapDocUnsub = null; }
    const mapRef = doc(db, 'maps', name);
    mapDocUnsub = onSnapshot(mapRef, (snap) => {
      if (!snap.exists()) return;
      const data = snap.data();
      // reflect changes
      if (data.map !== mapUrlInput.value) mapUrlInput.value = data.map || '';
      if (data.sprite !== spriteUrlInput.value) spriteUrlInput.value = data.sprite || '';
      if (data.bgm !== bgmUrlInput.value) bgmUrlInput.value = data.bgm || '';
      const remoteEnc = JSON.stringify(data.encounters || []);
      const localEnc = JSON.stringify(encounterPoints || []);
      if (remoteEnc !== localEnc) {
        encounterPoints = data.encounters || [];
        localStorage.setItem('encPoints', JSON.stringify(encounterPoints));
        redrawEncList();
        draw();
      }
    }, err => console.warn('구독 오류:', err));
}

/* --- draw (수정됨: 비-어드민 모드에서 마커 제거) --- */
function drawMapCover(img){if(!img.complete||!img.width)return;const cw=canvas.width,ch=canvas.height,iw=img.width,ih=img.height;const s=Math.max(cw/iw,ch/ih);ctx.drawImage(img,(cw-iw*s)/2,(ch-ih*s)/2,iw*s,ih*s);}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if(mapImg.complete&&mapImg.naturalWidth)drawMapCover(mapImg);
    
    encounterPoints.forEach((e) => {
        if (e.charUrl) {
            const charImg = new Image();
            charImg.crossOrigin = 'anonymous';
            charImg.onload = () => {
                ctx.drawImage(charImg, e.x * GRID, e.y * GRID, GRID, GRID);
            };
            charImg.src = e.charUrl;
        } 
        // 기존의 'else' 블록 (이미지 없을 때 마커) 제거됨.
        // 어드민 모드 마커는 아래 if(adminMode)에서만 그려짐.
    });
    if(sprite.complete&&sprite.naturalWidth)ctx.drawImage(sprite,player.x*GRID,player.y*GRID,GRID,GRID);
    
    if(showGrid){ctx.save();ctx.globalAlpha=0.1;ctx.strokeStyle='#fff';for(let x=0;x<=canvas.width;x+=GRID){ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,canvas.height);ctx.stroke();}for(let y=0;y<=canvas.height;y+=GRID){ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(canvas.width,y);ctx.stroke();}ctx.restore();}
    
    if(adminMode){ctx.fillStyle='rgba(255,0,0,0.6)';encounterPoints.forEach((e,i)=>{ctx.fillRect(e.x*GRID+8,e.y*GRID+8,GRID-16,GRID-16);ctx.fillStyle='#fff';ctx.font='12px Noto Sans KR, monospace';ctx.fillText(String(i),e.x*GRID+10,e.y*GRID+18);ctx.fillStyle='rgba(255,0,0,0.6)';});}
}

let isEncounterActive = false;
let currentEncounter = null; 

function checkEncounter(){
  if(isEncounterActive) return; 
  const e=encounterPoints.find(p=>p.x===player.x&&p.y===player.y);
  if(!e) return;
  currentEncounter = e;
  isEncounterActive = true;
  fadeScreen((resume)=>{
    const choices = e.choices || [];
    
    setCharacterImage(e.charUrl, false); 

    document.getElementById('encModalName').textContent = e.name || '알 수 없는 조우';
    document.getElementById('encModalText').textContent = e.text || '...\n(지문 없음)';

    choiceContainer.innerHTML = '';
    
    if (choices.length > 0) {
        document.getElementById('closeEncounterModal').style.display = 'none'; 
        choices.forEach((choice, index) => {
            const btn = document.createElement('button');
            btn.textContent = choice.text || `선택지 ${index + 1}`;
            btn.onclick = () => handleChoice(e, choice, resume);
            choiceContainer.appendChild(btn);
        });
    } else {
        document.getElementById('closeEncounterModal').style.display = 'block';
        
        if (e.trigger === 'image' && e.data) {
            setCharacterImage(e.data, true); 
        }
    }
    
    document.getElementById('encounterModalBg').style.display='flex';
    document.getElementById('closeEncounterModal').onclick = () => {
        document.getElementById('encounterModalBg').style.display = 'none';
        isEncounterActive = false;
        
        if (choices.length === 0) {
             executeTrigger(e.trigger, e.data); 
        }
        
        resume();
    };
  });
}

function handleChoice(encounter, choice, resume) {
    document.getElementById('encModalText').textContent = choice.resultText || `${choice.text} 선택.`;
    document.getElementById('encounterChoices').innerHTML = ''; 
    document.getElementById('closeEncounterModal').style.display = 'block'; 
    
    if (choice.trigger === 'image') {
        setCharacterImage(choice.data, true);
    } else {
        setCharacterImage(encounter.charUrl, false);
    }

    document.getElementById('closeEncounterModal').onclick = () => {
        document.getElementById('encounterModalBg').style.display = 'none';
        isEncounterActive = false;
        
        executeTrigger(choice.trigger, choice.data);
        resume();
    };
}

function executeTrigger(trigger, data) {
    if(!trigger || trigger === 'none' || trigger === 'image') return;
    
    if(trigger==='sound') {
        const audio = new Audio(data||'');
        audio.play().catch(err => console.error("Sound play failed:", err));
    }
    else if(trigger==='map') {
      if (data) loadMapDataFromFirestore(data).catch(err => alert('맵 전환 실패: '+err.message));
      else alert('맵 트리거의 데이터가 없습니다.');
    }
    else if(trigger==='item_gain') {
        if (data) {
            // **TODO:** Add actual item gain logic (e.g., update player inventory/status in Firestore)
            alert(`아이템 [${data}] 획득! (실제 인벤토리 기능은 구현 필요)`);
        }
        else alert('아이템 획득 트리거의 데이터(아이템 ID 또는 이름)가 없습니다.');
    }
}

    if (isEncounterActive) return; 
    const nx=player.x+dx,ny=player.y+dy;
    if(nx<0||ny<0||nx>=canvas.width/GRID||ny>=canvas.height/GRID)return;
    player.x=nx;player.y=ny;
    localStorage.setItem('playerPos', JSON.stringify(player));
    draw(); 
    checkEncounter(); 
}

    const x = Math.floor((ev.clientX - r.left) / (r.width / (canvas.width / GRID)));
    const y = Math.floor((ev.clientY - r.top) / (r.height / (canvas.height / GRID)));

    const rawY = ev.clientY - container.top;
    let newX = Math.floor(rawX / GRID);
    let newY = Math.floor(rawY / GRID);
    newX = Math.max(0, Math.min(newX, canvas.width / GRID - 1));
    newY = Math.max(0, Math.min(newY, canvas.height / GRID - 1));
    dragGhost.style.left = `${newX * GRID}px`;
    dragGhost.style.top = `${newY * GRID}px`;

        encounterPoints[draggedEncIndex].x = newX;
        encounterPoints[draggedEncIndex].y = newY;
        draw(); 
        redrawEncList();
    }
});

    div.querySelector('.delChoice').onclick = (event) => {
        event.target.closest('.choice').remove();
        // 선택지 삭제 후 0개가 되면 숨기기
        if (c.childElementCount === 0) {
            c.style.display = 'none';
        }
    };
    c.appendChild(div);
};
document.getElementById('saveEncEdit').onclick=()=>{
    const e=encounterPoints[currentEdit];
    e.name=encName.value;
    e.text=encText.value;
    e.charUrl=encCharUrl.value; 
    e.trigger=encTrigger.value;
    e.data=encData.value;
    e.choices=[...document.querySelectorAll('#choices .choice')].map(ch=>{
        const triggerSelect = ch.querySelector('.choiceTrigger');
        const dataInput = ch.querySelector('.choiceData');
        return {
            text:ch.querySelector('.choiceText').value,
            resultText:ch.querySelector('.choiceResultText').value, 
            trigger: triggerSelect ? triggerSelect.value : 'none',
            data: dataInput ? dataInput.value : ''
        };
    }).filter(ch => ch.text.trim() !== ''); 
    saveEncToLocal();
    saveEncountersToFirestore();
    redrawEncList();
    document.getElementById('editModal').style.display='none';
    draw();
};
document.getElementById('closeEncEdit').onclick=()=>document.getElementById('editModal').style.display='none';
