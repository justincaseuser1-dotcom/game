<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: 로그인 전 기본 숨김 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  #logToggleBtn { 
      font-size: 18px; 
      margin-right: 5px; 
  } 

  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } /* 기본 숨김 */
  
  /* Player Content */
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  /* 1. 플레이어 모드 인벤토리 창: 내용 길어지면 내부 스크롤 */
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto; /* 내용 길어지면 내부 스크롤 적용 */
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  /* Admin Info Content 깔끔하게 재정렬 및 플레이어 정보 추가 */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  /* 1. 관리자 정보 창: 내용 길어지면 내부 스크롤 */
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto; /* 내용 길어지면 내부 스크롤 적용 */
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  /* 1. 관리자 패널 자체: 내용 길어지면 내부 스크롤 (이미 적용됨) */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto; /* 내용 길어지면 내부 스크롤 적용 */
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList, #playerOnMapList, #playerOnMapListPlayerMode, .list-container { /* #playerOnMapListPlayerMode, .list-container 추가 */
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar,
  #playerOnMapList::-webkit-scrollbar,
  #playerOnMapListPlayerMode::-webkit-scrollbar,
  .list-container::-webkit-scrollbar { 
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb,
  #playerOnMapList::-webkit-scrollbar-thumb,
  #playerOnMapListPlayerMode::-webkit-scrollbar-thumb,
  .list-container::-webkit-scrollbar-thumb { 
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb,
  #playerOnMapList:hover::-webkit-scrollbar-thumb,
  #playerOnMapListPlayerMode:hover::-webkit-scrollbar-thumb,
  .list-container:hover::-webkit-scrollbar-thumb { 
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track,
  #playerOnMapList::-webkit-scrollbar-track,
  #playerOnMapListPlayerMode::-webkit-scrollbar-track,
  .list-container::-webkit-scrollbar-track { 
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1; /* 모든 버튼이 동일한 비율로 확장 */
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* [2. 조우/제한 전체 삭제 버튼 크기 통일 및 정렬] */
  #mapButtons > div {display: flex;gap: 10px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button {
      flex-grow: 1; 
      min-width: 0;
  }

  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* 4. 아이템 사용 팝업 버튼 하단 좌우 배치 및 수직 구조 강화 */
  #itemUseModal .modal { 
      min-width: 350px; 
      display: flex; 
      flex-direction: column; 
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; /* 내용을 최대한 늘려 버튼을 하단에 붙임 (Vertical 배치) */
  }
  #itemUseModal .modal > div:last-child {
      padding-top: 10px; 
      border-top: 1px solid var(--border-dark); 
      margin-top: 0;
      display: flex; 
      justify-content: space-between; /* 좌 / 우 배치 */
      gap: 10px;
  }
  /* 버튼이 컨테이너 폭을 채우도록 */
  #itemUseModal .modal > div:last-child button {
    flex-grow: 1; 
  }

  /* Inventory Modal */
  #inventoryModal .modal { min-width: 300px; max-height: 80vh; overflow-y: auto; }
  .inventory-admin-item { 
      display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px dashed var(--border-dark);
  }
  .inventory-admin-item:last-child { border-bottom: none; }
  .inventory-admin-item button { 
      background: #550000; border-color: #770000; padding: 4px 8px; font-size: 11px;

// Player Map/Position Listener
const startUserListener = () => {
    if (mapUnsub) mapUnsub();
    const q = query(collection(db, "users"), where("currentMap", "==", currentMapName));
    mapUnsub = onSnapshot(q, (snapshot) => {
        let needsRedraw = false;
        snapshot.docChanges().forEach(change => {
            const data = { userId: change.doc.id, ...change.doc.data() };
            usersData[change.doc.id] = data;
            
            // 플레이어 자신의 위치/상태 변경
            if (change.doc.id === loggedInUserId && playerMode) {
                // 인벤토리는 실시간 동기화 제외, HP/위치 등만 갱신
                const oldX = player.x;
                const oldY = player.y;
                player.hp = data.hp;
                player.x = data.x;
                player.y = data.y;
                player.charUrl = data.charUrl;
                
                updateHPDisplay();
                // 맵 전환은 loadMapDataFromFirestore에서 처리되므로, 여기서는 위치 갱신만 처리
                if (data.currentMap !== currentMapName) {
                    console.warn(`User ${loggedInUserId} map mismatch: DB=${data.currentMap}, Local=${currentMapName}`);
                    // 맵 불일치 시 다시 로드 (방어적 로직)
                    loadMapDataFromFirestore(data.currentMap);
                } else if (oldX !== data.x || oldY !== data.y) {
                    needsRedraw = true;
                }
            } else if (change.type === "added" || change.type === "modified") {
                 needsRedraw = true; // 다른 플레이어의 추가/이동
            } else if (change.type === "removed") {
                 delete usersData[change.doc.id];
                 needsRedraw = true; // 다른 플레이어의 삭제
            }
        });
        
        if (needsRedraw) {
            // 관리자 모드 플레이어 목록 갱신
            if (adminMode) updatePlayerOnMapList('playerOnMapList', true);
            // 2. 플레이어 모드 플레이어 목록 갱신
            if (playerMode) updatePlayerOnMapList('playerOnMapListPlayerMode', false);
            draw();
        }
    });
};

// Item related functions
const addItemToPlayer = async (userId, itemId, quantity = 1) => {
    try {
        await runTransaction(db, async (transaction) => {
            const userRef = doc(db, "users", userId);
            const userSnap = await transaction.get(userRef);

            if (!userSnap.exists()) {
                throw "User does not exist!";
            }
            
            const newInventory = userSnap.data().inventory || {};
            newInventory[itemId] = (newInventory[itemId] || 0) + quantity;

            transaction.update(userRef, { inventory: newInventory });
            
            // 플레이어 자신의 인벤토리 상태도 로컬에서 업데이트
            if (userId === loggedInUserId) {
                player.inventory = newInventory;
                updateInventoryList();
            }
            
            const itemName = itemDefinitions[itemId]?.name || itemId;
            addLogItem(`시스템: **${itemName}** 아이템 ${quantity}개를 획득했습니다!`, 'item');
        });
    } catch (e) {
        console.error("Error adding item:", e);
        addLogItem(`시스템: 아이템 획득 실패. ${e.message}`, 'system');
    }
};

const removeItemFromPlayer = async (userId, itemId, quantity = 1) => {
    try {
        await runTransaction(db, async (transaction) => {
            const userRef = doc(db, "users", userId);
            const userSnap = await transaction.get(userRef);

            if (!userSnap.exists()) {
                throw "User does not exist!";
            }
            
            const newInventory = userSnap.data().inventory || {};
            const currentQuantity = newInventory[itemId] || 0;

            if (currentQuantity < quantity) {
                throw "Insufficient quantity to remove.";
            }

            newInventory[itemId] -= quantity;
            if (newInventory[itemId] <= 0) {
                delete newInventory[itemId];
            }

            transaction.update(userRef, { inventory: newInventory });
            
            // 플레이어 자신의 인벤토리 상태도 로컬에서 업데이트
            if (userId === loggedInUserId) {
                player.inventory = newInventory;
                updateInventoryList();
            }
            
            const itemName = itemDefinitions[itemId]?.name || itemId;
            addLogItem(`시스템: **${itemName}** 아이템 ${quantity}개를 사용(제거)했습니다.`, 'item');
        });
    } catch (e) {
        console.error("Error removing item:", e);
        addLogItem(`시스템: 아이템 사용(제거) 실패. ${e.message}`, 'system');
    }
};

/* --- Drawing and Movement --- */

const draw = () => {
    // 캔버스 초기화
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 맵 이미지 그리기
    if (mapLoaded && mapImage.complete) {
        ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
    } else {
         // 맵 로드 중이거나 이미지가 없을 때 검은 화면 유지
    }

    // 다른 플레이어 및 플레이어 자신 그리기
    const playerSize = GRID;
    const drawPlayer = (p, isSelf = false) => {
        const x = p.x * GRID;
        const y = p.y * GRID;
        
        // 캐릭터 이미지 로드 및 그리기
        const charImg = new Image();
        charImg.onload = () => {
            ctx.drawImage(charImg, x, y, playerSize, playerSize);
            
            // HP 바 그리기 (모든 플레이어)
            const hpRatio = p.hp / MAX_HP;
            const barWidth = playerSize * 0.8;
            const barHeight = 4;
            const barX = x + (playerSize - barWidth) / 2;
            const barY = y - 8;
            ctx.fillStyle = '#000';
            ctx.fillRect(barX - 1, barY - 1, barWidth + 2, barHeight + 2);
            ctx.fillStyle = hpRatio > 0.5 ? '#2ecc71' : (hpRatio > 0.2 ? '#f1c40f' : '#e74c3c');
            ctx.fillRect(barX, barY, barWidth * hpRatio, barHeight);
            
            // 닉네임/ID 그리기
            ctx.font = 'bold 10px Noto Sans KR';
            ctx.textAlign = 'center';
            ctx.fillStyle = isSelf ? '#5dade2' : '#fff'; 
            ctx.fillText(p.userId, x + playerSize / 2, y + playerSize + 10);
        };
        charImg.onerror = () => {
            // 이미지 로드 실패 시 디폴트 사각형
            ctx.fillStyle = isSelf ? 'cyan' : 'blue';
            ctx.fillRect(x, y, playerSize, playerSize);
        };
        charImg.src = p.charUrl || (isSelf ? 'default_player.png' : 'default_other.png'); // 기본 이미지 URL 설정 필요
        
    };

    // 다른 플레이어 먼저 그리기
    Object.values(usersData).forEach(p => {
        if (p.userId !== loggedInUserId && p.currentMap === currentMapName) {
            drawPlayer(p, false);
        }
    });

    // 플레이어 자신 그리기 (가장 위에)
    if (playerMode && loggedInUserId) {
        drawPlayer(player, true);
    }

    // 관리자 모드 시 조우/제한 구역 표시
    if (adminMode) {
        // 조우 구역
        encounterPoints.forEach(p => {
            ctx.fillStyle = 'rgba(192, 57, 43, 0.5)'; // Reddish
            ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
            ctx.strokeStyle = '#c0392b';
            ctx.lineWidth = 2;
            ctx.strokeRect(p.x * GRID, p.y * GRID, GRID, GRID);
            ctx.font = 'bold 12px Arial';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText('E', p.x * GRID + GRID / 2, p.y * GRID + GRID / 2 + 4);
        });

        // 제한 구역
        impassablePoints.forEach(p => {
            ctx.fillStyle = 'rgba(44, 62, 80, 0.6)'; // Dark Blue
            ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            ctx.strokeRect(p.x * GRID, p.y * GRID, GRID, GRID);
            ctx.font = 'bold 12px Arial';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText('X', p.x * GRID + GRID / 2, p.y * GRID + GRID / 2 + 4);
        });
        
        // 시작 지점/이동 지점 표시
        ctx.fillStyle = 'rgba(46, 204, 113, 0.7)'; // Green
        ctx.fillRect(mapData.startX * GRID, mapData.startY * GRID, GRID, GRID);
        ctx.font = 'bold 12px Arial';
        ctx.fillStyle = '#000';
        ctx.textAlign = 'center';
        ctx.fillText('S', mapData.startX * GRID + GRID / 2, mapData.startY * GRID + GRID / 2 + 4);

        if (mapData.transitionX !== null && mapData.transitionY !== null) {
            ctx.fillStyle = 'rgba(155, 89, 182, 0.7)'; // Purple
            ctx.fillRect(mapData.transitionX * GRID, mapData.transitionY * GRID, GRID, GRID);
            ctx.font = 'bold 12px Arial';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText('T', mapData.transitionX * GRID + GRID / 2, mapData.transitionY * GRID + GRID / 2 + 4);
        }
    }
};

const checkCollision = (newX, newY) => {
    // 맵 경계 확인
    if (newX < 0 || newX >= canvas.width / GRID || newY < 0 || newY >= canvas.height / GRID) {
        return true; 
    }

    // 제한 구역 확인
    return impassablePoints.some(p => p.x === newX && p.y === newY);
};

const movePlayer = (dx, dy) => {
    if (!playerMode || isMoving || isEncountering || player.hp <= 0) return;

    const newX = player.x + dx;
    const newY = player.y + dy;

    if (checkCollision(newX, newY)) {
        addLogItem("시스템: 이동 제한 구역입니다.", 'system');
        return;
    }

    isMoving = true;
    player.x = newX;
    player.y = newY;
    
    // Firestore 업데이트
    updatePlayerFirestore().then(() => {
        isMoving = false;
        draw();
        checkEncounter(newX, newY);
    }).catch(() => {
        isMoving = false;
        // 이동 실패 시 원래 위치로 되돌림 (Firestore가 최종 진실)
        player.x -= dx;
        player.y -= dy;
        draw(); 
    });

    draw(); 
};

const checkEncounter = (x, y) => {
    const enc = encounterPoints.find(p => p.x === x && p.y === y);
    if (enc) {
        const encKey = `${x}_${y}`;
        // 이미 완료된 조우인지 확인
        if (enc.data.choices && Object.keys(enc.data.choices).length > 0) {
             // 선택지가 있는 조우는 Encountered 여부 체크
             const allChoicesMade = enc.data.choices.every((choice, index) => player.encountered[encKey]?.[index]);
            if (enc.data.isOneTime && allChoicesMade) {
                 return; // 일회성이고 모든 선택지를 완료했으면 종료
            }
        } else if (enc.data.isOneTime && player.encountered[encKey]) {
            return; // 일회성이고 이미 조우했으면 종료
        }

        // 조우 발생
        isEncountering = true;
        currentEdit = enc;
        
        encModalName.textContent = enc.data.name;
        encModalText.textContent = enc.data.text;
        encCharImg.src = enc.data.charUrl || '';
        encCharImg.style.display = enc.data.charUrl ? 'block' : 'none';
        
        encounterChoicesDiv.innerHTML = '';
        const hasChoices = enc.data.choices && enc.data.choices.length > 0;
        
        if (hasChoices) {
            closeEncounterModalBtn.style.display = 'none';
            enc.data.choices.forEach((choice, index) => {
                const choiceButton = document.createElement('button');
                choiceButton.textContent = choice.text;
                
                // 이미 선택한 선택지 비활성화 (일회성 조우의 경우)
                const alreadyChosen = player.encountered[encKey] && player.encountered[encKey][index];
                if (enc.data.isOneTime && alreadyChosen) {
                     choiceButton.disabled = true;
                     choiceButton.textContent += ' (완료)';
                }

                choiceButton.onclick = () => handleChoiceSelect(index, enc);
                encounterChoicesDiv.appendChild(choiceButton);
            });
        } else {
            closeEncounterModalBtn.style.display = 'block';
        }
        
        encounterModalBg.style.display = 'flex';
        
        // 아이템 획득 (선택지가 없을 때만)
        if (!hasChoices && enc.data.itemId) {
            const itemId = enc.data.itemId;
            addItemToPlayer(loggedInUserId, itemId);
            delete enc.data.itemId; // 아이템 획득 후 데이터에서 제거
            saveMapDataToFirestore(); 
        }
        
        // Encountered 상태 업데이트 (선택지가 없을 때만)
        if (!hasChoices) {
            player.encountered[encKey] = { triggered: true };
            updatePlayerFirestore();
        }

    } else if (x === mapData.transitionX && y === mapData.transitionY && mapData.nextMapName) {
        // 맵 전환 지점
        loadMapAndMove(mapData.nextMapName, null, null);
    }
};

const useItem = async () => {
    const itemId = currentSelectedItem;
    const item = itemDefinitions[itemId];
    
    if (!item || item.hpRecover <= 0) return;

        await updatePlayerFirestore();
        
        addLogItem(`시스템: **${item.name}**을(를) 사용하여 HP가 ${item.hpRecover}만큼 회복되었습니다. (현재 HP: ${player.hp})`, 'item');

// Encounter/Choice Logic
const handleChoiceSelect = async (choiceIndex, point) => {
    let choice = point.data.choices[choiceIndex];
    let resultText = choice.resultText; 

    // 1. HP 변경
    if (choice.hpChange && choice.hpChange !== 0) {
        let newHp = Math.max(0, Math.min(MAX_HP, player.hp + choice.hpChange));
        player.hp = newHp;
        await updatePlayerFirestore();
        addLogItem(`시스템: HP가 ${choice.hpChange}만큼 ${choice.hpChange > 0 ? '회복' : '감소'}했습니다. (현재 HP: ${player.hp})`, 'system');
        updateHPDisplay();
    }
    
    // 2. 아이템 획득/제거
    if (choice.itemId) {
        const [action, itemId] = choice.itemId.split(':'); // "gain:itemId" or "remove:itemId"
        if (action === 'gain') {
            await addItemToPlayer(loggedInUserId, itemId);
        } else if (action === 'remove') {
            await removeItemFromPlayer(loggedInUserId, itemId);
        }
    }

    // Encountered 상태 업데이트
    const encKey = `${point.x}_${point.y}`;
    if (!player.encountered[encKey]) player.encountered[encKey] = {};
    player.encountered[encKey][choiceIndex] = true;
    await updatePlayerFirestore();

    isEncountering = false; 

    // 3-1. 선택지 정보 화면 내부 팝업으로 변경
    showChoiceResultModal(resultText, choice.trigger, choice.data);
};

const handleCanvasClick = (e) => {
    if (!adminMode || isDragging) return; 

    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    
    const x = Math.floor(((e.clientX - rect.left) * scaleX) / GRID);
    const y = Math.floor(((e.clientY - rect.top) * scaleY) / GRID);
    
    if (isEncounterMode) {
        // 조우 추가/수정 모드
        let existingEnc = encounterPoints.find(p => p.x === x && p.y === y);
        if (existingEnc) {
            editEncounter(existingEnc);
        } else {
            const newEnc = { x, y, data: { name: '새로운 조우', text: '지문을 입력하세요.', charUrl: '', isOneTime: false, choices: [] } };
            encounterPoints.push(newEnc);
            editEncounter(newEnc);
            saveMapDataToFirestore();
        }
        draw();
    } else if (isImpassableMode) {
        // 제한 구역 추가/제거 모드
        const existingImpIndex = impassablePoints.findIndex(p => p.x === x && p.y === y);
        if (existingImpIndex > -1) {
            impassablePoints.splice(existingImpIndex, 1);
            addLogItem(`시스템: 이동 제한 구역 (${x}, ${y}) 제거.`, 'system');
        } else {
            impassablePoints.push({ x, y });
            addLogItem(`시스템: 이동 제한 구역 (${x}, ${y}) 추가.`, 'system');
        }
        saveMapDataToFirestore();
        draw();
    }
};

const addChoiceToModal = (choice) => {
    const index = choicesDiv.children.length;
    const div = document.createElement('div');
    div.className = 'choice';
    div.dataset.index = index;
    
    div.innerHTML = `
        <div class="choice-text-group">
            <label>선택지 #${index + 1} 텍스트</label>
            <input type="text" class="choiceText" value="${choice.text || ''}" placeholder="버튼에 표시될 내용">
            <button class="removeChoice" style="background: #880000; border-color: #aa0000;">X</button>
        </div>
        <div class="choice-result-group">
            <label>선택 결과 지문</label>
            <textarea class="choiceResultText" placeholder="선택 후 플레이어에게 보여줄 지문">${choice.resultText || ''}</textarea>
        </div>
        <div class="choice-hp-group">
            <label>HP 변화</label>
            <input type="number" class="choiceHpChange" value="${choice.hpChange || 0}" placeholder="0">
        </div>
        <div class="choice-item-group">
            <label>아이템</label>
            <select class="choiceItemAction" style="width: 100px;">
                <option value="none">없음</option>
                <option value="gain">획득</option>
                <option value="remove">제거</option>
            </select>
            <select class="choiceItemIdSelect" style="flex-grow: 1;"></select>
            <input type="text" class="choiceItemIdManual" placeholder="직접 ID 입력" style="display:none; flex-grow: 1;">
            <input type="checkbox" class="choiceItemIdManualCheck" style="margin-left: 5px;">
        </div>
        <div class="choice-trigger-group">
            <label>다음 트리거</label>
            <select class="choiceTrigger">
                <option value="none">없음</option>
                <option value="sound">사운드</option>
                <option value="image">이미지 팝업</option>
                <option value="map">맵 전환</option>
            </select>
            <input type="text" class="choiceData" value="${choice.data || ''}" placeholder="URL/맵명">
        </div>
        <hr style="margin-top: 10px; margin-bottom: 5px; border-top: 1px dashed #444;">
    `;
    
    // 아이템 드롭다운 채우기
    const itemSelect = div.querySelector('.choiceItemIdSelect');
    Object.values(itemDefinitions).forEach(item => {
        const option = document.createElement('option');
        option.value = item.itemId;
        option.textContent = `${item.name} (${item.itemId})`;
        itemSelect.appendChild(option);
    });

    // 기존 값 설정
    let [action, itemId] = (choice.itemId || ':').split(':');
    div.querySelector('.choiceItemAction').value = action || 'none';
    
    const manualCheck = div.querySelector('.choiceItemIdManualCheck');
    const manualInput = div.querySelector('.choiceItemIdManual');

    if (itemId && itemDefinitions[itemId]) {
        itemSelect.value = itemId;
        manualCheck.checked = false;
        manualInput.style.display = 'none';
        itemSelect.style.display = 'block';
    } else if (itemId) {
        manualInput.value = itemId;
        manualCheck.checked = true;
        manualInput.style.display = 'block';
        itemSelect.style.display = 'none';
    } else {
        itemSelect.value = 'none';
        manualCheck.checked = false;
        manualInput.style.display = 'none';
        itemSelect.style.display = 'block';
    }
    
    div.querySelector('.choiceTrigger').value = choice.trigger || 'none';

    // 이벤트 리스너
    div.querySelector('.removeChoice').onclick = () => div.remove();
    manualCheck.onchange = () => {
        manualInput.style.display = manualCheck.checked ? 'block' : 'none';
        itemSelect.style.display = manualCheck.checked ? 'none' : 'block';
    };

    choicesDiv.appendChild(div);
};

const saveEncounterEdit = () => {
    if (!currentEdit) return;

    currentEdit.data.name = encNameInput.value;
    currentEdit.data.text = encTextInput.value;
    currentEdit.data.charUrl = encCharUrlInput.value;
    currentEdit.data.trigger = encTriggerSelect.value;
    currentEdit.data.data = encDataInput.value;
    
    // 아이템 ID 처리
    if (encItemIdManualCheck.checked) {
        currentEdit.data.itemId = encItemIdManual.value.trim();
    } else {
        currentEdit.data.itemId = encItemIdSelect.value === 'none' ? '' : encItemIdSelect.value;
    }

    // 선택지 저장
    const newChoices = [];
    document.querySelectorAll('#choices .choice').forEach(choiceEl => {
        const itemAction = choiceEl.querySelector('.choiceItemAction').value;
        const itemIdSelect = choiceEl.querySelector('.choiceItemIdSelect').value;
        const itemIdManual = choiceEl.querySelector('.choiceItemIdManual').value;
        const itemIdManualCheck = choiceEl.querySelector('.choiceItemIdManualCheck').checked;
        
        let choiceItemId = '';
        if (itemAction !== 'none') {
            const finalItemId = itemIdManualCheck ? itemIdManual.trim() : itemIdSelect;
            if (finalItemId && finalItemId !== 'none') {
                 choiceItemId = `${itemAction}:${finalItemId}`;
            }
        }

        newChoices.push({
            text: choiceEl.querySelector('.choiceText').value,
            resultText: choiceEl.querySelector('.choiceResultText').value,
            hpChange: parseInt(choiceEl.querySelector('.choiceHpChange').value) || 0,
            itemId: choiceItemId,
            trigger: choiceEl.querySelector('.choiceTrigger').value,
            data: choiceEl.querySelector('.choiceData').value
        });
    });
    currentEdit.data.choices = newChoices;
    
    saveMapDataToFirestore().then(() => {
        editModal.style.display = 'none';
        draw();
    });
};

const handleKeyDown = (e) => {
    if (!playerMode || isMoving || isEncountering || player.hp <= 0) return;
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

    e.preventDefault(); 
    switch (e.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
            movePlayer(0, -1);
            break;
        case 'ArrowDown':
        case 's':
        case 'S':
            movePlayer(0, 1);
            break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
            movePlayer(-1, 0);
            break;
        case 'ArrowRight':
        case 'd':
        case 'D':
            movePlayer(1, 0);
            break;
    }
};
