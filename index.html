<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: **[수정]** 로그인 전 기본 숨김 처리 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  
  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } /* **[수정]** 기본 숨김 처리 */
  
  /* Player Content */
  #playerContent { 
      display: flex; 
      flex-direction: column; 
      flex-grow: 1; 
  }
  #playerContent hr { border: none; border-top: 1px dashed var(--border-dark); margin: 10px 0; } 
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
      flex-shrink: 0;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  #inventoryList {
      flex-grow: 1; /* #1 스크롤바를 위해 최대한 공간 확보 */
      overflow-y: auto;
      padding: 5px;
  }
  /* #2 플레이어 모드 인벤토리 창에 현재 맵 플레이어 보여주기 */
  #playerOnMapListPlayerMode {
      max-height: 150px; /* 인벤토리가 더 중요하므로 최대 높이를 제한 */
      overflow-y: auto;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      flex-shrink: 0;
  }
  .player-on-map-item-player { 
      padding: 5px 0; 
      border-bottom: 1px dashed rgba(255,255,255,0.1); 
      line-height: 1.4; 
      font-size: 14px;
      color: #5dade2; /* 플레이어 이름 색상 */
  }
  .player-on-map-item-player:last-child { border-bottom: none; }
  
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  /* Admin Info Content **[수정]** 깔끔하게 재정렬 및 플레이어 정보 추가 */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; /* #1 스크롤바를 위해 최대한 공간 확보 */
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
      flex-shrink: 0;
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
      flex-shrink: 0;
  }
  #playerOnMapList {
      flex-grow: 1; /* #1 스크롤바를 위해 최대한 공간 확보 */
      overflow-y: auto;
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto; /* #1 관리자 패널 자체 스크롤 유지 */
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList, #playerOnMapList, #playerOnMapListPlayerMode { 
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar,
  #playerOnMapList::-webkit-scrollbar,
  #playerOnMapListPlayerMode::-webkit-scrollbar { 
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb,
  #playerOnMapList::-webkit-scrollbar-thumb,
  #playerOnMapListPlayerMode::-webkit-scrollbar-thumb { 
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb,
  #playerOnMapList:hover::-webkit-scrollbar-thumb,
  #playerOnMapListPlayerMode:hover::-webkit-scrollbar-thumb { 
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track,
  #playerOnMapList::-webkit-scrollbar-track,
  #playerOnMapListPlayerMode::-webkit-scrollbar-track { 
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1; /* 모든 버튼이 동일한 비율로 확장 */
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }
  
  /* #4 Item Use Modal **[수정]** 버튼 하단 정렬 */
  #itemUseModal .modal { 
      min-width: 350px; 
      display: flex; 
      flex-direction: column; 
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; 
  }
  #itemUseModal .modal > div:last-child {
      padding-top: 10px; 
      border-top: 1px solid var(--border-dark); 
      margin-top: 0;
      display: flex; 
      justify-content: space-between; /* 수정: 버튼 좌/우 배치 */
      gap: 10px;
  }

  /* Inventory Modal */
  #inventoryModal .modal { min-width: 300px; max-height: 80vh; overflow-y: auto; }
  .inventory-admin-item { 
      display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px dashed var(--border-dark);
  }
  .inventory-admin-item:last-child { border-bottom: none; }
  .inventory-admin-item button { 
      background: #550000; border-color: #770000; padding: 4px 8px; font-size: 11px;
      transition: opacity 0.2s;
  }
</style>
</head>
<body>

const formatRelativeTime = (timestamp) => {
    if (!timestamp || !timestamp.toDate) return '(시간 오류)';
    const now = new Date();
    const chatDate = timestamp.toDate();
    const diffMs = now.getTime() - chatDate.getTime();
    const diffMin = Math.round(diffMs / (1000 * 60));
    const diffHour = Math.round(diffMs / (1000 * 60 * 60));

    if (diffMin < 1) {
        return '(방금 전)';
    } else if (diffMin <= 60) {
        return `(${diffMin}m)`;
    } else if (diffHour < 24) {
        return `(${diffHour}h)`;
    } else {
        const year = chatDate.getFullYear();
        const month = String(chatDate.getMonth() + 1).padStart(2, '0');
        const day = String(chatDate.getDate()).padStart(2, '0');
        const hour = String(chatDate.getHours()).padStart(2, '0');
        const minute = String(chatDate.getMinutes()).padStart(2, '0');
        return `(${year}-${month}-${day} ${hour}:${minute})`;
    }
};

    chatUnsub = onSnapshot(q, (snapshot) => {
        snapshot.docChanges().forEach((change) => {
            if (change.type === 'added') {
                displayChat(change.doc);
            } else if (change.type === 'removed') {
                const removedElement = logDisplay.querySelector(`[data-chat-id="${change.doc.id}"]`);

const loadMapDataFromFirestore = async (mapName) => {
    if (!mapName) return false;
    try {
        const docRef = doc(db, 'maps', mapName);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            currentMapName = mapName;
            localStorage.setItem('currentMap', mapName);

            mapData.url = data.url || '';
            mapData.spriteUrl = data.spriteUrl || '';
            mapData.bgmUrl = data.bgmUrl || '';
            mapData.startX = data.startX || 0;
            mapData.startY = data.startY || 0;

            encounterPoints = data.encounters || [];
            // 플레이어 모드인 경우, 이미 조우한 지점은 필터링
            if (playerMode && player.encountered[currentMapName]) {
                 encounterPoints.forEach(p => {
                    const key = `${p.x}_${p.y}`;
                    if (player.encountered[currentMapName][key]) {
                        p.data.isEncountered = true;
                    }
                 });
            }

            impassablePoints = data.impassables || [];

            updateMapUI();
            
            // 맵 이미지 로딩
            mapLoaded = false;
            mapImage.src = mapData.url || 'placeholder.png';
            mapImage.onload = () => {
                mapLoaded = true;
                draw();
            };
            mapImage.onerror = () => {
                mapLoaded = false;
                addLogItem(`시스템: 맵 이미지 로드 실패 (${mapData.url}).`, 'system');
                draw();
            };
            
            // BGM 처리
            if (mapData.bgmUrl && bgmAudio.src !== mapData.bgmUrl) {
                bgmAudio.src = mapData.bgmUrl;
                if (!bgmAudio.paused) {
                    bgmAudio.play().catch(e => console.log("BGM 재생 오류:", e));
                }
            } else if (!mapData.bgmUrl) {
                bgmAudio.pause();
                bgmAudio.src = '';
            }
            
            draw();
            
            return true;
        } else {
            return false;
        }
    } catch (e) {
        console.error('맵 로드 오류:', e);
        addLogItem(`시스템: 맵 로드 중 오류 발생 (${e.message}).`, 'system');
        return false;
    }
};

const useItem = async () => {
    // ... (기존 로직 복원)
    if (!currentSelectedItem || !playerMode) return;
    
    const itemDef = itemDefinitions[currentSelectedItem];
    if (!itemDef || itemDef.hpRecover <= 0) {
        alert('사용할 수 없는 아이템입니다.');
        return;
    }

    try {
        const success = await runTransaction(db, async (transaction) => {
            const userRef = doc(db, 'users', loggedInUserId);
            const userDoc = await transaction.get(userRef);

            if (!userDoc.exists()) {
                throw "플레이어 데이터를 찾을 수 없습니다.";
            }

            const userData = userDoc.data();
            const currentCount = userData.inventory[currentSelectedItem] || 0;
            
            if (currentCount <= 0) {
                throw "아이템 개수가 부족합니다.";
            }

            const newInventory = { ...userData.inventory };
            newInventory[currentSelectedItem] = currentCount - 1;

            const newHP = Math.min(MAX_HP, userData.hp + itemDef.hpRecover);

            transaction.update(userRef, {
                inventory: newInventory,
                hp: newHP
            });
            
            return { name: itemDef.name, hpRecover: itemDef.hpRecover };
        });

        addLogItem(`시스템: [${success.name}]을(를) 사용하여 HP가 ${success.hpRecover} 회복되었습니다.`, 'item');
        closeItemUseModal();
        
    } catch (e) {
        console.error('아이템 사용 오류:', e);
        alert(`아이템 사용 실패: ${e}`);
    }
};

const removeItemFromPlayer = async (playerId, itemId, count = 1) => {
    // ... (기존 로직 복원)
    try {
        const userRef = doc(db, 'users', playerId);
        
        await runTransaction(db, async (transaction) => {
            const userDoc = await transaction.get(userRef);

            if (!userDoc.exists()) {
                throw "플레이어 데이터를 찾을 수 없습니다.";
            }

            newInventory[itemId] = currentCount - count;

// Player Movement and Game Logic

const movePlayer = async (dx, dy) => {
    if (isMoving || isEncountering || !playerMode) return;

    const newX = player.x + dx;
    const newY = player.y + dy;

    // 맵 경계 확인
    if (newX < 0 || newX >= Math.floor(canvas.width / GRID) ||
        newY < 0 || newY >= Math.floor(canvas.height / GRID)) {
        return; 
    }
    
    // 통과 불가능 구역 확인
    const isImpassable = impassablePoints.some(p => p.x === newX && p.y === newY);
    if (isImpassable) {
        return; 
    }
    
    isMoving = true;
    
    const steps = 4;
    for (let i = 1; i <= steps; i++) {
        await new Promise(resolve => {
            animationFrameId = requestAnimationFrame(() => {
                draw((dx * GRID / steps) * i, (dy * GRID / steps) * i);
                resolve();
            });
        });
    }

    player.x = newX;
    player.y = newY;
    
    isMoving = false;
    
    await updatePlayerPosition(player.x, player.y, currentMapName);

    await checkEncounter(player.x, player.y);
    
    draw();
};

const updatePlayerPosition = async (x, y, mapName) => {
    if (!loggedInUserId) return;
    try {
        await updateDoc(doc(db, 'users', loggedInUserId), {
            x: x,
            y: y,
            currentMap: mapName
        });
    } catch (e) {
        console.error('위치 업데이트 오류:', e);
    }
};

const checkEncounter = async (x, y) => {
    if (isEncountering) return;
    
    const encounterIndex = encounterPoints.findIndex(p => p.x === x && p.y === y && !p.data.isEncountered);
    if (encounterIndex !== -1) {
        const encounter = encounterPoints[encounterIndex];
        
        // 조우 상태를 먼저 업데이트
        encounterPoints[encounterIndex].data.isEncountered = true;
        // 플레이어의 조우 기록을 Firestore에 업데이트
        await recordEncounter(encounter, x, y);

        // 조우 모달 표시
        await showEncounterModal(encounter);

        // 획득 아이템이 있다면 지급
        if (encounter.data.itemId) {
            await addItemToPlayer(loggedInUserId, encounter.data.itemId, 1);
        }
        
        // 선택지가 없다면 기본 트리거 실행
        if (!encounter.data.choices || encounter.data.choices.length === 0) {
            await processChoiceTrigger(encounter.data.encTrigger, encounter.data.encData, '조우');
        }
        
        if (adminMode) updateMapUI();
    }
};

const draw = (offsetX = 0, offsetY = 0) => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 1. 맵 이미지 그리기
    if (mapLoaded && mapImage.complete) {
        ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
    } else {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.fillText('맵 로딩 중...', 10, 20);
    }

    // 2. 관리자 모드: 조우/제한 구역 표시
    if (adminMode) {
        // 조우 구역 (빨간색 투명)
        ctx.fillStyle = 'rgba(192, 57, 43, 0.4)'; 
        encounterPoints.forEach(p => {
            ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
            ctx.strokeStyle = '#c0392b';
            ctx.strokeRect(p.x * GRID, p.y * GRID, GRID, GRID);
        });

        // 통과 불가능 구역 (파란색 투명)
        ctx.fillStyle = 'rgba(52, 152, 219, 0.4)';
        impassablePoints.forEach(p => {
            ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
            ctx.strokeStyle = '#3498db';
            ctx.strokeRect(p.x * GRID, p.y * GRID, GRID, GRID);
        });
        
        // 맵 시작 지점 (초록색 테두리)
        ctx.strokeStyle = '#2ecc71';
        ctx.lineWidth = 3;
        ctx.strokeRect(mapData.startX * GRID, mapData.startY * GRID, GRID, GRID);
        ctx.lineWidth = 1;
    }
    
    // 3. 플레이어 표시
    if (playerMode && characterImage.src) {
        if (characterImage.complete) {
            ctx.drawImage(characterImage, player.x * GRID - offsetX, player.y * GRID - offsetY, GRID, GRID);
        } else {
             ctx.fillStyle = '#f1c40f';
             ctx.fillRect(player.x * GRID - offsetX, player.y * GRID - offsetY, GRID, GRID);
        }
    }
};

            addLogItem(`시스템: 이동 제한 구역 (${x}, ${y}) 삭제.`, 'system');
        } else {

        }

const handleMapDrag = (e) => {
    if (!adminMode) return;
    const rect = container.getBoundingClientRect();

    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    const ghost = document.getElementById('dragGhost');
    
    if (e.type === 'mousedown') {
        if (!isEncounterMode && !isImpassableMode) return;
        dragStartPoint = { 
            x: Math.floor(mouseX / GRID) * GRID, 
            y: Math.floor(mouseY / GRID) * GRID 
        };
        ghost.style.left = `${dragStartPoint.x}px`;
        ghost.style.top = `${dragStartPoint.y}px`;
        ghost.style.backgroundColor = isEncounterMode ? 'rgba(192, 57, 43, 0.4)' : 'rgba(52, 152, 219, 0.4)';
        ghost.style.display = 'block';
        ghost.style.width = `${GRID}px`;
        ghost.style.height = `${GRID}px`;
    } else if (e.type === 'mousemove' && dragStartPoint) {
        const currentX = Math.floor(mouseX / GRID) * GRID;
        const currentY = Math.floor(mouseY / GRID) * GRID;

        const x = Math.min(dragStartPoint.x, currentX);
        const y = Math.min(dragStartPoint.y, currentY);
        const w = Math.abs(dragStartPoint.x - currentX) + GRID;
        const h = Math.abs(dragStartPoint.y - currentY) + GRID;

        ghost.style.left = `${x}px`;
        ghost.style.top = `${y}px`;
        ghost.style.width = `${w}px`;
        ghost.style.height = `${h}px`;
    } else if (e.type === 'mouseup' && dragStartPoint) {
        ghost.style.display = 'none';
        
        const endX = Math.floor(mouseX / GRID);
        const endY = Math.floor(mouseY / GRID);
        const startX = Math.floor(dragStartPoint.x / GRID);
        const startY = Math.floor(dragStartPoint.y / GRID);
        
        const minX = Math.min(startX, endX);
        const maxX = Math.max(startX, endX);
        const minY = Math.min(startY, endY);
        const maxY = Math.max(startY, endY);

        for (let x = minX; x <= maxX; x++) {
            for (let y = minY; y <= maxY; y++) {
                if (isEncounterMode) {
                    if (!encounterPoints.some(p => p.x === x && p.y === y)) {
                        encounterPoints.push({ x: x, y: y, data: { name: '새 조우', encText: '새로운 조우입니다.', choices: [] } });
                    }
                } else if (isImpassableMode) {
                    if (!impassablePoints.some(p => p.x === x && p.y === y)) {
                        impassablePoints.push({ x: x, y: y });
                    }
                }
            }
        }
        
        dragStartPoint = null;
        draw();
        saveMapData();
    }
};

            itemDefinitions[doc.id] = { ...data, itemId: doc.id };
            itemOptions.push(`<option value="${doc.id}">${data.name} (${doc.id})</option>`);
            
            const itemElement = document.createElement('div');
            itemElement.className = 'list-item';
            itemElement.innerHTML = `
                <span>${data.name} (${doc.id})</span>
                <div style="text-align: right;">
                    HP:${data.hpRecover || 0}
                    <button class="del" onclick="deleteItem('${doc.id}')">삭제</button>
                </div>
            `;
            itemList.appendChild(itemElement);
        });
        
        // 아이템 선택 필드 업데이트
        const selectFields = [encItemIdSelect, giveItemSelect];
        selectFields.forEach(select => select.innerHTML = itemOptions.join(''));
        
        if (isInitial) {
             // 인벤토리 UI는 플레이어 로그인 시 업데이트됨
        }
        
    } catch (e) {
        console.error('아이템 목록 로드 오류:', e);
    }
};

const deleteItem = async (itemId) => {
    if (!adminMode) return;
    if (!confirm(`아이템 [${itemDefinitions[itemId]?.name || itemId}]을(를) 영구 삭제하시겠습니까?`)) return;

    try {
        await deleteDoc(doc(db, 'items', itemId));
        addLogItem(`시스템: 아이템 [${itemId}] 삭제 완료.`, 'system');
        fetchAllItems(false);
    } catch (e) {
        console.error('아이템 삭제 오류:', e);
        alert('아이템 삭제에 실패했습니다.');
    }
};

const fetchAllUsers = async (reloadUI = false) => {
    try {
        const usersRef = collection(db, 'users');
        const usersSnapshot = await getDocs(usersRef);
        usersData = {};
        
        const playerSelects = [selectPlayerId, selectPlayerIdMap, giveItemPlayerSelect];
        playerSelects.forEach(s => s.innerHTML = '<option value="">(플레이어 선택)</option>');
        userList.innerHTML = '';
        
        usersSnapshot.forEach(doc => {
            const data = doc.data();
            usersData[doc.id] = { ...data, userId: doc.id };

            const option = document.createElement('option');
            option.value = doc.id;
            option.textContent = doc.id;
            
            playerSelects.forEach(s => s.appendChild(option.cloneNode(true)));
            
            // 사용자 목록 UI 업데이트
            const userElement = document.createElement('div');
            userElement.className = 'list-item';
            userElement.innerHTML = `
                <span>${doc.id} (HP: ${data.hp})</span>
                <div>
                    <button onclick="window.showUserInventory('${doc.id}')">인벤토리</button>
                    <button class="del" onclick="deletePlayer('${doc.id}')">삭제</button>
                </div>
            `;
            userList.appendChild(userElement);
        });
        
        if (reloadUI) {
            updatePlayerOnMapList();
            updatePlayerOnMapListPlayerMode(); // 플레이어 모드인 경우에도 갱신
        }
        
    } catch (e) {
        console.error('사용자 목록 로드 오류:', e);
    }
};

window.showUserInventory = (userId) => {
    const userData = usersData[userId];
    if (!userData) return;

    document.getElementById('inventoryModalTitle').textContent = `${userId}의 인벤토리`;
    const list = document.getElementById('inventoryModalList');
    list.innerHTML = '';

    const items = Object.keys(userData.inventory).filter(id => userData.inventory[id] > 0);

    if (items.length === 0) {
        list.innerHTML = '<div style="text-align: center; color: #aaa; padding: 10px;">인벤토리가 비어 있습니다.</div>';
    } else {
        items.forEach(itemId => {
            const count = userData.inventory[itemId];
            const itemDef = itemDefinitions[itemId] || { name: itemId };
            const itemElement = document.createElement('div');
            itemElement.className = 'inventory-admin-item';
            itemElement.innerHTML = `
                <span>${itemDef.name} (${itemId}) - ${count}개</span>
                <button onclick="removeAdminItem('${userId}', '${itemId}')">제거</button>
            `;
            list.appendChild(itemElement);
        });
    }

    document.getElementById('inventoryModal').style.display = 'flex';
};

document.getElementById('closeInventoryModal').addEventListener('click', () => {
    document.getElementById('inventoryModal').style.display = 'none';
});

window.removeAdminItem = async (playerId, itemId) => {
    if (!adminMode) return;
    if (confirm(`${playerId}에게서 아이템 [${itemDefinitions[itemId]?.name || itemId}] 1개를 제거하시겠습니까?`)) {
        await removeItemFromPlayer(playerId, itemId, 1);
        window.showUserInventory(playerId); 
        fetchAllUsers(true); 
    }
};

const deletePlayer = async (userId) => {
    if (!adminMode) return;
    if (!confirm(`플레이어 [${userId}]의 계정을 영구 삭제하시겠습니까?`)) return;
    
    try {
        await deleteDoc(doc(db, 'users', userId));
        addLogItem(`시스템: 플레이어 [${userId}] 계정 삭제 완료.`, 'system');
        fetchAllUsers(true);
    } catch (e) {
        console.error('사용자 삭제 오류:', e);
        alert('사용자 삭제에 실패했습니다.');
    }
};

const loadPlayerState = async () => {
    if (!loggedInUserId) return;
    try {
        const docSnap = await getDoc(doc(db, 'users', loggedInUserId));
        if (docSnap.exists()) {
            const data = docSnap.data();
            player.x = data.x || 0;
            player.y = data.y || 0;
            player.hp = data.hp || MAX_HP;
            player.charUrl = data.charUrl || '';
            player.inventory = data.inventory || {};
            player.encountered = data.encountered || {};

            // 캐릭터 이미지 로딩
            if (characterImage.src !== player.charUrl) {
                characterImage.src = player.charUrl || 'placeholder.png';
                characterImage.onload = draw;
                characterImage.onerror = () => {
                    console.warn("캐릭터 이미지 로드 실패:", player.charUrl);
                    characterImage.src = 'placeholder.png'; // 대체 이미지
                };
            }
            
            // 현재 맵이 로드되지 않았다면 로드
            if (currentMapName !== data.currentMap) {
                await loadMapDataFromFirestore(data.currentMap);
            } else {
                draw();
            }
        }
    } catch (e) {
        console.error('플레이어 상태 로드 오류:', e);
    }
};


/* --- Event Listeners and Initialization --- */

const initGameLogic = () => {
    // 맵 편집 모드 핸들러
    container.addEventListener('click', handleMapClick);
    container.addEventListener('mousedown', handleMapDrag);
    container.addEventListener('mousemove', handleMapDrag);
    container.addEventListener('mouseup', handleMapDrag);
    
    // 모드 토글 버튼
    toggleGridBtn.addEventListener('click', () => { isGridMode = !isGridMode; toggleGridBtn.classList.toggle('active', isGridMode); drawGrid(); draw(); });
    toggleEncounterBtn.addEventListener('click', () => toggleMode('encounter'));
    toggleImpassableBtn.addEventListener('click', () => toggleMode('impassable'));
    
    // 조우 편집 모달
    addChoiceBtn.addEventListener('click', () => renderChoices(collectChoices().concat([{ choiceText: '새 선택지', resultText: '', hpChange: 0, itemAction: 'none', itemId: '', choiceTrigger: 'none', choiceData: '' }])));
    saveEncEditBtn.addEventListener('click', saveEncEdit);
    closeEncEditBtn.addEventListener('click', closeEncEdit);
    deleteEncEditBtn.addEventListener('click', deleteEncEdit);
    
    encItemIdManualCheck.addEventListener('change', (e) => {
        encItemIdManual.style.display = e.target.checked ? 'block' : 'none';
        encItemIdSelect.style.display = e.target.checked ? 'none' : 'block';
    });
    
    // 사용자/아이템 관리 버튼
    addPlayerBtn.addEventListener('click', async () => {
        const newUserId = document.getElementById('newUserId').value.trim();
        const newUserCharUrl = document.getElementById('newUserCharUrl').value.trim();
        if (!newUserId) { alert('ID를 입력해주세요.'); return; }
        
        await setDoc(doc(db, 'users', newUserId), {
            x: 0, y: 0, hp: MAX_HP, currentMap: currentMapName, charUrl: newUserCharUrl, inventory: {}, encountered: {}
        }, { merge: true });
        addLogItem(`시스템: 플레이어 [${newUserId}] 생성 완료.`, 'system');
        fetchAllUsers(true);
    });

    addItemBtn.addEventListener('click', async () => {
        const newItemId = document.getElementById('newItemId').value.trim();
        const newItemName = document.getElementById('newItemName').value.trim();
        const newItemImageUrl = document.getElementById('newItemImageUrl').value.trim();
        const newItemHpRecover = parseInt(document.getElementById('newItemHpRecover').value);
        const newItemDescription = document.getElementById('newItemDescription').value.trim();
        
        if (!newItemId || !newItemName) { alert('ID와 이름을 입력해주세요.'); return; }
        
        await setDoc(doc(db, 'items', newItemId), {
            name: newItemName, imageUrl: newItemImageUrl, hpRecover: newItemHpRecover, description: newItemDescription
        });
        addLogItem(`시스템: 아이템 [${newItemId}] 등록 완료.`, 'system');
        fetchAllItems(false);
    });

    updatePlayerStatusBtn.addEventListener('click', async () => {
        const userId = selectPlayerId.value;
        const hp = parseInt(document.getElementById('playerHpInput').value);
        if (!userId || isNaN(hp)) { alert('플레이어와 HP를 입력해주세요.'); return; }
        await updateDoc(doc(db, 'users', userId), { hp: Math.min(MAX_HP, Math.max(0, hp)) });
        addLogItem(`시스템: ${userId}의 HP를 ${hp}로 설정.`, 'system');
        fetchAllUsers(true);
    });
    
    updatePlayerMapBtn.addEventListener('click', async () => {
        const userId = selectPlayerIdMap.value;
        const mapName = document.getElementById('playerMapInput').value.trim();
        const x = parseInt(document.getElementById('playerXInput').value);
        const y = parseInt(document.getElementById('playerYInput').value);

        if (!userId || !mapName || isNaN(x) || isNaN(y)) { alert('플레이어, 맵 이름, 좌표를 입력해주세요.'); return; }
        
        await updateDoc(doc(db, 'users', userId), { 
            currentMap: mapName, 
            x: Math.max(0, x), 
            y: Math.max(0, y) 
        });
        addLogItem(`시스템: ${userId}를 맵 [${mapName}] (${x}, ${y})로 이동.`, 'system');
        fetchAllUsers(true);
    });

    giveItemBtn.addEventListener('click', async () => {
        const userId = giveItemPlayerSelect.value;
        const itemId = giveItemSelect.value;
        if (!userId || !itemId) { alert('플레이어와 아이템을 선택해주세요.'); return; }
        await addItemToPlayer(userId, itemId, 1);
        fetchAllUsers(true);
    });

};

const initEventListeners = () => {
    // BGM Controls
    bgmVolume.addEventListener('input', (e) => {
        bgmAudio.volume = parseFloat(e.target.value);
        localStorage.setItem('bgmVolume', e.target.value);
    });
    bgmToggleBtn.addEventListener('click', () => {
        if (bgmAudio.paused) {
            bgmAudio.play().catch(e => console.log("BGM 재생 오류:", e));
            bgmToggleBtn.textContent = 'PAUSE';
        } else {
            bgmAudio.pause();
            bgmToggleBtn.textContent = 'PLAY';
        }
    });

    // Login/Admin Controls
    adminBtn.addEventListener('click', () => {
        if (adminMode) {
            signOut(auth).then(() => {
                 // onAuthStateChanged에서 처리
            }).catch((error) => {
                console.error("관리자 로그아웃 오류:", error);
            });
        } else {
            loginBox.style.display = 'flex';
        }
    });
    
    loginBox.addEventListener('click', closeLoginModalsOnBackgroundClick);
    playerLoginBox.addEventListener('click', closeLoginModalsOnBackgroundClick);
    
    loginBtn.addEventListener('click', handleLogin);
    adminPwInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLogin(e); });
    
    document.getElementById('playerLoginBtnTop').addEventListener('click', () => {
        if (playerMode) {
            handleLogout(true, true); // 플레이어 로그아웃
        } else {
            playerLoginBox.style.display = 'flex';
        }
    });
    playerLoginBtnSubmit.addEventListener('click', handlePlayerLogin);
    playerIdInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handlePlayerLogin(e); });
    
    // Chat Controls
    chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChat(); });
    sendChatBtn.addEventListener('click', sendChat);
    deleteAllChatBtn.addEventListener('click', deleteAllChat);
    
    // Admin Panel Controls
    saveMapBtn.addEventListener('click', saveMapData);
    reloadBtn.addEventListener('click', () => loadMapDataFromFirestore(currentMapName));
    setPlayerPosBtn.addEventListener('click', () => {
        mapData.startX = parseInt(startXInput.value) || 0;
        mapData.startY = parseInt(startYInput.value) || 0;
        updateMapUI();
        draw();
    });
    initMapBtn.addEventListener('click', initCurrentMap);

    // Item Use Modal Controls
    closeItemUseModalBtn.addEventListener('click', closeItemUseModal);
    useItemBtn.addEventListener('click', useItem);
    
    // #기능추가 3. 범용 모달 닫기 버튼
    closeGenericModalBtn.addEventListener('click', closeGenericModal);

    // 키보드 이동 리스너
    document.addEventListener('keydown', (e) => {
        if (!playerMode || isEncountering || isMoving || loginBox.style.display === 'flex' || playerLoginBox.style.display === 'flex') return;
        
        let dx = 0, dy = 0;
        if (e.key === 'ArrowUp' || e.key === 'w') dy = -1;
        else if (e.key === 'ArrowDown' || e.key === 's') dy = 1;
        else if (e.key === 'ArrowLeft' || e.key === 'a') dx = -1;
        else if (e.key === 'ArrowRight' || e.key === 'd') dx = 1;

        if (dx !== 0 || dy !== 0) {
            e.preventDefault();
            movePlayer(dx, dy);
        }
    });

};

const handleLogout = (isPlayer, clearStorage) => {
    if (isPlayer) {
        if (window.playerUnsub) window.playerUnsub();
        if (chatUnsub) chatUnsub();
        loggedInUserId = null;
        if (clearStorage) {
            localStorage.removeItem('playerId');
            localStorage.removeItem('chatNickname');
        }
        playerMode = false;
        updatePlayerUI(false);
        addLogItem('시스템: 로그아웃되었습니다.', 'system');
    } else {
        // 관리자 로그아웃 (onAuthStateChanged에서 처리)
    }
};

// Global Exposure for inline HTML events
window.deleteItem = deleteItem; 
window.deletePlayer = deletePlayer;
window.removeAdminItem = removeAdminItem;
window.showUserInventory = showUserInventory;

// Initialization Sequence
initAdminPanelDrag();
initGameLogic();
initEventListeners(); 

onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
        updateAdminUI(true);
        addLogItem(`시스템: 관리자 (${user.email}) 로그인 성공.`, 'system');
    } else {
        if (adminMode) { // 관리자가 로그아웃했으나 UI는 아직 관리자 모드일 경우
            updateAdminUI(false);
        }
    }
});

const initialMap = localStorage.getItem('currentMap') || 'default';

// 볼륨 설정 복원
const savedVolume = localStorage.getItem('bgmVolume');
if (savedVolume !== null) {
    bgmAudio.volume = parseFloat(savedVolume);
    bgmVolume.value = parseFloat(savedVolume);
} else {
    bgmAudio.volume = 0.5;
    bgmVolume.value = 0.5;
}


Promise.all([
    fetchAllUsers(false),
    fetchAllItems(true),
    loadMapDataFromFirestore(initialMap).then(loaded => {
        if (!loaded) {
            mapNameInput.value = 'default';
            currentMapName = 'default';
            addLogItem(`시스템: 맵 데이터가 없어 **[default]** 맵으로 초기화.`, 'system');
        }
    }),
    reloadMapList()
]).then(() => {
    startXInput.value = mapData.startX;
    startYInput.value = mapData.startY; 
    
    // 플레이어 자동 로그인 시도
    const savedPlayerId = localStorage.getItem('playerId');
    if (savedPlayerId) {
        playerIdInput.value = savedPlayerId;
        handlePlayerLogin({ preventDefault: () => {} }); 
    }
    
    draw();
});

</script>
