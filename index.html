<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; 
    --main-width: 640px; 
    --main-height: 480px; 
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; 
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:20;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } 
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtnTop { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel: **[수정]** 로그인 전 기본 숨김 */
  #logChatPanel { order: 1; display: none; }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-item.admin { color: #f1c40f; font-weight: bold; } 
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  
  /* Log/Chat Panel UI & Layout Fixes */
  .chat-controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 5px;
      gap: 5px; 
  }
  
  #logChatPanel .chat-controls button {
      width: 30px; 
      height: 30px; 
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px; 
      line-height: 1;
      flex-shrink: 0;
  }
  #logToggleBtn { 
      font-size: 18px; 
      margin-right: 5px; 
  } 

  .chat-controls > div {
      display: flex; 
      align-items: center; 
      flex-grow: 1; 
      min-width: 50px; 
  }

  .chat-controls #chatNickname {
      width: 100%; 
      padding: 5px; 
      margin: 0; 
      box-sizing: border-box; 
  }

  .chat-item span.admin-actions { margin-left: auto; display: none; } 
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel (Right Panel) */
  #statusInventoryPanel { order: 3; display: none; } /* **[수정]** 기본 숨김 */
  
  /* Player Content */
  #playerContent { display: flex; flex-direction: column; flex-grow: 1; }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }

  /* Admin Info Content **[수정]** 깔끔하게 재정렬 및 플레이어 정보 추가 */
  #adminRightInfo { 
      padding: 5px; 
      flex-grow: 1; 
      font-size: 14px; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
  }
  #adminRightInfo h4 { 
      width: 100%; 
      margin-top: 0; 
      border-bottom: 1px solid var(--border-dark); 
      padding-bottom: 8px; 
      color: var(--accent); 
  }
  #adminRightInfo p { 
      margin-bottom: 8px; 
      line-height: 1.5;
      flex-shrink: 0; 
  }
  #adminRightInfo hr {
      width: 100%;
      margin: 15px 0;
  }
  #playerOnMapList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 5px;
      padding: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
  }
  .player-on-map-item {
      padding: 5px 0;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      line-height: 1.4;
  }
  .player-on-map-item:last-child { border-bottom: none; }
  .player-on-map-item strong { color: #5dade2; } 
  .player-on-map-item small { display: block; color: #aaa; font-size: 11px; margin-left: 5px; }

  /* [요구사항 2] 플레이어 모드 플레이어 목록 CSS */
  #playerOnMapListPlayer {
    flex-grow: 1;
    overflow-y: auto;
    margin-top: 10px;
    padding: 5px;
    background: var(--input-bg);
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .player-on-map-item-player {
    padding: 5px 0;
    border-bottom: 1px dashed rgba(255,255,255,0.1);
    line-height: 1.4;
    font-weight: bold; 
    color: #5dade2; 
    text-align: center;
  }
  .player-on-map-item-player:last-child { border-bottom: none; }
  /* [요구사항 2] 끝 */
  
  #container{
    order: 2; 
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed; 
    right: 20px; 
    top: 60px;
    z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
    transition: width 0.3s, height 0.3s, padding 0.3s, overflow 0.3s; 
  }

  /* --- 스크롤바 디자인 통일 --- */
  #adminPanel, #editModal .modal, #choices, #logDisplay, #inventoryList { 
      scrollbar-width: thin; 
      scrollbar-color: var(--accent) rgba(0,0,0,0.2); 
  }
  #adminPanel::-webkit-scrollbar, 
  #editModal .modal::-webkit-scrollbar, 
  #choices::-webkit-scrollbar, 
  #logDisplay::-webkit-scrollbar,
  #inventoryList::-webkit-scrollbar { 
      width: 8px; 
  }
  #adminPanel::-webkit-scrollbar-thumb, 
  #editModal .modal::-webkit-scrollbar-thumb, 
  #choices::-webkit-scrollbar-thumb, 
  #logDisplay::-webkit-scrollbar-thumb,
  #inventoryList::-webkit-scrollbar-thumb { 
      background-color: var(--accent); 
      border-radius: 4px; 
      visibility: hidden; 
  }
  #adminPanel:hover::-webkit-scrollbar-thumb, 
  #editModal .modal:hover::-webkit-scrollbar-thumb, 
  #choices:hover::-webkit-scrollbar-thumb, 
  #logDisplay:hover::-webkit-scrollbar-thumb,
  #inventoryList:hover::-webkit-scrollbar-thumb { 
      visibility: visible; 
  }
  #adminPanel::-webkit-scrollbar-track,
  #editModal .modal::-webkit-scrollbar-track,
  #choices::-webkit-scrollbar-track,
  #logDisplay::-webkit-scrollbar-track,
  #inventoryList::-webkit-scrollbar-track { 
      background: rgba(0,0,0,0.2); 
  }
  /* --- 스크롤바 끝 --- */
  
  /* Drag handle style */
  #adminPanel h4{
      margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;
      cursor: grab; 
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  /* Minimize button style */
  #minimizeBtn {
      background: none;
      border: none;
      color: var(--accent);
      padding: 0 5px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 10px;
  }
  #minimizeBtn:hover { color: #fff; }

  /* Minimized State */
  #adminPanel.minimized {
    width: 150px;
    min-width: 150px;
    height: auto; 
    max-height: 50px;
    padding: 10px 15px;
    overflow: hidden;
    right: 20px !important; 
    left: auto !important;
    top: 60px !important;
  }
  #adminPanel.minimized h4 {
    margin: 0;
    padding: 0;
    border-bottom: none;
  }
  #adminPanel.minimized #minimizeBtn {
      margin-left: 0;
  }
  #adminPanel.minimized .admin-tabs,
  #adminPanel.minimized .admin-tab-content {
    display: none !important;
  }

  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  
  /* [1. 로드/그리드/조우/제한 버튼 컨테이너 가로 넓이 균등 분배] */
  .control-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
  }
  .control-group button {
      flex: 1; /* 모든 버튼이 동일한 비율로 확장 */
      min-width: 0;
  }
  
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  
  /* [2. 조우/제한 전체 삭제 버튼 크기 통일 및 정렬] */
  #mapButtons > div {display: flex;gap: 10px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button {
      flex-grow: 1; 
      min-width: 0;
  }

  /* Map List Item Style */
  .map-list-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 8px; 
      border-bottom: 1px dashed var(--border-dark); 
      cursor: pointer;
      transition: background 0.2s;
  }
  .map-list-item:hover { 
      background: rgba(192, 57, 43, 0.1); 
  }
  .map-list-item span { 
      font-weight: bold; 
      color: var(--text-color);
  }
  .map-list-item:last-child { border-bottom: none; }
  .map-list-item button { 
      padding: 4px 8px; 
      font-size: 11px;
      background: #550000;
      border-color: #770000;
  }
  
  /* Login Boxes - FIXED CSS */
  #loginBox, #playerLoginBox {
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(0,0,0,0.8); 
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center; 
    z-index:25; 
  }
  #loginBox .modal, #playerLoginBox .modal {
    background:var(--panel);padding:20px;
    border-radius:8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item > span {flex-grow: 1;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text], .list-item input[type=number] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  
  /* 조우 팝업 내 스크롤 튀어나옴 문제 수정 */
  #editModal .modal { 
      min-width: 600px; 
      max-width: 800px; 
      width: 70vw; 
      overflow-y: auto; 
      max-height: 90vh; 
  }
  
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  
  #choices { 
      padding: 5px; 
      border-radius: 4px; 
      max-height: 200px; 
      min-height: 40px; 
      overflow-y: auto; 
      background: rgba(255, 255, 255, 0.03); 
      box-sizing: border-box; 
      margin-top: 5px;
  }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group, .choice-item-group, .choice-hp-group { padding: 2px 0; } 
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  
  .choice-trigger-group, .choice-item-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-hp-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; } 
  
  .choice-trigger-group label, .choice-item-group label, .choice-hp-group label { flex-shrink: 0; width: 70px; } 
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  
  .choice-item-group select, .choice-item-group input {padding: 6px; flex-shrink: 0; }
  .choice-item-group select { width: 150px; }
  .choice-item-group input[type="number"] { width: 80px; text-align: center;} 
  .choice-hp-group input.choiceHpChange { flex: 0 0 80px; width: 80px; text-align: center; padding: 6px; } 

  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* Item Use Modal **[수정]** 버튼 하단 정렬 */
  #itemUseModal .modal { 
      min-width: 350px; 
      display: flex; 
      flex-direction: column; 
  }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { 
      text-align: center; 
      margin-bottom: 10px; 
      flex-grow: 1; 
  }
  #itemUseModal .modal > div:last-child {
      padding-top: 10px; 
      border-top: 1px solid var(--border-dark); 
      margin-top: 0;
      display: flex; /* **[추가]** */
      justify-content: space-between; /* **[수정: 요구사항 4]** 좌우 배치 */
      gap: 10px;
  }

  /* Inventory Modal */
  #inventoryModal .modal { min-width: 300px; max-height: 80vh; overflow-y: auto; }
  .inventory-admin-item { 
      display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px dashed var(--border-dark);
  }
  .inventory-admin-item:last-child { border-bottom: none; }
  .inventory-admin-item button { 
      background: #550000; border-color: #770000; padding: 4px 8px; font-size: 11px;
      transition: opacity 0.2s;
  }
</style>
</head>
<body>
<audio id="bgmAudio" loop preload="auto"></audio>
<div id="topBar">
    <div id="bgmControls"> 
        <input type="range" id="bgmVolume" min="0" max="1" step="0.05" value="0.5" title="볼륨">
        <button id="bgmToggleBtn">PLAY</button> 
    </div>
    <div id="topBarControls">
        <button id="playerLoginBtnTop">플레이어 로그인</button>
        <button id="adminBtn">관리자</button>
    </div>
</div>

<div id="logChatPanel" class="side-panel">
    <div class="chat-controls">
        <button id="logToggleBtn" title="전체 채팅 기록 보기">
            🔗
        </button>
        <button id="deleteAllChatBtn" title="채팅 전체삭제" style="background: #880000; border-color: #aa0000; display: none;">

/**
 * Firebase Firestore에서 맵 데이터를 불러옵니다.
 * @param {string} mapName - 불러올 맵 이름
 * @returns {Promise<boolean>} 맵 로드 성공 여부
 */
const loadMapDataFromFirestore = async (mapName) => {
    try {
        const docRef = doc(db, "maps", mapName);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            currentMapName = mapName;
            mapData = {
                url: data.url || '',
                spriteUrl: data.spriteUrl || '',
                bgmUrl: data.bgmUrl || '',
                startX: data.startX || 0,
                startY: data.startY || 0,
                transitionX: data.transitionX === undefined ? null : data.transitionX,
                transitionY: data.transitionY === undefined ? null : data.transitionY,
                nextMapName: data.nextMapName || ''
            };
            encounterPoints = data.encounter || [];
            impassablePoints = data.impassable || [];

            // UI 업데이트
            mapNameInput.value = mapName;
            mapUrlInput.value = mapData.url;
            bgmUrlInput.value = mapData.bgmUrl;
            startXInput.value = mapData.startX;
            startYInput.value = mapData.startY;
            transitionXInput.value = mapData.transitionX === null ? '' : mapData.transitionX;
            transitionYInput.value = mapData.transitionY === null ? '' : mapData.transitionY;
            nextMapNameInput.value = mapData.nextMapName;
            
            // 맵 이미지 및 BGM 로드
            if (mapImage.src !== mapData.url) {
                mapImage.onload = () => { mapLoaded = true; draw(); };
                mapImage.src = mapData.url;
            } else if (mapData.url) {
                mapLoaded = true;
            } else {
                mapLoaded = false;
            }

            if (bgmAudio.src !== mapData.bgmUrl) {
                bgmAudio.src = mapData.bgmUrl;
                if (!bgmAudio.paused) bgmAudio.play();
            }

            // 관리자 정보 패널 업데이트
            if (adminMode) {
                adminInfoMap.textContent = currentMapName;
                adminInfoRemainingEnc.textContent = encounterPoints.filter(e => !player.encountered[`${e.x}_${e.y}`]).length;
            }

            addLogItem(`시스템: 맵 [${mapName}] 로드 완료.`, 'system');
            return true;
        } else {
            addLogItem(`시스템: 맵 [${mapName}] 데이터가 Firestore에 없습니다.`, 'system');
            return false;
        }
    } catch (e) {
        console.error("Error getting map document: ", e);
        addLogItem(`시스템: 맵 데이터 로드 오류: ${e.message}`, 'system');
        return false;
    }
};

/**
 * Firebase Firestore에 맵 데이터를 저장합니다.
 */
const saveMapDataToFirestore = async () => {
    if (!adminMode) return;
    const mapName = mapNameInput.value.trim();
    if (!mapName) {
        alert("맵 이름을 입력해주세요.");
        return;
    }
    
    currentMapName = mapName;
    mapData.url = mapUrlInput.value.trim();
    mapData.bgmUrl = bgmUrlInput.value.trim();
    mapData.startX = parseInt(startXInput.value) || 0;
    mapData.startY = parseInt(startYInput.value) || 0;
    mapData.transitionX = transitionXInput.value ? parseInt(transitionXInput.value) : null;
    mapData.transitionY = transitionYInput.value ? parseInt(transitionYInput.value) : null;
    mapData.nextMapName = nextMapNameInput.value.trim();

    try {
        await setDoc(doc(db, "maps", currentMapName), {
            url: mapData.url,
            bgmUrl: mapData.bgmUrl,
            startX: mapData.startX,
            startY: mapData.startY,
            transitionX: mapData.transitionX,
            transitionY: mapData.transitionY,
            nextMapName: mapData.nextMapName,
            encounter: encounterPoints,
            impassable: impassablePoints
        });
        
        // 맵 이미지 및 BGM 재로드 (경우에 따라)
        if (mapImage.src !== mapData.url) {
            mapLoaded = false;
            mapImage.onload = () => { mapLoaded = true; draw(); };
            mapImage.src = mapData.url;
        } else if (mapData.url) {
            mapLoaded = true;
        } else {
            mapLoaded = false;
        }
        
        if (bgmAudio.src !== mapData.bgmUrl) {
            bgmAudio.src = mapData.bgmUrl;
            if (!bgmAudio.paused) bgmAudio.play();
        }

        // 맵 목록 갱신
        reloadMapList();

        addLogItem(`시스템: 맵 [${currentMapName}] 저장 완료.`, 'system');
    } catch (e) {
        console.error("Error writing document: ", e);
        addLogItem(`시스템: 맵 데이터 저장 오류: ${e.message}`, 'system');

 */
const fetchPlayerState = async () => {

    try {
        const docSnap = await getDoc(doc(db, "users", loggedInUserId));
        if (docSnap.exists()) {
            const data = docSnap.data();
            player.hp = data.hp || MAX_HP;

/**
 * 플레이어에게 아이템을 추가합니다.
 * @param {string} userId - 플레이어 ID
 * @param {string} itemId - 아이템 ID
 * @param {number} count - 수량
 */
const addItemToPlayer = async (userId, itemId, count = 1) => {
    try {
        await runTransaction(db, async (transaction) => {
            const userRef = doc(db, "users", userId);
            const userDoc = await transaction.get(userRef);

            if (!userDoc.exists()) {
                throw "User does not exist!";
            }

            const inventory = userDoc.data().inventory || {};
            const currentCount = inventory[itemId] || 0;
            inventory[itemId] = currentCount + count;

            transaction.update(userRef, { inventory: inventory });

            if (userId === loggedInUserId) {
                player.inventory = inventory;
                updateInventoryUI();
                const itemName = itemDefinitions[itemId]?.name || itemId;
                addLogItem(`시스템: 아이템 **[${itemName}]** ${count}개를 획득했습니다.`, 'item');
            }
        });
        return true;
    } catch (e) {
        console.error("Error adding item: ", e);
        addLogItem(`시스템: 아이템 획득 오류: ${e.message}`, 'system');
        return false;
    }
};

/**
 * 플레이어에게서 아이템을 제거합니다.
 * @param {string} userId - 플레이어 ID
 * @param {string} itemId - 아이템 ID
 * @param {number} count - 수량
 */
const removeItemFromPlayer = async (userId, itemId, count = 1) => {
    try {
        await runTransaction(db, async (transaction) => {
            const userRef = doc(db, "users", userId);
            const userDoc = await transaction.get(userRef);

            if (!userDoc.exists()) {
                throw "User does not exist!";
            }

            const inventory = userDoc.data().inventory || {};
            const currentCount = inventory[itemId] || 0;
            
            if (currentCount < count) {
                throw "Not enough items in inventory!";
            }

            inventory[itemId] = currentCount - count;
            if (inventory[itemId] <= 0) {
                delete inventory[itemId];
            }

            transaction.update(userRef, { inventory: inventory });

            if (userId === loggedInUserId) {
                player.inventory = inventory;
                updateInventoryUI();
                const itemName = itemDefinitions[itemId]?.name || itemId;
                addLogItem(`시스템: 아이템 [${itemName}] ${count}개를 사용/제거했습니다.`, 'item');
            }
        });
        return true;
    } catch (e) {
        console.error("Error removing item: ", e);
        addLogItem(`시스템: 아이템 사용/제거 오류: ${e.message}`, 'system');
        return false;
    }
};

/**
 * 플레이어의 HP를 변경합니다.
 * @param {string} userId - 플레이어 ID
 * @param {number} change - HP 변화량 (양수: 회복, 음수: 피해)
 */
const changePlayerHp = async (userId, change) => {
    try {
        await runTransaction(db, async (transaction) => {
            const userRef = doc(db, "users", userId);
            const userDoc = await transaction.get(userRef);

            if (!userDoc.exists()) {
                throw "User does not exist!";
            }

            let currentHp = userDoc.data().hp || MAX_HP;
            let newHp = Math.min(MAX_HP, Math.max(0, currentHp + change));

            transaction.update(userRef, { hp: newHp });

            if (userId === loggedInUserId) {
                player.hp = newHp;
                playerHPDisplay.textContent = player.hp;
                
                const logType = change > 0 ? 'item' : 'system';
                const logMessage = change > 0 
                    ? `시스템: HP가 ${change} 회복되어 ${newHp}가 되었습니다.`
                    : `시스템: HP가 ${Math.abs(change)} 피해를 입어 ${newHp}가 되었습니다.`;
                addLogItem(logMessage, logType);
            }
        });
        return true;
    } catch (e) {
        console.error("Error changing HP: ", e);
        addLogItem(`시스템: HP 변경 오류: ${e.message}`, 'system');
        return false;
    }
};

/**
 * Firebase에서 아이템 정의 목록을 가져와 상태를 갱신하고 UI에 표시합니다.
 * @param {boolean} updateUI - UI 목록을 업데이트할지 여부
 */
const fetchAllItems = async (updateUI) => {
    try {
        const itemsCol = collection(db, "itemDefs");
        const q = query(itemsCol);
        const querySnapshot = await getDocs(q);

        itemDefinitions = {}; // 전체 아이템 정의 초기화
        let adminListHTML = '';
        let encItemSelectHTML = '<option value="">(선택 안 함)</option>';
        let giveItemSelectHTML = '';
        
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const itemId = doc.id;
            
            itemDefinitions[itemId] = {
                name: data.name || itemId,
                imageUrl: data.imageUrl || '',
                hpRecover: data.hpRecover || 0,
                description: data.description || '설명 없음'
            };

            // 관리자 목록 및 Select 옵션 생성
            adminListHTML += `
                <div class="list-item">
                    <span><strong>${itemId}</strong> (${itemDefinitions[itemId].name}) - HP: ${itemDefinitions[itemId].hpRecover}</span>
                    <div>
                        <button onclick="window.deleteItemDef('${itemId}')" class="del">삭제</button>
                    </div>
                </div>
            `;
            encItemSelectHTML += `<option value="${itemId}">${itemDefinitions[itemId].name} (${itemId})</option>`;
            giveItemSelectHTML += `<option value="${itemId}">${itemDefinitions[itemId].name}</option>`;
        });

        if (updateUI && adminMode) {
            itemList.innerHTML = adminListHTML;
            encItemIdSelect.innerHTML = encItemSelectHTML;
            document.getElementById('giveItemSelect').innerHTML = giveItemSelectHTML;
        }
        
        // 플레이어 인벤토리 UI는 아이템 정의가 로드된 후 갱신해야 함
        if (playerMode) {
            updateInventoryUI();
        }

    } catch (e) {
        console.error("Error fetching all item definitions: ", e);
        if (updateUI) addLogItem(`시스템: 아이템 정의 로드 오류: ${e.message}`, 'system');
    }
};
document.getElementById('addItemBtn').onclick = async () => {
    if (!adminMode) return;
    const itemId = document.getElementById('newItemId').value.trim();
    const name = document.getElementById('newItemName').value.trim();
    const imageUrl = document.getElementById('newItemImageUrl').value.trim();
    const hpRecover = parseInt(document.getElementById('newItemHpRecover').value) || 0;
    const description = document.getElementById('newItemDescription').value.trim();

    if (!itemId || !name) {
        alert("아이템 ID와 이름을 입력해주세요.");
        return;
    }

    try {
        await setDoc(doc(db, "itemDefs", itemId), {
            name, imageUrl, hpRecover, description
        });
        document.getElementById('newItemId').value = '';
        document.getElementById('newItemName').value = '';
        document.getElementById('newItemImageUrl').value = '';
        document.getElementById('newItemHpRecover').value = 0;
        document.getElementById('newItemDescription').value = '';
        fetchAllItems(true); // 목록 갱신
        addLogItem(`시스템: 아이템 정의 [${itemId}] 등록 완료.`, 'system');
    } catch (e) {
        console.error("Error adding item definition: ", e);
        addLogItem(`시스템: 아이템 정의 등록 오류: ${e.message}`, 'system');
    }
};
window.deleteItemDef = async (itemId) => {
    if (!adminMode || !confirm(`아이템 정의 [${itemId}]를 영구적으로 삭제하시겠습니까?`)) return;
    try {
        await deleteDoc(doc(db, "itemDefs", itemId));
        fetchAllItems(true); // 목록 갱신
        addLogItem(`시스템: 아이템 정의 [${itemId}] 삭제 완료.`, 'system');

/* --- Game Engine Logic --- */

/**
 * 캔버스에 게임 상태를 그립니다.
 */
const draw = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (mapLoaded) {
        // 맵 배경 이미지 그리기
        ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
    } else {
        // 맵이 로드되지 않았을 때 검은 배경
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.fillText(`Loading Map: ${currentMapName}...`, canvas.width / 2, canvas.height / 2);
    }
    
    // 그리드 모드 표시
    if (isGridMode && adminMode) {
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
        for (let x = 0; x < canvas.width; x += GRID) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
            ctx.stroke();
        }
        for (let y = 0; y < canvas.height; y += GRID) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
        }
    }
    
    // 제한 구역 표시
    if (adminMode && (isImpassableMode || isGridMode)) {
        ctx.fillStyle = 'rgba(255, 0, 0, 0.4)';
        impassablePoints.forEach(p => {
            ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
        });
    }

    // 조우 지점 표시
    if (adminMode && (isEncounterMode || isGridMode)) {
        ctx.fillStyle = 'rgba(0, 255, 255, 0.4)';
        encounterPoints.forEach(p => {
            // 이미 조우한 지점은 다르게 표시
            const isEncountered = playerMode && player.encountered[`${p.x}_${p.y}`];
            if (!isEncountered) {
                ctx.fillStyle = 'rgba(192, 57, 43, 0.6)'; // Accent color for non-encountered
                ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
            } else {
                ctx.fillStyle = 'rgba(0, 255, 0, 0.2)'; // Faded green for encountered
                ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
            }
        });
    }

    // 플레이어 캐릭터 그리기
    if (playerMode && player.charUrl && characterImage.complete) {
        ctx.drawImage(characterImage, player.x * GRID, player.y * GRID, GRID, GRID);
    } else if (playerMode) {
        // 이미지가 로드되지 않은 경우 임시 표시
        ctx.fillStyle = 'blue';
        ctx.fillRect(player.x * GRID, player.y * GRID, GRID, GRID);
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.fillText('P', player.x * GRID + GRID / 2, player.y * GRID + GRID / 2);
    }
    
    // 맵 전환 구역 표시
    if (adminMode && mapData.transitionX !== null && mapData.transitionY !== null) {
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 3;
        ctx.strokeRect(mapData.transitionX * GRID, mapData.transitionY * GRID, GRID, GRID);
        ctx.fillStyle = 'yellow';
        ctx.textAlign = 'center';
        ctx.fillText('NEXT', mapData.transitionX * GRID + GRID / 2, mapData.transitionY * GRID + GRID / 2 - 5);
        ctx.fillText(mapData.nextMapName, mapData.transitionX * GRID + GRID / 2, mapData.transitionY * GRID + GRID / 2 + 10);
    }
};

/**
 * 플레이어 이동 처리 및 조우/맵 전환 확인
 * @param {number} newX - 새 X 좌표
 * @param {number} newY - 새 Y 좌표
 */
const movePlayer = async (newX, newY) => {
    if (!playerMode || isMoving || isEncountering || player.hp <= 0) return;

    // 맵 경계 확인
    const mapWidth = canvas.width / GRID - 1;
    const mapHeight = canvas.height / GRID - 1;
    if (newX < 0 || newX > mapWidth || newY < 0 || newY > mapHeight) return;

    // 이동 제한 구역 확인
    const isImpassable = impassablePoints.some(p => p.x === newX && p.y === newY);
    if (isImpassable) return;

    isMoving = true;
    
    // Firebase에 위치 업데이트 (Optimistic Update)
    const oldX = player.x;
    const oldY = player.y;
    player.x = newX;
    player.y = newY;
    draw();
    
    // 맵 전환 지점 확인
    if (mapData.transitionX !== null && mapData.transitionY !== null && 
        newX === mapData.transitionX && newY === mapData.transitionY && 
        mapData.nextMapName) {
        isMoving = false; // 맵 이동 시에는 조우 처리 없이 이동만
        await updatePlayerMapLocation(loggedInUserId, mapData.nextMapName, mapData.startX, mapData.startY);
        return;
    }

    // 조우 지점 확인
    const encounter = encounterPoints.find(p => p.x === newX && p.y === newY);
    const hasEncountered = player.encountered[`${newX}_${newY}`];

    if (encounter && !hasEncountered) {
        isEncountering = true;
        // 조우 시 멈춤
        // 플레이어 상태 업데이트를 동기화하기 위해 서버에 요청
        updatePlayerMapLocation(loggedInUserId, currentMapName, newX, newY).then(() => {
            showEncounterModal(encounter);
        });
    } else {
        // 일반 이동. 서버에 위치 업데이트
        updatePlayerMapLocation(loggedInUserId, currentMapName, newX, newY).then(() => {
            isMoving = false;
        });
    }
};

/**
 * 조우 팝업을 표시하고 선택지를 렌더링합니다.
 * @param {object} encounter - 조우 데이터
 * @param {object} choiceResult - 선택지 선택 후 결과 데이터 (선택 사항)
 */
const showEncounterModal = (encounter, choiceResult = null) => {
    const isResult = choiceResult !== null;
    
    const displayData = isResult ? choiceResult : encounter;
    const isFinalResult = isResult && !displayData.choices; // 결과 메시지가 있고, 추가 선택지가 없으면 최종 결과

    encModalName.textContent = displayData.name;
    encModalText.innerHTML = displayData.text.replace(/\n/g, '<br>');

    const charImgContainer = document.getElementById('encCharImgContainer');
    const charImg = document.getElementById('encCharImg');
    if (displayData.charUrl) {
        charImg.src = displayData.charUrl;
        charImg.style.display = 'block';
        charImgContainer.style.display = 'flex';
    } else {
        charImg.style.display = 'none';
        charImgContainer.style.display = 'none';
    }

    encounterChoicesDiv.innerHTML = '';
    
    if (displayData.choices && !isResult) {
        // 일반 조우 선택지
        displayData.choices.forEach((choice, index) => {
            const button = document.createElement('button');
            button.textContent = choice.text;
            
            // 아이템 요구 사항 확인
            let canChoose = true;
            if (choice.requiredItem) {
                const requiredCount = choice.requiredCount || 1;
                const hasItem = player.inventory[choice.requiredItem] >= requiredCount;
                if (!hasItem) {
                    button.disabled = true;
                    button.textContent += ` (아이템 [${itemDefinitions[choice.requiredItem]?.name || choice.requiredItem} x${requiredCount}] 부족)`;
                    canChoose = false;
                }
            }
            
            if (canChoose) {
                button.onclick = () => handleChoice(encounter, index);
            }
            encounterChoicesDiv.appendChild(button);
        });
        closeEncounterModalBtn.style.display = 'none'; // 선택지가 있으면 '계속 진행' 버튼 숨김
    } else if (isFinalResult) {
        // 선택지 선택 후 최종 결과 메시지 (다음 행동 없음)
        closeEncounterModalBtn.style.display = 'block';
        closeEncounterModalBtn.onclick = () => {
            encounterModalBg.style.display = 'none';
            isEncountering = false;
            // 아이템, HP 변화 처리
            processChoiceResult(displayData);
            // 조우 지점 처리 완료
            markEncountered(loggedInUserId, player.x, player.y);
            // 기본 트리거 처리
            handleTrigger(displayData.trigger, displayData.data);
            draw();
        };
    } else if (encounter.trigger !== 'none' && !isResult) {
        // 선택지가 없고 기본 트리거만 있는 경우
        closeEncounterModalBtn.style.display = 'block';
        closeEncounterModalBtn.onclick = () => {
            encounterModalBg.style.display = 'none';
            isEncountering = false;
            // 조우 지점 처리 완료
            markEncountered(loggedInUserId, player.x, player.y);
            // 기본 트리거 처리
            handleTrigger(encounter.trigger, encounter.data);
            draw();
        };
    } else {
        // 선택지도 없고 기본 트리거도 없는 일반적인 지문형 조우
        closeEncounterModalBtn.style.display = 'block';
        closeEncounterModalBtn.onclick = () => {
            encounterModalBg.style.display = 'none';
            isEncountering = false;
            // 조우 지점 처리 완료
            markEncountered(loggedInUserId, player.x, player.y);
            draw();
        };
    }

    encounterModalBg.style.display = 'flex';
};


/**
 * 선택지 선택 처리
 * @param {object} encounter - 조우 데이터
 * @param {number} choiceIndex - 선택한 선택지의 인덱스
 */
const handleChoice = async (encounter, choiceIndex) => {
    const choice = encounter.choices[choiceIndex];

    // 1. 아이템 사용/제거 처리 (선행 조건이 아이템 제거인 경우)
    if (choice.requiredItem && choice.removeRequired) {
        const removed = await removeItemFromPlayer(loggedInUserId, choice.requiredItem, choice.requiredCount || 1);
        if (!removed) {
            alert('아이템 제거 실패. 서버 오류 또는 아이템 부족.');
            return;
        }
    }
    
    // 2. 결과 메시지 표시 및 트리거 발동
    if (choice.resultText) {
        // 결과 메시지를 새로운 '조우' 데이터처럼 구성하여 다시 모달 표시
        showEncounterModal(encounter, {
            name: encounter.name,
            text: choice.resultText,
            charUrl: encounter.charUrl, // 조우 이미지를 그대로 사용
            
            // 결과 처리 데이터를 여기에 포함시켜 최종 모달 닫힐 때 처리
            trigger: choice.trigger || 'none',
            data: choice.data || '',
            itemGet: choice.itemGet || '',
            itemCount: choice.itemCount || 0,
            hpChange: choice.hpChange || 0
        });
    } else {
        // 결과 메시지 없이 바로 처리
        encounterModalBg.style.display = 'none';
        isEncountering = false;
        
        // 아이템, HP 변화 처리
        processChoiceResult(choice);
        
        // 조우 지점 처리 완료
        markEncountered(loggedInUserId, player.x, player.y);
        
        // 트리거 처리
        handleTrigger(choice.trigger, choice.data);
        draw();
    }
};

/**
 * 최종 결과 데이터(선택지 또는 기본 트리거)를 처리합니다.
 * (아이템 획득, HP 변화)
 * @param {object} resultData - 결과 데이터 (itemGet, itemCount, hpChange 필드 포함)
 */
const processChoiceResult = async (resultData) => {
    // 1. 아이템 획득/제거 처리
    if (resultData.itemGet && resultData.itemCount !== 0) {
        if (resultData.itemCount > 0) {
            await addItemToPlayer(loggedInUserId, resultData.itemGet, resultData.itemCount);
        } else {
            await removeItemFromPlayer(loggedInUserId, resultData.itemGet, Math.abs(resultData.itemCount));
        }
    }
    
    // 2. HP 변화 처리
    if (resultData.hpChange !== 0) {
        await changePlayerHp(loggedInUserId, resultData.hpChange);
    }
};

/**
 * 트리거를 처리합니다.
 * @param {string} trigger - 트리거 타입 ('sound', 'image', 'map', 'none')
 * @param {string} data - 트리거 데이터 (URL 또는 맵 이름)
 */
const handleTrigger = (trigger, data) => {
    if (trigger === 'sound' && data) {
        const audio = new Audio(data);
        audio.play().catch(e => console.error("Sound playback failed:", e));
        addLogItem(`시스템: 사운드 트리거 발동.`, 'system');
    } else if (trigger === 'image' && data) {
        showGenericPopup('이미지', '', data); // [요구사항 3] Generic Popup 사용
        addLogItem(`시스템: 이미지 트리거 발동.`, 'system');
    } else if (trigger === 'map' && data) {
        // 맵 전환은 비동기이므로, 호출만 하고 함수는 즉시 반환
        updatePlayerMapLocation(loggedInUserId, data, mapData.startX, mapData.startY).then(() => {
            addLogItem(`시스템: 맵 전환 트리거 발동. 맵 [${data}]로 이동.`, 'system');
        });
    }
};


/**
 * [요구사항 3] 이미지/텍스트 트리거를 위한 범용 팝업 표시
 * @param {string} title - 팝업 제목
 * @param {string} text - 팝업 내용
 * @param {string} imageUrl - 이미지 URL (선택 사항)

    genericModalText.textContent = text;
    
    if (imageUrl) {
        genericImg.src = imageUrl;
        genericImg.style.display = 'block';
        document.getElementById('genericImgContainer').style.display = 'flex';
    } else {
        genericImg.style.display = 'none';
        document.getElementById('genericImgContainer').style.display = 'none';
    }
    
    genericPopupBg.style.display = 'flex';
}

/**
 * 아이템 사용 팝업을 표시합니다.
 * @param {string} itemId - 사용할 아이템 ID
 */
const showItemUseModal = (itemId) => {
    currentSelectedItem = itemId;
    const itemDef = itemDefinitions[itemId];
    if (!itemDef) return;

    document.getElementById('itemUseName').textContent = itemDef.name;
    document.getElementById('itemUseImage').src = itemDef.imageUrl;
    document.getElementById('itemUseDescription').textContent = itemDef.description;

    // HP 회복량이 0 이상인 경우에만 '사용' 버튼 활성화
    useItemBtn.style.display = itemDef.hpRecover > 0 ? 'block' : 'none';
    
    itemUseModalBg.style.display = 'flex';
};
useItemBtn.onclick = async () => {
    if (!currentSelectedItem || !playerMode) return;

    const itemDef = itemDefinitions[currentSelectedItem];
    if (!itemDef || itemDef.hpRecover <= 0) {
        alert("사용할 수 없는 아이템입니다.");
        return;
    }
    
    // 1. 아이템 제거
    const removed = await removeItemFromPlayer(loggedInUserId, currentSelectedItem, 1);
    
    if (removed) {
        // 2. HP 회복
        if (itemDef.hpRecover > 0) {
            await changePlayerHp(loggedInUserId, itemDef.hpRecover);
        }
        itemUseModalBg.style.display = 'none';
        currentSelectedItem = null;
    } else {
        alert("아이템 사용 중 오류가 발생했습니다.");
    }
};
closeItemUseModalBtn.onclick = () => {
    itemUseModalBg.style.display = 'none';
    currentSelectedItem = null;
};

/**
 * 실시간 채팅 리스너 시작
 */
const startChatListener = () => {
    if (chatUnsub) stopChatListener(); // 기존 리스너 중지

    const chatsCol = collection(db, "chats");
    const q = query(chatsCol, orderBy("timestamp", "desc"), limit(50)); // 최근 50개만

    chatUnsub = onSnapshot(q, (snapshot) => {
        // DOM 업데이트 최소화를 위해 전체 갱신 대신 변경된 문서만 처리
        snapshot.docChanges().forEach((change) => {
            const data = change.doc.data();
            const sender = data.sender || '익명';
            const type = data.isAdmin ? 'admin' : 'chat';
            const message = data.message || '';
            const chatId = change.doc.id;

            if (change.type === "added") {
                // 새로운 메시지가 추가되었을 때
                addLogItem(message, type, sender, chatId);
            } else if (change.type === "removed") {
                // 메시지가 삭제되었을 때 (관리자)
                const items = logDisplay.querySelectorAll('.chat-item');
                items.forEach(item => {
                    if (item.innerHTML.includes(`deleteChat('${chatId}')`)) {
                        item.remove();
                    }
                });
            }
        });
    });
};

/**
 * 실시간 채팅 리스너 중지
 */
const stopChatListener = () => {
    if (chatUnsub) {
        chatUnsub();
        chatUnsub = null;
    }
};

/**
 * 채팅 전송 처리
 */

            message: message,
            timestamp: serverTimestamp(),
            isAdmin: adminMode // 관리자가 로그인되어 있으면 관리자 채팅
        });
        chatInput.value = '';
    } catch (e) {
        console.error("Error sending chat: ", e);
        addLogItem(`시스템: 채팅 전송 오류: ${e.message}`, 'system');
    }
};

/**

 */
canvas.addEventListener('click', (e) => {
    if (!adminMode) return;

    const rect = canvas.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) / GRID);
    const y = Math.floor((e.clientY - rect.top) / GRID);
    
    // 조우 지점 추가/수정/삭제 모드
    if (isEncounterMode) {
        const existingIndex = encounterPoints.findIndex(p => p.x === x && p.y === y);
        if (existingIndex !== -1) {
            // 수정 모드
            showEditModal(existingIndex);
        } else {
            // 추가 모드
            showEditModal(-1, x, y);
        }
    } 
    // 제한 구역 추가/삭제 모드
    else if (isImpassableMode) {
        const existingIndex = impassablePoints.findIndex(p => p.x === x && p.y === y);
        if (existingIndex !== -1) {
            // 삭제
            impassablePoints.splice(existingIndex, 1);
            addLogItem(`시스템: 제한 구역 [${x}, ${y}] 삭제.`, 'system');
        } else {
            // 추가
            impassablePoints.push({x, y});
            addLogItem(`시스템: 제한 구역 [${x}, ${y}] 추가.`, 'system');
        }
        draw();
    }
});

        encNameInput.value = data.name || '';
        encTextInput.value = data.text || '';
        encCharUrlInput.value = data.charUrl || '';
        encTriggerSelect.value = data.trigger || 'none';
        encDataInput.value = data.data || '';

            encItemIdManual.style.display = 'none';

            encItemIdManualCheck.checked = !!encItemId;
        }

    } else {
        currentEdit = { index, x, y };

        encTextInput.value = '';
        encCharUrlInput.value = '';

/**
 * 조우 지점 저장
 */
document.getElementById('saveEncEdit').onclick = () => {
    if (!currentEdit) return;

    // 아이템 획득 정보 결정
    let itemGet = '';
    let itemCount = 0; // 아이템 획득은 조우 자체 데이터에서는 사용하지 않음. 선택지에서만 사용
    if (!encItemIdManualCheck.checked) {
        itemGet = encItemIdSelect.value;
    } else {
        itemGet = encItemIdManual.value.trim();
    }
    
    // 선택지 데이터 수집
    const choices = [];
    choicesDiv.querySelectorAll('.choice').forEach(choiceDiv => {
        const choiceText = choiceDiv.querySelector('.choiceText').value.trim();
        const resultText = choiceDiv.querySelector('.choiceResultText').value.trim();
        const trigger = choiceDiv.querySelector('.choiceTrigger').value;
        const data = choiceDiv.querySelector('.choiceData').value.trim();
        const itemGet = choiceDiv.querySelector('.choiceItemSelect').value || choiceDiv.querySelector('.choiceItemManual').value.trim();
        const itemCount = parseInt(choiceDiv.querySelector('.choiceItemCount').value) || 0;
        const hpChange = parseInt(choiceDiv.querySelector('.choiceHpChange').value) || 0;
        const requiredItem = choiceDiv.querySelector('.choiceRequiredItemSelect').value || choiceDiv.querySelector('.choiceRequiredItemManual').value.trim();
        const requiredCount = parseInt(choiceDiv.querySelector('.choiceRequiredCount').value) || 0;
        const removeRequired = choiceDiv.querySelector('.choiceRemoveRequired').checked;

        if (choiceText) {
            choices.push({
                text: choiceText,
                resultText,
                trigger,
                data,
                itemGet: itemGet,
                itemCount: itemCount,
                hpChange: hpChange,
                requiredItem: requiredItem,
                requiredCount: requiredCount,
                removeRequired: removeRequired
            });
        }
    });

    const newData = {
        name: encNameInput.value.trim() || `무명의 조우 (${currentEdit.x}, ${currentEdit.y})`,
        text: encTextInput.value.trim(),
        charUrl: encCharUrlInput.value.trim(),
        trigger: encTriggerSelect.value,
        data: encDataInput.value.trim(),
        itemGet: itemGet, // 조우 성공 시 (기본) 획득 아이템 - 선택지가 없는 경우 사용
        itemCount: 1, // 조우 성공 시 획득 아이템 수량 (기본 1) - 선택지가 없는 경우 사용
        choices: choices.length > 0 ? choices : undefined
    };

    if (currentEdit.index !== -1) {
        // 수정
        encounterPoints[currentEdit.index].data = newData;
        addLogItem(`시스템: 조우 지점 [${currentEdit.x}, ${currentEdit.y}] 수정 완료.`, 'system');
    } else {
        // 추가
        encounterPoints.push({
            x: currentEdit.x,
            y: currentEdit.y,
            data: newData
        });
        addLogItem(`시스템: 조우 지점 [${currentEdit.x}, ${currentEdit.y}] 추가 완료.`, 'system');

    draw();
};

                }
            });
        } else {
            // 획득 아이템 선택
            if (choiceData.itemGet && itemDefinitions[choiceData.itemGet]) {
                select.value = choiceData.itemGet;
            } else {
                select.value = '';
            }
            const manualCheck = choiceDiv.querySelector('.choiceItemManualCheck');
            manualCheck.checked = !!(choiceData.itemGet && !itemDefinitions[choiceData.itemGet]);
            const manualInput = choiceDiv.querySelector('.choiceItemManual');
            
            manualCheck.addEventListener('change', () => {
                manualInput.style.display = manualCheck.checked ? 'block' : 'none';
                select.style.display = manualCheck.checked ? 'none' : 'block';
            });
            select.style.display = manualCheck.checked ? 'none' : 'block';
            manualInput.style.display = manualCheck.checked ? 'block' : 'none';

        }
    });

    // 제거 버튼 이벤트 리스너
    choiceDiv.querySelector('.removeChoiceBtn').onclick = () => {
        choiceDiv.remove();
    };

    // 체크박스 상태 반영
    const removeReqCheckbox = choiceDiv.querySelector('.choiceRemoveRequired');
    if (choiceData.removeRequired) {
        removeReqCheckbox.checked = true;
    }

    choicesDiv.appendChild(choiceDiv);
};

/**
 * 아이템 정의 목록이 업데이트될 때 선택지 아이템 목록도 갱신합니다.
 */
const updateChoiceItemSelects = () => {
    const selects = document.querySelectorAll('.choiceRequiredItemSelect, .choiceItemSelect');
    const encItemSelectHTML = document.getElementById('encItemIdSelect').innerHTML;
    
    selects.forEach(select => {
        const selectedValue = select.value;
        select.innerHTML = encItemSelectHTML;
        select.value = selectedValue; // 기존 선택 유지 시도
    });
};


document.getElementById('addChoice').onclick = () => addChoiceUI();

encItemIdManualCheck.addEventListener('change', (e) => {
    if (e.target.checked) {
        encItemIdManual.style.display = 'block';
        encItemIdSelect.style.display = 'none';
    } else {
        encItemIdManual.style.display = 'none';
        encItemIdSelect.style.display = 'block';
        encItemIdManual.value = ''; // 직접 입력 필드 초기화
    }
});

/* --- Global Initialization --- */

/**
 * 이벤트 리스너 초기화
 */
const initEventListeners = () => {
    // 맵 좌표 설정 버튼
    document.getElementById('setPlayerPos').onclick = () => {
        if (!adminMode) return;
        mapData.startX = parseInt(startXInput.value) || 0;
        mapData.startY = parseInt(startYInput.value) || 0;
        addLogItem(`시스템: 시작 좌표 [${mapData.startX}, ${mapData.startY}] 설정.`, 'system');
    };
    document.getElementById('setTransitionPos').onclick = () => {
        if (!adminMode) return;
        mapData.transitionX = transitionXInput.value ? parseInt(transitionXInput.value) : null;
        mapData.transitionY = transitionYInput.value ? parseInt(transitionYInput.value) : null;
        addLogItem(`시스템: 맵 이동 좌표 [${mapData.transitionX}, ${mapData.transitionY}] 설정.`, 'system');
        draw();
    };

    // BGM 컨트롤
    bgmToggleBtn.onclick = () => {
        if (bgmAudio.paused) {
            bgmAudio.play().then(() => {
                bgmToggleBtn.textContent = 'PAUSE';
            }).catch(e => {
                console.error("Audio playback failed:", e);
                alert("브라우저 정책으로 인해 사용자 상호작용 없이는 오디오 재생이 불가능할 수 있습니다.");
            });
        } else {
            bgmAudio.pause();
            bgmToggleBtn.textContent = 'PLAY';
        }
    };
    bgmVolume.oninput = (e) => {
        bgmAudio.volume = e.target.value;
    };
    
    // [요구사항 5] 로그인 창 바깥 클릭 시 닫기
    const loginBox = document.getElementById('loginBox');
    const playerLoginBox = document.getElementById('playerLoginBox');
    
    loginBox.addEventListener('click', (e) => {
        if (e.target === loginBox) {
            loginBox.style.display = 'none';
        }
    });

    playerLoginBox.addEventListener('click', (e) => {
        if (e.target === playerLoginBox) {
            playerLoginBox.style.display = 'none';
        }
    });
    // [요구사항 5] 끝

    // [요구사항 3] Generic Popup 닫기 버튼 이벤트 리스너 추가
    closeGenericPopupBtn.addEventListener('click', () => {
        genericPopupBg.style.display = 'none';
    });
    // [요구사항 3] 끝
    
    // 키 입력 이벤트 리스너 (플레이어 이동)
    document.addEventListener('keydown', (e) => {
        if (!playerMode || isEncountering) return;
        
        let newX = player.x;
        let newY = player.y;

        // 채팅 입력 창이 활성화되어 있지 않을 때만 이동
        if (e.target === chatInput) return;

        switch (e.key) {
            case 'ArrowUp':
            case 'w':
            case 'W':
                newY--;
                break;
            case 'ArrowDown':
            case 's':
            case 'S':
                newY++;
                break;
            case 'ArrowLeft':
            case 'a':
            case 'A':
                newX--;
                break;
            case 'ArrowRight':
            case 'd':
            case 'D':
                newX++;
                break;
            default:
                return;
        }
        e.preventDefault();
        movePlayer(newX, newY);
    });

    // 관리자 패널 드래그 기능 (Admin Panel Logic 내부에 있는 것이 좋지만, 전역에 선언)
    let isDragging = false;
    let offsetX, offsetY;
    const dragHandle = document.querySelector('#adminPanel h4');

    dragHandle.addEventListener('mousedown', (e) => {
        if (adminPanel.classList.contains('minimized')) return;
        isDragging = true;
        offsetX = e.clientX - adminPanel.getBoundingClientRect().left;
        offsetY = e.clientY - adminPanel.getBoundingClientRect().top;
        adminPanel.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        adminPanel.style.left = `${e.clientX - offsetX}px`;
        adminPanel.style.top = `${e.clientY - offsetY}px`;
        adminPanel.style.right = 'auto'; // left/top으로 위치 설정 시 right 해제
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        adminPanel.style.cursor = 'grab';
    });
    
    // 관리자 패널 최소화/복원 버튼
    document.getElementById('minimizeBtn').onclick = () => {
        adminPanel.classList.toggle('minimized');
        const isMinimized = adminPanel.classList.contains('minimized');
        document.getElementById('minimizeBtn').textContent = isMinimized ? '[+]' : '[—]';
        document.getElementById('minimizeBtn').title = isMinimized ? '복원' : '최소화';
        
        // 최소화 시 위치 재조정 (우측 상단 고정)
        if (isMinimized) {
            adminPanel.style.right = '20px';
            adminPanel.style.left = 'auto';
            adminPanel.style.top = '60px';
        }
    };
    
};


// Initialization Sequence
initEventListeners(); 

onAuthStateChanged(auth, (user) => {
    if (user && user.email === ADMIN_EMAIL) {
        updateAdminUI(true);
        addLogItem(`시스템: 관리자 (${user.email}) 로그인 성공.`, 'system');
    } else {
        if (!loggedInUserId) {
            updateAdminUI(false);
            updatePlayerUI(false);
        } else {
            updateAdminUI(false); 
        }
    }
});

const initialMap = localStorage.getItem('currentMap') || 'default';
const savedPlayerId = localStorage.getItem('loggedInUserId');

// 플레이어 로그인이 이전에 되어 있었다면 상태 로드 시도
if (savedPlayerId) {
    loggedInUserId = savedPlayerId;
}

Promise.all([
    fetchAllUsers(false),
    fetchAllItems(true),
    loadMapDataFromFirestore(initialMap).then(loaded => {
        if (!loaded) {
            mapNameInput.value = 'default';
            currentMapName = 'default';
            addLogItem(`시스템: 맵 데이터가 없어 **[default]** 맵으로 초기화.`, 'system');
        }
    }),
    reloadMapList()
]).then(() => {
    startXInput.value = mapData.startX;
    startYInput.value = mapData.startY; 
    
    if (loggedInUserId) {
        updatePlayerUI(true);
    } else {
        draw();
    }
});

</script>
