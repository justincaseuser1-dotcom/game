<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tistory용 공포 쯔꾸르 (확장 관리자판, Firebase 통합)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
  :root{
    --bg:#000;
    --panel:rgba(0,0,0,0.85);
    --accent:#c0392b;
    --border-dark:#222;
    --border-light:#444;
    --text-color:#eee;
    --input-bg:#1a1a1a;
    --panel-width: 250px; /* New: Side panel width */
    --main-width: 640px; /* Container width */
    --main-height: 480px; /* Container height */
  }
  body{
    margin:0;background:var(--bg);color:var(--text-color);font-family:'Noto Sans KR',sans-serif;
    display:flex;flex-direction:row;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    gap: 10px; /* Gap between side panels and main container */
  }
  #topBar{
    display:flex;justify-content:space-between;width:100%;padding:8px 16px;position:fixed;top:0;right:0;left:0;
    z-index:10;background:var(--panel);box-shadow: 0 2px 5px rgba(0,0,0,0.5);height: 40px;align-items: center;box-sizing: border-box;
  }
  #topBarControls { display: flex; gap: 10px; align-items: center; } /* Added for player login */
  #bgmControls { display:flex;gap:10px;align-items:center;flex-shrink:0; }
  #bgmControls button, #adminBtn, #playerLoginBtn { padding:5px 10px;font-size:14px;line-height:1;height:30px; }
  #bgmVolume { width:80px;height:4px;background:var(--border-light);-webkit-appearance:none;appearance:none;border-radius:5px;cursor:pointer; }
  #bgmVolume::-webkit-slider-thumb {-webkit-appearance:none;appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);cursor:pointer;box-shadow:0 0 5px var(--accent);}
  
  /* --- Side Panels: Log/Chat (Left) & Status/Inventory (Right) --- */
  .side-panel {
    width: var(--panel-width);
    height: var(--main-height); 
    background: var(--panel);
    border: 1px solid var(--border-light);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 5;
  }
  
  /* Log/Chat Panel */
  #logChatPanel {
      order: 1; /* Left side */
  }
  #logDisplay {
    flex-grow: 1;
    overflow-y: auto;
    background: var(--input-bg);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid var(--border-dark);
  }
  .log-item, .chat-item { font-size: 13px; line-height: 1.4; padding: 2px 0; border-bottom: 1px dotted rgba(255,255,255,0.05); }
  .log-item.system { color: #f1c40f; }
  .log-item.item { color: #2ecc71; }
  .chat-input-group { display: flex; gap: 5px; }
  .chat-input-group input { flex-grow: 1; }
  .chat-input-group button { flex-shrink: 0; padding: 5px 10px; }
  .chat-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;}
  .chat-controls input {width: 80px; margin-right: 5px;}
  .chat-item span.admin-actions { margin-left: auto; display: none; } /* Hidden by default */
  .chat-item span.admin-actions button { margin-left: 5px; padding: 2px 5px; font-size: 10px; }

  /* Status/Inventory Panel */
  #statusInventoryPanel {
      order: 3; /* Right side */
  }
  #playerStatus {
      padding: 5px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 10px;
  }
  #playerHP { font-size: 16px; font-weight: bold; color: var(--accent); }
  #inventoryList {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
  }
  .inventory-item { 
      display: flex;
      gap: 10px;
      padding: 8px;
      margin-bottom: 5px;
      background: var(--input-bg);
      border-radius: 4px;
      border: 1px solid var(--border-dark);
      align-items: center;
      cursor: pointer;
  }
  .inventory-item:hover { background: #2a2a2a; }
  .item-name { font-weight: bold; font-size: 14px; }
  .item-image { width: 40px; height: 40px; object-fit: cover; border-radius: 3px; border: 1px solid var(--accent); }
  .item-desc { font-size: 12px; color: #aaa; }
  
  #container{
    order: 2; /* Center */
    position:relative;width:var(--main-width);height:var(--main-height);overflow:hidden;border:3px solid var(--border-light);
    box-shadow:0 0 40px var(--accent);background:#000;z-index:5;
  }
  canvas{position:absolute;left:0;top:0;width:100%;height:100%;display:block;z-index:1}
  #grid{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:2}
  #dragGhost { position:absolute;width:32px;height:32px;background:rgba(0,255,255,0.4);border:2px solid cyan;pointer-events:none;display:none;z-index:4; }
  
  /* Admin Panel tabs */
  #adminPanel{
    position:fixed;right:20px;top:60px;z-index:15;background:var(--panel);padding:15px;border-radius:10px;
    font-size:14px;display:none;min-width:400px;max-width:400px;border:1px solid var(--accent);
    box-shadow:0 0 10px rgba(192,57,43,0.5);max-height: calc(100vh - 80px);overflow-y: auto;
  }
  #adminPanel h4{margin:0 0 12px 0;text-align:center;color:var(--accent);border-bottom: 1px solid var(--border-dark);padding-bottom: 8px;}
  
  .admin-tabs { display: flex; margin-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
  .admin-tabs button { flex: 1; padding: 10px 5px; background: var(--border-dark); border: none; border-radius: 4px 4px 0 0; color: var(--text-color); cursor: pointer; transition: background 0.2s; }
  .admin-tabs button:not(.active):hover { background: #444; }
  .admin-tabs button.active { background: var(--accent); color: #fff; border-bottom: 1px solid var(--accent); }
  
  .admin-tab-content { display: none; }
  .admin-tab-content.active { display: block; }
  
  /* Existing Admin Panel styles */
  .row{display:flex;gap:10px;align-items:center;margin-bottom:10px;width:100%;}
  .row label{white-space:nowrap;min-width: 60px;}
  hr {border: none;border-top: 1px dashed var(--border-dark);margin: 15px 0;}
  input[type=text], input[type=password], input[type=number], select, textarea{
    background:var(--input-bg);border:1px solid var(--border-dark);padding:8px;border-radius:4px;
    color:var(--text-color);width:100%;box-sizing:border-box;transition: border-color 0.2s;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent);outline: none;}
  button{
    background:var(--border-dark);border:1px solid var(--border-light);color:var(--text-color);
    padding:8px 12px;border-radius:4px;cursor:pointer;white-space:nowrap;
    transition: background 0.2s, color: 0.2s;text-align: center;
  }
  button:hover{background:var(--accent);border-color:var(--accent);color:#fff;}
  #toggleGrid.active, #toggleEncounter.active, #toggleImpassable.active {background: var(--accent);border-color: var(--accent);color: #fff;}
  .control-group {display: flex;gap: 10px;margin-bottom: 10px;width: 100%;}
  .control-group button {flex-grow: 1;min-width: 0;}
  #adminPanel > .row:first-of-type #mapName {flex-grow: 1;}
  #adminPanel > .row:first-of-type #saveMap {flex-grow: 1;width: auto;flex-shrink: 1;}
  #mapButtons {display: block !important;}
  #mapButtons > div {display: flex;gap: 5px;margin-bottom: 5px;width: 100%;}
  #mapButtons > div button:first-child {flex-grow: 1;}
  #mapButtons > div button:last-child { width: 30px;height: 30px;padding: 0;flex-shrink: 0;display: flex;justify-content: center;align-items: center; }
  
  /* Login Boxes */
  #loginBox, #playerLoginBox {
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--panel);padding:20px;
    border-radius:8px;display:none;flex-direction:column;align-items:center;z-index:20;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);border:1px solid var(--border-light);
  }
  #loginBox div, #playerLoginBox div {font-size: 1.1em;margin-bottom: 10px;}
  #loginBox input, #playerLoginBox input{ margin-top:8px;padding:10px;border-radius:4px;border:none;background:#2a2a2a;color:#fff;width:220px;text-align:center; }
  #loginBox button, #playerLoginBox button{ margin-top:15px;padding:10px 20px;background:var(--accent);color:#fff;border:none;border-radius:4px; }
  #loginBox button:hover, #playerLoginBox button:hover{background: #e74c3c;}
  
  /* User/Item List Styles */
  .list-container { max-height:250px;overflow-y:auto;padding:8px;background:rgba(255,255,255,0.05); border-radius:4px;margin-top:10px;border: 1px solid var(--border-dark); }
  .list-item{ display:flex;justify-content:space-between;gap:8px;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px;align-items:center; }
  .list-item:last-child {border-bottom: none;}
  .list-item div {display: flex;gap: 5px;}
  .list-item button {padding: 4px 8px;font-size: 12px;}
  .list-item button.del {background: #550000;border-color: #770000;}
  .list-item button.del:hover {background: #e74c3c;}
  .list-item input[type=text] { margin: 0; padding: 4px; height: auto; font-size: 12px; }

  /* Impassable list */
  #impassableList {
    max-height: 150px;
    overflow-y: auto;
    padding: 8px;
    background: rgba(255,255,255,0.05);
    border-radius: 4px;
    margin-top: 10px;
    border: 1px solid var(--border-dark);
  }
  .impassable-item {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
    border-bottom: 1px dashed rgba(255,255,255,0.05);
    font-size: 13px;
    align-items: center;
  }

  /* Modal Styles */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.9);display:none;align-items:center;justify-content:center;z-index:30;}
  .modal{background:#111;padding:15px;border-radius:10px;min-width:450px;max-width: 600px; width: auto;color:var(--text-color);box-sizing:border-box;border:2px solid var(--accent);box-shadow: 0 0 15px rgba(192, 57, 43, 0.7);}
  #editModal .modal { overflow-y: auto; }
  #editModal .modal h4 { margin-top: 5px; margin-bottom: 8px; }
  .modal label { display: block; margin-top: 8px; margin-bottom: 3px; font-weight: bold; color: var(--accent); }
  #choices { padding: 5px; border-radius: 4px; max-height: 200px; min-height: 40px; overflow-y: scroll; background: rgba(255, 255, 255, 0.03); box-sizing: border-box; }
  .choice{ margin-bottom:10px; padding: 8px; width:100%; border: 1px solid var(--border-dark); border-radius: 4px; background: var(--input-bg); box-sizing: border-box; }
  .choice:last-child { margin-bottom: 0; }
  .choice-text-group, .choice-result-group, .choice-trigger-group { padding: 2px 0; }
  .choice label { font-weight: 400; font-size: 13px; color: var(--text-color); margin-top: 5px; margin-bottom: 3px; }
  .choice-text-group {display: flex;gap: 5px;width: 100%;align-items: center;}
  .choice-text-group input.choiceText {flex: 1;padding: 6px;line-height: normal; min-width: 0;}
  .choice-text-group button {padding: 6px 10px;font-size: 13px;flex-shrink: 0;width: 30px;height: auto;}
  .choice-result-group { display: flex;flex-direction: column;gap: 5px;padding-left: 0;width: 100%;box-sizing: border-box; }
  .choice-result-group textarea.choiceResultText {flex: 1;resize: vertical;min-height: 50px;max-height: 150px;padding: 6px; margin-bottom: 0;}
  .choice-trigger-group { display: flex; gap: 8px; margin-bottom: 0; align-items: center; padding-left: 0; width: 100%; box-sizing: border-box; }
  .choice-trigger-group label { flex-shrink: 0; width: 70px; }
  .choice-trigger-group select.choiceTrigger { flex: 0 0 120px; width: 120px; padding: 6px; }
  .choice-trigger-group input.choiceData { flex: 1; padding: 6px; min-width: 50px; }
  #addChoiceContainer { text-align: right; margin-top: 10px; margin-bottom: 5px; }
  .modal > div:last-child { margin-top: 10px !important; }
  #encounterModal {min-width: 500px;padding: 20px;}
  #encounterModal h4 {color: #fff;border-color: var(--accent);}
  #encounterModal .info-text { white-space: pre-wrap;background: rgba(255,255,255,0.05);padding: 10px;border-radius: 5px;margin-bottom: 15px;border: 1px solid var(--border-dark);font-style: italic; }
  #encounterChoices button {display: block;width: 100%;margin-top: 10px;background: #444;}
  #encounterChoices button:hover {background: var(--accent);}
  .char-img-container { display: flex;justify-content: center;margin-bottom: 15px;height: 250px;width: 100%;overflow: hidden; }
  .char-img-container img { max-width: 100%; height: 100%; width: 100%; object-fit: cover; border-radius: 5px; box-shadow: 0 0 10px rgba(192, 57, 43, 0.5); }

  /* Item Use Modal */
  #itemUseModal .modal { min-width: 350px; }
  #itemUseModal h4 { border-bottom: none; }
  #itemUseModal .item-image { width: 80px; height: 80px; margin: 10px auto; display: block; }
  #itemUseModal .item-desc { text-align: center; margin-bottom: 15px; }
</style>
</head>
<body>
<audio id="bgmAudio" loop preload="auto"></audio>
<div id="topBar">
    <div id="bgmControls"> 
        <input type="range" id="bgmVolume" min="0" max="1" step="0.05" value="0.5" title="볼륨">
        <button id="bgmToggleBtn">PLAY</button> 
    </div>
    <div id="topBarControls">
        <button id="playerLoginBtn">플레이어 로그인</button>
        <button id="adminBtn">관리자</button>
    </div>
</div>

<div id="logChatPanel" class="side-panel" style="display:none;">
    <div class="chat-controls">
        <button id="logToggleBtn" style="padding: 5px 8px; font-size: 12px; margin-right: auto;">일별 기록 열람</button>
        <div style="display: flex; align-items: center;">
            <input type="text" id="chatNickname" placeholder="닉네임" value="탐험가" style="width: 80px; padding: 5px;">
        </div>
    </div>
    <div id="logDisplay">
        <div class="log-item system">시스템: 로그/채팅 시작.</div>
    </div>
    <div class="chat-input-group">
        <input type="text" id="chatInput" placeholder="채팅 입력" disabled>
        <button id="sendChatBtn" disabled>전송</button>
    </div>
</div>

<div id="container">
  <canvas id="game" width="640" height="480"></canvas>
  <div id="grid"></div>
  <div id="dragGhost"></div> 
</div>

<div id="statusInventoryPanel" class="side-panel" style="display:none;">
    <h4>플레이어 상태</h4>
    <div id="playerStatus">
        HP: <span id="playerHP">100</span>
    </div>
    <h4>인벤토리</h4>
    <div id="inventoryList">
        </div>
</div>

<div id="adminPanel">
  <h4>관리자 패널</h4>
  
  <div class="admin-tabs">
    <button id="mapTabBtn" class="active">맵 설정</button>
    <button id="userTabBtn">사용자 관리</button>
    <button id="itemTabBtn">아이템 관리</button>
  </div>
  
  <div id="mapTabContent" class="admin-tab-content active">
    <div class="row"><label>맵 이름</label><input id="mapName" type="text"><button id="saveMap">맵 저장</button></div>
    <div class="row"><label>맵 이미지</label><input id="mapUrl" type="text" placeholder="이미지 URL"></div>
    <div class="row"><label>캐릭터</label><input id="spriteUrl" type="text" placeholder="스프라이트 URL"></div>
    <div class="row"><label>BGM URL</label><input id="bgmUrl" type="text" placeholder="배경음악 URL"></div> 
    <div class="row">
        <label>시작 좌표</label>
        <input id="startX" type="number" min="0" style="width: 50px; flex-grow: 0; text-align: center;" placeholder="X">
        <input id="startY" type="number" min="0" style="width: 50px; flex-grow: 0; text-align: center;" placeholder="Y">
        <button id="setPlayerPos" style="flex-shrink: 0;">설정</button>
    </div>
    <div class="control-group"> 
      <button id="reload">로드</button>
      <button id="toggleGrid">그리드</button>
      <button id="toggleEncounter">조우</button> 
      <button id="toggleImpassable">이동 제한</button> </div>
    
    <hr>
    
    <h5>조우($Encounter$) 목록</h5>
    <div class="row" style="margin-bottom: 10px;"><button id="deleteAllEncounters" style="background: #880000; border-color: #aa0000; flex-grow: 1;">모든 조우 삭제</button></div>
    <div class="enc-list" id="encList"></div>
    
    <h5 style="margin-top: 15px;">이동 제한($Impassable$) 목록</h5>
    <div class="row" style="margin-bottom: 10px;"><button id="deleteAllImpassable" style="background: #880000; border-color: #aa0000; flex-grow: 1;">모든 제한 삭제</button></div>
    <div id="impassableList"></div>

    <hr>
    
    <div id="mapButtons" style="margin-top:10px;"></div>
  </div>
  
  <div id="userTabContent" class="admin-tab-content">
    <h5>플레이어 계정 관리</h5>
    <div class="row">
      <input type="text" id="newUserId" placeholder="새 플레이어 ID">
      <input type="text" id="newUserCharUrl" placeholder="캐릭터 이미지 URL">
      <button id="addPlayerBtn">생성</button>
    </div>
    <div class="list-container" id="userList"></div>
    
    <h5 style="margin-top: 15px;">플레이어 상태 관리</h5>
    <div class="row">
        <select id="selectPlayerId" style="flex-grow: 1;"></select>
        <input type="number" id="playerHpInput" placeholder="HP" style="width: 50px;">
        <button id="updatePlayerStatusBtn">상태 저장</button>
    </div>
  </div>

  <div id="itemTabContent" class="admin-tab-content">
    <h5>아이템 정의 관리</h5>
    <div class="row">
      <input type="text" id="newItemId" placeholder="아이템 ID (고유)">
      <input type="text" id="newItemName" placeholder="아이템 이름">
    </div>
    <div class="row">
        <input type="text" id="newItemImageUrl" placeholder="이미지 URL">
        <button id="addItemBtn" style="flex-shrink: 0;">등록</button>
    </div>
    <textarea id="newItemDescription" placeholder="아이템 설명" rows="2"></textarea>
    <div class="list-container" id="itemList"></div>
  </div>
</div>

<div id="loginBox">
  <div>관리자 로그인</div>
  <input type="password" id="adminPw" placeholder="비밀번호 입력">
  <button id="loginBtn">로그인</button>
</div>

<div id="playerLoginBox">
    <div>플레이어 로그인</div>
    <input type="text" id="playerIdInput" placeholder="아이디 입력">
    <button id="playerLoginBtnSubmit">로그인</button>
</div>

<div class="modal-bg" id="editModal">
  <div class="modal">
    <h4>조우 수정</h4>
    <label>이름</label><input id="encName" type="text">
    <label>지문</label><textarea id="encText" placeholder="조우 시 플레이어에게 보일 지문" rows="3"></textarea>
    <label>획득 아이템 ID (선택)</label><input id="encItemId" type="text" placeholder="아이템 ID (비어있으면 획득 없음)"> <label>캐릭터 이미지 URL</label><input id="encCharUrl" type="text" placeholder="조우 시 띄울 이미지 URL">
    
    <label id="choicesLabel">선택지</label> <div id="choices"></div>
    <div id="addChoiceContainer" style="text-align: right;"><button id="addChoice">선택지 추가</button></div>
    
    <label>기본 트리거 (선택지가 없을 때만 사용)</label>
    <select id="encTrigger">
        <option value="none">없음</option>
        <option value="sound">사운드</option>
        <option value="image">이미지 팝업</option>
        <option value="map">맵 전환</option>
    </select>
    
    <label>기본 트리거 데이터(URL/맵명)</label><input id="encData" type="text">
    
    <div style="margin-top:20px;text-align:right">
      <button id="saveEncEdit">저장</button>
      <button id="closeEncEdit">닫기</button>
    </div>
  </div>
</div>

<div class="modal-bg" id="encounterModalBg">
    <div class="modal" id="encounterModal">
        <div class="char-img-container" id="encCharImgContainer">
            <img id="encCharImg" alt="Encounter Character" style="display:none;"/>
        </div>
        <h4 id="encModalName"></h4>
        <div class="info-text" id="encModalText"></div>
        <div id="encounterChoices"></div>
        <div style="margin-top:20px;text-align:right"><button id="closeEncounterModal">계속 진행</button></div>
    </div>
</div>

<div class="modal-bg" id="itemUseModalBg">
    <div class="modal" id="itemUseModal">
        <h4 id="itemUseName"></h4>
        <img id="itemUseImage" class="item-image" alt="Item Image"/>
        <div class="item-desc" id="itemUseDescription"></div>
        <div style="margin-top:20px;text-align:right">
            <button id="closeItemUseModal">닫기</button>
        </div>
    </div>
</div>


<script type="module">
/* Firebase + 앱 로직 통합 */

import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

async function saveMapDataToFirestore(name) { 
    const startX = parseInt(document.getElementById('startX').value) || 0;
    const startY = parseInt(document.getElementById('startY').value) || 0;

    const mapData = {
        map: mapUrlInput.value || '',
        sprite: spriteUrlInput.value || '',
        bgm: bgmUrlInput.value || '',
        encounters: encounterPoints || [],
        impassable: impassablePoints || [], // NEW
        startPos: {x: startX, y: startY},
        updatedAt: new Date()
    }; 
    await setDoc(doc(db, 'maps', name), mapData);
    if (!mapList.includes(name)) {
        mapList.push(name);
        localStorage.setItem('mapList', JSON.stringify(mapList));
    }
    currentMapName = name;
    subscribeToMap(name);
    alert(`맵 [${name}] Firestore 저장 완료`);
    redrawMapButtons();
}

async function loadMapDataFromFirestore(name) {
    const snap = await getDoc(doc(db, 'maps', name));
    if (!snap.exists()) return alert('해당 맵이 없음');
    const data = snap.data();
    mapNameInput.value = name;
    mapUrlInput.value = data.map || '';
    spriteUrlInput.value = data.sprite || '';
    bgmUrlInput.value = data.bgm || ''; 
    encounterPoints = data.encounters || [];
    impassablePoints = data.impassable || []; // NEW
    localStorage.setItem('encPoints', JSON.stringify(encounterPoints)); 
    localStorage.setItem('impassablePoints', JSON.stringify(impassablePoints)); // NEW
    
    if (data.startPos) {
        player.x = data.startPos.x;
        player.y = data.startPos.y;
        localStorage.setItem('playerPos', JSON.stringify(player));
        document.getElementById('startX').value = player.x;
        document.getElementById('startY').value = player.y;
    }
    
    currentMapName = name;
    subscribeToMap(name);
    loadResources();
    redrawEncList();
    redrawImpassableList(); // NEW
    draw();
    alert(`맵 [${name}] Firestore에서 로드 완료`);
}

function subscribeToMap(name) {
    if (mapDocUnsub) { mapDocUnsub(); mapDocUnsub = null; }
    const mapRef = doc(db, 'maps', name);
    mapDocUnsub = onSnapshot(mapRef, (snap) => {
      if (!snap.exists()) return;
      const data = snap.data();
      // reflect changes
      if (data.map !== mapUrlInput.value) mapUrlInput.value = data.map || '';
      if (data.sprite !== spriteUrlInput.value) spriteUrlInput.value = data.sprite || '';
      if (data.bgm !== bgmUrlInput.value) bgmUrlInput.value = data.bgm || '';
      
      const remoteEnc = JSON.stringify(data.encounters || []);
      const localEnc = JSON.stringify(encounterPoints || []);
      if (remoteEnc !== localEnc) {
        encounterPoints = data.encounters || [];
        localStorage.setItem('encPoints', JSON.stringify(encounterPoints));
        redrawEncList();
        draw();
      }
      
      const remoteImp = JSON.stringify(data.impassable || []); // NEW
      const localImp = JSON.stringify(impassablePoints || []); // NEW
      if (remoteImp !== localImp) { // NEW
        impassablePoints = data.impassable || []; // NEW
        localStorage.setItem('impassablePoints', JSON.stringify(impassablePoints)); // NEW
        redrawImpassableList(); // NEW
        draw();
      }

    }, err => console.warn('구독 오류:', err));
}

async function updatePlayerInventory(itemId, action='add') {
    if (!loggedInUserId) return console.warn('로그인된 플레이어가 없습니다.');
    const userRef = doc(db, "users", loggedInUserId);

    if (action === 'add') {
        if (!myInventory.includes(itemId)) { // Prevent duplicates
            await updateDoc(userRef, { inventory: arrayUnion(itemId) });
            myInventory.push(itemId);
            addLogItem(`아이템 **${allItems[itemId]?.name || itemId}** 획득!`, 'item');
        }
    } else if (action === 'remove') {
        await updateDoc(userRef, { inventory: arrayRemove(itemId) });
        myInventory = myInventory.filter(id => id !== itemId);
        addLogItem(`아이템 **${allItems[itemId]?.name || itemId}** 사용.`, 'system');
    }
    updateStatusPanel();
}

function updateStatusPanel() {
    playerHPElement.textContent = myHP;

    // Group inventory for display (shows count)
    const inventoryCounts = myInventory.reduce((acc, itemId) => {

        return acc;

    Object.keys(inventoryCounts).forEach(itemId => {
        const item = allItems[itemId];

        const div = document.createElement('div');
        div.className = 'inventory-item';

                <div class="item-desc">${item.description}</div>

        div.onclick = () => openItemUseModal(itemId, item);
        inventoryList.appendChild(div);
    });

async function sendChatMessage() {
    const text = chatInput.value.trim();
    const nickname = chatNicknameInput.value.trim() || '탐험가';
    if (!text || !loggedInUserId) return;

    const chatData = {
        userId: loggedInUserId,
        nickname: nickname,
        text: text,
        timestamp: Date.now()
    };
    await setDoc(doc(db, "chats", Date.now().toString()), chatData); // Use timestamp as doc ID
    chatInput.value = '';
}

function subscribeToChat() {
    if (chatUnsub) { chatUnsub(); }
    const q = query(collection(db, "chats"));
    chatUnsub = onSnapshot(q, (snap) => {
        // Clear only chat, keep system logs
        document.querySelectorAll('.log-item:not(.system)').forEach(el => el.remove());

        snap.docs.sort((a, b) => a.data().timestamp - b.data().timestamp).forEach(d => {
            const data = d.data();
            const logItem = document.createElement('div');
            logItem.className = 'chat-item';
            logItem.setAttribute('data-doc-id', d.id);
            
            let chatText = `[${data.nickname}]: ${data.text}`;

            if (adminMode) {
                logItem.innerHTML = `
                    <span>${chatText}</span>
                    <span class="admin-actions">
                        <button class="edit-chat" data-id="${d.id}" data-text="${escapeHtml(data.text)}" data-nick="${escapeHtml(data.nickname)}">수정</button>
                        <button class="delete-chat" data-id="${d.id}">삭제</button>
                    </span>
                `;
                logItem.querySelector('.admin-actions').style.display = 'inline';
                logItem.querySelector('.delete-chat').onclick = () => deleteChatMessage(d.id);
                // Simple edit modal implementation (TBD if necessary, complex UI)
            } else {
                logItem.textContent = chatText;
            }

            logDisplay.appendChild(logItem);
        });
        logDisplay.scrollTop = logDisplay.scrollHeight;
    });
}

    el.querySelectorAll('.del').forEach(b=>b.onclick=()=>{if(confirm('삭제?')){encounterPoints.splice(parseInt(b.dataset.i),1);saveEncountersToFirestore();redrawEncList();draw();}});}

function redrawImpassableList() { // NEW
    const il = document.getElementById('impassableList');
    il.innerHTML = '';
    if (impassablePoints.length === 0) {il.style.display = 'none';} else {il.style.display = 'block';}
    impassablePoints.forEach((p, i) => {
        const d = document.createElement('div');

                impassablePoints.splice(parseInt(d.querySelector('.del').dataset.i), 1);

/* --- Draw (Existing with Impassable) --- */
function drawMapCover(img){if(!img.complete||!img.width)return;const cw=canvas.width,ch=canvas.height,iw=img.width,ih=img.height;const s=Math.max(cw/iw,ch/ih);ctx.drawImage(img,(cw-iw*s)/2,(ch-ih*s)/2,iw*s,ih*s);}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if(mapImg.complete&&mapImg.naturalWidth)drawMapCover(mapImg);
    
    // Draw Impassable points (NEW)
    impassablePoints.forEach(p => {
        ctx.fillStyle = 'rgba(0,0,139,0.5)'; // Dark blue for impassable
        ctx.fillRect(p.x * GRID, p.y * GRID, GRID, GRID);
    });
    
    // Draw Encounter points (Existing)
    encounterPoints.forEach((e) => {
        // ... (existing encounter drawing logic)
        // marker
        ctx.fillStyle='rgba(192,57,43,0.9)';
        ctx.fillRect(e.x*GRID+8,e.y*GRID+8,GRID-16,GRID-16);
    });

    // Draw Player sprite (Only if player or admin mode)
    if((sprite.complete&&sprite.naturalWidth) && (playerMode || adminMode))ctx.drawImage(sprite,player.x*GRID,player.y*GRID,GRID,GRID);
    
    // Draw Grid (Existing)
    if(showGrid){ctx.save();ctx.globalAlpha=0.1;ctx.strokeStyle='#fff';for(let x=0;x<=canvas.width;x+=GRID){ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,canvas.height);ctx.stroke();}for(let y=0;y<=canvas.height;y+=GRID){ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(canvas.width,y);ctx.stroke();}ctx.restore();}
    
    // Draw Admin markers (Existing)
    if(adminMode){
        ctx.fillStyle='rgba(255,0,0,0.6)';
        encounterPoints.forEach((e,i)=>{
            ctx.fillRect(e.x*GRID+8,e.y*GRID+8,GRID-16,GRID-16);
            ctx.fillStyle='#fff';ctx.font='12px Noto Sans KR, monospace';ctx.fillText(String(i),e.x*GRID+10,e.y*GRID+18);
            ctx.fillStyle='rgba(255,0,0,0.6)';
        });
        
        // Draw Impassable markers in admin mode (NEW)
        ctx.fillStyle='rgba(0,0,255,0.6)';
        impassablePoints.forEach((p)=>{
            ctx.fillRect(p.x*GRID+4,p.y*GRID+4,GRID-8,GRID-8);
        });
    }
}

/* --- Encounter & Game Logic (Modified) --- */

let currentEncounter = null; 
let isEncounterActive = false;
let discoveredEncounters = JSON.parse(localStorage.getItem('discoveredEncounters') || '[]'); // Tracks discovered points

function checkEncounter(){
    if(isEncounterActive || gameEnded) return; 
    
    const eIndex = encounterPoints.findIndex(p=>p.x===player.x&&p.y===player.y);
    const e = encounterPoints[eIndex];

    if(!e) return;

    currentEncounter = e;
    isEncounterActive = true;
    fadeScreen((resume)=>{
        const choices = e.choices || [];
        const isDiscovered = discoveredEncounters.includes(`${currentMapName}_${eIndex}`);

        setCharacterImage(e.charUrl, false); 

        document.getElementById('encModalName').textContent = e.name || '알 수 없는 조우';
        const choiceContainer = document.getElementById('encounterChoices');
        choiceContainer.innerHTML = '';
        
        let encounterText = e.text || '...\n(지문 없음)';

        // Item acquisition check (NEW)
        if (e.itemId && !isDiscovered) {
            const item = allItems[e.itemId];
            if (item) {
                // If it's a first-time discovery with an item
                encounterText += `\n\n\*\*아이템: ${item.name}을(를) 발견했다!\*\*`;
                // Logic to update inventory is moved to closeEncounterModal for item
            }
        } else if (isDiscovered) {
            encounterText = '이곳은 이미 비어있는 것 같다.'; // If re-visiting and item was taken
        }

        document.getElementById('encModalText').textContent = encounterText;

        if (choices.length > 0 && !isDiscovered) { // Only show choices if not discovered
            document.getElementById('closeEncounterModal').style.display = 'none'; 
            choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.textContent = choice.text || `선택지 ${index + 1}`;
                btn.onclick = () => handleChoice(e, choice, resume, eIndex);
                choiceContainer.appendChild(btn);
            });
        } else {
            document.getElementById('closeEncounterModal').style.display = 'block';
            if (e.trigger === 'image' && e.data) { setCharacterImage(e.data, true); }
        }
        
        document.getElementById('encounterModalBg').style.display='flex';
        document.getElementById('closeEncounterModal').onclick = () => {
            document.getElementById('encounterModalBg').style.display = 'none';
            isEncounterActive = false;
            
            if (choices.length === 0) {
                 if (e.itemId && !isDiscovered) { // Item acquisition for no-choice encounters
                    if (loggedInUserId) { updatePlayerInventory(e.itemId, 'add'); }
                    markEncounterDiscovered(eIndex);
                 }
                 executeTrigger(e.trigger, e.data); 
            }
            
            resume();
            checkGameEnd(); // Check if all encounters are done
        };
    });
}

function handleChoice(encounter, choice, resume, index) {
    document.getElementById('encModalText').textContent = choice.resultText || `${choice.text} 선택.`;
    document.getElementById('encounterChoices').innerHTML = ''; 
    document.getElementById('closeEncounterModal').style.display = 'block'; 
    
    if (choice.trigger === 'image') {
        setCharacterImage(choice.data, true);
    } else {
        setCharacterImage(encounter.charUrl, false);
    }

    document.getElementById('closeEncounterModal').onclick = () => {
        document.getElementById('encounterModalBg').style.display = 'none';
        isEncounterActive = false;
        
        // Item acquisition for choice encounters
        if (encounter.itemId) {
             if (loggedInUserId) { updatePlayerInventory(encounter.itemId, 'add'); }
        }
        markEncounterDiscovered(index);

        executeTrigger(choice.trigger, choice.data);
        resume();
        checkGameEnd();
    };
}

function markEncounterDiscovered(index) {
    if (currentMapName) {
        const key = `${currentMapName}_${index}`;
        if (!discoveredEncounters.includes(key)) {
            discoveredEncounters.push(key);
            localStorage.setItem('discoveredEncounters', JSON.stringify(discoveredEncounters));
        }
    }
}

function checkGameEnd() {
    if (!currentMapName) return;
    
    const allDiscovered = encounterPoints.every((e, i) => discoveredEncounters.includes(`${currentMapName}_${i}`));

    if (allDiscovered && encounterPoints.length > 0) {
        gameEnded = true;
        // Global message & disable movement
        addLogItem('*** 모든 조우 지점을 발견했습니다. 게임을 종료합니다! ***', 'system');
        
        // Simple Game End Modal (optional, currently using log message)
        const endModal = document.createElement('div');
        endModal.className = 'modal-bg';
        endModal.style.display = 'flex';
        endModal.innerHTML = '<div class="modal"><h4>게임 종료</h4><p>이 맵의 모든 비밀을 발견했습니다.</p><div style="text-align:right"><button onclick="document.querySelector(\'.modal-bg\').remove()">닫기</button></div></div>';
        document.body.appendChild(endModal);
    }
}

/* --- Player Movement (Modified) --- */
function movePlayer(dx,dy){
    if (isEncounterActive || gameEnded || !playerMode) return; 
    
    const nx=player.x+dx,ny=player.y+dy;
    const mapWidth = canvas.width/GRID;
    const mapHeight = canvas.height/GRID;

    if(nx<0||ny<0||nx>=mapWidth||ny>=mapHeight)return;

    // Impassable check (NEW)
    if (impassablePoints.some(p => p.x === nx && p.y === ny)) {
        addLogItem('시스템: 벽에 부딪혔습니다. 이곳은 지나갈 수 없습니다.', 'system');
        return; // Reject move
    }

    player.x=nx;player.y=ny;
    localStorage.setItem('playerPos', JSON.stringify(player));
    draw(); 
    checkEncounter(); 
    
    // Save position to Firebase on move (simplified)
    if (loggedInUserId) {
        updateDoc(doc(db, "users", loggedInUserId), {x: player.x, y: player.y, map: currentMapName}).catch(console.error);
    }
}

canvas.addEventListener('click',ev=>{
    if(!adminMode||isDragging)return;
    const r=canvas.getBoundingClientRect();
    const x=Math.floor((ev.clientX-r.left)/(r.width/(canvas.width/GRID)));
    const y=Math.floor((ev.clientY-r.top)/(r.height/(canvas.height/GRID)));

    if (adding) {
        // Existing Encounter logic
        if (!encounterPoints.find(p => p.x === x && p.y === y)) {
            encounterPoints.push({x,y,name:'새 조우',text:'지문 입력',charUrl:'',trigger:'none',data:'',itemId:'',choices:[]}); // Added itemId
            saveEncToLocal();
            saveEncountersToFirestore();
            redrawEncList();
            draw();
        } else {alert('이미 조우 포인트가 있는 위치입니다.');}
    } else if (addingImpassable) {
        // NEW Impassable logic
        if (!impassablePoints.find(p => p.x === x && p.y === y)) {
            impassablePoints.push({x,y});
            saveImpassableToLocal();
            saveImpassableToFirestore();
            redrawImpassableList();
            draw();
        } else {alert('이미 이동 제한이 있는 위치입니다.');}
    }
});
